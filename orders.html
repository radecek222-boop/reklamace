<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nov√° reklamace ‚Äì White Glove Service</title>

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      position: relative;
    }

    h1, h2 {
      text-align: center;
      margin: 0 0 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    input:invalid,
    textarea:invalid,
    select:invalid {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    small {
      font-size: 0.8em;
      color: #666;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease-in-out, opacity 0.2s;
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      min-width: 140px;
    }

    .btn:hover {
      transform: scale(1.04);
      opacity: 0.9;
    }

    .btn-back {
      background: linear-gradient(135deg, #6c757d, #a0a4a7);
    }

    .btn-send {
      background: linear-gradient(135deg, #0046ff, #357aff);
    }

    .actions {
      text-align: center;
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .hidden { display: none; }

    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-item {
      width: 80px;
      height: 80px;
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      width: 0%;
      transition: width 0.3s;
    }

    .invalid {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1;
    }

    .success-check {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }

    .success-check.active {
      opacity: 1;
      pointer-events: all;
    }

    .checkmark {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: block;
      stroke-width: 5;
      stroke: url(#grad1);
      stroke-miterlimit: 10;
      margin: 10% auto;
      box-shadow: inset 0px 0px 0px #7ac142;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 60px #00d084; }
    }

    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nov√° reklamace</h2>

    <form id="reklamaceForm" novalidate>
      <label>ƒå√≠slo reklamace / objedn√°vky:</label>
      <input type="text" name="cislo" required>

      <label>Z√°kazn√≠k:</label>
      <input type="text" name="zakaznik" required>

      <label>Ulice a ƒç√≠slo popisn√©:</label>
      <div style="position:relative;">
        <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120">
      </div>

      <label>Mƒõsto:</label>
      <input type="text" id="mesto" name="mesto" required>

      <label>PSƒå:</label>
      <input type="text" id="psc" name="psc" required pattern="\\d{3}\\s?\\d{2}">

      <label>Telefon:</label>
      <div style="display:flex; gap:8px;">
        <select id="predvolba" style="max-width:130px;">
          <option value="+420">üá®üáø +420</option>
          <option value="+421">üá∏üá∞ +421</option>
          <option value="+43">üá¶üáπ +43</option>
          <option value="+49">üá©üá™ +49</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="nap≈ô. 777123456">
      </div>

      <label>E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="nap≈ô. info@firma.cz">

      <label>Model / N√°zev produktu:</label>
      <input type="text" name="produkt" required>

      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje" required>

      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace" required>

      <label>Popis z√°vady:</label>
      <textarea name="popis" required></textarea>

      <label>P≈ôilo≈æit fotografie (max. 5):</label>
      <small>Podporovan√© form√°ty: JPG, PNG, HEIC (max. 5 MB / soubor)</small>
      <input type="file" id="fotky" accept="image/jpeg,image/png,image/heic" multiple>
      <div id="preview" class="preview"></div>

      <label>Objedn√°vku zpracoval:</label>
      <select id="zpracoval" name="zpracoval" required>
        <option value="">Vyber...</option>
        <option value="Natuzzi Editions - Strejcek">Natuzzi Editions - Strejcek</option>
        <option value="Natuzzi Editions - Vimrova">Natuzzi Editions - Vimrova</option>
        <option value="Natuzzi Italia - Bratislava">Natuzzi Italia - Bratislava</option>
        <option value="Natuzzi Italia - Jama">Natuzzi Italia - Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia - River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia - SOHO</option>
        <option value="Softaly - SOHO">Softaly - SOHO</option>
        <option value="Phase - Klucarova">Phase - Klucarova</option>
        <option value="Phase - Jancova">Phase - Jancova</option>
        <option value="Jin√°">Jin√°</option>
      </select>

      <div id="jinaSekce" class="hidden">
        <label>Zadej nov√Ω z√°pis zadavatele:</label>
        <input type="text" id="jinaJmeno" name="jinaJmeno">
        <label>E-mail zadavatele:</label>
        <input type="email" id="jinaEmail" name="jinaEmail">
        <label>Telefon zadavatele:</label>
        <input type="tel" id="jinaTelefon" name="jinaTelefon">
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-back">Zpƒõt</a>
        <button type="submit" class="btn btn-send">Odeslat</button>
      </div>
    </form>
  </div>

  <div class="success-check" id="successCheck">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00d084;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="26" cy="26" r="25" fill="none"/>
      <path fill="none" d="M14 27l7 7 16-16" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <script>
    // === Automaticky p≈ôev√°d√≠ ƒç√≠slo objedn√°vky na VELK√Å p√≠smena p≈ôi psan√≠ ===
    const cisloInput = document.querySelector('input[name="cislo"]');
    cisloInput.addEventListener("input", () => {
      cisloInput.value = cisloInput.value.toUpperCase();
    });

    // === Na≈°ept√°vaƒç adresy (OpenStreetMap) ===
    const uliceInput = document.getElementById("ulice");
    const mestoInput = document.getElementById("mesto");
    const pscInput = document.getElementById("psc");
    let adresaPlatna = false;
    let suggestionBox;

    uliceInput.addEventListener("input", async () => {
      const query = uliceInput.value.trim();
      adresaPlatna = false;
      if (query.length < 2) return;

      const res = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(query)}&countrycodes=cz,sk&limit=5`
      );
      const data = await res.json();

      if (suggestionBox) suggestionBox.remove();
      if (!data.length) return;

      suggestionBox = document.createElement("div");
      Object.assign(suggestionBox.style, {
        position: "absolute",
        background: "#fff",
        border: "1px solid #ccc",
        borderRadius: "6px",
        boxShadow: "0 4px 10px rgba(0,0,0,0.1)",
        marginTop: "2px",
        zIndex: "999",
        width: uliceInput.offsetWidth + "px",
        maxHeight: "180px",
        overflowY: "auto"
      });

      data.forEach(item => {
        const div = document.createElement("div");
        div.textContent = item.display_name;
        div.style.padding = "8px";
        div.style.cursor = "pointer";
        div.addEventListener("mouseenter", () => div.style.background = "#f2f2f2");
        div.addEventListener("mouseleave", () => div.style.background = "#fff");
        div.onclick = () => {
          uliceInput.value = (item.address.road || "") + " " + (item.address.house_number || "");
          mestoInput.value = item.address.city || item.address.town || item.address.village || "";
          pscInput.value = item.address.postcode || "";
          adresaPlatna = true;
          suggestionBox.remove();
        };
        suggestionBox.appendChild(div);
      });

      const parent = uliceInput.parentNode;
      parent.style.position = "relative";
      parent.appendChild(suggestionBox);
    });

    document.addEventListener("click", e => {
      if (suggestionBox && !suggestionBox.contains(e.target) && e.target !== uliceInput) {
        suggestionBox.remove();
      }
    });

    // === Validace telefonu a e-mailu ===
    const telefonInput = document.getElementById("telefon");
    const predvolba = document.getElementById("predvolba");
    const emailInput = document.getElementById("email");

    function validateTelefon() {
      return /^[0-9]{8,12}$/.test(telefonInput.value.trim());
    }

    function validateEmail() {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim());
    }

    // === Komprese obr√°zk≈Ø ===
    async function compressImage(file, maxSizeMB = 1, maxDim = 1280) {
      const img = await createImageBitmap(file);
      const canvas = document.createElement("canvas");
      let [w, h] = [img.width, img.height];

      if (w > h && w > maxDim) {
        h *= maxDim / w;
        w = maxDim;
      } else if (h > w && h > maxDim) {
        w *= maxDim / h;
        h = maxDim;
      }

      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, w, h);

      let quality = 0.9;
      let blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));

      while (blob.size / 1024 / 1024 > maxSizeMB && quality > 0.4) {
        quality -= 0.1;
        blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
      }

      return blob;
    }

    const fotkyInput = document.getElementById("fotky");
    const preview = document.getElementById("preview");
    let compressedFiles = [];

    fotkyInput.addEventListener("change", async () => {
      preview.innerHTML = "";
      compressedFiles = [];

      const files = Array.from(fotkyInput.files).slice(0, 5);

      for (const file of files) {
        if (!file.type.startsWith("image/")) continue;

        const item = document.createElement("div");
        item.classList.add("preview-item");

        const img = document.createElement("img");
        const progress = document.createElement("div");
        progress.classList.add("progress-bar");

        item.appendChild(progress);
        preview.appendChild(item);

        const reader = new FileReader();
        reader.onload = e => {
          img.src = e.target.result;
          item.appendChild(img);
        };
        reader.readAsDataURL(file);

        const blob = await compressImage(file);
        compressedFiles.push({ name: file.name, blob });

        let w = 0;
        const int = setInterval(() => {
          w += 10;
          progress.style.width = w + "%";
          if (w >= 100) clearInterval(int);
        }, 40);
      }
    });

    // === Sekce Jin√° ===
    const selectZpracoval = document.getElementById("zpracoval");
    const jinaSekce = document.getElementById("jinaSekce");
    const jinaInputs = jinaSekce.querySelectorAll("input");

    selectZpracoval.onchange = () => {
      if (selectZpracoval.value === "Jin√°") {
        jinaSekce.classList.remove("hidden");
        jinaInputs.forEach(i => i.required = true);
      } else {
        jinaSekce.classList.add("hidden");
        jinaInputs.forEach(i => i.required = false);
      }
    };

    // === Upload a z√°pis ===
    async function uploadToGitHub(owner, repo, path, fileBlob, message, token) {
      const base64Data = await new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(",")[1]);
        reader.onerror = reject;
        reader.readAsDataURL(fileBlob);
      });

      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const body = { message, content: base64Data, branch: "main" };

      const response = await fetch(url, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Accept": "application/vnd.github.v3+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (!response.ok) {
        const errText = await response.text();
        throw new Error("Chyba p≈ôi nahr√°v√°n√≠ souboru: " + errText);
      }
    }

    async function submitToGitHub(dataObj, owner, repo, path, message, token) {
      const getUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const getResp = await fetch(getUrl, {
        headers: {
          "Authorization": `token ${token}`,
          "Accept": "application/vnd.github.v3+json"
        }
      });

      let existingContent = "[]", sha = null;
      if (getResp.ok) {
        const existing = await getResp.json();
        existingContent = atob(existing.content.replace(/\n/g, ""));
        sha = existing.sha;
      }

      const arr = JSON.parse(existingContent);
      arr.push(dataObj);
      const newContent = JSON.stringify(arr, null, 2);
      const base64 = btoa(unescape(encodeURIComponent(newContent)));

      const body = { message, content: base64, branch: "main" };
      if (sha) body.sha = sha;

      const putResp = await fetch(getUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Accept": "application/vnd.github.v3+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (!putResp.ok) throw new Error(await putResp.text());
    }

    function playSuccessSound() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "sine";
        o.frequency.setValueAtTime(880, ctx.currentTime);
        g.gain.setValueAtTime(0.1, ctx.currentTime);
        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        o.stop(ctx.currentTime + 0.25);
      } catch (e) { console.warn("Zvuk se nepoda≈ôilo p≈ôehr√°t:", e); }
    }

    function showSuccess() {
      playSuccessSound();
      const success = document.getElementById("successCheck");
      success.classList.add("active");
      setTimeout(() => { window.location.href = "index.html"; }, 2500);
    }

    // === Odesl√°n√≠ formul√°≈ôe ===
    document.getElementById("reklamaceForm").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const fields = form.querySelectorAll("input[required], textarea[required], select[required]");
      let valid = true;

      fields.forEach(f => {
        if (!f.value.trim()) {
          f.classList.add("invalid");
          valid = false;
        } else { f.classList.remove("invalid"); }
      });

      if (!validateTelefon()) { telefonInput.classList.add("invalid"); valid = false; }
      else telefonInput.classList.remove("invalid");

      if (!validateEmail()) { emailInput.classList.add("invalid"); valid = false; }
      else emailInput.classList.remove("invalid");

      if (!adresaPlatna) {
        alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe.");
        uliceInput.classList.add("invalid");
        valid = false;
      }

      if (!valid) { alert("Zkontroluj ƒçervenƒõ oznaƒçen√° pole."); return; }

      const owner = "radecek222-boop";
      const repo = "reklamace";
      const token = prompt("Zadej GitHub token:");
      const cisloReklamace = (form.cislo.value.trim().toUpperCase() || "REK");

      const dataObj = {
        typ: "reklamace",
        contract: form.zpracoval.value,
        cislo: cisloReklamace,
        zakaznik: form.zakaznik.value,
        adresa: `${form.ulice.value}, ${form.mesto.value}, ${form.psc.value}`,
        telefon: `${predvolba.value} ${form.telefon.value}`,
        email: form.email.value,
        produkt: form.produkt.value,
        datum_prodeje: form.datum_prodeje.value,
        datum_reklamace: form.datum_reklamace.value,
        popis: form.popis.value,
        fotky: [],
        jinaZadavatel: form.zpracoval.value === "Jin√°"
          ? {
              jmeno: form.jinaJmeno.value,
              email: form.jinaEmail.value,
              telefon: form.jinaTelefon.value
            }
          : null
      };

      try {
        for (const file of compressedFiles) {
          const safeName = `${cisloReklamace}_${file.name.replace(/\s+/g, "_")}`;
          const path = `foto/${safeName}`;
          const message = `Nov√° fotka k reklamaci ${cisloReklamace}`;
          await uploadToGitHub(owner, repo, path, file.blob, message, token);
          dataObj.fotky.push(safeName);
        }

        const message = `Nov√° reklamace ${cisloReklamace}`;
        await submitToGitHub(dataObj, owner, repo, "orders.json", message, token);
        showSuccess();
        form.reset();
      } catch (err) { alert("Chyba: " + err.message); }
    });
  </script>
</body>
</html>
