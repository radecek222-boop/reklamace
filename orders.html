<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WHITE GLOVE SERVICE ‚Äì Nov√° reklamace</title>
<style>
:root { font-family: Inter, system-ui, Arial, sans-serif; color:#111; }
body { margin:0; padding:20px; background:#f6f7fb; }
h1 { text-align:center; font-size:2.2em; font-weight:900; margin:0 0 10px; }
h2 { text-align:center; font-size:1.2em; font-weight:600; margin:0 0 20px; color:#555; }

.container {
  max-width:900px;
  margin:auto;
  background:white;
  padding:20px 25px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:10px;
  margin-bottom:20px;
}
.btn {
  display:inline-block;
  padding:10px 20px;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
  color:white;
  box-shadow:0 2px 5px rgba(0,0,0,0.15);
  transition:opacity 0.2s, transform 0.1s;
}
.btn:hover { opacity:0.9; transform:scale(1.02); }
.btn-back { background:linear-gradient(145deg, #808080, #dcdcdc, #a9a9a9); color:#000; }
.btn-reload { background:linear-gradient(145deg, #004080, #1e90ff, #003366); }

form label {
  display:block;
  font-weight:600;
  margin-top:12px;
}
input, textarea, select {
  width:100%;
  padding:8px;
  font-size:1em;
  border:1px solid #ccc;
  border-radius:6px;
  margin-top:4px;
  box-sizing:border-box;
}
textarea { resize:vertical; }

.form-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.submit-btn {
  margin-top:25px;
  width:100%;
  background:linear-gradient(145deg, #006600, #28a745, #004d00);
  color:white;
  border:none;
  border-radius:6px;
  padding:12px;
  font-size:1em;
  font-weight:600;
  cursor:pointer;
  transition:transform 0.1s ease-in-out;
}
.submit-btn:hover { transform:scale(1.02); }

/* upload */
.file-input { margin-top:10px; }

#preview {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}
#preview img {
  width:100px; height:100px; object-fit:cover;
  border-radius:8px;
  border:1px solid #ccc;
  box-shadow:0 1px 4px rgba(0,0,0,0.1);
}

@media (max-width:768px){
  input, textarea, select { font-size:1em; }
  .submit-btn { font-size:1em; }
}
</style>
</head>

<body>
<h1>WHITE GLOVE SERVICE</h1>
<h2>Zalo≈æit novou reklamaci</h2>

<div class="container">
  <div class="top-bar">
    <button class="btn btn-back" onclick="history.back()">‚¨ÖÔ∏è Zpƒõt</button>
    <button class="btn btn-reload" onclick="location.reload()">üîÑ Naƒç√≠st znovu</button>
  </div>

  <form id="claimForm">
    <div class="form-grid">
      <div>
        <label>Zadavatel</label>
        <input type="text" id="zadavatel" required>

        <label>Z√°kazn√≠k</label>
        <input type="text" id="zakaznik" required>

        <label>Adresa z√°kazn√≠ka</label>
        <input type="text" id="adresa">

        <label>Telefon</label>
        <input type="text" id="telefon">

        <label>Email</label>
        <input type="email" id="email">
      </div>

      <div>
        <label>Znaƒçka / Contract</label>
        <input type="text" id="znacka">

        <label>Model</label>
        <input type="text" id="model">

        <label>ƒå√≠slo objedn√°vky</label>
        <input type="text" id="objednavka">

        <label>Popis probl√©mu</label>
        <textarea id="popis" rows="4"></textarea>

        <label>Nahr√°t fotografie</label>
        <input type="file" id="fotosoubory" class="file-input" multiple accept="image/*">
        <div id="preview"></div>
      </div>
    </div>

    <button type="submit" class="submit-btn">üì§ Odeslat reklamaci</button>
  </form>
</div>

<script>
// ======== N√°hled fotek ========
document.getElementById('fotosoubory').addEventListener('change', function(e){
  const preview = document.getElementById('preview');
  preview.innerHTML = '';
  for(let file of e.target.files){
    const reader = new FileReader();
    reader.onload = function(evt){
      const img = document.createElement('img');
      img.src = evt.target.result;
      preview.appendChild(img);
    };
    reader.readAsDataURL(file);
  }
});

// ======== Odesl√°n√≠ reklamace ========
document.getElementById("claimForm").addEventListener("submit", e => {
  e.preventDefault();

  const formData = {
    zadavatel: zadavatel.value,
    zakaznik: zakaznik.value,
    adresa: adresa.value,
    telefon: telefon.value,
    email: email.value,
    znacka: znacka.value,
    model: model.value,
    objednavka: objednavka.value,
    popis: popis.value,
    datum: new Date().toLocaleDateString()
  };

  console.log("Reklamace odesl√°na:", formData);

  alert("‚úÖ Reklamace byla √∫spƒõ≈°nƒõ odesl√°na.");

  // automatick√Ω n√°vrat na hlavn√≠ str√°nku po 2 s
  setTimeout(() => {
    window.location.href = "index.html";
  }, 2000);
});
</script>
</body>
</html>
