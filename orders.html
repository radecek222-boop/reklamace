<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nov√° reklamace ‚Äì White Glove Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nov√° reklamace</h2>

    <form id="reklamaceForm" novalidate>
      <label>ƒå√≠slo reklamace / objedn√°vky:</label>
      <input type="text" name="cislo" required>

      <label>Z√°kazn√≠k:</label>
      <input type="text" name="zakaznik" required>

      <label>Ulice a ƒç√≠slo popisn√©:</label>
      <div class="address-wrapper">
        <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120">
        <div id="suggestions" class="suggestions"></div>
      </div>

      <label>Mƒõsto:</label>
      <input type="text" id="mesto" name="mesto" required>

      <label>PSƒå:</label>
      <input type="text" id="psc" name="psc" required pattern="^\d{3}\s?\d{2}$" title="Zadej PSƒå ve form√°tu 12345 nebo 123 45">

      <label>Telefon:</label>
      <div style="display:flex; gap:8px;">
        <select id="predvolba" style="max-width:130px;">
          <option value="+420">üá®üáø +420</option>
          <option value="+421">üá∏üá∞ +421</option>
          <option value="+43">üá¶üáπ +43</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="nap≈ô. 777123456">
      </div>

      <label>E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="nap≈ô. info@firma.cz">

      <label>Model / N√°zev produktu:</label>
      <input type="text" name="produkt" required>

      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje" required>

      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace" required>

      <label>Popis z√°vady:</label>
      <textarea name="popis" required></textarea>

      <label>P≈ôilo≈æit fotografie (max. 5):</label>
      <small>Podporovan√© form√°ty: JPG, PNG, HEIC (max. 5 MB / soubor)</small>
      <input type="file" id="fotky" accept="image/jpeg,image/png,image/heic" multiple>
      <div id="preview" class="preview"></div>

      <label>Objedn√°vku zpracoval:</label>
      <select id="zpracoval" name="zpracoval" required>
        <option value="">Vyber...</option>
        <option value="Natuzzi Editions - Strejcek">Natuzzi Editions ‚Äì Strejcek</option>
        <option value="Natuzzi Editions - Vimrova">Natuzzi Editions ‚Äì Vimrova</option>
        <option value="Natuzzi Italia - Bratislava">Natuzzi Italia ‚Äì Bratislava</option>
        <option value="Natuzzi Italia - Jama">Natuzzi Italia ‚Äì Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia ‚Äì River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia ‚Äì SOHO</option>
        <option value="Softaly - SOHO">Softaly ‚Äì SOHO</option>
        <option value="Phase - Klucarova">Phase ‚Äì Klucarova</option>
        <option value="Phase - Jancova">Phase ‚Äì Jancova</option>
        <option value="Jin√°">Jin√°</option>
      </select>

      <div id="jinaSekce" class="hidden">
        <label>Zadej nov√Ω z√°pis zadavatele:</label>
        <input type="text" id="jinaJmeno" name="jinaJmeno">
        <label>E-mail zadavatele:</label>
        <input type="email" id="jinaEmail" name="jinaEmail">
        <label>Telefon zadavatele:</label>
        <input type="tel" id="jinaTelefon" name="jinaTelefon">
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-back">Zpƒõt</a>
        <button type="submit" class="btn btn-send">Odeslat</button>
      </div>
    </form>
  </div>

  <!-- ‚úÖ animace √∫spƒõchu -->
  <div class="success-check" id="successCheck">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00d084;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="26" cy="26" r="25" fill="none"/>
      <path fill="none" d="M14 27l7 7 16-16" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <script>
    /* === automaticky velk√° p√≠smena === */
    const cisloInput = document.querySelector('input[name="cislo"]');
    cisloInput.addEventListener("input", () => {
      cisloInput.value = cisloInput.value.toUpperCase();
    });

    /* === p≈ôesn√Ω na≈°ept√°vaƒç (CZ, SK, AT) === */
    const uliceInput = document.getElementById("ulice");
    const mestoInput = document.getElementById("mesto");
    const pscInput = document.getElementById("psc");
    const suggestionContainer = document.getElementById("suggestions");
    let adresaPlatna = false;

    uliceInput.addEventListener("input", async () => {
      const query = uliceInput.value.trim();
      adresaPlatna = false;
      suggestionContainer.innerHTML = "";
      if (query.length < 2) return;

      try {
        const url = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=cz,sk,at&limit=5&dedupe=1&polygon_geojson=0&q=${encodeURIComponent(query)}`;
        const res = await fetch(url);
        const data = await res.json();

        const q = query.toLowerCase();
        const filtered = data.filter(item =>
          (item.display_name && item.display_name.toLowerCase().includes(q)) ||
          (item.address && Object.values(item.address).some(v => v && v.toLowerCase().includes(q)))
        );

        if (!filtered.length) return;
        filtered.forEach(item => {
          const div = document.createElement("div");
          div.textContent = item.display_name;
          div.addEventListener("click", () => {
            uliceInput.value = (item.address.road || "") + " " + (item.address.house_number || "");
            mestoInput.value = item.address.city || item.address.town || item.address.village || "";
            pscInput.value = item.address.postcode || "";
            adresaPlatna = true;
            suggestionContainer.innerHTML = "";
          });
          suggestionContainer.appendChild(div);
        });
      } catch (err) { console.error("Chyba p≈ôi naƒç√≠t√°n√≠ adres:", err); }
    });

    document.addEventListener("click", e => {
      if (!suggestionContainer.contains(e.target) && e.target !== uliceInput)
        suggestionContainer.innerHTML = "";
    });

    /* === validace tel + e-mail === */
    const telefonInput = document.getElementById("telefon");
    const predvolba = document.getElementById("predvolba");
    const emailInput = document.getElementById("email");
    function validateTelefon() { return /^[0-9]{8,12}$/.test(telefonInput.value.trim()); }
    function validateEmail() { return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim()); }

    /* === komprese + n√°hled === */
    async function compressImage(file, maxSizeMB=1, maxDim=1280){
      const img = await createImageBitmap(file);
      const canvas=document.createElement("canvas");
      let[w,h]=[img.width,img.height];
      if(w>h&&w>maxDim){h*=maxDim/w;w=maxDim;}else if(h>w&&h>maxDim){w*=maxDim/h;h=maxDim;}
      canvas.width=w;canvas.height=h;
      const ctx=canvas.getContext("2d");ctx.drawImage(img,0,0,w,h);
      let q=0.9,blob=await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
      while(blob.size/1024/1024>maxSizeMB&&q>0.4){q-=0.1;blob=await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));}
      return blob;
    }

    const fotkyInput=document.getElementById("fotky");
    const preview=document.getElementById("preview");
    let compressedFiles=[];
    fotkyInput.addEventListener("change",async()=>{
      preview.innerHTML="";compressedFiles=[];
      const files=Array.from(fotkyInput.files).slice(0,5);
      for(const file of files){
        if(!file.type.startsWith("image/"))continue;
        const item=document.createElement("div");item.classList.add("preview-item");
        const img=document.createElement("img");const bar=document.createElement("div");
        bar.classList.add("progress-bar");item.appendChild(bar);preview.appendChild(item);
        const reader=new FileReader();reader.onload=e=>{img.src=e.target.result;item.appendChild(img);};
        reader.readAsDataURL(file);const blob=await compressImage(file);
        compressedFiles.push({name:file.name,blob});
        let w=0;const t=setInterval(()=>{w+=10;bar.style.width=w+"%";if(w>=100)clearInterval(t);},40);
      }
    });

    /* === p≈ôep√≠n√°n√≠ sekce Jin√° === */
    const selectZpracoval=document.getElementById("zpracoval");
    const jinaSekce=document.getElementById("jinaSekce");
    const jinaInputs=jinaSekce.querySelectorAll("input");
    selectZpracoval.onchange=()=>{if(selectZpracoval.value==="Jin√°"){jinaSekce.classList.remove("hidden");jinaInputs.forEach(i=>i.required=true);}else{jinaSekce.classList.add("hidden");jinaInputs.forEach(i=>i.required=false);}};

    /* === zvuk + fajfka === */
    function playSuccessSound(){try{const ctx=new(window.AudioContext||window.webkitAudioContext)();const o=ctx.createOscillator();const g=ctx.createGain();o.type="sine";o.frequency.setValueAtTime(880,ctx.currentTime);g.gain.setValueAtTime(0.1,ctx.currentTime);o.connect(g);g.connect(ctx.destination);o.start();o.stop(ctx.currentTime+0.25);}catch{}}
    function showSuccess(){playSuccessSound();const s=document.getElementById("successCheck");s.classList.add("active");setTimeout(()=>{window.location.href="index.html";},2500);}

    /* === odesl√°n√≠ === */
    document.getElementById("reklamaceForm").addEventListener("submit",async e=>{
      e.preventDefault();
      const f=e.target;
      const fields=f.querySelectorAll("input[required],textarea[required],select[required]");
      let valid=true;
      fields.forEach(i=>{if(!i.value.trim()){i.classList.add("invalid");valid=false;}else i.classList.remove("invalid");});
      if(!validateTelefon()){telefonInput.classList.add("invalid");valid=false;}
      if(!validateEmail()){emailInput.classList.add("invalid");valid=false;}
      if(!adresaPlatna){alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe.");uliceInput.classList.add("invalid");valid=false;}
      if(!valid)return alert("Zkontroluj ƒçervenƒõ oznaƒçen√° pole.");

      const owner="radecek222-boop",repo="reklamace",token=prompt("Zadej GitHub token:");
      const cislo=f.cislo.value.trim().toUpperCase()||"REK";
      const dataObj={
        typ:"reklamace",
        contract:f.zpracoval.value,
        cislo,
        zakaznik:f.zakaznik.value,
        adresa:`${f.ulice.value}, ${f.mesto.value}, ${f.psc.value}`,
        telefon:`${predvolba.value} ${f.telefon.value}`,
        email:f.email.value,
        produkt:f.produkt.value,
        datum_prodeje:f.datum_prodeje.value,
        datum_reklamace:f.datum_reklamace.value,
        popis:f.popis.value,
        fotky:[],
        jinaZadavatel:f.zpracoval.value==="Jin√°"?{jmeno:f.jinaJmeno.value,email:f.jinaEmail.value,telefon:f.jinaTelefon.value}:null
      };

      async function uploadToGitHub(owner,repo,path,blob,msg,token){
        const base64=await new Promise(r=>{const reader=new FileReader();reader.onloadend=()=>r(reader.result.split(",")[1]);reader.readAsDataURL(blob);});
        const res=await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`,{
          method:"PUT",
          headers:{"Authorization":`token ${token}`,"Accept":"application/vnd.github.v3+json","Content-Type":"application/json"},
          body:JSON.stringify({message:msg,content:base64,branch:"main"})
        });
        if(!res.ok)throw new Error(await res.text());
      }

      async function submitToGitHub(dataObj,owner,repo,path,msg,token){
        const url=`https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const res=await fetch(url,{headers:{"Authorization":`token ${token}`,"Accept":"application/vnd.github.v3+json"}});
        let old="[]",sha=null;
        if(res.ok){const j=await res.json();old=atob(j.content.replace(/\n/g,""));sha=j.sha;}
        const arr=JSON.parse(old);arr.push(dataObj);
        const base64=btoa(unescape(encodeURIComponent(JSON.stringify(arr,null,2))));
        const body={message:msg,content:base64,branch:"main"};if(sha)body.sha=sha;
        const put=await fetch(url,{method:"PUT",headers:{"Authorization":`token ${token}`,"Accept":"application/vnd.github.v3+json","Content-Type":"application/json"},body:JSON.stringify(body)});
        if(!put.ok)throw new Error(await put.text());
      }

      try{
        for(const fch of compressedFiles){
          const safe=`${cislo}_${fch.name.replace(/\s+/g,"_")}`;
          await uploadToGitHub(owner,repo,`foto/${safe}`,fch.blob,`Nov√° fotka k reklamaci ${cislo}`,token);
          dataObj.fotky.push(safe);
        }
        await submitToGitHub(dataObj,owner,repo,"orders.json",`Nov√° reklamace ${cislo}`,token);
        showSuccess();f.reset();
      }catch(err){alert("Chyba: "+err.message);}
    });
  </script>
</body>
</html>
