<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background: #f6f7fb;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;

  input, textarea, select {

  #mapPreview:empty { background: #f0f0f0; border: 2px dashed #ccc; }

  /* N√°hledy fotek */
  .preview { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
  .preview-item {
    width:90px; height:90px; position:relative; border-radius:8px;
    overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,.15);
  }
  .preview-item img { width:100%; height:100%; object-fit:cover; display:block; }
  .progress-bar {
    position:absolute; bottom:0; left:0; height:6px; width:0%;
    background:linear-gradient(90deg,#ffb300,#ff9800);
    transition: width .4s ease, background .4s ease;
  }
  .preview-status {
    position:absolute; bottom:6px; right:6px;

    font-weight:bold; cursor:pointer; line-height:16px; color:#f00;

    .wrapper { padding: 20px; margin: 20px 10px; }
    h1 { font-size: 2em; }
  }
  @keyframes spin {0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  @keyframes draw {to{stroke-dashoffset:0}}
</style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nov√° reklamace</h2>

    <form id="reklamaceForm" novalidate>
      <label>ƒå√≠slo reklamace / objedn√°vky:</label>
      <input type="text" name="cislo" id="cisloInput" required />

      <label>Z√°kazn√≠k:</label>
      <input type="text" name="zakaznik" required />

      <label>Ulice a ƒç√≠slo popisn√©:</label>
      <div class="address-wrapper">
        <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120" />
        <div id="suggestions" class="suggestions"></div>
      </div>

        <option value="Natuzzi Italia - Jama">Natuzzi Italia - Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia - River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia - SOHO</option>
        <option value="Softaly - SOHO">Softaly - SOHO</option>
        <option value="Phase - Klucarova">Phase - Klucarova</option>

    font-weight:600; color:#333;">

         width:40px;height:40px;animation:spin 1s linear infinite;margin-bottom:10px;"></div>
    <p>WAIT / pros√≠m ƒçekejte...</p>
  </div>

  <!-- Fajfka -->
  <div id="successCheck" style="
    display:none; position:fixed; inset:0;
    justify-content:center; align-items:center;
    background:rgba(255,255,255,0.9); z-index:2100;">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"
         style="width:80px;height:80px;stroke-width:3;stroke:#00b86b;fill:none;
         stroke-dasharray:48;stroke-dashoffset:48;animation:draw 1s ease forwards;">
      <circle cx="26" cy="26" r="25" fill="none"/>
      <path fill="none" d="M14 27l7 7 16-16" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

<script>
/* ==========================
   Z√ÅKLADN√ç VALIDACE + POMOCN√â
========================== */
const telefonInput = document.getElementById("telefon");
const predvolba = document.getElementById("predvolba");
const emailInput = document.getElementById("email");
const pscInput = document.getElementById("psc");
const cisloInput = document.getElementById("cisloInput");

function validateTelefon() { return /^[0-9]{8,12}$/.test(telefonInput.value.trim()); }
function validateEmail()   { return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim()); }
function validatePSC()     { return /^\d{3}\s?\d{2}$/.test(pscInput.value.trim()); }

// ƒç√≠slo reklamace velk√Ωmi + bezpeƒçn√© znaky
cisloInput.addEventListener("input", () => {
  cisloInput.value = cisloInput.value.toUpperCase().replace(/[^A-Z0-9._-]/g, "_");
});

/* ==========================
   GEOAPIFY AUTOCOMPLETE + MAPA
========================== */
const GEOAPIFY_KEY = "b363199bb14e47189558d03b81ca9ba1";
const uliceInput = document.getElementById("ulice");
const mestoInput = document.getElementById("mesto");
const suggestionContainer = document.getElementById("suggestions");
let adresaPlatna = false;

let suggestTimer;
uliceInput.addEventListener("input", () => {
  clearTimeout(suggestTimer);
  suggestTimer = setTimeout(runAutocomplete, 250);
});

async function runAutocomplete() {
  const query = uliceInput.value.trim();
  adresaPlatna = false;
  suggestionContainer.innerHTML = "";
  if (query.length < 3) return;

  suggestionContainer.innerHTML = "<div style='padding:8px;color:#888;'>Naƒç√≠t√°m‚Ä¶</div>";

  try {
    const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&lang=cs&limit=5&filter=countrycode:cze,svk,aut&apiKey=${GEOAPIFY_KEY}`;
    const res = await fetch(url);
    const data = await res.json();
    if (!data.features?.length) throw new Error("no features");

    suggestionContainer.innerHTML = "";
    data.features.forEach(f => {
      const p = f.properties;
      const div = document.createElement("div");
      div.textContent = p.formatted;
      div.onclick = () => {
        uliceInput.value = (p.street || "") + " " + (p.housenumber || "");
        mestoInput.value = p.city || p.town || p.village || "";
        pscInput.value = p.postcode || "";
        adresaPlatna = true;
        suggestionContainer.innerHTML = "";

        // mapa
        const mapDiv = document.getElementById("mapPreview");
        mapDiv.innerHTML = "";
        const lat = p.lat, lon = p.lon;
        const map = L.map(mapDiv, { center: [lat, lon], zoom: 16, zoomControl: false, attributionControl: false });
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);
        L.marker([lat, lon]).addTo(map);
        setTimeout(() => map.invalidateSize(), 200);
      };
      suggestionContainer.appendChild(div);
    });
  } catch {
    suggestionContainer.innerHTML = "<div style='padding:8px;color:#777;'>≈Ω√°dn√© v√Ωsledky</div>";
  }
}

document.addEventListener("click", e => {
  if (!suggestionContainer.contains(e.target) && e.target !== uliceInput) {
    suggestionContainer.innerHTML = "";
  }
});

/* ==========================
   SEKCE ‚ÄûJIN√Å‚Äú (zadavatel)
========================== */
const selectZpracoval = document.getElementById("zpracoval");
const jinaSekce = document.getElementById("jinaSekce");
const jinaInputs = jinaSekce.querySelectorAll("input");

selectZpracoval.addEventListener("change", () => {
  if (selectZpracoval.value === "Jin√°") {
    jinaSekce.classList.remove("hidden");
    jinaInputs.forEach(i => i.required = true);
  } else {
    jinaSekce.classList.add("hidden");
    jinaInputs.forEach(i => i.required = false);
  }
});

/* ==========================
   FOTKY ‚Äì N√ÅHLED, KOMPRESE, STAV
========================== */
const fotkyInput = document.getElementById("fotky");
const preview = document.getElementById("preview");

// budeme dr≈æet z√°znamy s ID ‚Üí snadno najdeme jejich box
let fileEntries = []; // {id, name, blob, box, progressEl, statusEl}

function sanitizeName(prefix, name) {
  let out = (prefix + "_" + name)
    .normalize("NFKD").replace(/[\u0300-\u036f]/g, "")
    .replace(/[^a-zA-Z0-9._-]+/g, "_")
    .replace(/_+/g, "_")
    .replace(/^_+|_+$/g, "");
  if (/^\./.test(out)) out = "file" + out; // nesm√≠ zaƒç√≠nat teƒçkou
  if (!/\.[A-Za-z0-9]+$/.test(out)) out += ".jpg"; // jistota p≈ô√≠pony
  return out;
}

async function compressImage(file, maxSizeMB = 1, maxDim = 1280) {
  try {
    const img = await createImageBitmap(file);
    const canvas = document.createElement("canvas");
    let [w, h] = [img.width, img.height];
    if (w >= h && w > maxDim) { h = Math.round(h * (maxDim / w)); w = maxDim; }
    else if (h > w && h > maxDim) { w = Math.round(w * (maxDim / h)); h = maxDim; }
    canvas.width = w; canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, w, h);

    let q = 0.9;
    let blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", q));
    while (blob.size / 1024 / 1024 > maxSizeMB && q > 0.4) {
      q -= 0.1;
      blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", q));
    }
    return blob || file;
  } catch {
    // HEIC nebo nepodporovan√Ω form√°t v prohl√≠≈æeƒçi ‚Üí nahrajeme origin√°l
    return file;
  }
}

fotkyInput.addEventListener("change", async () => {
  preview.innerHTML = "";
  fileEntries = [];
  const files = Array.from(fotkyInput.files).slice(0, 5);

  for (const file of files) {
    if (!file.type.startsWith("image/")) continue;

    const box = document.createElement("div");
    box.className = "preview-item";

    const img = document.createElement("img");
    const progressEl = document.createElement("div");
    progressEl.className = "progress-bar";
    const statusEl = document.createElement("div");
    statusEl.className = "preview-status";
    statusEl.textContent = "Zpracov√°n√≠‚Ä¶";
    const removeBtn = document.createElement("button");
    removeBtn.className = "remove-btn";
    removeBtn.textContent = "√ó";

    removeBtn.onclick = () => {
      box.remove();
      fileEntries = fileEntries.filter(en => en.box !== box);
    };

    box.append(img, progressEl, statusEl, removeBtn);
    preview.appendChild(box);

    // n√°hled
    const reader = new FileReader();
    reader.onload = e => { img.src = e.target.result; };
    reader.readAsDataURL(file);

    // komprese
    const blob = await compressImage(file);

    // ‚Äûpruh‚Äú z oran≈æov√© ‚Üí zelen√°
    let w = 0;
    const int = setInterval(() => {
      w += 10;
      progressEl.style.width = w + "%";
      if (w >= 100) clearInterval(int);
    }, 40);
    setTimeout(() => {
      progressEl.style.background = "linear-gradient(90deg,#4caf50,#8bc34a)";
      statusEl.textContent = "P≈ôipraveno";
    }, 600);

    fileEntries.push({ id: crypto.randomUUID(), name: file.name, blob, box, progressEl, statusEl });
  }
});

/* ==========================
   UPLOAD FOTEK NA WORKER
========================== */
async function uploadPhotosToWorker(cislo) {
  const baseURL = "https://dark-darkness-d89a.72nvwf4pb2.workers.dev";
  const uploaded = [];

  for (const en of fileEntries) {
    try {
      en.statusEl.textContent = "Nahr√°v√°m‚Ä¶";
      en.progressEl.style.background = "linear-gradient(90deg,#2196f3,#64b5f6)";
      en.progressEl.style.width = "60%";

      const safeName = sanitizeName(cislo, en.name);
      const form = new FormData();
      form.append("file", en.blob, safeName);
      form.append("filename", safeName);

      const res = await fetch(`${baseURL}/upload`, { method: "POST", body: form });
      const data = await res.json();

      if (data.ok) {
        en.progressEl.style.width = "100%";
        en.progressEl.style.background = "linear-gradient(90deg,#4caf50,#8bc34a)";
        en.statusEl.textContent = "‚úÖ Hotovo";
        uploaded.push(safeName);
      } else {
        en.statusEl.textContent = "‚ùå Chyba";
        console.warn("Upload err:", data.message || data.error);
      }
    } catch (err) {
      en.statusEl.textContent = "‚ùå Selhalo";
      console.error("Upload exception:", err);
    }
  }
  return uploaded;
}

/* ==========================
   ODESL√ÅN√ç CEL√â REKLAMACE
========================== */
document.getElementById("reklamaceForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const wait = document.getElementById("waitOverlay");
  const success = document.getElementById("successCheck");
  wait.style.display = "flex";

  // validace
  const f = e.target;
  const fields = f.querySelectorAll("input[required], textarea[required], select[required]");
  let ok = true;
  fields.forEach(i => { if (!i.value.trim()) { i.classList.add("invalid"); ok = false; } else i.classList.remove("invalid"); });
  if (!validateTelefon()) { telefonInput.classList.add("invalid"); ok = false; }
  if (!validateEmail())   { emailInput.classList.add("invalid"); ok = false; }
  if (!validatePSC())     { pscInput.classList.add("invalid"); ok = false; }
  if (!adresaPlatna)      { uliceInput.classList.add("invalid"); ok = false; }

  if (!ok) {
    wait.style.display = "none";
    alert("Zkontroluj ƒçervenƒõ oznaƒçen√° pole a vyber adresu z na≈°ept√°vaƒçe.");
    return;
  }

  const baseURL = "https://dark-darkness-d89a.72nvwf4pb2.workers.dev";
  const cislo = f.cislo.value.trim().toUpperCase() || "REK";

  const dataObj = {
    typ: "reklamace",
    cislo,
    zakaznik: f.zakaznik.value,
    adresa: `${f.ulice.value}, ${f.mesto.value}, ${f.psc.value}`,
    telefon: `${predvolba.value} ${f.telefon.value}`,
    email: f.email.value,
    produkt: f.produkt.value,
    datum_prodeje: f.datum_prodeje.value,
    datum_reklamace: f.datum_reklamace.value,
    popis: f.popis.value,
    contract: f.zpracoval.value,
    jinaZadavatel: f.zpracoval.value === "Jin√°"
      ? { jmeno: f.jinaJmeno.value || "", email: f.jinaEmail.value || "", telefon: f.jinaTelefon.value || "" }
      : null,
    fotky: []
  };

  try {
    // 1) upload fotek
    const uploaded = await uploadPhotosToWorker(cislo);
    dataObj.fotky = uploaded;

    // 2) z√°pis objedn√°vky
    const resp = await fetch(`${baseURL}/orders`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(dataObj)
    });
    const out = await resp.json();
    if (!out.ok) throw new Error(out.error || out.message || "Chyba z√°pisu dat");

    // √∫spƒõch
    success.style.display = "flex";
    setTimeout(() => { window.location.href = "index.html"; }, 2500);
    f.reset();
  } catch (err) {
    alert("Chyba: " + err.message);
  } finally {
    wait.style.display = "none";
  }
});
</script>
