<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nov√° reklamace ‚Äì White Glove Service</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      margin: 40px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
    }

    h1, h2 { text-align: center; margin: 0 0 20px; }
    h1 { font-size: 2.6em; font-weight: 900; color: #111; }
    h2 { font-size: 1.2em; font-weight: 500; color: #666; margin-bottom: 25px; }

    label { display: block; font-weight: 600; margin-top: 15px; margin-bottom: 5px; }
    input, textarea, select {
      width: 100%; padding: 10px; font-size: 1em;
      border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
      transition: border 0.2s;
    }
    textarea { height: 100px; resize: vertical; }
    small { font-size: 0.8em; color: #666; }

    .invalid { border: 2px solid; border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1; }

    .btn {
      display: inline-block; text-decoration: none;
      padding: 12px 28px; border-radius: 8px; font-weight: 600;
      font-size: 1em; border: none; cursor: pointer;
      transition: transform 0.15s ease-in-out, opacity 0.2s;
      color: white; box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      min-width: 140px;
    }
    .btn:hover { transform: scale(1.04); opacity: 0.9; }
    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-send { background: linear-gradient(135deg, #0046ff, #357aff); }

    .actions {
      text-align: center; margin-top: 25px;
      display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
    }

    .hidden { display: none; }

    /* Na≈°ept√°vaƒç */
    .address-wrapper { position: relative; }
    .suggestions {
      position: absolute; top: 100%; left: 0; width: 100%;
      background: #fff; border: 1px solid #ccc; border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-height: 180px; overflow-y: auto; z-index: 1000;
    }
    .suggestions div { padding: 8px; cursor: pointer; }
    .suggestions div:hover { background: #f0f0f0; }

    /* Mapa */
    #mapPreview {
      width: 100%; height: 250px; margin-top: 10px;
      border-radius: 14px; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: height 0.3s ease;
    }
    #mapPreview:empty { background: #f0f0f0; border: 2px dashed #ccc; }

    /* N√°hled fotek */
    .preview {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
    }
    .preview-item {
      width: 90px; height: 90px; position: relative;
      border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .preview-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .preview-item .remove {
      position: absolute; top: 3px; right: 3px;
      background: rgba(255,255,255,0.8);
      border: none; border-radius: 50%; width: 20px; height: 20px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; font-weight: bold; color: #444;
    }
    .remove:hover { background: #ff4d4d; color: white; }
    .progress-bar {
      position: absolute; bottom: 0; left: 0; height: 6px;
      background: linear-gradient(90deg, #ffb300, #ff9800);
      width: 0%; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;
      transition: width 0.4s ease;
    }
    .preview-status {
      position: absolute; bottom: 8px; right: 8px;
      background: rgba(255,255,255,0.8);
      padding: 2px 6px; font-size: 0.7em; font-weight: 600; border-radius: 4px; color: #333;
    }

    /* Loader */
    .wait-overlay {
      display: none; position: fixed; inset: 0;
      background: rgba(255,255,255,0.85); backdrop-filter: blur(2px);
      justify-content: center; align-items: center; flex-direction: column;
      z-index: 2000; color: #333; font-weight: 600;
    }
    .wait-overlay.active { display: flex; }
    .hourglass {
      border: 4px solid #ccc; border-top: 4px solid #0046ff;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin-bottom: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Fajfka */
    .success-check {
      display: none; position: fixed; inset: 0;
      justify-content: center; align-items: center;
      background: rgba(255,255,255,0.9); z-index: 2100;
    }
    .success-check.active { display: flex; }
    .checkmark {
      width: 80px; height: 80px; stroke-width: 3;
      stroke: url(#grad1); fill: none;
      stroke-dasharray: 48; stroke-dashoffset: 48;
      animation: draw 1s ease forwards;
    }
    @keyframes draw { to { stroke-dashoffset: 0; } }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nov√° reklamace</h2>

    <form id="reklamaceForm" novalidate>
      <label>ƒå√≠slo reklamace / objedn√°vky:</label>
      <input type="text" name="cislo" required>

      <label>Z√°kazn√≠k:</label>
      <input type="text" name="zakaznik" required>

      <label>Ulice a ƒç√≠slo popisn√©:</label>
      <div class="address-wrapper">
        <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120">
        <div id="suggestions" class="suggestions"></div>
      </div>

      <div id="mapPreview"></div>

      <label>Mƒõsto:</label>
      <input type="text" id="mesto" name="mesto" required>

      <label>PSƒå:</label>
      <input type="text" id="psc" name="psc" required pattern="\\d{3}\\s?\\d{2}">

      <label>Telefon:</label>
      <div style="display:flex; gap:8px;">
        <select id="predvolba" style="max-width:130px;">
          <option value="+420">üá®üáø +420</option>
          <option value="+421">üá∏üá∞ +421</option>
          <option value="+43">üá¶üáπ +43</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="nap≈ô. 777123456">
      </div>

      <label>E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="nap≈ô. info@firma.cz">

      <label>Model / N√°zev produktu:</label>
      <input type="text" name="produkt" required>

      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje" required>

      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace" required>

      <label>Popis z√°vady:</label>
      <textarea name="popis" required></textarea>

      <label>P≈ôilo≈æit fotografie (max. 5):</label>
      <small>Podporovan√© form√°ty: JPG, PNG, HEIC (max. 5 MB / soubor)</small>
      <input type="file" id="fotky" accept="image/jpeg,image/png,image/heic" multiple>
      <div id="preview" class="preview"></div>

      <label>Objedn√°vku zpracoval:</label>
      <select id="zpracoval" name="zpracoval" required>
        <option value="">Vyber...</option>
        <option value="Natuzzi Editions - Strejcek">Natuzzi Editions - Strejcek</option>
        <option value="Natuzzi Editions - Vimrova">Natuzzi Editions - Vimrova</option>
        <option value="Natuzzi Italia - Bratislava">Natuzzi Italia - Bratislava</option>
        <option value="Natuzzi Italia - Jama">Natuzzi Italia - Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia - River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia - SOHO</option>
        <option value="Softaly - SOHO">Softaly - SOHO</option>
        <option value="Phase - Klucarova">Phase - Klucarova</option>
        <option value="Phase - Jancova">Phase - Jancova</option>
        <option value="Jin√°">Jin√°</option>
      </select>

      <div id="jinaSekce" class="hidden">
        <label>Zadej nov√Ω zadavatele:</label>
        <input type="text" id="jinaJmeno" name="jinaJmeno">
        <label>E-mail zadavatele:</label>
        <input type="email" id="jinaEmail" name="jinaEmail">
        <label>Telefon zadavatele:</label>
        <input type="tel" id="jinaTelefon" name="jinaTelefon">
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-back">Zpƒõt</a>
        <button type="submit" class="btn btn-send">Odeslat</button>
      </div>
    </form>
  </div>

  <div class="wait-overlay" id="waitOverlay">
    <div class="hourglass"></div>
    <p>Pros√≠m ƒçekejte‚Ä¶</p>
  </div>

  <div class="success-check" id="successCheck">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00d084;stop-opacity:1"/>
          <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1"/>
        </linearGradient>
      </defs>
      <circle cx="26" cy="26" r="25" fill="none"/>
      <path fill="none" d="M14 27l7 7 16-16" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <script>
    /* ==========================
       VALIDACE
    =========================== */
    const telefonInput = document.getElementById("telefon");
    const emailInput = document.getElementById("email");
    const predvolba = document.getElementById("predvolba");
    const validateTelefon = () => /^[0-9]{8,12}$/.test(telefonInput.value.trim());
    const validateEmail = () => /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim());
    const cisloInput = document.querySelector('input[name="cislo"]');
    cisloInput.addEventListener("input", () => { cisloInput.value = cisloInput.value.toUpperCase(); });

    /* ==========================
       GEOAPIFY + NOMINATIM FALLBACK
    =========================== */
    const uliceInput = document.getElementById("ulice");
    const mestoInput = document.getElementById("mesto");
    const pscInput = document.getElementById("psc");
    const suggestions = document.getElementById("suggestions");
    let adresaPlatna = false;
    let posledniLat = null, posledniLon = null;

    const GEO_KEY = "b363199bb14e47189558d03b81ca9ba1";
    let tmr;
    uliceInput.addEventListener("input", () => { clearTimeout(tmr); tmr = setTimeout(autocomplete, 300); });

    async function autocomplete() {
      const q = uliceInput.value.trim();
      if (q.length < 3) return;
      adresaPlatna = false;
      suggestions.innerHTML = "<div style='padding:8px;color:#777;'>Naƒç√≠t√°m‚Ä¶</div>";

      try {
        const res = await fetch(`https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(q)}&filter=countrycode:cze,svk,aut&limit=5&lang=cs&apiKey=${GEO_KEY}`);
        const data = await res.json();
        if (data.features?.length) renderSugg(data.features.map(f => f.properties));
        else throw new Error("Empty");
      } catch {
        const r2 = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=cz,sk,at&limit=5&q=${encodeURIComponent(q)}`);
        const d2 = await r2.json();
        renderSugg(d2.map(n => ({
          formatted: n.display_name,
          street: n.address?.road, housenumber: n.address?.house_number,
          city: n.address?.city||n.address?.town||n.address?.village,
          postcode: n.address?.postcode, lat: n.lat, lon: n.lon
        })));
      }
    }

    function renderSugg(items){
      suggestions.innerHTML = "";
      items.forEach(p=>{
        const div=document.createElement("div");
        div.textContent=p.formatted;
        div.onclick=()=>{
          uliceInput.value=`${p.street||""} ${p.housenumber||""}`.trim();
          mestoInput.value=p.city||"";
          pscInput.value=p.postcode||"";
          adresaPlatna=true; posledniLat=p.lat; posledniLon=p.lon;
          suggestions.innerHTML="";
          const mapDiv=document.getElementById("mapPreview");
          mapDiv.innerHTML="";
          const map=L.map(mapDiv,{center:[p.lat,p.lon],zoom:16,zoomControl:false});
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19}).addTo(map);
          L.marker([p.lat,p.lon]).addTo(map);
          setTimeout(()=>map.invalidateSize(),300);
        };
        suggestions.appendChild(div);
      });
    }

    document.addEventListener("click",e=>{
      if(!suggestions.contains(e.target)&&e.target!==uliceInput) suggestions.innerHTML="";
    });

    /* ==========================
       FOTKY + KOMPRES + MAZ√ÅN√ç
    =========================== */
    const fotkyInput=document.getElementById("fotky");
    const preview=document.getElementById("preview");
    let compressedFiles=[];
    fotkyInput.addEventListener("change", async ()=>{
      preview.innerHTML=""; compressedFiles=[];
      const files=Array.from(fotkyInput.files).slice(0,5);
      for(const file of files){
        if(file.size>5*1024*1024){alert(`Soubor ${file.name} p≈ôesahuje 5 MB!`);continue;}
        const item=document.createElement("div");item.className="preview-item";
        const img=document.createElement("img");
        const rm=document.createElement("button");rm.className="remove";rm.textContent="√ó";
        const bar=document.createElement("div");bar.className="progress-bar";
        const status=document.createElement("div");status.className="preview-status";status.textContent="Kompres‚Ä¶";
        item.append(img,rm,bar,status);preview.append(item);
        const reader=new FileReader();reader.onload=e=>img.src=e.target.result;reader.readAsDataURL(file);
        const blob=await compressImage(file);compressedFiles.push({name:file.name,blob,bar,status,item});
        let w=0;const int=setInterval(()=>{w+=10;bar.style.width=w+"%";if(w>=100)clearInterval(int);},40);
        setTimeout(()=>{status.textContent="OK";bar.style.background="linear-gradient(90deg,#4caf50,#8bc34a)";},600);
        rm.onclick=()=>{item.remove();compressedFiles=compressedFiles.filter(f=>f.item!==item);};
      }
    });

    async function compressImage(file,maxSizeMB=1,maxDim=1280){
      const img=await createImageBitmap(file);const c=document.createElement("canvas");
      let[w,h]=[img.width,img.height];
      if(w>h&&w>maxDim){h*=maxDim/w;w=maxDim;}else if(h>w&&h>maxDim){w*=maxDim/h;h=maxDim;}
      c.width=w;c.height=h;const ctx=c.getContext("2d");ctx.drawImage(img,0,0,w,h);
      let q=0.9;let b=await new Promise(r=>c.toBlob(r,"image/jpeg",q));
      while(b.size/1024/1024>maxSizeMB&&q>0.4){q-=0.1;b=await new Promise(r=>c.toBlob(r,"image/jpeg",q));}
      return b;
    }

    /* ==========================
       GITHUB UPLOAD + SUBMIT
    =========================== */
    async function uploadToGitHub(o,r,p,b,m,t){const d=await new Promise((res,rej)=>{const rdr=new FileReader();rdr.onloadend=()=>res(rdr.result.split(",")[1]);rdr.onerror=rej;rdr.readAsDataURL(b);});
      const s=await fetch(`https://api.github.com/repos/${o}/${r}/contents/${p}`,{method:"PUT",headers:{"Authorization":`token ${t}`,"Accept":"application/vnd.github.v3+json","Content-Type":"application/json"},body:JSON.stringify({message:m,content:d,branch:"main"})});
      if(!s.ok)throw new Error(await s.text());}

    async function submitToGitHub(d,o,r,p,m,t){const u=`https://api.github.com/repos/${o}/${r}/contents/${p}`;const g=await fetch(u,{headers:{"Authorization":`token ${t}`,"Accept":"application/vnd.github.v3+json"}});
      let c="[]",sha=null;if(g.ok){const j=await g.json();c=atob(j.content.replace(/\n/g,""));sha=j.sha;}
      const a=JSON.parse(c);a.push(d);const n=btoa(unescape(encodeURIComponent(JSON.stringify(a,null,2))));const body={message:m,content:n,branch:"main"};if(sha)body.sha=sha;
      const put=await fetch(u,{method:"PUT",headers:{"Authorization":`token ${t}`,"Accept":"application/vnd.github.v3+json","Content-Type":"application/json"},body:JSON.stringify(body)});if(!put.ok)throw new Error(await put.text());}

    document.getElementById("reklamaceForm").addEventListener("submit",async e=>{
      e.preventDefault();const wait=document.getElementById("waitOverlay");wait.classList.add("active");
      const f=e.target;let valid=true;
      f.querySelectorAll("input[required],textarea[required],select[required]").forEach(i=>{if(!i.value.trim()){i.classList.add("invalid");valid=false;}else i.classList.remove("invalid");});
      if(!validateTelefon()){telefonInput.classList.add("invalid");valid=false;}
      if(!validateEmail()){emailInput.classList.add("invalid");valid=false;}
      if(!adresaPlatna){alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe.");uliceInput.classList.add("invalid");valid=false;}
      if(!valid){wait.classList.remove("active");return;}
      const owner="radecek222-boop",repo="reklamace";const token=prompt("Zadej GitHub token:");if(!token){wait.classList.remove("active");return;}
      const cislo=f.cislo.value.trim().toUpperCase()||"REK";
      const data={typ:"reklamace",contract:f.zpracoval.value,cislo,zakaznik:f.zakaznik.value,
        adresa:`${f.ulice.value}, ${f.mesto.value}, ${f.psc.value}`,telefon:`${predvolba.value} ${f.telefon.value}`,
        email:f.email.value,produkt:f.produkt.value,datum_prodeje:f.datum_prodeje.value,datum_reklamace:f.datum_reklamace.value,
        popis:f.popis.value,fotky:[],lat:posledniLat||null,lon:posledniLon||null};
      try{for(const fch of compressedFiles){const safe=`${cislo}_${fch.name.replace(/\s+/g,"_")}`;fch.status.textContent="Nahr√°v√°m‚Ä¶";
          await uploadToGitHub(owner,repo,`foto/${safe}`,fch.blob,`Nov√° fotka ${cislo}`,token);
          fch.status.textContent="‚úÖ Hotovo";data.fotky.push(safe);}
        await submitToGitHub(data,owner,repo,"orders.json",`Nov√° reklamace ${cislo}`,token);
        playSuccessSound();document.getElementById("successCheck").classList.add("active");
        setTimeout(()=>location.href="index.html",2500);
      }catch(err){wait.classList.remove("active");alert("Chyba: "+err.message);}
    });

    function playSuccessSound(){try{const ctx=new (window.AudioContext||window.webkitAudioContext)();const o=ctx.createOscillator();const g=ctx.createGain();o.type="sine";o.frequency.setValueAtTime(880,ctx.currentTime);g.gain.setValueAtTime(0.1,ctx.currentTime);o.connect(g);g.connect(ctx.destination);o.start();o.stop(ctx.currentTime+0.25);}catch{}}
  </script>
</body>
</html>
