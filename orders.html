<!DOCTYPE html>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">

  <style>

      padding: 0;

      font-size: 1em;

    }
    .btn:hover { transform: scale(1.04); opacity: 0.9; }
    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-send { background: linear-gradient(135deg, #0046ff, #357aff); }

    .actions {

    }
    .suggestions div { padding: 8px; cursor: pointer; }
    .suggestions div:hover { background: #f0f0f0; }

    #mapPreview {

    .preview-item img { width:100%; height:100%; object-fit:cover; display:block; }
    .remove-btn {
      position: absolute; top: 2px; right: 6px;

    }
    .note {

    @media (max-width: 600px) {

      .wrapper { padding: 20px; margin: 20px 10px; }

    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nov√° reklamace</h2>

    <form id="reklamaceForm" novalidate>
      <label>ƒå√≠slo reklamace / objedn√°vky:</label>
      <input type="text" name="cislo" required />

      <label>Z√°kazn√≠k:</label>
      <input type="text" name="zakaznik" required />

      <label>Ulice a ƒç√≠slo popisn√©:</label>
      <div class="address-wrapper">
        <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120" />
        <div id="suggestions" class="suggestions"></div>
      </div>

      <div id="mapPreview"></div>

      <label>Mƒõsto:</label>
      <input type="text" id="mesto" name="mesto" required />

      <label>PSƒå:</label>
      <input type="text" id="psc" name="psc" required pattern="\\d{3}\\s?\\d{2}" />

      <label>Telefon:</label>
      <div style="display:flex; gap:8px;">
        <select id="predvolba" style="max-width:130px;">
          <option value="+420">üá®üáø +420</option>
          <option value="+421">üá∏üá∞ +421</option>
          <option value="+43">üá¶üáπ +43</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="nap≈ô. 777123456" />
      </div>

      <label>E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="nap≈ô. info@firma.cz" />

      <label>Model / N√°zev produktu:</label>
      <input type="text" name="produkt" required />

      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje" required />

      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace" required />

      <label>Popis z√°vady:</label>
      <textarea name="popis" required></textarea>

      <label>P≈ôilo≈æit fotografie (max. 5):</label>
      <small>Podporovan√© form√°ty: JPG, PNG, HEIC (max. 5 MB / soubor)</small>
      <input type="file" id="fotky" accept="image/jpeg,image/png,image/heic" multiple>
      <div id="preview" class="preview"></div>

      <label>Objedn√°vku zpracoval:</label>
      <select id="zpracoval" name="zpracoval" required>
        <option value="">Vyber...</option>
        <option value="Natuzzi Editions - Strejcek">Natuzzi Editions - Strejcek</option>
        <option value="Natuzzi Editions - Vimrova">Natuzzi Editions - Vimrova</option>
        <option value="Natuzzi Italia - Bratislava">Natuzzi Italia - Bratislava</option>
        <option value="Natuzzi Italia - Jama">Natuzzi Italia - Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia - River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia - SOHO</option>
        <option value="Softaly - SOHO">Softaly - SOHO</option>
        <option value="Phase - Klucarova">Phase - Klucarova</option>
        <option value="Phase - Jancova">Phase - Jancova</option>
        <option value="Jin√°">Jin√°</option>
      </select>

      <div id="jinaSekce" class="hidden">
        <label>Zadej nov√Ω z√°pis zadavatele:</label>
        <input type="text" id="jinaJmeno" name="jinaJmeno" />
        <label>E-mail zadavatele:</label>
        <input type="email" id="jinaEmail" name="jinaEmail" />
        <label>Telefon zadavatele:</label>
        <input type="tel" id="jinaTelefon" name="jinaTelefon" />
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-back">Zpƒõt</a>
        <button type="submit" class="btn btn-send">Odeslat</button>
      </div>
    </form>
  </div>
<script>
/* ==========================
   GEOAPIFY AUTOCOMPLETE
========================== */
const GEOAPIFY_KEY = "b363199bb14e47189558d03b81ca9ba1";
const uliceInput = document.getElementById("ulice");
const mestoInput = document.getElementById("mesto");
const pscInput = document.getElementById("psc");
const suggestionContainer = document.getElementById("suggestions");
let adresaPlatna = false;

let suggestTimer;
uliceInput.addEventListener("input", () => {
  clearTimeout(suggestTimer);
  suggestTimer = setTimeout(runAutocomplete, 250);
});

async function runAutocomplete() {
  const query = uliceInput.value.trim();
  adresaPlatna = false;
  suggestionContainer.innerHTML = "";
  if (query.length < 3) return;

  try {
    const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(
      query
    )}&lang=cs&limit=5&filter=countrycode:cze,svk,aut&apiKey=${GEOAPIFY_KEY}`;
    const res = await fetch(url);
    const data = await res.json();
    if (!data.features?.length) return;

    suggestionContainer.innerHTML = "";
    data.features.forEach((f) => {
      const p = f.properties;
      const div = document.createElement("div");
      div.textContent = p.formatted;
      div.onclick = () => {
        uliceInput.value = (p.street || "") + " " + (p.housenumber || "");
        mestoInput.value = p.city || p.town || p.village || "";
        pscInput.value = p.postcode || "";
        adresaPlatna = true;
        suggestionContainer.innerHTML = "";

        const lat = p.lat, lon = p.lon;
        const mapDiv = document.getElementById("mapPreview");
        mapDiv.innerHTML = "";
        const map = L.map(mapDiv, { center: [lat, lon], zoom: 16, zoomControl: false, attributionControl: false });
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);
        L.marker([lat, lon]).addTo(map);
      };
      suggestionContainer.appendChild(div);
    });
  } catch (e) {
    suggestionContainer.innerHTML = "<div style='padding:8px;color:#888;'>Nelze naƒç√≠st adresy</div>";
  }
}

document.addEventListener("click", (e) => {
  if (!suggestionContainer.contains(e.target) && e.target !== uliceInput) {
    suggestionContainer.innerHTML = "";
  }
});

/* ==========================
   VALIDACE TELEFONU + EMAILU
========================== */
const telefonInput = document.getElementById("telefon");
const predvolba = document.getElementById("predvolba");
const emailInput = document.getElementById("email");

function validateTelefon() {
  return /^[0-9]{8,12}$/.test(telefonInput.value.trim());
}
function validateEmail() {
  return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim());
}

/* ==========================
   SEKCE ‚ÄûJIN√Å‚Äú (nov√Ω zadavatel)
========================== */
const selectZpracoval = document.getElementById("zpracoval");
const jinaSekce = document.getElementById("jinaSekce");
const jinaInputs = jinaSekce.querySelectorAll("input");

selectZpracoval.addEventListener("change", () => {
  if (selectZpracoval.value === "Jin√°") {
    jinaSekce.classList.remove("hidden");
    jinaInputs.forEach(i => (i.required = true));
  } else {
    jinaSekce.classList.add("hidden");
    jinaInputs.forEach(i => (i.required = false));
  }
});

/* ==========================
   SPR√ÅVA FOTEK ‚Äì N√ÅHLED, ODSTRANƒöN√ç, KONTROLA
========================== */
const fotkyInput = document.getElementById("fotky");
const preview = document.getElementById("preview");
let validFiles = [];

async function compressImage(file, maxSizeMB = 1.2, maxDim = 1600) {
  const img = await createImageBitmap(file);
  const canvas = document.createElement("canvas");
  let [w, h] = [img.width, img.height];
  if (w > h && w > maxDim) { h *= maxDim / w; w = maxDim; }
  else if (h > w && h > maxDim) { w *= maxDim / h; h = maxDim; }
  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0, w, h);
  return new Promise(resolve => canvas.toBlob(resolve, "image/jpeg", 0.85));
}

fotkyInput.addEventListener("change", async () => {
  preview.innerHTML = "";
  validFiles = [];
  const files = Array.from(fotkyInput.files).slice(0, 5);

  for (const file of files) {
    const item = document.createElement("div");
    item.classList.add("preview-item");
    const img = document.createElement("img");
    const removeBtn = document.createElement("div");
    removeBtn.textContent = "√ó";
    removeBtn.className = "remove-btn";
    const note = document.createElement("div");
    note.className = "note";

    const reader = new FileReader();
    reader.onload = e => (img.src = e.target.result);
    reader.readAsDataURL(file);
    item.append(img, removeBtn, note);
    preview.appendChild(item);

    if (file.size > 5 * 1024 * 1024) {
      note.textContent = "Soubor je p≈ô√≠li≈° velk√Ω!";
      note.style.background = "rgba(200,0,0,0.8)";
      item.style.opacity = "0.6";
    } else {
      note.textContent = "P≈ôipraveno";
      validFiles.push(file);
    }

    removeBtn.addEventListener("click", () => {
      item.remove();
      validFiles = validFiles.filter(f => f !== file);
    });
  }
});
</script>
<!-- ====== Loader ====== -->
<div id="waitOverlay" style="
  display:none; position:fixed; inset:0;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(2px);
  justify-content:center; align-items:center;
  flex-direction:column; z-index:2000;
  font-weight:600; color:#333;">
  <div style="border:4px solid #ccc;border-top:4px solid #0046ff;border-radius:50%;
       width:40px;height:40px;animation:spin 1s linear infinite;margin-bottom:10px;"></div>
  <p>WAIT / pros√≠m ƒçekejte...</p>
</div>

<!-- ====== Fajfka po odesl√°n√≠ ====== -->
<div id="successCheck" style="
  display:none;position:fixed;inset:0;
  justify-content:center;align-items:center;
  background:rgba(255,255,255,0.9);z-index:2100;">
  <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"
       style="width:80px;height:80px;stroke-width:3;stroke:#00b86b;fill:none;
       stroke-dasharray:48;stroke-dashoffset:48;animation:draw 1s ease forwards;">
    <circle cx="26" cy="26" r="25" fill="none"/>
    <path fill="none" d="M14 27l7 7 16-16" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>

<style>
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
@keyframes draw {to {stroke-dashoffset:0;}}
</style>

<script>
/* ==========================
   FUNKCE ODESL√ÅN√ç NA WORKER
========================== */
const waitOverlay = document.getElementById("waitOverlay");
const successCheck = document.getElementById("successCheck");

async function uploadToWorker(path, bodyObj) {
  const res = await fetch("https://dark-darkness-d89a.72nvwf4pb2.workers.dev/" + path, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(bodyObj),
  });
  return await res.json();
}

async function uploadPhotosToWorker(cislo) {
  const uploadedNames = [];
  for (const file of validFiles) {
    const safeName = `${cislo}_${file.name.replace(/\s+/g, "_")}`;
    const compressed = await compressImage(file);
    const formData = new FormData();
    formData.append("file", compressed, safeName);

    try {
      const res = await fetch("https://dark-darkness-d89a.72nvwf4pb2.workers.dev/upload", {
        method: "POST",
        body: formData,
      });
      const data = await res.json();
      if (data.ok) uploadedNames.push(safeName);
      else console.warn("Nahr√°n√≠ selhalo:", data.message);
    } catch (err) {
      console.error("Chyba uploadu:", err);
    }
  }
  return uploadedNames;
}

/* ==========================
   ODESL√ÅN√ç FORMUL√Å≈òE
========================== */
document.getElementById("reklamaceForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  waitOverlay.style.display = "flex";

  const f = e.target;
  const fields = f.querySelectorAll("input[required], textarea[required], select[required]");
  let valid = true;

  fields.forEach(i => {
    if (!i.value.trim()) { i.style.border = "2px solid #ff4d4d"; valid = false; }
    else i.style.border = "1px solid #ccc";
  });

  if (!validateTelefon()) { telefonInput.style.border = "2px solid #ff4d4d"; valid = false; }
  if (!validateEmail()) { emailInput.style.border = "2px solid #ff4d4d"; valid = false; }
  if (!adresaPlatna) {
    alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe.");
    uliceInput.style.border = "2px solid #ff4d4d";
    valid = false;
  }

  if (!valid) {
    waitOverlay.style.display = "none";
    alert("Zkontroluj ƒçervenƒõ oznaƒçen√° pole.");
    return;
  }

  const cislo = f.cislo.value.trim().toUpperCase() || "REK";
  const dataObj = {
    typ: "reklamace",
    cislo,
    zakaznik: f.zakaznik.value,
    adresa: `${f.ulice.value}, ${f.mesto.value}, ${f.psc.value}`,
    telefon: `${predvolba.value} ${f.telefon.value}`,
    email: f.email.value,
    produkt: f.produkt.value,
    datum_prodeje: f.datum_prodeje.value,
    datum_reklamace: f.datum_reklamace.value,
    popis: f.popis.value,
    zpracoval: f.zpracoval.value,
    jinaZadavatel:
      f.zpracoval.value === "Jin√°"
        ? {
            jmeno: f.jinaJmeno.value,
            email: f.jinaEmail.value,
            telefon: f.jinaTelefon.value,
          }
        : null,
    fotky: [],
  };

  try {
    // Nahr√°t fotky
    const uploaded = await uploadPhotosToWorker(cislo);
    dataObj.fotky = uploaded;

    // Zapsat data do Workeru
    const result = await uploadToWorker("orders", dataObj);

    if (result.ok) {
      successCheck.style.display = "flex";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2500);
      f.reset();
    } else {
      alert("Chyba p≈ôi odes√≠l√°n√≠: " + (result.message || "Nezn√°m√° chyba"));
    }
  } catch (err) {
    alert("Chyba komunikace: " + err.message);
  } finally {
    waitOverlay.style.display = "none";
  }
});
</script>
