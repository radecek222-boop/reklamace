<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nov√° reklamace ‚Äì White Glove Service</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1, h2 { text-align: center; margin: 0 0 20px; }
    label { display: block; font-weight: 600; margin-top: 15px; margin-bottom: 5px; }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:invalid, textarea:invalid, select:invalid {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1;
    }

    textarea { height: 100px; resize: vertical; }
    input[type="file"] { margin-top: 5px; }

    small {
      font-size: 0.8em;
      color: #666;
    }

    /* ‚úÖ jednotn√© tlaƒç√≠tka */
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease-in-out, opacity 0.2s;
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      min-width: 140px;
    }
    .btn:hover { transform: scale(1.04); opacity: 0.9; }
    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-send { background: linear-gradient(135deg, #0046ff, #357aff); }

    .actions {
      text-align: center;
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .hidden { display: none; }

    /* ‚úÖ n√°hledy obr√°zk≈Ø */
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .preview-item {
      width: 80px;
      height: 80px;
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      background: linear-gradient(90deg, #4caf50, #8bc34a);
      width: 0%;
      transition: width 0.3s;
    }

    /* ‚úÖ validace ƒçerven√Ω gradient */
    .invalid {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1;
    }

  </style>
</head>
<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nov√° reklamace</h2>

    <form id="reklamaceForm" novalidate>
      <label>ƒå√≠slo reklamace / objedn√°vky:</label>
      <input type="text" name="cislo" required>

      <label>Z√°kazn√≠k:</label>
      <input type="text" name="zakaznik" required>

      <label>Ulice a ƒç√≠slo popisn√©:</label>
      <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120">

      <label>Mƒõsto:</label>
      <input type="text" id="mesto" name="mesto" required>

      <label>PSƒå:</label>
      <input type="text" id="psc" name="psc" required pattern="\\d{3}\\s?\\d{2}">

      <label>Telefon:</label>
      <div style="display:flex; gap:8px;">
        <select id="predvolba" style="max-width:130px;">
          <option value="+420">üá®üáø +420</option>
          <option value="+421">üá∏üá∞ +421</option>
          <option value="+43">üá¶üáπ +43</option>
          <option value="+49">üá©üá™ +49</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="nap≈ô. 777123456">
      </div>

      <label>E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="nap≈ô. info@firma.cz">

      <label>Model / N√°zev produktu:</label>
      <input type="text" name="produkt" required>

      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje" required>

      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace" required>

      <label>Popis z√°vady:</label>
      <textarea name="popis" required></textarea>

      <label>P≈ôilo≈æit fotografie (max. 5):</label>
      <small>Podporovan√© form√°ty: JPG, PNG, HEIC (max. 5 MB / soubor)</small>
      <input type="file" id="fotky" accept="image/jpeg,image/png,image/heic" multiple>
      <div id="preview" class="preview"></div>

      <label>Objedn√°vku zpracoval:</label>
      <select id="zpracoval" name="zpracoval" required>
        <option value="">Vyber...</option>
        <option value="Natuzzi Editions - Strejcek">Natuzzi Editions - Strejcek</option>
        <option value="Natuzzi Editions - Vimrova">Natuzzi Editions - Vimrova</option>
        <option value="Natuzzi Italia - Bratislava">Natuzzi Italia - Bratislava</option>
        <option value="Natuzzi Italia - Jama">Natuzzi Italia - Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia - River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia - SOHO</option>
        <option value="Softaly - SOHO">Softaly - SOHO</option>
        <option value="Phase - Klucarova">Phase - Klucarova</option>
        <option value="Phase - Jancova">Phase - Jancova</option>
        <option value="Jin√°">Jin√°</option>
      </select>

      <div id="jinaSekce" class="hidden">
        <label>Zadej nov√Ω z√°pis zadavatele:</label>
        <input type="text" id="jinaJmeno" name="jinaJmeno">
        <label>E-mail zadavatele:</label>
        <input type="email" id="jinaEmail" name="jinaEmail">
        <label>Telefon zadavatele:</label>
        <input type="tel" id="jinaTelefon" name="jinaTelefon">
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-back">Zpƒõt</a>
        <button type="submit" class="btn btn-send">Odeslat</button>
      </div>
    </form>
  </div>
  <script>
    // --- Na≈°ept√°vaƒç adresy (OpenStreetMap Nominatim API) ---
    const uliceInput = document.getElementById("ulice");
    const mestoInput = document.getElementById("mesto");
    const pscInput = document.getElementById("psc");

    let adresaPlatna = false;

    uliceInput.addEventListener("input", async () => {
      const query = uliceInput.value.trim();
      adresaPlatna = false;
      if (query.length < 4) return;

      const res = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(query)}&countrycodes=cz,sk&limit=5`
      );
      const data = await res.json();

      // vytvo≈ô√≠ dropdown s n√°vrhy
      let list = document.getElementById("suggestions");
      if (list) list.remove();
      if (data.length === 0) return;

      list = document.createElement("ul");
      list.id = "suggestions";
      list.style.listStyle = "none";
      list.style.padding = "6px";
      list.style.margin = "0";
      list.style.position = "absolute";
      list.style.background = "#fff";
      list.style.border = "1px solid #ccc";
      list.style.borderRadius = "6px";
      list.style.width = uliceInput.offsetWidth + "px";
      list.style.zIndex = 1000;
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.display_name;
        li.style.padding = "6px";
        li.style.cursor = "pointer";
        li.addEventListener("click", () => {
          uliceInput.value = (item.address.road || "") + " " + (item.address.house_number || "");
          mestoInput.value = item.address.city || item.address.town || item.address.village || "";
          pscInput.value = item.address.postcode || "";
          adresaPlatna = true;
          list.remove();
        });
        list.appendChild(li);
      });
      uliceInput.parentNode.appendChild(list);
    });

    document.addEventListener("click", e => {
      const list = document.getElementById("suggestions");
      if (list && !list.contains(e.target) && e.target !== uliceInput) list.remove();
    });

    // --- Validace telefonu a emailu ---
    const telefonInput = document.getElementById("telefon");
    const predvolba = document.getElementById("predvolba");
    const emailInput = document.getElementById("email");

    function validateTelefon() {
      const val = telefonInput.value.trim();
      return /^[0-9]{8,12}$/.test(val);
    }
    function validateEmail() {
      const val = emailInput.value.trim();
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(val);
    }

    // --- N√°hled a zmen≈°en√≠ fotek ---
    const fotkyInput = document.getElementById("fotky");
    const preview = document.getElementById("preview");

    fotkyInput.addEventListener("change", () => {
      preview.innerHTML = "";
      const files = Array.from(fotkyInput.files).slice(0, 5);

      files.forEach(file => {
        if (!file.type.startsWith("image/")) return;

        const item = document.createElement("div");
        item.classList.add("preview-item");

        const img = document.createElement("img");
        const reader = new FileReader();

        const progress = document.createElement("div");
        progress.classList.add("progress-bar");
        item.appendChild(progress);

        reader.onload = e => {
          img.src = e.target.result;
          item.appendChild(img);
          preview.appendChild(item);

          // simulace progress baru
          let w = 0;
          const int = setInterval(() => {
            w += 10;
            progress.style.width = w + "%";
            if (w >= 100) clearInterval(int);
          }, 50);
        };
        reader.readAsDataURL(file);
      });
    });

    // --- Jin√° sekce zpracovatele ---
    const selectZpracoval = document.getElementById("zpracoval");
    const jinaSekce = document.getElementById("jinaSekce");
    const jinaInputs = jinaSekce.querySelectorAll("input");
    selectZpracoval.addEventListener("change", () => {
      if (selectZpracoval.value === "Jin√°") {
        jinaSekce.classList.remove("hidden");
        jinaInputs.forEach(inp => inp.required = true);
      } else {
        jinaSekce.classList.add("hidden");
        jinaInputs.forEach(inp => inp.required = false);
      }
    });

    // --- Odesl√°n√≠ na GitHub (stejn√© jako d≈ô√≠v) ---
    async function submitToGitHub(dataObj, owner, repo, path, message, token) {
      const getUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const getResp = await fetch(getUrl, {
        headers: { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json" }
      });

      let existingContent = "[]", sha = null;
      if (getResp.ok) {
        const existing = await getResp.json();
        existingContent = atob(existing.content.replace(/\n/g, ""));
        sha = existing.sha;
      }

      const arr = JSON.parse(existingContent);
      arr.push(dataObj);
      const newContent = JSON.stringify(arr, null, 2);
      const base64 = btoa(unescape(encodeURIComponent(newContent)));

      const body = { message, content: base64, branch: "main" };
      if (sha) body.sha = sha;

      const putResp = await fetch(getUrl, {
        method: "PUT",
        headers: { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json", "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      if (!putResp.ok) throw new Error(await putResp.text());
    }

    // --- Validace + odesl√°n√≠ formul√°≈ôe ---
    document.getElementById("reklamaceForm").addEventListener("submit", async e => {
      e.preventDefault();

      const form = e.target;
      const fields = form.querySelectorAll("input[required], textarea[required], select[required]");
      let valid = true;

      fields.forEach(f => {
        if (!f.value.trim()) {
          f.classList.add("invalid");
          valid = false;
        } else {
          f.classList.remove("invalid");
        }
      });

      if (!validateTelefon()) {
        telefonInput.classList.add("invalid");
        valid = false;
      } else telefonInput.classList.remove("invalid");

      if (!validateEmail()) {
        emailInput.classList.add("invalid");
        valid = false;
      } else emailInput.classList.remove("invalid");

      if (!adresaPlatna) {
        alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe (mus√≠ b√Ωt potvrzena).");
        uliceInput.classList.add("invalid");
        valid = false;
      }

      if (!valid) {
        alert("Zkontroluj pros√≠m ƒçervenƒõ oznaƒçen√° pole.");
        return;
      }

      const files = Array.from(fotkyInput.files).slice(0, 5);
      if (files.length === 0 && !confirm("Odeslat bez fotografi√≠?")) return;

      const dataObj = {
        typ: "reklamace",
        contract: form.zpracoval.value,
        cislo: form.cislo.value,
        zakaznik: form.zakaznik.value,
        adresa: `${form.ulice.value}, ${form.mesto.value}, ${form.psc.value}`,
        telefon: `${predvolba.value} ${form.telefon.value}`,
        email: form.email.value,
        produkt: form.produkt.value,
        datum_prodeje: form.datum_prodeje.value,
        datum_reklamace: form.datum_reklamace.value,
        popis: form.popis.value,
        fotky: files.map(f => f.name),
        jinaZadavatel: form.zpracoval.value === "Jin√°" ? {
          jmeno: form.jinaJmeno.value,
          email: form.jinaEmail.value,
          telefon: form.jinaTelefon.value
        } : null
      };

      try {
        const owner = "radecek222-boop", repo = "reklamace", path = "orders.json";
        const message = `Nov√° reklamace ${dataObj.cislo}`;
        const token = prompt("Zadej GitHub token:");
        await submitToGitHub(dataObj, owner, repo, path, message, token);
        alert("Reklamace √∫spƒõ≈°nƒõ ulo≈æena.");
        form.reset();
        window.location.href = "index.html";
      } catch (err) {
        alert("Chyba: " + err.message);
      }
    });
  </script>
</body>
</html>
