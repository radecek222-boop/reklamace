// üñºÔ∏è Komprese fotek
async function compressImage(file, maxSizeMB = 0.5, maxDim = 800) {
  const img = await createImageBitmap(file);
  const canvas = document.createElement("canvas");
  let [w, h] = [img.width, img.height];
  if (w >= h && w > maxDim) { h = Math.round(h * (maxDim / w)); w = maxDim; }
  else if (h > w && h > maxDim) { w = Math.round(w * (maxDim / h)); h = maxDim; }
  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0, w, h);
  let q = 0.9;
  let blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", q));
  while (blob.size / 1024 / 1024 > maxSizeMB && q > 0.4) {
    q -= 0.1;
    blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", q));
  }
  return blob;
}

// üì∏ Po v√Ωbƒõru fotek
fotkyInput.addEventListener("change", async () => {
  fotoPreview.innerHTML = "";
  compressedFiles = [];
  const files = Array.from(fotkyInput.files).slice(0, 5);
  if (!files.length) return;

  for (const file of files) {
    if (!file.type.startsWith("image/")) continue;

    const item = document.createElement("div");
    item.className = "preview-item";
    const img = document.createElement("img");
    const removeBtn = document.createElement("button");
    removeBtn.className = "remove-btn";
    removeBtn.textContent = "√ó";
    removeBtn.onclick = () => {
      item.remove();
      compressedFiles = compressedFiles.filter(f => f.file !== file);
      if (!compressedFiles.length) nahratFotoBtn.style.display = "none";
    };

    const loader = document.createElement("div");
    loader.style.position = "absolute";
    loader.style.inset = "0";
    loader.style.background = "rgba(255,255,255,0.7)";
    loader.style.display = "flex";
    loader.style.alignItems = "center";
    loader.style.justifyContent = "center";
    loader.textContent = "Komprese‚Ä¶";

    item.append(img, removeBtn, loader);
    fotoPreview.append(item);

    const reader = new FileReader();
    reader.onload = e => (img.src = e.target.result);
    reader.readAsDataURL(file);

    const blob = await compressImage(file);
    compressedFiles.push({ file, blob, item });
    loader.remove();
  }

  if (compressedFiles.length) nahratFotoBtn.style.display = "inline-block";
});
</script>

      const up = await fetch("https://wgs-token.72nvwf4pb2.workers.dev/upload", {

        check.style.fontSize = "1.2em";

    wait.classList.remove("active");

});
