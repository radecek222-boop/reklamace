<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nová reklamace – White Glove Service</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      font-weight: 800;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-size: 1em;
      font-weight: 500;
      color: #555;
      margin-top: 0;
      margin-bottom: 30px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    .btn {
      display: inline-block;
      background: #6c757d;
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      transition: background 0.2s;
      margin: 10px 5px 0 0;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #5a6268;
    }
    .actions {
      text-align: center;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nová reklamace</h2>

    <form id="reklamaceForm">
      <label>Číslo reklamace / číslo objednávky:</label>
      <input type="text" name="cislo" required>

      <label>Zákazník:</label>
      <input type="text" name="zakaznik" required>

      <label>Adresa:</label>
      <input type="text" name="adresa" required>

      <label>Telefon:</label>
      <input type="tel" name="telefon">

      <label>E-mail:</label>
      <input type="email" name="email">

      <p style="height: 20px;"></p>

      <label>Model / Název produktu:</label>
      <input type="text" name="produkt">

      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje">

      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace">

      <label>Popis závady:</label>
      <textarea name="popis" placeholder="Popište závadu..."></textarea>

      <label>Přiložit fotografie (max. 3):</label>
      <input type="file" name="fotky" id="fotky" accept="image/*" multiple>

      <div class="actions">
        <a href="index.html" class="btn">Zpět na hlavní stránku</a>
        <button type="submit" class="btn">Odeslat reklamaci</button>
      </div>
    </form>
  </div>

  <script>
    async function submitToGitHub(dataObj, owner, repo, path, message, token) {
      // načti aktuální obsah souboru orders.json
      const getUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const getResp = await fetch(getUrl, {
        headers: {
          "Authorization": `token ${token}`,
          "Accept": "application/vnd.github.v3+json"
        }
      });

      let existingContent = "[]";
      let sha = null;

      if (getResp.ok) {
        const existing = await getResp.json();
        existingContent = atob(existing.content.replace(/\n/g, ""));
        sha = existing.sha;
      }

      const arr = JSON.parse(existingContent);
      arr.push(dataObj);

      const newContent = JSON.stringify(arr, null, 2);
      const base64 = btoa(unescape(encodeURIComponent(newContent)));

      const body = {
        message,
        content: base64,
        branch: "main"
      };
      if (sha) body.sha = sha;

      const putUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const putResp = await fetch(putUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Accept": "application/vnd.github.v3+json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (!putResp.ok) {
        const err = await putResp.text();
        throw new Error("Chyba při zápisu: " + err);
      }

      return await putResp.json();
    }

    document.getElementById("reklamaceForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const files = document.getElementById("fotky").files;
      if (files.length === 0) {
        const potvrdit = confirm("Opravdu odeslat bez přiložených fotografií?");
        if (!potvrdit) return;
      }

      const form = e.target;
      const dataObj = {
        cislo: form.cislo.value,
        zakaznik: form.zakaznik.value,
        adresa: form.adresa.value,
        telefon: form.telefon.value,
        email: form.email.value,
        produkt: form.produkt.value,
        datum_prodeje: form.datum_prodeje.value,
        datum_reklamace: form.datum_reklamace.value,
        popis: form.popis.value,
        fotky: Array.from(files).map(f => f.name)
      };

      try {
        const owner = "radecek222-boop";
        const repo = "reklamace";
        const path = "orders.json";
        const message = `Nová reklamace ${dataObj.cislo}`;
        const token = "SEM_VLOŽ_TVŮJ_TOKEN"; // ← sem vlož svůj skutečný token

        await submitToGitHub(dataObj, owner, repo, path, message, token);
        alert("Reklamace byla úspěšně uložena do GitHubu!");
        form.reset();
      } catch (err) {
        console.error(err);
        alert("Chyba při odesílání: " + err.message);
      }
    });
  </script>

</body>
</html>
