<!DOCTYPE html>
<html lang="cs">
<head>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    /* ====== Layout ====== */
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      margin: 40px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      position: relative;
      box-sizing: border-box;
    }
    h1, h2 { text-align: center; margin: 0 0 20px; }
    h1 { font-size: 2.6em; font-weight: 900; color: #111; }
    h2 { font-size: 1.2em; font-weight: 500; color: #666; margin-bottom: 25px; }

    /* ====== Form ====== */
    label { display: block; font-weight: 600; margin-top: 15px; margin-bottom: 5px; }
    input, textarea, select {
      width: 100%; padding: 10px; font-size: 1em;
      border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
      transition: border 0.2s;
    }
    textarea { height: 100px; resize: vertical; }
    small { font-size: 0.8em; color: #666; }

    .invalid {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1;
    }

    .btn {
      display: inline-block; text-decoration: none;
      padding: 12px 28px; border-radius: 8px; font-weight: 600;
      font-size: 1em; border: none; cursor: pointer;
      transition: transform 0.15s ease-in-out, opacity 0.2s;
      color: white; box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      min-width: 140px;
    }
    .btn:hover { transform: scale(1.04); opacity: 0.9; }
    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-send { background: linear-gradient(135deg, #0046ff, #357aff); }

    .actions {
      text-align: center; margin-top: 25px;
      display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
    }

    .hidden { display: none; }

    /* ====== Adresa ‚Äì na≈°ept√°vaƒç ====== */
    .address-wrapper { position: relative; }
    .suggestions {
      position: absolute; top: 100%; left: 0; width: 100%;
      background: #fff; border: 1px solid #ccc; border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-height: 180px; overflow-y: auto; z-index: 1000;
    }
    .suggestions div { padding: 8px; cursor: pointer; }
    .suggestions div:hover { background: #f0f0f0; }

    /* ====== Mapa ====== */
    #mapPreview {
      width: 100%; height: 250px; margin-top: 10px;
      border-radius: 14px; overflow: hidden;
      transition: height 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #mapPreview:empty { background: #f0f0f0; border: 2px dashed #ccc; }
    #mapPreview.show { animation: mapShow 0.5s ease forwards; }
    @keyframes mapShow { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

    /* ====== N√°hledy fotek ====== */
    .preview {
      display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
    }
    .preview-item {
      width: 90px; height: 90px; position: relative;
      border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .preview-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .progress-bar {
      position: absolute; bottom: 0; left: 0; height: 6px;
      background: linear-gradient(90deg, #ffb300, #ff9800);
      width: 0%; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;
      transition: width 0.4s ease, background 0.4s ease;
    }
    .preview-status {
      position: absolute; bottom: 8px; right: 8px;
      background: rgba(255,255,255,0.8);
      padding: 2px 6px; font-size: 0.7em; font-weight: 600; border-radius: 4px; color: #333;
      display: none;
    }

    /* ====== Loader (p≈ôes√Ωpac√≠ hodiny) ====== */
    .wait-overlay {
      display: none; position: fixed; inset: 0;
      background: rgba(255,255,255,0.85); backdrop-filter: blur(2px);
      justify-content: center; align-items: center; z-index: 2000;
      flex-direction: column; font-weight: 600; color: #333;
    }
    .wait-overlay.active { display: flex; }
    .hourglass {
      border: 4px solid #ccc; border-top: 4px solid #0046ff;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin-bottom: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* ====== Fajfka po √∫spƒõchu ====== */
    .success-check {
      display: none; position: fixed; inset: 0;
      justify-content: center; align-items: center;
      background: rgba(255,255,255,0.9); z-index: 2100;
    }
    .success-check.active { display: flex; }
    .checkmark {
      width: 80px; height: 80px; stroke-width: 3; stroke: url(#grad1); fill: none;
      stroke-dasharray: 48; stroke-dashoffset: 48; animation: draw 1s ease forwards;
    }
    @keyframes draw { to { stroke-dashoffset: 0; } }

    /* ====== Mobile ====== */
    @media (max-width: 600px) {
      #mapPreview { height: 180px; border-radius: 10px; }
      .wrapper { padding: 20px; margin: 20px 10px; }
      h1 { font-size: 2em; }
      .preview-item { width: 80px; height: 80px; }
    }
  </style>
</head>

<body>

  <!-- Loader -->

  <!-- Fajfka po odesl√°n√≠ -->

    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <defs>

          <stop offset="0%" style="stop-color:#00d084;stop-opacity:1" />

      </defs>

  </div>
  <script>
    /* ==========================
       Konstanta: Worker endpointy
    ===========================*/
    const WORKER_BASE = "https://dark-darkness-d89a.72nvwf4pb2.workers.dev";
    const UPLOAD_URL = WORKER_BASE + "/upload";
    const ORDERS_URL = WORKER_BASE + "/orders";

    /* ==========================
       Pomocn√© validaƒçn√≠ funkce
    ===========================*/
    const telefonInput = document.getElementById("telefon");
    const predvolba = document.getElementById("predvolba");
    const emailInput = document.getElementById("email");

    function validateTelefon() {
      return /^[0-9]{8,12}$/.test(telefonInput.value.trim());
    }
    function validateEmail() {
      return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim());
    }

    // ƒå√≠slo objedn√°vky velk√Ωmi p√≠smeny
    const cisloInput = document.querySelector('input[name="cislo"]');
    cisloInput.addEventListener("input", () => {
      cisloInput.value = cisloInput.value.toUpperCase();
    });

    /* ==========================
       Geoapify + fallback Nominatim (debounce)
    ===========================*/
    const uliceInput = document.getElementById("ulice");
    const mestoInput = document.getElementById("mesto");
    const pscInput = document.getElementById("psc");
    const suggestionContainer = document.getElementById("suggestions");

    let adresaPlatna = false;
    const GEOAPIFY_KEY = "b363199bb14e47189558d03b81ca9ba1";

    // Debounce, a≈• to nel√≠t√° p≈ôi ka≈æd√©m znaku
    let suggestTimer = null;
    uliceInput.addEventListener("input", () => {
      clearTimeout(suggestTimer);
      suggestTimer = setTimeout(runAutocomplete, 250);
    });

    async function runAutocomplete() {
      const query = uliceInput.value.trim();
      adresaPlatna = false;
      suggestionContainer.innerHTML = "";
      if (query.length < 3) return;

      suggestionContainer.innerHTML = "<div style='padding:8px;color:#888;'>Naƒç√≠t√°m‚Ä¶</div>";

      // 1) Geoapify
      try {
        const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&lang=cs&limit=5&filter=countrycode:cze,svk,aut&apiKey=${GEOAPIFY_KEY}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("Geoapify error");
        const data = await res.json();
        if (!data.features || !data.features.length) throw new Error("No features");
        const props = data.features.map(f => f.properties);
        renderSuggestions(props.map(p => ({
          label: p.formatted,
          street: p.street, housenumber: p.housenumber,
          city: p.city || p.town || p.village,
          postcode: p.postcode,
          lat: p.lat, lon: p.lon
        })));
        return;
      } catch (e) { /* fallback n√≠≈æe */ }

      // 2) fallback Nominatim (OSM)
      try {
        const url2 = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=cz,sk,at&limit=5&q=${encodeURIComponent(query)}`;
        const res2 = await fetch(url2, { headers: { "Accept-Language": "cs" } });
        const data2 = await res2.json();
        if (!data2.length) {
          suggestionContainer.innerHTML = "<div style='padding:8px;color:#777;'>≈Ω√°dn√© v√Ωsledky</div>";
          return;
        }
        renderSuggestions(data2.map(n => ({
          label: n.display_name,
          street: n.address?.road, housenumber: n.address?.house_number,
          city: n.address?.city || n.address?.town || n.address?.village,
          postcode: n.address?.postcode,
          lat: n.lat, lon: n.lon
        })));
      } catch (err) {
        suggestionContainer.innerHTML = "<div style='padding:8px;color:red;'>Chyba naƒç√≠t√°n√≠</div>";
      }
    }

    function renderSuggestions(items) {
      suggestionContainer.innerHTML = "";
      items.forEach(addr => {
        const div = document.createElement("div");
        div.textContent = addr.label;
        div.addEventListener("click", () => {
          uliceInput.value = `${addr.street || ""} ${addr.housenumber || ""}`.trim();
          mestoInput.value = addr.city || "";
          pscInput.value = addr.postcode || "";
          adresaPlatna = true;
          suggestionContainer.innerHTML = "";

          // Mapa
          const mapDiv = document.getElementById("mapPreview");
          mapDiv.innerHTML = "";
          mapDiv.classList.add("show");
          const lat = parseFloat(addr.lat);
          const lon = parseFloat(addr.lon);
          const map = L.map(mapDiv, { center: [lat, lon], zoom: 16, zoomControl: false, attributionControl: false });
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19, detectRetina: true }).addTo(map);
          L.marker([lat, lon]).addTo(map);
          setTimeout(() => map.invalidateSize(), 200);
        });
        suggestionContainer.appendChild(div);
      });
    }

    // zav≈ô√≠t na≈°ept√°vaƒç po kliknut√≠ mimo
    document.addEventListener("click", e => {
      if (!suggestionContainer.contains(e.target) && e.target !== uliceInput)
        suggestionContainer.innerHTML = "";
    });

    /* ==========================
       N√°hled + komprese fotek
    ===========================*/
    const fotkyInput = document.getElementById("fotky");
    const preview = document.getElementById("preview");
    let preparedFiles = []; // { name, blobOrFile, progress, status }

    async function compressImage(file, maxSizeMB = 1, maxDim = 1280) {
      // HEIC a nƒõkter√© form√°ty nejdou dek√≥dovat -> vra≈• p≈Øvodn√≠ soubor
      if (!file.type.startsWith("image/") || /heic/i.test(file.type) || /\.heic$/i.test(file.name)) {
        return file; // po≈°leme tak jak je
      }

      try {
        const img = await createImageBitmap(file);
        const canvas = document.createElement("canvas");
        let [w, h] = [img.width, img.height];

        if (w >= h && w > maxDim) {
          h = Math.round(h * (maxDim / w)); w = maxDim;
        } else if (h > w && h > maxDim) {
          w = Math.round(w * (maxDim / h)); h = maxDim;
        }

        canvas.width = w; canvas.height = h;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, w, h);

        let quality = 0.9;
        let blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
        while (blob && blob.size / 1024 / 1024 > maxSizeMB && quality > 0.4) {
          quality -= 0.1;
          blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
        }
        // Pokud se blob nepovedl, vra≈• p≈Øvodn√≠ file
        return blob || file;
      } catch {
        return file; // fallback: nepos√≠lat kompresi kdy≈æ sel≈æe
      }
    }

    fotkyInput.addEventListener("change", async () => {
      preview.innerHTML = "";
      preparedFiles = [];

      const files = Array.from(fotkyInput.files).slice(0, 5);
      for (const file of files) {
        if (!file.type) continue;

        const item = document.createElement("div");
        item.classList.add("preview-item");

        const img = document.createElement("img");
        const progress = document.createElement("div");
        progress.classList.add("progress-bar");

        const status = document.createElement("div");
        status.classList.add("preview-status");
        status.textContent = "Kompres‚Ä¶";
        status.style.display = "block";

        item.append(progress, status);
        preview.append(item);

        // n√°hled
        try {
          const reader = new FileReader();
          reader.onload = e => { img.src = e.target.result; item.append(img); };
          reader.readAsDataURL(file);
        } catch {}

        // komprese / p≈ô√≠prava
        const out = await compressImage(file);
        preparedFiles.push({ name: file.name, blobOrFile: out, progress, status });

        // vizu√°ln√≠ progress komprese
        let w = 0;
        const int = setInterval(() => {
          w += 12; progress.style.width = w + "%";
          if (w >= 100) clearInterval(int);
        }, 40);

        setTimeout(() => {
          status.textContent = "P≈ôipraveno";
          progress.style.background = "linear-gradient(90deg, #4caf50, #8bc34a)";
        }, 600);
      }
    });

    /* ==========================
       Sekce ‚ÄûJin√°‚Äú (zadavatel)
    ===========================*/
    const selectZpracoval = document.getElementById("zpracoval");
    const jinaSekce = document.getElementById("jinaSekce");
    const jinaInputs = jinaSekce.querySelectorAll("input");

    selectZpracoval.addEventListener("change", () => {
      if (selectZpracoval.value === "Jin√°") {
        jinaSekce.classList.remove("hidden");
        jinaInputs.forEach(i => i.required = true);
      } else {
        jinaSekce.classList.add("hidden");
        jinaInputs.forEach(i => i.required = false);
      }
    });

    /* ==========================
       Zvuk + fajfka
    ===========================*/
    function playSuccessSound() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(880, ctx.currentTime);
        gain.gain.setValueAtTime(0.1, ctx.currentTime);
        osc.connect(gain); gain.connect(ctx.destination);
        osc.start(); osc.stop(ctx.currentTime + 0.25);
      } catch {}
    }

    function showSuccess() {
      playSuccessSound();
      document.getElementById("waitOverlay").classList.remove("active");
      const s = document.getElementById("successCheck");
      s.classList.add("active");
      setTimeout(() => { window.location.href = "index.html"; }, 2000);
    }
    /* ==========================
       Upload p≈ôes Worker + submit
    ===========================*/

    async function uploadViaWorker(fileOrBlob, safeName, onProgress) {
      const fd = new FormData();
      // Pozn.: nƒõkter√© prohl√≠≈æeƒçe ignoruj√≠ 3. parametr u append, proto p≈ôid√°v√°m i samostatnƒõ "filename"
      fd.append("file", fileOrBlob, safeName);
      fd.append("filename", safeName);

      // Simulace progressu (fetch neum√≠ progress nativnƒõ)
      if (onProgress) onProgress(30);
      const res = await fetch(UPLOAD_URL, {
        method: "POST",
        body: fd,
      });
      if (onProgress) onProgress(90);

      if (!res.ok) {
        const t = await res.text().catch(() => "");
        throw new Error("Upload selhal: " + (t || res.status));
      }
      const json = await res.json().catch(() => ({}));
      if (onProgress) onProgress(100);
      // oƒçek√°v√°me { ok:true, filename:"..." } ‚Äì kdy≈æ nen√≠, pou≈æij safeName
      return json.filename || safeName;
    }

    // Bezpeƒçn√Ω n√°zev souboru
    function toSafeName(str) {
      return String(str).normalize("NFKD")
        .replace(/[\u0300-\u036f]/g, "") // odstranƒõn√≠ diakritiky
        .replace(/[^a-zA-Z0-9._-]+/g, "_")
        .replace(/_+/g, "_")
        .replace(/^_+|_+$/g, "");
    }

    // Hlavn√≠ submit
    document.getElementById("reklamaceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const wait = document.getElementById("waitOverlay");
      wait.classList.add("active");

      const f = e.target;
      // z√°kladn√≠ validace
      const fields = f.querySelectorAll("input[required], textarea[required], select[required]");
      let valid = true;

      fields.forEach(i => {
        if (!i.value.trim()) { i.classList.add("invalid"); valid = false; }
        else i.classList.remove("invalid");
      });

      if (!validateTelefon()) { telefonInput.classList.add("invalid"); valid = false; }
      if (!validateEmail()) { emailInput.classList.add("invalid"); valid = false; }
      if (!adresaPlatna) {
        alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe.");
        uliceInput.classList.add("invalid");
        valid = false;
      }

      if (!valid) {
        wait.classList.remove("active");
        alert("Zkontroluj ƒçervenƒõ oznaƒçen√° pole.");
        return;
      }

      const cislo = (f.cislo.value.trim().toUpperCase() || "REK");
      const fotkyNazvy = [];

      try {
        // 1) Upload fotek na Worker
        for (const pf of preparedFiles) {
          const baseName = toSafeName(pf.name);
          const safe = `${cislo}_${baseName}`;
          // vizu√°ln√≠ indikace
          pf.status.textContent = "Nahr√°v√°m‚Ä¶";
          pf.progress.style.background = "linear-gradient(90deg, #2196f3, #64b5f6)";
          pf.progress.style.width = "40%";

          const resultName = await uploadViaWorker(pf.blobOrFile, safe, (pct) => {
            pf.progress.style.width = Math.max(40, Math.min(95, pct)) + "%";
          });

          pf.progress.style.width = "100%";
          pf.progress.style.background = "linear-gradient(90deg, #4caf50, #8bc34a)";
          pf.status.textContent = "‚úÖ Hotovo";
          fotkyNazvy.push(resultName);
        }

        // 2) POST /orders ‚Äì cel√Ω z√°znam
        const dataObj = {
          typ: "reklamace",
          contract: f.zpracoval.value,
          cislo,
          zakaznik: f.zakaznik.value,
          adresa: `${f.ulice.value}, ${f.mesto.value}, ${f.psc.value}`,
          telefon: `${predvolba.value} ${f.telefon.value}`,
          email: f.email.value,
          produkt: f.produkt.value,
          datum_prodeje: f.datum_prodeje.value,
          datum_reklamace: f.datum_reklamace.value,
          popis: f.popis.value,
          fotky: fotkyNazvy,
          jinaZadavatel: f.zpracoval.value === "Jin√°"
            ? { jmeno: f.jinaJmeno?.value || "", email: f.jinaEmail?.value || "", telefon: f.jinaTelefon?.value || "" }
            : null
        };

        const res = await fetch(ORDERS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json; charset=utf-8" },
          body: JSON.stringify(dataObj),
        });

        if (!res.ok) {
          const t = await res.text().catch(() => "");
          throw new Error("Chyba p≈ôi z√°pisu objedn√°vky: " + (t || res.status));
        }
        const out = await res.json().catch(() => ({}));
        if (!out.ok) throw new Error("Worker vr√°til chybu: " + JSON.stringify(out));

        // 3) Hotovo
        showSuccess();
        f.reset();
      } catch (err) {
        wait.classList.remove("active");
        alert("Chyba: " + (err?.message || err));
      }
    });
  </script>
