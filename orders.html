<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHITE GLOVE SERVICE ‚Äì Reklamace</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      padding: 25px;
      margin: 40px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 950px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      font-weight: 900;
      color: #111;
      margin: 0 0 8px;
    }

    h2 {
      text-align: center;
      font-size: 1.1em;
      font-weight: 500;
      color: #666;
      margin: 0 0 25px;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease-in-out, opacity 0.2s;
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      min-width: 140px;
    }

    .btn:hover { transform: scale(1.04); opacity: 0.9; }
    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-refresh { background: linear-gradient(135deg, #0046ff, #357aff); }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: #666;
    }

    .record {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 10px;
      background: white;
      transition: all 0.2s ease;
    }

    .record:hover {
      background: #f1f6ff;
      cursor: pointer;
    }

    .record .row-main {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .record .row-main div {
      min-width: 48%;
      margin-bottom: 6px;
      font-size: 0.95em;
    }

    .status-new {
      animation: blink 1s infinite;
      background: #fff8d3 !important;
    }

    .status-domluveno {
      background: #e2edff !important;
    }

    .status-zruseno {
      background: #ffe3e3 !important;
    }

    @keyframes blink {
      0% { background-color: #fff8d3; }
      50% { background-color: #ffe; }
      100% { background-color: #fff8d3; }
    }

    @media (min-width: 700px) {
      .record .row-main div {
        font-size: 1em;
      }
    }
    }

    @media (max-width: 700px) {
      table {
        display: none;
      }

      .mobile-record {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 12px;
        margin-bottom: 12px;
        background: #fff;
        transition: background 0.3s ease;
      }

      .mobile-record.status-new {
        animation: blink 1s infinite;
        background: #fff8d3 !important;
      }

      .mobile-record.status-domluveno {
        background: #e2edff !important;
      }

      .mobile-record.status-zruseno {
        background: #ffe3e3 !important;
      }

      .mobile-record .line {
        margin: 4px 0;
        font-size: 0.95em;
      }

      .mobile-record strong {
        display: inline-block;
        width: 90px;
        font-weight: 600;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Seznam reklamac√≠ a servisn√≠ch po≈æadavk≈Ø</h2>

    <div class="actions">
      <a href="index.html" class="btn btn-back">Zpƒõt</a>
      <button id="reloadBtn" class="btn btn-refresh">Naƒç√≠st znovu</button>
    </div>

    <input type="text" id="search" placeholder="üîç Hledat podle jm√©na, adresy, ƒç√≠sla nebo zadavatele...">

    <div id="tableContainer" class="loading">Naƒç√≠t√°m data...</div>
  </div>

  <div id="overlay" style="
      display:none;
      position:fixed;
      inset:0;
      background:rgba(255,255,255,0.85);
      backdrop-filter:blur(3px);
      justify-content:center;
      align-items:center;
      font-weight:600;
      color:#333;
      z-index:9999;">
    <div>
      <div style="
          border:4px solid #ccc;
          border-top:4px solid #0046ff;
          border-radius:50%;
          width:40px;
          height:40px;
          margin:auto;
          animation:spin 1s linear infinite;"></div>
      <p>Naƒç√≠t√°m data‚Ä¶</p>
    </div>
  </div>

  <style>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
const overlay = document.getElementById("overlay");

let dataAll = [];

/* ====== Naƒçten√≠ dat ====== */
async function loadData() {
  overlay.style.display = "flex";
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL + "?t=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");
    dataAll = data.reverse();
    renderRecords(dataAll);
  } catch (err) {
    console.error(err);
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  } finally {
    overlay.style.display = "none";
  }
}

/* ====== Render desktop i mobiln√≠ verze ====== */
function renderRecords(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy</div>";
    return;
  }

  let htmlDesktop = `
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>ƒå√≠slo / Typ</th>
          <th>Z√°kazn√≠k</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Zadavatel</th>
        </tr>
      </thead>
      <tbody>
  `;

  let htmlMobile = "";

  arr.forEach((r, i) => {
    const stav = r.stav || "nov√©";
    const trClass = `status-${stav.toLowerCase()}`;
    const typZobraz = r.typ || "Reklamace";
    const cislo = r.cislo ? r.cislo : typZobraz;
    const zadavatel = r.contract || (r.jinaZadavatel?.jmeno || "");

    // Desktop tabulka
    htmlDesktop += `
      <tr class="${trClass}" data-index="${i}">
        <td>${i + 1}</td>
        <td>${cislo}</td>
        <td>${r.zakaznik || ""}</td>
        <td>${r.adresa || ""}</td>
        <td>${r.telefon || ""}</td>
        <td>${zadavatel}</td>
      </tr>
    `;

    // Mobiln√≠ v√Ωpis
    htmlMobile += `
      <div class="mobile-record ${trClass}" data-index="${i}">
        <div class="line"><strong>Jm√©no:</strong> ${r.zakaznik || "-"}</div>
        <div class="line"><strong>Adresa:</strong> ${r.adresa || "-"}</div>
        <div class="line"><strong>Telefon:</strong> ${r.telefon || "-"}</div>
        <div class="line"><strong>Stav:</strong> ${stav}</div>
      </div>
    `;
  });

  htmlDesktop += "</tbody></table>";
  tableContainer.innerHTML = htmlDesktop + htmlMobile;

  document.querySelectorAll("[data-index]").forEach(el => {
    el.addEventListener("click", () => {
      const index = el.getAttribute("data-index");
      const item = dataAll[index];
      if (!item) return;
      localStorage.setItem("selectedRecord", JSON.stringify(item));
      window.location.href = "protokol.html";
    });
  });
}

/* ====== Vyhled√°v√°n√≠ ====== */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderRecords(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.cislo || "").toLowerCase().includes(q) ||
    (r.contract || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q) ||
    (r.typ || "").toLowerCase().includes(q)
  );
  renderRecords(filtered);
});

reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>
</body>
</html>
