<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nov√° reklamace ‚Äì White Glove Service</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- === STYL === -->
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      padding: 30px;
      margin: 40px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      position: relative;
      box-sizing: border-box;
    }

    h1, h2 {
      text-align: center;
      margin: 0 0 20px;
    }

    h1 {
      font-size: 2.6em;
      font-weight: 900;
      color: #111;
    }

    h2 {
      font-size: 1.2em;
      font-weight: 500;
      color: #666;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border 0.2s;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    input:invalid, textarea:invalid, select:invalid {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1;
    }

    small {
      font-size: 0.8em;
      color: #666;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease-in-out, opacity 0.2s;
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      min-width: 140px;
    }

    .btn:hover {
      transform: scale(1.04);
      opacity: 0.9;
    }

    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-send { background: linear-gradient(135deg, #0046ff, #357aff); }

    .actions {
      text-align: center;
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .hidden { display: none; }

    /* === N√°hledy fotek === */
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-item {
      width: 90px;
      height: 90px;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 6px;
      background: linear-gradient(90deg, #ffb300, #ff9800);
      width: 0%;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      transition: width 0.4s ease, background 0.4s ease;
    }

    .preview-status {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(255,255,255,0.8);
      padding: 2px 6px;
      font-size: 0.7em;
      font-weight: 600;
      border-radius: 4px;
      color: #333;
      display: none;
    }

    .invalid {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1;
    }

    /* === Geoapify na≈°ept√°vaƒç === */
    .address-wrapper { position: relative; }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-height: 180px;
      overflow-y: auto;
      z-index: 1000;
    }

    .suggestions div {
      padding: 8px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f0f0f0;
    }

    /* === Zaoblen√° mapa === */
    #mapPreview {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      border-radius: 14px;
      overflow: hidden;
      transition: height 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #mapPreview:empty {
      background: #f0f0f0;
      border: 2px dashed #ccc;
    }

    #mapPreview.show {
      animation: mapShow 0.5s ease forwards;
    }

    @keyframes mapShow {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    /* === Loader (p≈ôes√Ωpac√≠ hodiny) === */
    .wait-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(2px);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
      font-weight: 600;
      color: #333;
    }

    .wait-overlay.active { display: flex; }

    .hourglass {
      border: 4px solid #ccc;
      border-top: 4px solid #0046ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* === Fajfka √∫spƒõchu === */
    .success-check {
      display: none;
      position: fixed;
      inset: 0;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.9);
      z-index: 2100;
    }

    .success-check.active { display: flex; }

    .checkmark {
      width: 80px;
      height: 80px;
      stroke-width: 3;
      stroke: url(#grad1);
      fill: none;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: draw 1s ease forwards;
    }

    @keyframes draw { to { stroke-dashoffset: 0; } }

    @media (max-width: 600px) {
      #mapPreview { height: 180px; border-radius: 10px; }
      .wrapper { padding: 20px; margin: 20px 10px; }
      h1 { font-size: 2em; }
      .preview-item { width: 80px; height: 80px; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nov√° reklamace</h2>

    <form id="reklamaceForm" novalidate>
      <!-- Formul√°≈ôov√° pole -->
      <label>ƒå√≠slo reklamace / objedn√°vky:</label>
      <input type="text" name="cislo" required>
      <label>Z√°kazn√≠k:</label>
      <input type="text" name="zakaznik" required>
      <label>Ulice a ƒç√≠slo popisn√©:</label>
      <div class="address-wrapper">
        <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120">
        <div id="suggestions" class="suggestions"></div>
      </div>
      <div id="mapPreview"></div>
      <label>Mƒõsto:</label>
      <input type="text" id="mesto" name="mesto" required>
      <label>PSƒå:</label>
      <input type="text" id="psc" name="psc" required pattern="\\d{3}\\s?\\d{2}">
      <label>Telefon:</label>
      <div style="display:flex;gap:8px;">
        <select id="predvolba" style="max-width:130px;">
          <option value="+420">üá®üáø +420</option>
          <option value="+421">üá∏üá∞ +421</option>
          <option value="+43">üá¶üáπ +43</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="nap≈ô. 777123456">
      </div>
      <label>E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="nap≈ô. info@firma.cz">
      <label>Model / N√°zev produktu:</label>
      <input type="text" name="produkt" required>
      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje" required>
      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace" required>
      <label>Popis z√°vady:</label>
      <textarea name="popis" required></textarea>
      <label>P≈ôilo≈æit fotografie (max. 5):</label>
      <small>Podporovan√© form√°ty: JPG, PNG, HEIC (max. 5 MB / soubor)</small>
      <input type="file" id="fotky" accept="image/jpeg,image/png,image/heic" multiple>
      <div id="preview" class="preview"></div>

      <label>Objedn√°vku zpracoval:</label>
      <select id="zpracoval" name="zpracoval" required>
        <option value="">Vyber...</option>
        <option value="Natuzzi Editions - Strejcek">Natuzzi Editions - Strejcek</option>
        <option value="Natuzzi Editions - Vimrova">Natuzzi Editions - Vimrova</option>
        <option value="Natuzzi Italia - Bratislava">Natuzzi Italia - Bratislava</option>
        <option value="Natuzzi Italia - Jama">Natuzzi Italia - Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia - River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia - SOHO</option>
        <option value="Softaly - SOHO">Softaly - SOHO</option>
        <option value="Phase - Klucarova">Phase - Klucarova</option>
        <option value="Phase - Jancova">Phase - Jancova</option>
        <option value="Jin√°">Jin√°</option>
      </select>

      <div id="jinaSekce" class="hidden">
        <label>Zadej nov√Ω zadavatele:</label>
        <input type="text" id="jinaJmeno" name="jinaJmeno">
        <label>E-mail zadavatele:</label>
        <input type="email" id="jinaEmail" name="jinaEmail">
        <label>Telefon zadavatele:</label>
        <input type="tel" id="jinaTelefon" name="jinaTelefon">
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-back">Zpƒõt</a>
        <button type="submit" class="btn btn-send">Odeslat</button>
      </div>
    </form>
  </div>

  <!-- Loader -->
  <div class="wait-overlay" id="waitOverlay">
    <div class="hourglass"></div>
    <p>Pros√≠m ƒçekejte...</p>
  </div>

  <!-- Fajfka -->
  <div class="success-check" id="successCheck">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00d084;stop-opacity:1"/>
          <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1"/>
        </linearGradient>
      </defs>
      <circle cx="26" cy="26" r="25" fill="none"/>
      <path fill="none" d="M14 27l7 7 16-16" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

<script>
<script>
  // === Velk√° p√≠smena pro ƒç√≠slo objedn√°vky ===
  const cisloInput = document.querySelector('input[name="cislo"]');
  cisloInput.addEventListener("input", () => {
    cisloInput.value = cisloInput.value.toUpperCase();
  });

  // === Geoapify na≈°ept√°vaƒç ===
  const uliceInput = document.getElementById("ulice");
  const mestoInput = document.getElementById("mesto");
  const pscInput = document.getElementById("psc");
  const suggestionContainer = document.getElementById("suggestions");
  let adresaPlatna = false;
  const apiKey = "b363199bb14e47189558d03b81ca9ba1";

  uliceInput.addEventListener("input", async () => {
    const query = uliceInput.value.trim();
    adresaPlatna = false;
    suggestionContainer.innerHTML = "";
    if (query.length < 2) return;

    try {
      const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&lang=cs&limit=5&filter=countrycode:cze,svk,aut&apiKey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data.features?.length) return;

      data.features.forEach(item => {
        const p = item.properties;
        const div = document.createElement("div");
        div.textContent = p.formatted;
        div.addEventListener("click", () => {
          uliceInput.value = (p.street || "") + " " + (p.housenumber || "");
          mestoInput.value = p.city || p.town || p.village || "";
          pscInput.value = p.postcode || "";
          adresaPlatna = true;
          suggestionContainer.innerHTML = "";

          // --- Mapa ---
          const mapDiv = document.getElementById("mapPreview");
          mapDiv.innerHTML = "";
          mapDiv.classList.add("show");
          const lat = parseFloat(p.lat);
          const lon = parseFloat(p.lon);
          const map = L.map(mapDiv, { center: [lat, lon], zoom: 16, zoomControl: false, attributionControl: false });
          L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);
          L.marker([lat, lon]).addTo(map);
          setTimeout(() => map.invalidateSize(), 200);
        });
        suggestionContainer.appendChild(div);
      });
    } catch (err) { console.error("Geoapify error:", err); }
  });

  document.addEventListener("click", e => {
    if (!suggestionContainer.contains(e.target) && e.target !== uliceInput)
      suggestionContainer.innerHTML = "";
  });

  // === Validace ===
  const telefonInput = document.getElementById("telefon");
  const predvolba = document.getElementById("predvolba");
  const emailInput = document.getElementById("email");
  function validateTelefon() { return /^[0-9]{8,12}$/.test(telefonInput.value.trim()); }
  function validateEmail() { return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim()); }

  // === Komprese obr√°zk≈Ø ===
  async function compressImage(file, maxSizeMB = 1, maxDim = 1280) {
    const img = await createImageBitmap(file);
    const canvas = document.createElement("canvas");
    let [w, h] = [img.width, img.height];
    if (w > h && w > maxDim) { h *= maxDim / w; w = maxDim; }
    else if (h > w && h > maxDim) { w *= maxDim / h; h = maxDim; }

    canvas.width = w; canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, w, h);

    let quality = 0.9;
    let blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
    while (blob.size / 1024 / 1024 > maxSizeMB && quality > 0.4) {
      quality -= 0.1;
      blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
    }
    return blob;
  }

  // === N√°hled a progress bar ===
  const fotkyInput = document.getElementById("fotky");
  const preview = document.getElementById("preview");
  let compressedFiles = [];

  fotkyInput.addEventListener("change", async () => {
    preview.innerHTML = "";
    compressedFiles = [];
    const files = Array.from(fotkyInput.files).slice(0, 5);

    for (const file of files) {
      if (!file.type.startsWith("image/")) continue;

      const item = document.createElement("div");
      item.classList.add("preview-item");
      const img = document.createElement("img");
      const progress = document.createElement("div");
      progress.classList.add("progress-bar");
      const status = document.createElement("div");
      status.classList.add("preview-status");
      status.textContent = "Kompres...";
      status.style.display = "block";
      item.append(progress, status);
      preview.appendChild(item);

      const reader = new FileReader();
      reader.onload = e => { img.src = e.target.result; item.appendChild(img); };
      reader.readAsDataURL(file);

      const blob = await compressImage(file);
      compressedFiles.push({ name: file.name, blob, item, progress, status });

      let w = 0;
      const int = setInterval(() => { w += 10; progress.style.width = w + "%"; if (w >= 100) clearInterval(int); }, 40);
      setTimeout(() => {
        status.textContent = "P≈ôipraveno";
        progress.style.background = "linear-gradient(90deg,#4caf50,#8bc34a)";
      }, 600);
    }
  });

  // === Sekce Jin√° ===
  const selectZpracoval = document.getElementById("zpracoval");
  const jinaSekce = document.getElementById("jinaSekce");
  const jinaInputs = jinaSekce.querySelectorAll("input");
  selectZpracoval.onchange = () => {
    if (selectZpracoval.value === "Jin√°") {
      jinaSekce.classList.remove("hidden");
      jinaInputs.forEach(i => i.required = true);
    } else {
      jinaSekce.classList.add("hidden");
      jinaInputs.forEach(i => i.required = false);
    }
  };

  // === Zvuk + fajfka ===
  function playSuccessSound() {
    try {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.setValueAtTime(880, ctx.currentTime);
      g.gain.setValueAtTime(0.1, ctx.currentTime);
      o.connect(g); g.connect(ctx.destination);
      o.start(); o.stop(ctx.currentTime + 0.25);
    } catch {}
  }

  function showSuccess() {
    playSuccessSound();
    document.getElementById("waitOverlay").classList.remove("active");
    const s = document.getElementById("successCheck");
    s.classList.add("active");
    setTimeout(() => { window.location.href = "index.html"; }, 2500);
  }

  // === Upload na GitHub ===
  async function uploadToGitHub(owner, repo, path, blob, message, token) {
    const base64Data = await new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result.split(",")[1]);
      reader.onerror = reject;
      reader.readAsDataURL(blob);
    });

    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
      method: "PUT",
      headers: {
        "Authorization": `token ${token}`,
        "Accept": "application/vnd.github.v3+json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message, content: base64Data, branch: "main" })
    });
    if (!res.ok) throw new Error(await res.text());
  }

  async function submitToGitHub(dataObj, owner, repo, path, message, token) {
    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
    const res = await fetch(url, { headers: { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json" } });
    let content = "[]", sha = null;
    if (res.ok) {
      const json = await res.json();
      content = atob(json.content.replace(/\n/g, ""));
      sha = json.sha;
    }
    const arr = JSON.parse(content);
    arr.push(dataObj);
    const newContent = btoa(unescape(encodeURIComponent(JSON.stringify(arr, null, 2))));
    const body = { message, content: newContent, branch: "main" };
    if (sha) body.sha = sha;
    const put = await fetch(url, {
      method: "PUT",
      headers: {
        "Authorization": `token ${token}`,
        "Accept": "application/vnd.github.v3+json",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });
    if (!put.ok) throw new Error(await put.text());
  }

  // === Odesl√°n√≠ formul√°≈ôe ===
  document.getElementById("reklamaceForm").addEventListener("submit", async e => {
    e.preventDefault();
    document.getElementById("waitOverlay").classList.add("active");

    const f = e.target;
    const fields = f.querySelectorAll("input[required], textarea[required], select[required]");
    let valid = true;

    fields.forEach(i => {
      if (!i.value.trim()) { i.classList.add("invalid"); valid = false; }
      else i.classList.remove("invalid");
    });

    if (!validateTelefon()) { telefonInput.classList.add("invalid"); valid = false; }
    if (!validateEmail()) { emailInput.classList.add("invalid"); valid = false; }
    if (!adresaPlatna) {
      alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe.");
      uliceInput.classList.add("invalid");
      valid = false;
    }

    if (!valid) {
      document.getElementById("waitOverlay").classList.remove("active");
      alert("Zkontroluj ƒçervenƒõ oznaƒçen√° pole.");
      return;
    }

    const owner = "radecek222-boop", repo = "reklamace";
    const token = prompt("Zadej GitHub token:");
    const cislo = f.cislo.value.trim().toUpperCase() || "REK";

    const dataObj = {
      typ: "reklamace",
      contract: f.zpracoval.value,
      cislo,
      zakaznik: f.zakaznik.value,
      adresa: `${f.ulice.value}, ${f.mesto.value}, ${f.psc.value}`,
      telefon: `${predvolba.value} ${f.telefon.value}`,
      email: f.email.value,
      produkt: f.produkt.value,
      datum_prodeje: f.datum_prodeje.value,
      datum_reklamace: f.datum_reklamace.value,
      popis: f.popis.value,
      fotky: [],
      jinaZadavatel: f.zpracoval.value === "Jin√°"
        ? { jmeno: f.jinaJmeno.value, email: f.jinaEmail.value, telefon: f.jinaTelefon.value }
        : null
    };

    try {
      for (const fch of compressedFiles) {
        const safe = `${cislo}_${fch.name.replace(/\s+/g, "_")}`;
        fch.status.textContent = "Nahr√°v√°m...";
        fch.progress.style.background = "linear-gradient(90deg,#2196f3,#64b5f6)";
        fch.progress.style.width = "60%";
        await uploadToGitHub(owner, repo, `foto/${safe}`, fch.blob, `Nov√° fotka ${cislo}`, token);
        fch.progress.style.width = "100%";
        fch.progress.style.background = "linear-gradient(90deg,#4caf50,#8bc34a)";
        fch.status.textContent = "‚úÖ Hotovo";
        dataObj.fotky.push(safe);
      }
      await submitToGitHub(dataObj, owner, repo, "orders.json", `Nov√° reklamace ${cislo}`, token);
      showSuccess();
      f.reset();
    } catch (err) {
      document.getElementById("waitOverlay").classList.remove("active");
      alert("Chyba: " + err.message);
    }
  });
</script>

</script>
</body>
</html>
