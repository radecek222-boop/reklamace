<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nov√° reklamace ‚Äì White Glove Service</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1, h2 { text-align: center; margin: 0 0 20px; }
    label { display: block; font-weight: 600; margin-top: 15px; margin-bottom: 5px; }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea { height: 100px; resize: vertical; }
    input[type="file"] { margin-top: 5px; }

    /* ‚úÖ jednotn√© tlaƒç√≠tka */
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease-in-out, opacity 0.2s;
      color: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      min-width: 140px;
    }
    .btn:hover { transform: scale(1.04); opacity: 0.9; }
    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-send { background: linear-gradient(135deg, #0046ff, #357aff); }

    .actions {
      text-align: center;
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .hidden { display: none; }

    /* üîç na≈°ept√°vaƒç adres */
    #suggestions {
      list-style: none;
      margin: 0;
      padding: 0;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-height: 180px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }
    #suggestions li { padding: 8px 10px; cursor: pointer; }
    #suggestions li:hover { background: #f1f3f5; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nov√° reklamace</h2>

    <form id="reklamaceForm">
      <label>ƒå√≠slo reklamace / objedn√°vky:</label>
      <input type="text" name="cislo" required>

      <label>Z√°kazn√≠k:</label>
      <input type="text" name="zakaznik" required>

      <label>Adresa:</label>
      <div style="position: relative;">
        <input type="text" name="adresa" id="adresa" placeholder="Zadejte ulici..." autocomplete="off" required>
        <ul id="suggestions"></ul>
      </div>

      <label>Telefon:</label>
      <input type="tel" name="telefon">
      <label>E-mail:</label>
      <input type="email" name="email">

      <label>Model / N√°zev produktu:</label>
      <input type="text" name="produkt">

      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje">
      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace">

      <label>Popis z√°vady:</label>
      <textarea name="popis"></textarea>

      <label>P≈ôilo≈æit fotografie (max. 3):</label>
      <input type="file" id="fotky" accept="image/*" multiple>

      <label>Objedn√°vku zpracoval:</label>
      <select id="zpracoval" name="zpracoval" required>
        <option value="">Vyber...</option>
        <option value="Natuzzi Editions - Strejcek">Natuzzi Editions - Strejcek</option>
        <option value="Natuzzi Editions - Vimrova">Natuzzi Editions - Vimrova</option>
        <option value="Natuzzi Italia - Bratislava">Natuzzi Italia - Bratislava</option>
        <option value="Natuzzi Italia - Jama">Natuzzi Italia - Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia - River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia - SOHO</option>
        <option value="Softaly - SOHO">Softaly - SOHO</option>
        <option value="Phase - Klucarova">Phase - Klucarova</option>
        <option value="Phase - Jancova">Phase - Jancova</option>
        <option value="Jin√°">Jin√°</option>
      </select>

      <div id="jinaSekce" class="hidden">
        <label>Zadej nov√Ω z√°pis zadavatele:</label>
        <input type="text" id="jinaJmeno" name="jinaJmeno">
        <label>E-mail zadavatele:</label>
        <input type="email" id="jinaEmail" name="jinaEmail">
        <label>Telefon zadavatele:</label>
        <input type="tel" id="jinaTelefon" name="jinaTelefon">
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-back">Zpƒõt</a>
        <button type="submit" class="btn btn-send">Odeslat</button>
      </div>
    </form>
  </div>

  <script>
    const adresaInput = document.getElementById("adresa");
    const suggestions = document.getElementById("suggestions");
    let timer = null;

    adresaInput.addEventListener("input", () => {
      adresaInput.dataset.selected = "false";
      clearTimeout(timer);
      const query = adresaInput.value.trim();
      if (query.length < 3) { suggestions.style.display = "none"; return; }
      timer = setTimeout(() => searchAddress(query), 400);
    });

    async function searchAddress(query) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=cz&q=${encodeURIComponent(query)}`);
      const data = await res.json();
      showSuggestions(data);
    }

    function showSuggestions(results) {
      suggestions.innerHTML = "";
      if (!results.length) { suggestions.style.display = "none"; return; }
      results.slice(0,8).forEach(r => {
        const li = document.createElement("li");
        li.textContent = r.display_name;
        li.onclick = () => selectAddress(r.display_name);
        suggestions.appendChild(li);
      });
      suggestions.style.display = "block";
    }

    function selectAddress(address) {
      adresaInput.value = address;
      adresaInput.dataset.selected = "true";
      suggestions.style.display = "none";
    }

    const selectZpracoval = document.getElementById("zpracoval");
    const jinaSekce = document.getElementById("jinaSekce");
    const jinaInputs = jinaSekce.querySelectorAll("input");

    selectZpracoval.addEventListener("change", () => {
      if (selectZpracoval.value === "Jin√°") {
        jinaSekce.classList.remove("hidden");
        jinaInputs.forEach(inp => inp.required = true);
      } else {
        jinaSekce.classList.add("hidden");
        jinaInputs.forEach(inp => inp.required = false);
      }
    });

    document.getElementById("reklamaceForm").addEventListener("submit", async e => {
      e.preventDefault();
      if (!adresaInput.dataset.selected || adresaInput.dataset.selected !== "true") {
        alert("Vyberte adresu z nab√≠dky (na≈°ept√°vaƒçe).");
        adresaInput.focus();
        return;
      }
      alert("‚úÖ Formul√°≈ô pro≈°el validac√≠. Tady probƒõhne odesl√°n√≠ na GitHub.");
    });
  </script>
</body>
</html>
