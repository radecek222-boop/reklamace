<script>
const telefonInput=document.getElementById("telefon");

const emailInput=document.getElementById("email");

function validateTelefon(){return /^[0-9]{8,12}$/.test(telefonInput.value.trim());}
function validateEmail(){return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim());}
function validatePSC(){return /^\d{3}\s?\d{2}$/.test(pscInput.value.trim());}
const cisloInput=document.querySelector('input[name="cislo"]');
cisloInput.addEventListener("input",()=>{cisloInput.value=cisloInput.value.toUpperCase();});

// --- Geoapify + Nominatim ---
const uliceInput=document.getElementById("ulice");
const mestoInput=document.getElementById("mesto");
const suggestionContainer=document.getElementById("suggestions");
let adresaPlatna=false;
const GEOAPIFY_KEY="b363199bb14e47189558d03b81ca9ba1";
let suggestTimer=null;
uliceInput.addEventListener("input",()=>{clearTimeout(suggestTimer);suggestTimer=setTimeout(runAutocomplete,300);});
async function runAutocomplete(){
  const query=uliceInput.value.trim();adresaPlatna=false;suggestionContainer.innerHTML="";
  if(query.length<3)return;
  try{
    const url=`https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&lang=cs&limit=5&filter=countrycode:cze,svk,aut&apiKey=${GEOAPIFY_KEY}`;
    const res=await fetch(url);const data=await res.json();
    if(!data.features||!data.features.length)throw new Error();
    renderSuggestions(data.features.map(f=>f.properties));
  }catch{
    try{
      const url2=`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=cz,sk,at&limit=5&q=${encodeURIComponent(query)}`;
      const res2=await fetch(url2,{headers:{"Accept-Language":"cs"}});
      const data2=await res2.json();
      if(data2.length)renderSuggestions(data2.map(n=>({
        formatted:n.display_name,street:n.address?.road,
        housenumber:n.address?.house_number,city:n.address?.city||n.address?.town||n.address?.village,
        postcode:n.address?.postcode,lat:n.lat,lon:n.lon
      })));
    }catch{suggestionContainer.innerHTML="<div style='padding:8px;color:red'>Chyba naƒç√≠t√°n√≠</div>";}
  }
}
function renderSuggestions(items){
  suggestionContainer.innerHTML="";
  items.forEach(p=>{
    const div=document.createElement("div");
    div.textContent=p.formatted||p.label;
    div.onclick=()=>{
      uliceInput.value=`${p.street||""} ${p.housenumber||""}`.trim();
      mestoInput.value=p.city||""; pscInput.value=p.postcode||""; adresaPlatna=true;
      suggestionContainer.innerHTML="";
      const mapDiv=document.getElementById("mapPreview"); mapDiv.innerHTML="";
      const map=L.map(mapDiv,{center:[p.lat,p.lon],zoom:16,zoomControl:false,attributionControl:false});
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19}).addTo(map);
      L.marker([p.lat,p.lon]).addTo(map);
      setTimeout(()=>map.invalidateSize(),300);
    };
    suggestionContainer.appendChild(div);
  });
}
document.addEventListener("click",e=>{if(!suggestionContainer.contains(e.target)&&e.target!==uliceInput)suggestionContainer.innerHTML="";});

// --- N√°hled + komprese + maz√°n√≠ ---
const fotkyInput=document.getElementById("fotky");
const preview=document.getElementById("preview");
let compressedFiles=[];
async function compressImage(file,maxSizeMB=1.2,maxDim=800){
  const img=await createImageBitmap(file);
  const canvas=document.createElement("canvas");
  let[w,h]=[img.width,img.height];
  if(w>=h&&w>maxDim){h=Math.round(h*(maxDim/w));w=maxDim;}
  else if(h>w&&h>maxDim){w=Math.round(w*(maxDim/h));h=maxDim;}
  canvas.width=w;canvas.height=h;
  const ctx=canvas.getContext("2d");ctx.drawImage(img,0,0,w,h);
  let q=0.9;let blob=await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
  while(blob.size/1024/1024>maxSizeMB&&q>0.4){q-=0.1;blob=await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));}
  return blob;
}
fotkyInput.addEventListener("change",async()=>{
  preview.innerHTML="";compressedFiles=[];
  const files=Array.from(fotkyInput.files).slice(0,5);
  for(const file of files){
    if(!file.type.startsWith("image/"))continue;
    const item=document.createElement("div");item.classList.add("preview-item");
    const img=document.createElement("img");
    const progress=document.createElement("div");progress.classList.add("progress-bar");
    const status=document.createElement("div");status.classList.add("preview-status");status.textContent="Kompres...";
    const remove=document.createElement("button");remove.classList.add("remove-btn");remove.textContent="√ó";
    remove.onclick=()=>{item.remove();compressedFiles=compressedFiles.filter(f=>f.file!==file);};
    item.append(progress,status,remove);preview.append(item);
    const reader=new FileReader();reader.onload=e=>{img.src=e.target.result;item.append(img);};reader.readAsDataURL(file);
    const blob=await compressImage(file);compressedFiles.push({file,blob,progress,status});
    progress.style.width="100%";progress.style.background="linear-gradient(90deg,#4caf50,#8bc34a)";
    status.textContent="‚úÖ P≈ôipraveno";
  }
});

// --- Odesl√°n√≠ p≈ôes Worker ---
document.getElementById("reklamaceForm").addEventListener("submit",async e=>{
  e.preventDefault();
  const wait=document.getElementById("waitOverlay");
  wait.classList.add("active");
  const f=e.target;
  const fields=f.querySelectorAll("input[required], textarea[required], select[required]");
  let valid=true;
  fields.forEach(i=>{if(!i.value.trim()){i.classList.add("invalid");valid=false;}else i.classList.remove("invalid");});
  if(!validateTelefon()){telefonInput.classList.add("invalid");valid=false;}
  if(!validateEmail()){emailInput.classList.add("invalid");valid=false;}
  if(!adresaPlatna){alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe.");uliceInput.classList.add("invalid");valid=false;}
  if(!valid){wait.classList.remove("active");alert("Zkontroluj ƒçervenƒõ oznaƒçen√° pole.");return;}

  const dataObj={
    typ:"reklamace",
    contract:f.zpracoval.value,
    cislo:f.cislo.value.trim().toUpperCase(),
    zakaznik:f.zakaznik.value,
    adresa:`${f.ulice.value}, ${f.mesto.value}, ${f.psc.value}`,
    telefon:`${predvolba.value} ${f.telefon.value}`,
    email:f.email.value,
    produkt:f.produkt.value,
    datum_prodeje:f.datum_prodeje.value,
    datum_reklamace:f.datum_reklamace.value,
    popis:f.popis.value,
    fotky:[],
    jinaZadavatel:f.zpracoval.value==="Jin√°"?{jmeno:f.jinaJmeno?.value||"",email:f.jinaEmail?.value||"",telefon:f.jinaTelefon?.value||""}:null
  };

  try{
    for(const fch of compressedFiles){
      fch.status.textContent="Nahr√°v√°m‚Ä¶";
      fch.progress.style.background="linear-gradient(90deg,#2196f3,#64b5f6)";
      const formData=new FormData();
      formData.append("file",fch.blob,fch.file.name);
      const up=await fetch("https://wgs-token.72nvwf4pb2.workers.dev/upload",{method:"POST",body:formData});
      if(!up.ok)throw new Error("Upload selhal");
      const r=await up.json();dataObj.fotky.push(r.filename);
      fch.progress.style.background="linear-gradient(90deg,#4caf50,#8bc34a)";
      fch.status.textContent="‚úÖ Hotovo";
    }

    await fetch("https://wgs-token.72nvwf4pb2.workers.dev/orders",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(dataObj)
    });

    wait.classList.remove("active");
    document.getElementById("successCheck").classList.add("active");
    const snd=new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_2d18bdf1d3.mp3?filename=success-1-6297.mp3");
    snd.play();
    setTimeout(()=>window.location.href="index.html",2500);
  }catch(err){
    wait.classList.remove("active");
    alert("Chyba p≈ôi odes√≠l√°n√≠: "+err.message);
  }
});
