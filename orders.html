<!DOCTYPE html>
<html lang="cs">
<head>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      margin: 40px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;

    h1, h2 { text-align: center; margin: 0 0 20px; }
    h1 { font-size: 2.6em; font-weight: 900; color: #111; }
    h2 { font-size: 1.2em; font-weight: 500; color: #666; margin-bottom: 25px; }

    label { display: block; font-weight: 600; margin-top: 15px; margin-bottom: 5px; }
    input, textarea, select {
      width: 100%; padding: 10px; font-size: 1em;
      border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box;
      transition: border 0.2s;
    }
    textarea { height: 100px; resize: vertical; }

    .invalid {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1;
    }

    .btn {
      display: inline-block; text-decoration: none;
      padding: 12px 28px; border-radius: 8px; font-weight: 600;
      font-size: 1em; border: none; cursor: pointer;
      transition: transform 0.15s ease-in-out, opacity 0.2s;
      color: white; box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      min-width: 140px;
    }
    .btn:hover { transform: scale(1.04); opacity: 0.9; }
    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-send { background: linear-gradient(135deg, #0046ff, #357aff); }

    .actions {
      text-align: center; margin-top: 25px;
      display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
    }

    .hidden { display: none; }

    .address-wrapper { position: relative; }
    .suggestions {
      position: absolute; top: 100%; left: 0; width: 100%;
      background: #fff; border: 1px solid #ccc; border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-height: 180px; overflow-y: auto; z-index: 1000;
    }
    .suggestions div { padding: 8px; cursor: pointer; }
    .suggestions div:hover { background: #f0f0f0; }

    #mapPreview {
      width: 100%; height: 250px; margin-top: 10px;
      border-radius: 14px; overflow: hidden;
      transition: height 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .preview-item {
      width: 90px; height: 90px; position: relative;
      border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .preview-item img { width: 100%; height: 100%; object-fit: cover; }
    .progress-bar {
      position: absolute; bottom: 0; left: 0; height: 6px;
      background: linear-gradient(90deg, #ffb300, #ff9800);
      width: 0%; border-radius: 0 0 6px 6px; transition: width 0.4s;
    }

    .wait-overlay {
      display: none; position: fixed; inset: 0;
      background: rgba(255,255,255,0.85); backdrop-filter: blur(2px);
      justify-content: center; align-items: center; z-index: 2000;
      flex-direction: column; font-weight: 600; color: #333;
    }
    .wait-overlay.active { display: flex; }
    .hourglass {
      border: 4px solid #ccc; border-top: 4px solid #0046ff;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin-bottom: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .success-check {
      display: none; position: fixed; inset: 0;
      justify-content: center; align-items: center;
      background: rgba(255,255,255,0.9); z-index: 2100;
    }
    .success-check.active { display: flex; }
    .checkmark {
      width: 80px; height: 80px; stroke-width: 3; stroke: url(#grad1); fill: none;
      stroke-dasharray: 48; stroke-dashoffset: 48; animation: draw 1s ease forwards;
    }
    @keyframes draw { to { stroke-dashoffset: 0; } }

    @media (max-width: 600px) {
      #mapPreview { height: 180px; border-radius: 10px; }
      .wrapper { padding: 20px; margin: 20px 10px; }
      h1 { font-size: 2em; }
      .preview-item { width: 80px; height: 80px; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nov√° reklamace</h2>

    <form id="reklamaceForm" novalidate>
      <label>ƒå√≠slo reklamace / objedn√°vky:</label>
      <input type="text" name="cislo" required />

      <label>Z√°kazn√≠k:</label>
      <input type="text" name="zakaznik" required />

      <label>Ulice a ƒç√≠slo popisn√©:</label>
      <div class="address-wrapper">
        <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120" />
        <div id="suggestions" class="suggestions"></div>
      </div>

      <div id="mapPreview"></div>

      <label>Mƒõsto:</label>
      <input type="text" id="mesto" name="mesto" required />

      <label>PSƒå:</label>
      <input type="text" id="psc" name="psc" required pattern="\\d{3}\\s?\\d{2}" />

      <label>Telefon:</label>
      <div style="display:flex; gap:8px;">
        <select id="predvolba" style="max-width:130px;">
          <option value="+420">üá®üáø +420</option>
          <option value="+421">üá∏üá∞ +421</option>
          <option value="+43">üá¶üáπ +43</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="nap≈ô. 777123456" />
      </div>

      <label>E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="nap≈ô. info@firma.cz" />

      <label>Model / N√°zev produktu:</label>
      <input type="text" name="produkt" required />

      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje" required />

      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace" required />

      <textarea name="popis" required></textarea>

      <label>P≈ôilo≈æit fotografie (max. 5):</label>
      <small>Podporovan√© form√°ty: JPG, PNG, HEIC (max. 5 MB / soubor)</small>
      <input type="file" id="fotky" accept="image/jpeg,image/png,image/heic" multiple />
      <div id="preview" class="preview"></div>

      <label>Objedn√°vku zpracoval:</label>
      <select id="zpracoval" name="zpracoval" required>
        <option value="">Vyber...</option>
        <option value="Natuzzi Editions - Strejcek">Natuzzi Editions - Strejcek</option>
        <option value="Natuzzi Editions - Vimrova">Natuzzi Editions - Vimrova</option>
        <option value="Natuzzi Italia - Bratislava">Natuzzi Italia - Bratislava</option>
        <option value="Natuzzi Italia - Jama">Natuzzi Italia - Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia - River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia - SOHO</option>
        <option value="Softaly - SOHO">Softaly - SOHO</option>
        <option value="Phase - Klucarova">Phase - Klucarova</option>

      <div id="jinaSekce" class="hidden">

        <input type="email" id="jinaEmail" name="jinaEmail" />
        <label>Telefon zadavatele:</label>
        <input type="tel" id="jinaTelefon" name="jinaTelefon" />
      </div>

      <div class="actions">

        <button type="submit" class="btn btn-send">Odeslat</button>
      </div>
    </form>
  </div>

  <div class="wait-overlay" id="waitOverlay">
    <div class="hourglass"></div>
    <p>Pros√≠m ƒçekejte‚Ä¶</p>
  </div>

  <div class="success-check" id="successCheck">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00d084;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="26" cy="26" r="25" fill="none"/>
      <path fill="none" d="M14 27l7 7 16-16" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
<script>
/* ==========================
   VALIDACE TELEFONU A EMAILU
========================== */
const telefonInput = document.getElementById("telefon");
const predvolba = document.getElementById("predvolba");
const emailInput = document.getElementById("email");

function validateTelefon() {
  return /^[0-9]{8,12}$/.test(telefonInput.value.trim());
}
function validateEmail() {
  return /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim());
}

// ƒå√≠slo reklamace velk√Ωmi p√≠smeny
const cisloInput = document.querySelector('input[name="cislo"]');
cisloInput.addEventListener("input", () => {
  cisloInput.value = cisloInput.value.toUpperCase();
});

/* ==========================
   GEOAPIFY + FALLBACK NOMINATIM
========================== */
const uliceInput = document.getElementById("ulice");
const mestoInput = document.getElementById("mesto");
const pscInput = document.getElementById("psc");
const suggestionContainer = document.getElementById("suggestions");
let adresaPlatna = false;

const GEOAPIFY_KEY = "b363199bb14e47189558d03b81ca9ba1";

let suggestTimer = null;
uliceInput.addEventListener("input", () => {
  clearTimeout(suggestTimer);
  suggestTimer = setTimeout(runAutocomplete, 250);
});

async function runAutocomplete() {
  const query = uliceInput.value.trim();
  adresaPlatna = false;
  suggestionContainer.innerHTML = "";
  if (query.length < 3) return;

  suggestionContainer.innerHTML = "<div style='padding:8px;color:#888;'>Naƒç√≠t√°m‚Ä¶</div>";

  try {
    // 1Ô∏è‚É£ Geoapify
    const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&lang=cs&limit=5&filter=countrycode:cze,svk,aut&apiKey=${GEOAPIFY_KEY}`;
    const res = await fetch(url);
    const data = await res.json();
    if (data.features?.length) {
      const props = data.features.map(f => f.properties);
      renderSuggestions(props.map(p => ({
        label: p.formatted,
        street: p.street,
        housenumber: p.housenumber,
        city: p.city || p.town || p.village,
        postcode: p.postcode,
        lat: p.lat,
        lon: p.lon
      })));
      return;
    }
  } catch {}

  // 2Ô∏è‚É£ fallback Nominatim
  try {
    const url2 = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=cz,sk,at&limit=5&q=${encodeURIComponent(query)}`;
    const res2 = await fetch(url2, { headers: { "Accept-Language": "cs" } });
    const data2 = await res2.json();
    if (!data2.length) {
      suggestionContainer.innerHTML = "<div style='padding:8px;color:#777;'>≈Ω√°dn√© v√Ωsledky</div>";
      return;
    }
    renderSuggestions(data2.map(n => ({
      label: n.display_name,
      street: n.address?.road,
      housenumber: n.address?.house_number,
      city: n.address?.city || n.address?.town || n.address?.village,
      postcode: n.address?.postcode,
      lat: n.lat,
      lon: n.lon
    })));
  } catch {
    suggestionContainer.innerHTML = "<div style='padding:8px;color:red;'>Chyba naƒç√≠t√°n√≠</div>";
  }
}

function renderSuggestions(items) {
  suggestionContainer.innerHTML = "";
  items.forEach(addr => {
    const div = document.createElement("div");
    div.textContent = addr.label;
    div.addEventListener("click", () => {
      uliceInput.value = `${addr.street || ""} ${addr.housenumber || ""}`.trim();
      mestoInput.value = addr.city || "";
      pscInput.value = addr.postcode || "";
      adresaPlatna = true;
      suggestionContainer.innerHTML = "";

      // mapa
      const mapDiv = document.getElementById("mapPreview");
      mapDiv.innerHTML = "";
      const lat = parseFloat(addr.lat);
      const lon = parseFloat(addr.lon);
      const map = L.map(mapDiv, { center: [lat, lon], zoom: 16, zoomControl: false, attributionControl: false });
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);
      L.marker([lat, lon]).addTo(map);
      setTimeout(() => map.invalidateSize(), 200);
    });
    suggestionContainer.appendChild(div);
  });
}

document.addEventListener("click", e => {
  if (!suggestionContainer.contains(e.target) && e.target !== uliceInput)
    suggestionContainer.innerHTML = "";
});

/* ==========================
   N√ÅHLED A KOMPRES FOTEK
========================== */
const fotkyInput = document.getElementById("fotky");
const preview = document.getElementById("preview");
let compressedFiles = [];

async function compressImage(file, maxSizeMB = 1, maxDim = 1280) {
  const img = await createImageBitmap(file);
  const canvas = document.createElement("canvas");
  let [w, h] = [img.width, img.height];

  if (w > h && w > maxDim) { h *= maxDim / w; w = maxDim; }
  else if (h >= w && h > maxDim) { w *= maxDim / h; h = maxDim; }

  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0, w, h);

  let quality = 0.9;
  let blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
  while (blob.size / 1024 / 1024 > maxSizeMB && quality > 0.4) {
    quality -= 0.1;
    blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
  }
  return blob;
}

fotkyInput.addEventListener("change", async () => {
  preview.innerHTML = "";
  compressedFiles = [];

  const files = Array.from(fotkyInput.files).slice(0, 5);
  for (const file of files) {
    if (!file.type.startsWith("image/")) continue;

    const item = document.createElement("div");
    item.classList.add("preview-item");

    const img = document.createElement("img");
    const progress = document.createElement("div");
    progress.classList.add("progress-bar");

    item.appendChild(progress);
    preview.appendChild(item);

    const reader = new FileReader();
    reader.onload = e => { img.src = e.target.result; item.appendChild(img); };
    reader.readAsDataURL(file);

    const blob = await compressImage(file);
    compressedFiles.push({ name: file.name, blob, progress });
    let w = 0;
    const int = setInterval(() => {
      w += 10;
      progress.style.width = w + "%";
      if (w >= 100) clearInterval(int);
    }, 40);
  }
});

/* ==========================
   SEKCE "JIN√Å"
========================== */
const selectZpracoval = document.getElementById("zpracoval");
const jinaSekce = document.getElementById("jinaSekce");
const jinaInputs = jinaSekce.querySelectorAll("input");

selectZpracoval.addEventListener("change", () => {
  if (selectZpracoval.value === "Jin√°") {
    jinaSekce.classList.remove("hidden");
    jinaInputs.forEach(i => i.required = true);
  } else {
    jinaSekce.classList.add("hidden");
    jinaInputs.forEach(i => i.required = false);
  }
});
/* ==========================
   ZVUK + FAJFKA
========================== */
function playSuccessSound() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.type = "sine";
    osc.frequency.setValueAtTime(880, ctx.currentTime);
    gain.gain.setValueAtTime(0.1, ctx.currentTime);
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.25);
  } catch {}
}

function showSuccess() {
  playSuccessSound();
  document.getElementById("waitOverlay").classList.remove("active");
  const s = document.getElementById("successCheck");
  s.classList.add("active");
  setTimeout(() => { window.location.href = "index.html"; }, 2500);
}

/* ==========================
   ODESL√ÅN√ç NA CLOUDFLARE WORKER
========================== */
document.getElementById("reklamaceForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const wait = document.getElementById("waitOverlay");
  wait.classList.add("active");

  const f = e.target;
  const fields = f.querySelectorAll("input[required], textarea[required], select[required]");
  let valid = true;

  fields.forEach(i => {
    if (!i.value.trim()) { i.classList.add("invalid"); valid = false; }
    else i.classList.remove("invalid");
  });

  if (!validateTelefon()) { telefonInput.classList.add("invalid"); valid = false; }
  if (!validateEmail()) { emailInput.classList.add("invalid"); valid = false; }
  if (!adresaPlatna) {
    alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe.");
    uliceInput.classList.add("invalid");
    valid = false;
  }

  if (!valid) {
    wait.classList.remove("active");
    alert("Zkontroluj ƒçervenƒõ oznaƒçen√° pole.");
    return;
  }

  const baseURL = "https://dark-darkness-d89a.72nvwf4pb2.workers.dev";
  const cislo = f.cislo.value.trim().toUpperCase() || "REK";

  // === JSON objekt reklamace ===
  const dataObj = {
    typ: "reklamace",
    contract: f.zpracoval.value,
    cislo,
    zakaznik: f.zakaznik.value,
    adresa: `${f.ulice.value}, ${f.mesto.value}, ${f.psc.value}`,
    telefon: `${predvolba.value} ${f.telefon.value}`,
    email: f.email.value,
    produkt: f.produkt.value,
    datum_prodeje: f.datum_prodeje.value,
    datum_reklamace: f.datum_reklamace.value,
    popis: f.popis.value,
    fotky: [],
    jinaZadavatel: f.zpracoval.value === "Jin√°"
      ? { jmeno: f.jinaJmeno?.value || "", email: f.jinaEmail?.value || "", telefon: f.jinaTelefon?.value || "" }
      : null
  };

  try {
    // === Upload fotek ===
    for (const fch of compressedFiles) {
      const formData = new FormData();
      formData.append("file", fch.blob, fch.name);
      formData.append("filename", fch.name);

      fch.progress.style.width = "40%";
      fch.progress.style.background = "linear-gradient(90deg,#2196f3,#64b5f6)";

      const res = await fetch(`${baseURL}/upload`, { method: "POST", body: formData });
      const result = await res.json();
      if (!result.ok) throw new Error(result.error || "Chyba uploadu");

      fch.progress.style.width = "100%";
      fch.progress.style.background = "linear-gradient(90deg,#4caf50,#8bc34a)";
      dataObj.fotky.push(result.filename);
    }

    // === Odesl√°n√≠ dat reklamace ===
    const sendRes = await fetch(`${baseURL}/orders`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dataObj)
    });

    const sendResult = await sendRes.json();
    if (!sendResult.ok) throw new Error(sendResult.error || "Chyba z√°pisu dat");

    showSuccess();
    f.reset();
  } catch (err) {
    wait.classList.remove("active");
    alert("Chyba: " + err.message);
  }
});
</script>
