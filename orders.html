<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nová reklamace – White Glove Service</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      font-weight: 800;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      font-size: 1em;
      font-weight: 500;
      color: #555;
      margin-top: 0;
      margin-bottom: 30px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    .btn {
      display: inline-block;
      background: #6c757d;
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      transition: background 0.2s;
      margin: 10px 5px 0 0;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #5a6268;
    }
    .actions {
      text-align: center;
      margin-top: 25px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Nová reklamace</h2>

    <form id="reklamaceForm">
      <label>Číslo reklamace / číslo objednávky:</label>
      <input type="text" name="cislo" required>

      <label>Zákazník:</label>
      <input type="text" name="zakaznik" required>

      <label>Adresa:</label>
      <input type="text" name="adresa" required>

      <label>Telefon:</label>
      <input type="tel" name="telefon">

      <label>E-mail:</label>
      <input type="email" name="email">

      <p style="height: 20px;"></p>

      <label>Model / Název produktu:</label>
      <input type="text" name="produkt">

      <label>Datum prodeje:</label>
      <input type="date" name="datum_prodeje">

      <label>Datum reklamace:</label>
      <input type="date" name="datum_reklamace">

      <label>Popis závady:</label>
      <textarea name="popis" placeholder="Popište závadu..."></textarea>

      <label>Přiložit fotografie (max. 3):</label>
      <input type="file" name="fotky" id="fotky" accept="image/*" multiple>

      <label>Objednávku zpracoval:</label>
      <select id="zpracoval" name="zpracoval" required>
        <option value="">Vyber...</option>
        <option value="Natuzzi Editions - Strejcek">Natuzzi Editions - Strejcek</option>
        <option value="Natuzzi Editions - Vimrova">Natuzzi Editions - Vimrova</option>
        <option value="Natuzzi Italia - Bratislava">Natuzzi Italia - Bratislava</option>
        <option value="Natuzzi Italia - Jama">Natuzzi Italia - Jama</option>
        <option value="Natuzzi Italia - River">Natuzzi Italia - River</option>
        <option value="Natuzzi Italia - SOHO">Natuzzi Italia - SOHO</option>
        <option value="Softaly - SOHO">Softaly - SOHO</option>
        <option value="Phase - Klucarova">Phase - Klucarova</option>
        <option value="Phase - Jancova">Phase - Jancova</option>
        <option value="Jiná">Jiná</option>
      </select>

      <div id="jinaSekce" class="hidden">
        <label>Zadej nový zápis zadavatele:</label>
        <input type="text" id="jinaJmeno" name="jinaJmeno">

        <label>E-mail zadavatele:</label>
        <input type="email" id="jinaEmail" name="jinaEmail">

        <label>Telefon zadavatele:</label>
        <input type="tel" id="jinaTelefon" name="jinaTelefon">
      </div>

      <div class="actions">
        <a href="index.html" class="btn">Zpět na hlavní stránku</a>
        <button type="submit" class="btn">Odeslat reklamaci</button>
      </div>
    </form>
  </div>

  <script>
    const selectZpracoval = document.getElementById("zpracoval");
    const jinaSekce = document.getElementById("jinaSekce");
    const jinaInputs = jinaSekce.querySelectorAll("input");

    selectZpracoval.addEventListener("change", () => {
      if (selectZpracoval.value === "Jiná") {
        jinaSekce.classList.remove("hidden");
        jinaInputs.forEach(inp => inp.required = true);
      } else {
        jinaSekce.classList.add("hidden");
        jinaInputs.forEach(inp => inp.required = false);
      }
    });

    document.getElementById("reklamaceForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const files = document.getElementById("fotky").files;
      if (files.length === 0) {
        const potvrdit = confirm("Opravdu odeslat bez přiložených fotografií?");
        if (!potvrdit) return;
      }

      const form = e.target;
      const dataObj = {
        cislo: form.cislo.value,
        zakaznik: form.zakaznik.value,
        adresa: form.adresa.value,
        telefon: form.telefon.value,
        email: form.email.value,
        produkt: form.produkt.value,
        datum_prodeje: form.datum_prodeje.value,
        datum_reklamace: form.datum_reklamace.value,
        popis: form.popis.value,
        zpracoval: form.zpracoval.value,
        jinaZadavatel: form.zpracoval.value === "Jiná" ? {
          jmeno: form.jinaJmeno.value,
          email: form.jinaEmail.value,
          telefon: form.jinaTelefon.value
        } : null,
        fotky: Array.from(files).map(f => f.name)
      };

      console.log("Nová reklamace:", dataObj);
      alert("Reklamace byla úspěšně odeslána (zatím testovací režim).");
      form.reset();
      jinaSekce.classList.add("hidden");
    });
  </script>

</body>
</html>
