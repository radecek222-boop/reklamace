<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Statistiky – White Glove Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f6f7fb;
      color: #111;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-width: 250px;
      text-align: center;
    }
    .card h2 { margin: 0 0 10px; }
    .summary { text-align: center; margin-top: 20px; font-size: 18px; }
    .chart-container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .back-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background: #ddd;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      width: fit-content;
    }
  </style>
</head>
<body>
  <h1>Statistiky – White Glove Service</h1>

  <div class="stats">
    <div class="card">
      <h2>Milan Kolín</h2>
      <p id="milan-eur">EUR: …</p>
      <p id="milan-czk">CZK: …</p>
    </div>
    <div class="card">
      <h2>Radek Zikmund</h2>
      <p id="radek-eur">EUR: …</p>
      <p id="radek-czk">CZK: …</p>
    </div>
  </div>

  <div class="chart-container">
    <canvas id="earningsChart"></canvas>
  </div>

  <div class="summary">
    <p id="total">Celkem účtováno: …</p>
    <p id="rate">Kurz: …</p>
  </div>

  <a href="index.html" class="back-btn">Zpět na hlavní stránku</a>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let rateEUR = 25.0; // default kurz
    let chart;

    // načtení kurzu z ČNB přes proxy
    async function loadRate() {
      try {
        const res = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent("https://api.cnb.cz/cnbapi/exrates/daily?lang=cz"));
        const dataWrapper = await res.json();
        const data = JSON.parse(dataWrapper.contents);
        const eur = data.Rates.find(r => r.code === "EUR");
        if (eur) {
          rateEUR = parseFloat(eur.rate.replace(",", "."));
          document.getElementById("rate").textContent = `Kurz: 1 EUR = ${rateEUR.toFixed(2)} CZK`;
        }
      } catch (e) {
        document.getElementById("rate").textContent = "Kurz: nepodařilo se načíst (použitý default " + rateEUR + ")";
      }
    }

    function loadStats() {
      const stats = JSON.parse(localStorage.getItem("wgsStats") || "{}");

      if (!stats.totalEUR) {
        document.getElementById("total").textContent = "Statistiky zatím nejsou k dispozici. Otevři nejdříve Seznam reklamací.";
        return;
      }

      document.getElementById("milan-eur").textContent = `EUR: ${stats.milanEUR.toFixed(2)}`;
      document.getElementById("milan-czk").textContent = `CZK: ${(stats.milanEUR * rateEUR).toFixed(2)}`;
      document.getElementById("radek-eur").textContent = `EUR: ${stats.radekEUR.toFixed(2)}`;
      document.getElementById("radek-czk").textContent = `CZK: ${(stats.radekEUR * rateEUR).toFixed(2)}`;
      document.getElementById("total").textContent = `Celkem účtováno: ${stats.totalEUR.toFixed(2)} EUR (${(stats.totalEUR * rateEUR).toFixed(2)} CZK)`;

      const ctx = document.getElementById('earningsChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Milan Kolín', 'Radek Zikmund'],
          datasets: [{
            data: [stats.milanEUR, stats.radekEUR],
            backgroundColor: ['#4CAF50', '#2196F3']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: 'Podíl výdělků (EUR)' }
          }
        }
      });
    }

    loadRate().then(loadStats);
  </script>
</body>
</html>
