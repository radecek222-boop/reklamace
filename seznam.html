<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* üîÑ Automatick√© naƒç√≠t√°n√≠ ka≈æd√© 2 minuty */
setInterval(loadData, 120000);

/* üîî Zvukov√° notifikace p≈ôi nov√Ωch z√°znamech */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start(); o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}

/* üß© Hash pro porovn√°n√≠ zmƒõn */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* üìÖ Chytr√© ≈ôazen√≠ */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* üß≠ Zjednodu≈°en√≠ adres podle PSƒå a kl√≠ƒçov√Ωch slov */
function simplifyAddress(addr) {
  if (!addr) return "";
  const normalized = addr.toLowerCase();

  // ‚úÖ Specifick√° adresa WGS ‚Äì Do Dubƒçe 364 ‚Üí Praha 9 Bƒõchovice
  if (normalized.includes("do dubƒçe") || normalized.includes("190 11")) return "Praha 9 Bƒõchovice";

  // ‚úÖ Praha s ƒç√≠slem obvodu
  const prahaMatch = addr.match(/Praha\s*\d+/i);
  if (prahaMatch) return prahaMatch[0];

  // ‚úÖ Bƒõchovice, Doln√≠ Poƒçernice apod.
  if (normalized.includes("bƒõchovice")) return "Praha 9 Bƒõchovice";

  // ‚úÖ fallback ‚Äì odstran√≠ PSƒå a vr√°t√≠ posledn√≠ ƒç√°st adresy
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}

/* üó∫Ô∏è Naƒçten√≠ dat */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL, { mode: "cors", cache: "no-store" });
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      const banner = document.createElement("div");
      banner.textContent = "üÜï Nov√© reklamace byly naƒçteny";
      Object.assign(banner.style,{
        position:"fixed",top:"10px",left:"50%",transform:"translateX(-50%)",
        background:"#28a745",color:"#fff",padding:"10px 20px",borderRadius:"8px",
        boxShadow:"0 3px 8px rgba(0,0,0,0.2)",zIndex:"99999"
      });
      document.body.appendChild(banner);
      setTimeout(()=>banner.remove(),3000);
    }
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch(err) {
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}
/* üìã Vykreslen√≠ tabulky */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy</div>";
    return;
  }
  let html = `
    <table>
      <thead>
        <tr>
          <th>Z√°kazn√≠k</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody>
  `;
  arr.forEach((r,i)=>{
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";

    // üìû ƒçern√© odkazy, st√°le klikateln√©
    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank" style="color:#000;font-weight:600;text-decoration:none;">${simplifyAddress(r.adresa)}</a>`
      : "‚Äì";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}" style="color:#000;font-weight:600;text-decoration:none;">${r.telefon.replace('+420','').trim()}</a>`
      : "‚Äì";

    // üìÖ Ve stavu jen datum + ƒças bez textu "domluveno"
    let stavText = "";
    if (stav === "domluveno" && r.datum && r.cas) {
      const d = new Date(r.datum);
      const den = d.toLocaleDateString("cs-CZ", {
        weekday: "short",
        day: "numeric",
        month: "numeric"
      }).replace(/\s*\d{4}/, "");
      stavText = `${den} ${r.cas}`;
    } else {
      stavText = stav;
    }

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td style="color:#000;">${r.zakaznik || "‚Äì"}</td>
        <td style="color:#000;">${adresa}</td>
        <td style="color:#000;">${telefon}</td>
        <td style="font-weight:600;text-transform:capitalize;color:#000;">${stavText}</td>
      </tr>`;
  });
  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // Kliknut√≠ na ≈ô√°dek ‚Üí otev≈ô√≠t detail
  document.querySelectorAll("tbody tr").forEach(row=>{
    row.addEventListener("click",()=>openDetail(row.getAttribute("data-index")));
  });

  // üî¥ blik√°n√≠ cel√© ≈ô√°dky u nov√Ωch
  document.querySelectorAll(".stav-novy").forEach(el=>{
    el.style.animation = "blinkRow 1s infinite";
  });
}

/* üîç Vyhled√°v√°n√≠ */
searchInput.addEventListener("input",()=>{
  const q = searchInput.value.trim().toLowerCase();
  if(!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik||"").toLowerCase().includes(q) ||
    (r.adresa||"").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);

const style = document.createElement("style");

            <button id="closeBtn" class="btn-action btn-red">Zav≈ô√≠t</button>

          <!-- üóìÔ∏è Sekce term√≠nu -->

  document.body.appendChild(overlay);

  const id = item.cislo || `radek-${index}`;

  const chosenDate = overlay.querySelector("#chosenDate");

  for (let m = 0; m < 60; m += 5) {
    minsSel.innerHTML += `<option value="${String(m).padStart(2,"0")}">${String(m).padStart(2,"0")}</option>`;
  }

  /* üóìÔ∏è Kalend√°≈ô s velk√Ωm zobrazen√≠m vybran√©ho dne */

  /* üó∫Ô∏è Inicializace mapy v detailu */
  if (item.adresa) {
    const wgsCoords = [50.049, 14.523]; // WGS ‚Äì Do Dubƒçe, Praha 9 Bƒõchovice
    const map = L.map(overlay.querySelector("#mapDetail")).setView(wgsCoords, 9);

<script>
/* ============================= */
/* üóìÔ∏è PL√ÅNOVAC√ç DIALOG ‚Äì KALEND√Å≈ò + MAPA */
/* ============================= */
const planBtn = document.getElementById("planBtn");

const planModalHTML = `
<div id="planModal">
  <div class="modal-inner">
    <h2>Pl√°novac√≠ dialog</h2>
    <div class="plan-content">
      <div id="calendar"></div>
      <div id="map"></div>
    </div>
    <div class="plan-list" id="planList">Vyberte den v kalend√°≈ôi...</div>
    <div class="plan-actions">
      <button id="closeMap" class="btn-action btn-red">Zav≈ô√≠t</button>
    </div>
  </div>
</div>`;
document.body.insertAdjacentHTML("beforeend", planModalHTML);

let map, markersLayer, routeLayer;
const wgsCoords = [50.049, 14.523]; // WGS ‚Äì Praha 9 Bƒõchovice

function initCalendar() {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const dny = ulozene.map(z => z.datum);
  const uniqueDays = [...new Set(dny)];

  const calendar = new VanillaCalendar("#calendar", {
    settings: { lang: "cs", visibility: { theme: "light" } },
    actions: {
      clickDay(event, self) {
        const date = event.target.dataset.calendarDay;
        if (date) showPlanForDay(date);
      }
    }
  });
  calendar.init();

  // üîµ zv√Ωraznƒõn√≠ dn≈Ø s pl√°nem (modr√Ω gradient)
  setTimeout(() => {
    document.querySelectorAll(".vanilla-calendar-day__btn").forEach(btn => {
      const date = btn.dataset.calendarDay;
      if (uniqueDays.includes(date)) {
        btn.style.background = "linear-gradient(135deg,#4a90e2,#0055ff)";
        btn.style.color = "#fff";
        btn.style.borderRadius = "50%";
      }
    });
  }, 250);
  return calendar;
}

/* üîç Zobrazen√≠ pl√°n≈Ø dne */
async function showPlanForDay(date) {
  const planList = document.getElementById("planList");
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);

  planList.innerHTML = "";

  if (!map) {
    map = L.map("map").setView([49.8, 15.5], 7); // v√Ωchoz√≠ ‚Äì cel√° ƒåR
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
    routeLayer = L.polyline([], {color: "purple", weight: 4}).addTo(map);
  }

  markersLayer.clearLayers();

  if (!terminy.length) {
    map.setView([49.8, 15.5], 7); // ≈æ√°dn√© term√≠ny ‚Üí cel√° ƒåR
    planList.innerHTML = "<div style='color:#777;'>≈Ω√°dn√© reklamace pro tento den.</div>";
    return;
  }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  let coords = [wgsCoords];

  const fetchCoords = async addr => {
    if (cache[addr]) return cache[addr];
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
    const data = await res.json();
    if (data[0]) {
      const c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      cache[addr] = c;
      localStorage.setItem("geoCache", JSON.stringify(cache));
      return c;
    }
    return null;
  };
  // üó∫Ô∏è Vykreslen√≠ trasy a z√°kazn√≠k≈Ø v mapƒõ
  for (const t of terminy) {
    const c = await fetchCoords(t.adresa);
    if (c) coords.push(c);
  }

  // znaƒçky
  L.marker(wgsCoords, {title: "WGS ‚Äì Praha 9 Bƒõchovice", icon: L.icon({
    iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png",
    iconSize: [28,28],
    iconAnchor: [14,28]
  })}).addTo(markersLayer).bindPopup("<b>WGS ‚Äì Praha 9 Bƒõchovice</b>");

  terminy.forEach(t => {
    const c = cache[t.adresa];
    if (c) {
      L.marker(c, { icon: L.icon({
        iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
        iconSize: [28,28],
        iconAnchor: [14,28]
      })}).addTo(markersLayer)
      .bindPopup(`<b>${t.zakaznik || "Z√°kazn√≠k"}</b><br>${t.adresa || ""}<br>${t.produkt || ""}`);
    }
  });

  // trasa p≈ôes OSRM
  const coordStr = coords.map(c => c[1] + "," + c[0]).join(";");
  const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data = await res.json();
  const route = data.routes?.[0];
  if (route) {
    const line = L.geoJSON(route.geometry, {color: "purple", weight: 5});
    routeLayer.setLatLngs(line.getLatLngs());
    map.fitBounds(line.getBounds());
  }

  // üìã Seznam z√°kazn√≠k≈Ø pro den
  planList.innerHTML = terminy.map(t => `
    <div>
      <b>${t.zakaznik || "Z√°kazn√≠k"}</b><br>
      üìç <a href="https://waze.com/ul?q=${encodeURIComponent(t.adresa)}"
           target="_blank" style="color:#0046ff;font-weight:600;text-decoration:none;">${t.adresa || ""}</a><br>
      üìû <a href="tel:${t.telefon?.replace("+420","").trim() || ""}"
           style="color:#0046ff;font-weight:600;text-decoration:none;">${t.telefon || ""}</a><br>
      üïê ${t.cas || ""}‚ÄÉü™ë ${t.produkt || ""}
    </div>
  `).join("");
}

/* üîò Otev≈ôen√≠ modalu */
planBtn.onclick = () => {
  const modal = document.getElementById("planModal");
  modal.style.display = "flex";
  setTimeout(() => modal.classList.add("active"), 10);
  initCalendar();
};

/* ‚ùå Zav≈ôen√≠ modalu */
document.getElementById("closeMap").onclick = () => {
  const modal = document.getElementById("planModal");
  modal.classList.remove("active");
  setTimeout(() => (modal.style.display = "none"), 250);
};
</script>
<script>

/* üìè V√Ωpoƒçet vzd√°lenosti mezi dvƒõma sou≈ôadnicemi */
function calcDistanceCoords(lat1, lon1, lat2, lon2) {
  const R = 6371; // km
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

/* üñºÔ∏è N√°hled fotky na celou obrazovku */

function highlightTodayRows() {

/* üíæ Ulo≈æen√≠ term√≠nu */
function ulozTermin(zaznam) {
  let data = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const id = zaznam.cislo || zaznam.id;
  data = data.filter(z => z.cislo !== id);
  data.push(zaznam);
  localStorage.setItem("stavyReklamaciData", JSON.stringify(data));
}

/* ü©∏ Kontrola p≈ôekryvu term√≠n≈Ø (nepou≈æ√≠v√° potvrzovac√≠ okno) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}

/* üîÅ Aktualizace blik√°n√≠ dne≈°n√≠ch term√≠n≈Ø */

});
