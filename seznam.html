const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");

setInterval(loadData, 120000);

/* üîî Zvukov√° notifikace p≈ôi nov√Ωch z√°znamech */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start();
    o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}

/* üß© Hash pro porovn√°n√≠ zmƒõn */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* üìÖ Chytr√© ≈ôazen√≠ */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* üß≠ Zjednodu≈°en√≠ adres */
function simplifyAddress(addr) {
  if (!addr) return "";
  const prahaMatch = addr.match(/Praha\s*\d+/i);
  if (prahaMatch) return prahaMatch[0];
  if (addr.toLowerCase().includes("bƒõchovice")) return "Praha 9";
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}
/* üó∫Ô∏è Naƒçten√≠ dat */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL, { mode: "cors", cache: "no-store" });
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      const banner = document.createElement("div");
      banner.textContent = "üÜï Nov√© reklamace byly naƒçteny";

      banner.style.top="10px";
      banner.style.left="50%";
      banner.style.transform="translateX(-50%)";
      banner.style.background="#28a745";
      banner.style.color="#fff";
      banner.style.padding="10px 20px";

      banner.style.zIndex="99999";

  } catch(err) {
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank">${simplifyAddress(r.adresa)}</a>`
      : "‚Äì";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}">${r.telefon.replace('+420','').trim()}</a>`
      : "‚Äì";

    html += `

  // Kliknut√≠ na ≈ô√°dek ‚Üí otev≈ôe detail z√°kazn√≠ka
  document.querySelectorAll("tbody tr").forEach(row => {
    row.addEventListener("click", () => openDetail(row.getAttribute("data-index")));

}

/* üîç Vyhled√°v√°n√≠ */

/* üìè V√Ωpoƒçet vzd√°lenosti mezi dvƒõma sou≈ôadnicemi */
function calcDistanceCoords(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

/* üíæ Ulo≈æen√≠ term√≠nu */
function ulozTermin(zaznam) {
  let data = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const id = zaznam.cislo || zaznam.id;
  data = data.filter(z => z.cislo !== id);
  data.push(zaznam);
  localStorage.setItem("stavyReklamaciData", JSON.stringify(data));
}

/* üïì Kontrola p≈ôekryvu term√≠n≈Ø (2h rozd√≠l) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  for (const t of terminy) {
    let coords;
    if (t.lat && t.lon) coords = [t.lat, t.lon];
    else {
      if (cache[t.adresa]) coords = cache[t.adresa];
      else {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(t.adresa)}`);
        const data = await res.json();
        if (data[0]) {
          coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
          cache[t.adresa] = coords;
          localStorage.setItem("geoCache", JSON.stringify(cache));
          t.lat = coords[0];
          t.lon = coords[1];
        }
      }
    }
    if (coords) {
      const dist = calcDistanceCoords(wgs[0], wgs[1], coords[0], coords[1]);
      L.marker(coords).addTo(map)
        .bindPopup(`<b>${t.zakaznik || "Z√°kazn√≠k"}</b><br>${t.adresa}<br>${t.cas || ""}<br>üìç ${dist.toFixed(1)} km od WGS`);
    }
  }

  planList.innerHTML = terminy.map(t => `
    <div><b>${t.cas || ""}</b> ‚Äì ${t.zakaznik}<br>${t.adresa}</div>
  `).join("");
}

/* üßæ Export pl√°nu dne do PDF */
function exportPlanToPDF() {
  const { jsPDF } = window.jspdf;
  const selected = document.querySelector(".vanilla-calendar-day__btn_selected");
  if (!selected) return alert("Vyberte den v kalend√°≈ôi.");
  const date = selected.dataset.calendarDay;
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]").filter(t => t.datum === date);
  if (!terminy.length) return alert("Na tento den nen√≠ ≈æ√°dn√Ω pl√°n.");

  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`Pl√°n dne ‚Äì ${date}`, 14, 20);
  doc.setFontSize(11);
  let y = 30;
  terminy.forEach(t => {
    doc.text(`‚Ä¢ ${t.zakaznik || "Z√°kazn√≠k"} ‚Äì ${t.adresa}`, 14, y);
    y += 6;
    doc.text(`   Model: ${t.produkt || ""}  |  Tel: ${t.telefon || ""}  |  ƒåas: ${t.cas || ""}`, 14, y);
    y += 8;
  });
  doc.save(`Plan_${date}.pdf`);
}
