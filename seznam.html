<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");

let dataAll = [];
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");
let lastFetchController = null;

/* üåÄ Modern√≠ loader */
function showLoader() {
  tableContainer.innerHTML = `
    <div style="text-align:center;padding:25px;">
      <div style="display:inline-block;width:10px;height:10px;margin:3px;border-radius:50%;background:#0046ff;animation:loaderPulse 1s infinite alternate;"></div>
      <div style="display:inline-block;width:10px;height:10px;margin:3px;border-radius:50%;background:#0046ff;animation:loaderPulse 1s infinite alternate 0.2s;"></div>
      <div style="display:inline-block;width:10px;height:10px;margin:3px;border-radius:50%;background:#0046ff;animation:loaderPulse 1s infinite alternate 0.4s;"></div>
    </div>`;
}

const style = document.createElement("style");
style.textContent = `
@keyframes loaderPulse { from{opacity:.3;transform:scale(.8);} to{opacity:1;transform:scale(1.3);} }`;
document.head.appendChild(style);

/* ‚ö° Naƒç√≠t√°n√≠ dat s Cache-First strategi√≠ */
async function loadData(forceRefresh=false) {
  if (lastFetchController) lastFetchController.abort();
  lastFetchController = new AbortController();
  const { signal } = lastFetchController;

  // üß† 1Ô∏è‚É£ nejd≈ô√≠v zobraz cached data, pokud existuj√≠
  const cached = localStorage.getItem("reklamaceCache");
  if (cached && !forceRefresh) {
    try {
      const parsed = JSON.parse(cached);
      if (Array.isArray(parsed) && parsed.length) {
        renderTable(parsed);
        dataAll = parsed;
      }
    } catch(e){}
  }

  // üåÄ Loader
  showLoader();

  try {
    const res = await fetch(API_URL + `?t=${Date.now()}`, { cache: "no-store", signal });
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const fresh = await res.json();
    if (!Array.isArray(fresh)) throw new Error("Neplatn√Ω form√°t dat");

    dataAll = sortSmart(fresh.reverse());
    renderTable(dataAll);
    localStorage.setItem("reklamaceCache", JSON.stringify(dataAll));
  } catch(err) {
    if (err.name === "AbortError") return; // p≈ôeru≈°eno ruƒçnƒõ
    tableContainer.innerHTML = `<div style="color:red;text-align:center;">‚ö†Ô∏è Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* üìÖ Chytr√© ≈ôazen√≠ (nov√© ‚Üí domluven√© ‚Üí zru≈°en√©) */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* üóÇÔ∏è Vykreslen√≠ tabulky */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div style='text-align:center;color:#666;padding:20px;'>≈Ω√°dn√© z√°znamy</div>";
    return;
  }

  let html = `
  <table>
    <thead>
      <tr>
        <th>Z√°kazn√≠k</th>
        <th>Adresa</th>
        <th>Telefon</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody>`;

  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const adresa = r.adresa ? 
      `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank">${r.adresa}</a>` : "‚Äì";
    const telefon = r.telefon ? 
      `<a href="tel:${r.telefon.replace('+420','').trim()}">${r.telefon.replace('+420','').trim()}</a>` : "‚Äì";

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || "‚Äì"}</td>
        <td>${adresa}</td>
        <td>${telefon}</td>
        <td style="font-weight:600;text-transform:capitalize;">${stav}</td>
      </tr>`;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // kliknut√≠ na ≈ô√°dek ‚Üí otev≈ôe detail
  document.querySelectorAll("tbody tr").forEach(row =>
    row.addEventListener("click", () => openDetail(row.getAttribute("data-index")))
  );
}

/* üîç Vyhled√°v√°n√≠ */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

/* üîÅ Ovl√°d√°n√≠ naƒç√≠t√°n√≠ */
reloadBtn.addEventListener("click", () => loadData(true));
window.addEventListener("DOMContentLoaded", () => loadData(false));
</script>

  const overlay = document.createElement("div");
  overlay.className = "detail-overlay";
  overlay.innerHTML = `

          ${
            item.typ && item.typ.toLowerCase().includes("poz√°ruƒçn√≠") 
              ? "" 
              : `<p><strong>Datum prodeje:</strong> ${item.datum_prodeje || "‚Äì"} |
                 <strong>Datum reklamace:</strong> ${item.datum_reklamace || "‚Äì"}</p>`
          }

          ${
            item.fotky && item.fotky.length
              ? `<div class="foto-container">
                  ${item.fotky.map(f => `<img src="foto/${f}" alt="${f}" onclick="showPhoto(this.src)" />`).join("")}
                 </div>`
              : `<p style="color:#777;">üì∑ ≈Ω√°dn√© p≈ôilo≈æen√© fotografie</p>`
          }

          <div class="btn-row">
            <button id="termBtn" class="btn-action btn-blue">Domluvit term√≠n</button>
            <button id="protoBtn" class="btn-action btn-green">P≈ôej√≠t na protokol</button>
            <button id="closeBtn" class="btn-action btn-red">Zav≈ô√≠t</button>
          </div>

          <div id="termSection" class="term-section">
            <h3>Domluvit / Zmƒõnit term√≠n</h3>
            <div class="term-center">
              <input type="date" id="datumTerminu" class="term-date" />
              <div class="custom-time-picker">
                <select id="hours"></select><span>:</span><select id="minutes"></select>
              </div>
            </div>

            <div class="btn-row">
              <button id="saveTermBtn" class="btn-action btn-green">Ulo≈æit term√≠n</button>
              <button id="noAnswerBtn" class="btn-action btn-orange">Nezved√° to</button>
              <button id="cancelBtn" class="btn-action btn-gray">Z√°kazn√≠k zru≈°il</button>
              <button id="backBtn" class="btn-action btn-red">Zpƒõt</button>
            </div>
          </div>
        </div>

        <div class="detail-map">
          <div id="mapDetail"></div>
          <div id="mapDistance" class="map-distance"></div>
        </div>
      </div>
    </div>`;

  document.body.appendChild(overlay);
  setTimeout(() => overlay.classList.add("active"), 10);

  const id = item.cislo || `radek-${index}`;
  const dateInput = overlay.querySelector("#datumTerminu");
  const hoursSel = overlay.querySelector("#hours");
  const minsSel = overlay.querySelector("#minutes");

  for (let h = 7; h < 20; h++) hoursSel.innerHTML += `<option>${String(h).padStart(2,"0")}</option>`;
  for (let m = 0; m < 60; m += 5) minsSel.innerHTML += `<option>${String(m).padStart(2,"0")}</option>`;

  // üó∫Ô∏è Mapa
  if (item.adresa) {
    const wgsCoords = [50.049, 14.523];
    const map = L.map(overlay.querySelector("#mapDetail")).setView(wgsCoords, 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    const wgsMarker = L.marker(wgsCoords, { title: "WGS ‚Äì Do Dubƒçe" }).addTo(map)
      .bindPopup("<b>WGS ‚Äì Do Dubƒçe, Praha 9</b>");

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(item.adresa)}`)
      .then(res => res.json())
      .then(data => {
        if (data[0]) {
          const custCoords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
          const custMarker = L.marker(custCoords, { icon: L.icon({
            iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
            iconSize: [28,28], iconAnchor: [14,28]
          })}).addTo(map).bindPopup(`<b>${item.zakaznik}</b><br>${item.adresa}`);

          const group = L.featureGroup([wgsMarker, custMarker]);
          map.fitBounds(group.getBounds().pad(0.3));

          const distanceKm = calcDistanceCoords(wgsCoords[0], wgsCoords[1], custCoords[0], custCoords[1]);
          overlay.querySelector("#mapDistance").innerHTML = `üìç Vzd√°lenost od WGS: <b>${distanceKm.toFixed(1)} km</b>`;
        }
      });
  }

  /* üíæ Ulo≈æit term√≠n */
  overlay.querySelector("#saveTermBtn").onclick = () => {
    const datum = dateInput.value;
    const cas = `${hoursSel.value}:${minsSel.value}`;
    if (!datum || !cas) return alert("Vypl≈àte datum i ƒças!");

    stavy[id] = "domluveno";
    item.datum = datum;
    item.cas = cas;
    ulozTermin(item);
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);

    if (item.telefon) {
      const tel = item.telefon.replace(/\+?420|\s+/g, "");
      const sms = `Dobr√Ω den, n√≠≈æe v√°m zas√≠l√°me potvrzen√Ω term√≠n n√°v≈°tƒõvy na≈°eho technika v den ${datum} v ƒçase ${cas} na adresu ${item.adresa}. Servisn√≠ centrum WGS`;
      window.location.href = `sms:+420${tel}?body=${encodeURIComponent(sms)}`;
    }
  };

  /* üìµ Nezved√° to */
  overlay.querySelector("#noAnswerBtn").onclick = () => {
    stavy[id] = "nezveda";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);
    if (item.telefon) {
      const tel = item.telefon.replace(/\+?420|\s+/g, "");
      const sms = `Dobr√Ω den, volali jsme v√°m ohlednƒõ va≈°eho po≈æadavku reklamace ${item.cislo || ""}. Pros√≠m zavolejte zpƒõt, r√°di bychom si domluvili term√≠n n√°v≈°tƒõvy. Servisn√≠ centrum WGS`;
      window.location.href = `sms:+420${tel}?body=${encodeURIComponent(sms)}`;
    }
  };

  /* ‚ùå Z√°kazn√≠k zru≈°il */
  overlay.querySelector("#cancelBtn").onclick = () => {
    stavy[id] = "zruseno";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);
  };

  overlay.querySelector("#termBtn").onclick = () => overlay.querySelector("#termSection").style.display = "block";
  overlay.querySelector("#backBtn").onclick = () => overlay.querySelector("#termSection").style.display = "none";
  overlay.querySelector("#protoBtn").onclick = () => {
    localStorage.setItem("selectedRecord", JSON.stringify(item));
    window.location.href = "protokol.html";
  };
  overlay.querySelector("#closeBtn").onclick = closeDetail;

  function closeDetail() {
    overlay.classList.remove("active");
    setTimeout(() => overlay.remove(), 200);
  }
}

/* üìè V√Ωpoƒçet vzd√°lenosti */
function calcDistanceCoords(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

<script>
// =============================
// üóìÔ∏è PL√ÅN DNE ‚Äì KALEND√Å≈ò + MAPA
// =============================
const planBtn = document.getElementById("planBtn");

/* üîß HTML modalu */
const planModalHTML = `
<div id="planModal">
  <div class="modal-inner">
    <h2>üóìÔ∏è Pl√°n dne</h2>
    <div class="plan-content">
      <div id="calendar"></div>
      <div id="mapContainer">
        <div id="map" style="display:none;"></div>
        <div class="plan-empty" id="noPlanMsg">≈Ω√°dn√Ω z√°znam pro tento den</div>
      </div>
    </div>
    <div class="plan-list" id="planList">Vyberte den v kalend√°≈ôi...</div>
    <div class="plan-actions">
      <button id="exportPlanPDF" class="btn-action btn-green">Exportovat do PDF</button>
      <button id="closeMap" class="btn-action btn-red">Zav≈ô√≠t</button>
    </div>
  </div>
</div>`;
document.body.insertAdjacentHTML("beforeend", planModalHTML);

let map, markersLayer, routeLayer;

/* üóìÔ∏è Inicializace Vanilla kalend√°≈ôe */
function initCalendar() {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const dny = ulozene.map(z => z.datum);
  const uniqueDays = [...new Set(dny)];

  const calendar = new VanillaCalendar("#calendar", {
    settings: { lang: "cs", visibility: { theme: "light" } },
    actions: {
      clickDay(event, self) {
        const date = event.target.dataset.calendarDay;
        if (date) showPlanForDay(date);
      }
    }
  });

  calendar.init();

  // P≈ôidat modr√Ω punt√≠k pod dny s pl√°nem
  setTimeout(() => {
    document.querySelectorAll(".vanilla-calendar-day__btn").forEach(btn => {
      const date = btn.dataset.calendarDay;
      if (uniqueDays.includes(date)) {
        const dot = document.createElement("div");
        dot.style.width = "6px";
        dot.style.height = "6px";
        dot.style.background = "#0046ff";
        dot.style.borderRadius = "50%";
        dot.style.margin = "2px auto 0";
        btn.appendChild(dot);
      }
    });
  }, 300);

  return calendar;
}

/* üìç Zobrazen√≠ pl√°novan√Ωch reklamac√≠ */
async function showPlanForDay(date) {
  const planList = document.getElementById("planList");
  const noPlanMsg = document.getElementById("noPlanMsg");
  const mapDiv = document.getElementById("map");
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);

  planList.innerHTML = "";

  if (!terminy.length) {
    noPlanMsg.style.display = "flex";
    mapDiv.style.display = "none";
    planList.innerHTML = "<div style='color:#777;'>≈Ω√°dn√© reklamace pro tento den.</div>";
    if (markersLayer) markersLayer.clearLayers();
    return;
  }

  noPlanMsg.style.display = "none";
  mapDiv.style.display = "block";

  if (!map) {
    map = L.map("map").setView([50.0755, 14.4378], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    markersLayer = L.layerGroup().addTo(map);
    routeLayer = L.polyline([], {color: "purple", weight: 4}).addTo(map);
  }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  const wgsCoords = [50.049, 14.523];
  let coords = [wgsCoords];

  const fetchCoords = async addr => {
    if (cache[addr]) return cache[addr];
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
    const data = await res.json();
    if (data[0]) {
      const c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      cache[addr] = c;
      localStorage.setItem("geoCache", JSON.stringify(cache));
      return c;
    }
    return null;
  };

  for (const t of terminy) {
    const c = await fetchCoords(t.adresa);
    if (c) coords.push(c);
  }

  markersLayer.clearLayers();
  L.marker(wgsCoords, {title: "WGS ‚Äì Praha 9", icon: L.icon({
    iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png",
    iconSize: [28,28], iconAnchor: [14,28]
  })}).addTo(markersLayer).bindPopup("<b>WGS ‚Äì Do Dubƒçe, Praha 9</b>");

  terminy.forEach(t => {
    const c = cache[t.adresa];
    if (c) {
      L.marker(c, { icon: L.icon({
        iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
        iconSize: [28,28],
        iconAnchor: [14,28]
      })}).addTo(markersLayer)
      .bindPopup(`<b>${t.zakaznik}</b><br>${t.adresa}<br>${t.produkt || ""}`);
    }
  });

  // üõ£Ô∏è vykreslit trasu
  const coordStr = coords.map(c => c[1] + "," + c[0]).join(";");
  const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data = await res.json();
  const route = data.routes[0];
  if (route) {
    const line = L.geoJSON(route.geometry, {color: "purple", weight: 5});
    routeLayer.setLatLngs(line.getLatLngs());
    map.fitBounds(line.getBounds());
  }

  planList.innerHTML = terminy.map(t => `
    <div>
      <b>${t.zakaznik}</b> ‚Äì ${t.adresa}<br>
      <span style="color:#555;">${t.produkt || ""}</span>
    </div>
  `).join("");
}

/* üßæ Export pl√°nu dne do PDF */
async function exportPlanToPDF() {
  const { jsPDF } = window.jspdf;
  const selected = document.querySelector(".vanilla-calendar-day__btn_selected");
  if (!selected) return alert("Vyberte den v kalend√°≈ôi.");
  const date = selected.dataset.calendarDay;

  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);
  if (!terminy.length) return alert("Na tento den nen√≠ ≈æ√°dn√Ω pl√°n.");

  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`Pl√°n dne ‚Äì ${date}`, 14, 20);
  doc.setFontSize(11);
  let y = 30;
  terminy.forEach(t => {
    doc.text(`‚Ä¢ ${t.zakaznik || "Z√°kazn√≠k"} ‚Äì ${t.adresa}`, 14, y);
    y += 6;
    doc.text(`   Model: ${t.produkt || ""} | Tel: ${t.telefon || ""} | ƒåas: ${t.cas || ""}`, 14, y);
    y += 8;
  });
  doc.save(`Plan_${date}.pdf`);
}

/* üîò Otev≈ôen√≠ modalu */
planBtn.onclick = () => {
  const modal = document.getElementById("planModal");
  modal.style.display = "flex";
  setTimeout(() => modal.classList.add("active"), 10);
  initCalendar();
};

/* ‚ùå Zav≈ôen√≠ modalu */
document.getElementById("closeMap").onclick = () => {
  const modal = document.getElementById("planModal");
  modal.classList.remove("active");
  setTimeout(() => (modal.style.display = "none"), 250);
};

/* üì§ Export PDF */
document.getElementById("exportPlanPDF").onclick = exportPlanToPDF;
</script>
<script>

/* =============================== */
/* üî¥ BLINK dne≈°n√≠ch term√≠n≈Ø v seznamu */
/* =============================== */
function highlightTodayRows() {
  const today = new Date().toISOString().split("T")[0];
  document.querySelectorAll("tbody tr").forEach(row => {
    const index = row.dataset.index;
    const item = dataAll[index];
    if (item && item.datum === today && stavy[item.cislo || `radek-${index}`] === "domluveno") {
      row.classList.add("blink-today");
    } else {
      row.classList.remove("blink-today");
    }
  });
}

/* üíæ Ulo≈æen√≠ term√≠n≈Ø */
function ulozTermin(zaznam) {
  let data = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const id = zaznam.cislo || zaznam.id;
  data = data.filter(z => z.cislo !== id);
  data.push(zaznam);
  localStorage.setItem("stavyReklamaciData", JSON.stringify(data));
}

/* üïì Kontrola p≈ôekryvu term√≠n≈Ø (¬±2h) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}

/* ü©∏ Aktivace blik√°n√≠ dne≈°n√≠ch term√≠n≈Ø */

};
window.addEventListener("storage", e => {
  if (e.key === "stavyReklamaci") setTimeout(highlightTodayRows, 300);
});
setInterval(highlightTodayRows, 30000);

<script>
// üß© Dynamick√© zobrazen√≠ stav≈Ø a p≈ôizp≈Øsoben√≠ ≈ô√°dk≈Ø
function aktualizujZobrazeniStavu() {
  document.querySelectorAll("tbody tr").forEach(row => {
    const index = row.dataset.index;
    const id = row.dataset.id;
    const item = dataAll[index];
    const stav = stavy[id] || "novy";

    if (!item) return;
    let text = stav.charAt(0).toUpperCase() + stav.slice(1);

    // üß† Text ve sloupci
    if (stav === "domluveno" && item.datum && item.cas) {
      text = `Domluveno: ${item.datum} ${item.cas}`;
    } else if (stav === "nezveda") {
      text = "Zasl√°na SMS (nezved√°)";
    } else if (stav === "zruseno") {
      text = "Z√°kazn√≠k zru≈°il";
    } else if (stav === "novy") {
      text = "Nov√Ω z√°znam";
    }

    row.querySelector("td:last-child").textContent = text;

    // ü©∏ Odebr√°n√≠ v≈°ech t≈ô√≠d
    row.classList.remove("stav-novy","stav-domluveno","stav-nezveda","stav-zruseno");

    // üé® Barevn√© zv√Ωraznƒõn√≠ podle stavu
    if (stav === "domluveno") row.classList.add("stav-domluveno");
    if (stav === "nezveda") row.classList.add("stav-nezveda");
    if (stav === "zruseno") row.classList.add("stav-zruseno");
    if (stav === "novy") row.classList.add("stav-novy");
  });
}

// üîÅ Po vykreslen√≠ tabulky aktualizuj stav
const origRender = renderTable;
renderTable = function(arr) {
  origRender(arr);
  setTimeout(aktualizujZobrazeniStavu, 200);
};

// üîò P≈ôi otev≈ôen√≠ detailu mƒõn√≠ tlaƒç√≠tko "Domluvit term√≠n"
const origOpenDetail = openDetail;
openDetail = function(index) {
  origOpenDetail(index);
  setTimeout(() => {
    const overlay = document.querySelector(".detail-overlay.active");
    if (!overlay) return;
    const item = dataAll[index];
    const id = item.cislo || `radek-${index}`;
    const termBtn = overlay.querySelector("#termBtn");

    const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
    const nalezeny = ulozene.find(z => z.cislo === id);

    if (nalezeny && nalezeny.datum && nalezeny.cas) {
      termBtn.textContent = "Zmƒõnit term√≠n";
      termBtn.style.background = "linear-gradient(135deg, #0046ff, #357aff)";
    } else {
      termBtn.textContent = "Domluvit term√≠n";
      termBtn.style.background = "linear-gradient(135deg, #007bff, #399bff)";
    }
  }, 250);
};

// üîÇ Reakce na zmƒõny v localStorage
window.addEventListener("storage", e => {
  if (["stavyReklamaci","stavyReklamaciData"].includes(e.key)) {
    setTimeout(aktualizujZobrazeniStavu, 300);
  }
});
</script>
