<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seznam reklamací</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f6f7fb;
    }
    .wrapper {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      min-width: 120px;
    }
    th {
      background-color: #eee;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Seznam reklamací</h1>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Zákazník</th>
            <th>Adresa</th>
            <th>Kontakt</th>
            <th>Termín návštěvy</th>
            <th>Model</th>
            <th>Popis</th>
            <th>Akce</th>
          </tr>
        </thead>
        <tbody id="claims-table">
          <!-- Data se načtou zde -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
