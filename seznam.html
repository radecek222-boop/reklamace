<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WHITE GLOVE SERVICE ‚Äì Seznam reklamac√≠</title>
  <style>
    :root { font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif; color:#111; }
    body { margin:0; padding:20px; background:#f6f7fb; }
    h1 { text-align:center; font-size:2em; font-weight:900; margin:0 0 10px; }
    h2 { text-align:center; font-size:1.1em; font-weight:600; margin:0 0 20px; color:#555; }

    .top-btn {
      display:inline-block;
      background: linear-gradient(135deg, #28a745, #58d68d, #2ecc71);
      background-size:200% 200%;
      animation:shine 3s ease infinite;
      color:#fff; text-decoration:none; font-weight:700;
      padding:10px 22px; border-radius:8px;
      margin-bottom:15px; transition:transform .15s ease;
    }
    .top-btn:hover { transform: translateY(-2px); box-shadow:0 4px 10px rgba(0,0,0,0.2); }
    @keyframes shine {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    @media(max-width:768px){
      .top-btn{display:block;width:100%;text-align:center;padding:14px 0;font-size:1.05em;}
    }

    .btn-refresh {
      background:#007bff; color:#fff; border:none; border-radius:8px;
      padding:10px 18px; font-weight:700; cursor:pointer;
      margin-bottom:20px; transition:background .2s ease;
    }
    .btn-refresh:hover { background:#0056b3; }

    .searchbox {
      width:100%; max-width:400px; margin:0 auto 20px;
      display:block; padding:10px; border:1px solid #ccc;
      border-radius:8px; font-size:1em; background:#fff;
    }

    table { width:100%; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden; }
    th, td { padding:10px 12px; text-align:left; border-bottom:1px solid #ddd; font-size:0.95em; }
    th { background:#eee; font-weight:700; }
    tr:hover { background:#f1f3f5; cursor:pointer; }

    .contract-poz { color:#7b1fa2; font-weight:700; }
    .btn { background:#6c757d; color:#fff; padding:10px 20px; text-decoration:none; border-radius:8px; display:inline-block; margin-top:15px; }
    .btn:hover { background:#5a6268; }

    @media (max-width: 768px) {
      th:nth-child(n+5), td:nth-child(n+5) { display:none; }
      th:nth-child(1), td:nth-child(1) { display:none; }
    }

    #detailModal {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      display:none; justify-content:center; align-items:center;
      padding:20px; z-index:1000;
    }
    #detailContent {
      background:white; border-radius:10px; padding:20px;
      max-width:600px; width:100%; max-height:85vh; overflow-y:auto;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
    }
    #detailButtons { text-align:center; margin-top:20px; }
    #detailButtons button {
      margin:5px; padding:10px 16px; border:none; border-radius:8px;
      cursor:pointer; color:#fff; font-weight:600;
    }
    .btn-close { background:#6c757d; }
    .btn-close:hover { background:#5a6268; }
    .btn-protocol {
      background:linear-gradient(135deg,#8e44ad,#9b59b6,#c471ed);
      background-size:200% 200%;
      animation:shine 3s ease infinite;
    }

    .photo-gallery {
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:10px;
    }
    .photo-gallery img {
      max-width:100px; border-radius:6px; cursor:pointer; transition:transform 0.2s ease;
    }
    .photo-gallery img:hover { transform:scale(1.1); }

    #photoView {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:1100;
    }
    #photoView img { max-width:90%; max-height:90%; border-radius:10px; }
  </style>
</head>
<body>
  <h1>WHITE GLOVE SERVICE</h1>
  <h2>Seznam reklamac√≠ a servisn√≠ch po≈æadavk≈Ø</h2>

  <div style="text-align:center;">
    <a href="hotove.html" class="top-btn">‚úÖ HOTOV√â REKLAMACE</a>
  </div>

  <div style="text-align:center;">
    <button id="refreshBtn" class="btn-refresh">üîÅ Naƒç√≠st nov√© reklamace</button>
  </div>

  <input type="text" id="searchInput" class="searchbox" placeholder="Hledat podle jm√©na, adresy nebo telefonu...">

  <table id="dataTable">
    <thead>
      <tr>
        <th>#</th>
        <th>CONTRACT</th>
        <th>JM√âNO</th>
        <th>ADRESA</th>
        <th>TELEFON</th>
        <th>E-MAIL</th>
        <th>POPIS</th>
        <th>TYP</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="8" style="text-align:center; padding:20px;">Naƒç√≠t√°n√≠ dat...</td></tr>
    </tbody>
  </table>

  <div style="text-align:center;">
    <a href="index.html" class="btn">Zpƒõt na hlavn√≠ str√°nku</a>
  </div>

  <!-- Detail mod√°l -->
  <div id="detailModal">
    <div id="detailContent">
      <h3 id="detailName" style="margin-top:0;"></h3>
      <div id="detailInfo"></div>
      <div class="photo-gallery" id="photoGallery"></div>
      <div id="detailButtons">
        <button id="closeDetail" class="btn-close">Zav≈ô√≠t detail</button>
        <button id="createProtocol" class="btn-protocol">Vytvo≈ôit protokol</button>
      </div>
    </div>
  </div>

  <div id="photoView"><img id="photoLarge" src=""></div>

  <script>
    async function loadOrders() {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; padding:20px;">‚è≥ Naƒç√≠t√°n√≠...</td></tr>`;

      try {
        const response = await fetch("https://api.github.com/repos/radecek222-boop/reklamace/contents/orders.json", {
          headers: { "Accept": "application/vnd.github.v3.raw" },
          cache: "no-store"
        });
        if (!response.ok) throw new Error("Nelze naƒç√≠st aktu√°ln√≠ data ze serveru.");
        const data = await response.json();
        renderTable(data);
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; color:red;">Chyba p≈ôi naƒç√≠t√°n√≠: ${e.message}</td></tr>`;
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">≈Ω√°dn√© reklamace k zobrazen√≠</td></tr>`;
        return;
      }

      data.forEach((item, index) => {
        const tr = document.createElement("tr");
        const contractClass = item.contract === "POZ" ? "contract-poz" : "";

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td class="${contractClass}">${item.contract || ""}</td>
          <td>${item.zakaznik || ""}</td>
          <td>${item.adresa || ""}</td>
          <td><a href="tel:${item.telefon || ""}">${item.telefon || ""}</a></td>
          <td><a href="mailto:${item.email || ""}">${item.email || ""}</a></td>
          <td>${item.popis || ""}</td>
          <td>${item.typ || ""}</td>
        `;
        tr.addEventListener("click", () => openDetail(item));
        tbody.appendChild(tr);
      });
    }

    function openDetail(item) {
      const modal = document.getElementById("detailModal");
      modal.style.display = "flex";
      document.getElementById("detailName").textContent = item.zakaznik || "Nezn√°m√Ω z√°kazn√≠k";
      document.getElementById("detailInfo").innerHTML = `
        <p><b>Adresa:</b> ${item.adresa || ""}</p>
        <p><b>Telefon:</b> ${item.telefon || ""}</p>
        <p><b>E-mail:</b> ${item.email || ""}</p>
        <p><b>Popis z√°vady:</b><br>${item.popis || ""}</p>
        <p><b>Model:</b> ${item.produkt || ""}</p>
        <p><b>Contract:</b> ${item.contract || ""}</p>
        <p><b>Datum vytvo≈ôen√≠:</b> ${item.datum_vytvoreni || "-"}</p>
      `;

      const gallery = document.getElementById("photoGallery");
      gallery.innerHTML = "";
      if (item.fotky && item.fotky.length > 0) {
        item.fotky.forEach(photo => {
          const img = document.createElement("img");
          img.src = photo.startsWith("http") ? photo : `https://raw.githubusercontent.com/radecek222-boop/reklamace/main/${photo}`;
          img.alt = "foto";
          img.addEventListener("click", () => openPhoto(img.src));
          gallery.appendChild(img);
        });
      }
      document.getElementById("createProtocol").onclick = () => createProtocol(item);
    }

    function createProtocol(item) {
      localStorage.setItem("selectedOrder", JSON.stringify(item));
      window.location.href = "protokol.html";
    }

    function openPhoto(src) {
      const view = document.getElementById("photoView");
      const img = document.getElementById("photoLarge");
      img.src = src;
      view.style.display = "flex";
      view.onclick = () => { view.style.display = "none"; };
    }

    document.getElementById("closeDetail").addEventListener("click", () => {
      document.getElementById("detailModal").style.display = "none";
    });

    document.getElementById("searchInput").addEventListener("input", e => {
      const filter = e.target.value.toLowerCase();
      const rows = document.querySelectorAll("#dataTable tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    document.getElementById("refreshBtn").addEventListener("click", loadOrders);
    window.addEventListener("pageshow", () => loadOrders());
    loadOrders();
  </script>
</body>
</html>
