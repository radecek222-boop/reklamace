<script>
const API_URL = "reklamace.json";  // 🔄 nově čte z JSON souboru ve stejné složce
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");

let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* 🔄 Automatické načítání každé 2 minuty */
setInterval(loadDataSafe, 120000);

/* 🔔 Zvuková notifikace při nových záznamech */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start(); o.stop(ctx.currentTime + 0.25);
  } catch(e){}
}

/* 🧩 Hash pro porovnání změn */
function hashData(arr) {
  return arr.map(r => (r.zakaznik || "") + (r.adresa || "")).join("|");
}

/* 📅 Chytré řazení podle stavu a dne */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || a.stav || "nový";
    const sb = stavy[b.cislo] || b.stav || "nový";
    const da = (a.datum === today) ? 0 : (sa==="zruseno"?2:1);
    const db = (b.datum === today) ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* 🗺️ Zjednodušení adres */
function simplifyAddress(addr) {
  if (!addr) return "";
  const prahaMatch = addr.match(/Praha\s*\d+/i);
  if (prahaMatch) return prahaMatch[0];
  if (addr.toLowerCase().includes("běchovice")) return "Praha 9";
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}

/* 🧠 Bezpečné načítání s ochranou proti překryvům */
let fetchInProgress = false;
async function loadDataSafe() {
  if (fetchInProgress) return;
  fetchInProgress = true;
  try {
    await loadData();
  } finally {
    fetchInProgress = false;
  }
}

/* 🗂️ Načtení dat z JSON */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Načítám data...</div>";
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    if (!res.ok) throw new Error("Nepodařilo se načíst data");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatný formát dat");

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      showBanner("🆕 Načteny nové záznamy", "#28a745");
    }
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch(err) {
    console.error("❌ Chyba při načítání:", err);
    tableContainer.innerHTML = `<div style='color:red;'>Chyba načítání dat</div>`;
  }
}

/* 📋 Zobrazení tabulky reklamací */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>Žádné záznamy</div>";
    return;
  }
  let html = `
    <table>
      <thead>
        <tr>
          <th>Zákazník</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody>
  `;

  arr.forEach((r,i)=>{
    const id = r.cislo || `radek-${i}`;
    const stav = (stavy[id] || r.stav || "nový").toLowerCase();

    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank" style="color:#004a99;text-decoration:underline;">${simplifyAddress(r.adresa)}</a>`
      : "–";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}" style="color:#004a99;text-decoration:underline;">${r.telefon.replace('+420','').trim()}</a>`
      : "–";

    let stavText = "";
    if (stav === "domluveno" && r.datum && r.cas) {
      const d = new Date(r.datum);
      stavText = `${d.getDate()}.${d.getMonth()+1}. ${r.cas}`;
    } else if (stav === "zruseno") stavText = "Zrušeno";
    else if (stav === "nezveda") stavText = "Nezvedá";
    else if (stav === "nový" || stav === "novy") stavText = "Nový";

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || "–"}</td>
        <td>${adresa}</td>
        <td>${telefon}</td>
        <td style="font-weight:600;">${stavText || ""}</td>
      </tr>`;
  });
  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  document.querySelectorAll("tbody tr").forEach(row=>{
    row.addEventListener("click",()=>openDetail(row.getAttribute("data-index")));
  });
}

/* 🔍 Vyhledávání */
searchInput.addEventListener("input",()=>{
  const q = searchInput.value.trim().toLowerCase();
  if(!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik||"").toLowerCase().includes(q) ||
    (r.adresa||"").toLowerCase().includes(q) ||
    (r.telefon||"").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

/* 🔁 Obnovení tlačítkem */
reloadBtn.addEventListener("click", () => {
  showBanner("🔄 Načítám znovu…", "#b30000");
  loadDataSafe();
});

/* ⏩ Spuštění po načtení stránky */
window.addEventListener("DOMContentLoaded", loadData);

/* 💬 DETAIL MODAL SE ZÁKAZNÍKEM + MAPA + TERMÍN */
/* ========================================== */
function openDetail(index) {
  const item = dataAll[index];
  if (!item) return;

  const overlay = document.createElement("div");
  overlay.className = "detail-overlay";
  overlay.innerHTML = `
    <div class="detail-modal">
      <div class="detail-content">
        <div class="detail-info">
          <h2>${item.zakaznik || "Zákazník"}</h2>
          <p><b>Adresa:</b> 
            <a href="https://waze.com/ul?q=${encodeURIComponent(item.adresa || "")}" target="_blank">
              ${item.adresa || "Neuvedeno"}
            </a>
          </p>
          <p><b>Telefon:</b> 
            <a href="tel:${(item.telefon||'').replace('+420','').trim()}">
              ${(item.telefon||'').replace('+420','').trim()}
            </a>
          </p>
          <p><b>Email:</b> ${item.email || "–"}</p>
          <p><b>Produkt:</b> ${item.produkt || "–"}</p>
          <p><b>Popis závady:</b> ${item.popis || "–"}</p>
          <p><b>Typ:</b> ${item.typ || "–"}</p>

          ${
            item.typ?.toLowerCase().includes("pozáruční")
              ? ""
              : `<p><b>Datum prodeje:</b> ${item.datum_prodeje||"–"} | <b>Datum reklamace:</b> ${item.datum_reklamace||"–"}</p>`
          }

          <div class="btn-row">
            <button id="termBtn" class="btn-action btn-blue">Domluvit termín</button>
            <button id="protoBtn" class="btn-action btn-green">Přejít na protokol</button>
            <button id="closeBtn" class="btn-action btn-red">Zavřít</button>
          </div>

          <div id="termSection" class="term-section">
            <h3>Domluvit / Změnit termín</h3>
            <div class="term-center">
              <div id="miniCalendar" class="term-calendar"></div>
              <input type="hidden" id="datumTerminu">
              <div class="custom-time-picker">
                <select id="hours"></select><span>:</span><select id="minutes"></select>
              </div>
            </div>

            <div class="btn-row">
              <button id="saveTermBtn" class="btn-action btn-green">Uložit termín</button>
              <button id="noAnswerBtn" class="btn-action btn-orange">Nezvedá to</button>
              <button id="cancelBtn" class="btn-action btn-gray">Zákazník zrušil</button>
              <button id="backBtn" class="btn-action btn-red">Zpět</button>
            </div>
          </div>
        </div>

        <div class="detail-map">
          <div id="mapDetail"></div>
          <div id="mapDistance" class="map-distance"></div>
        </div>
      </div>
    </div>
  `;
  document.body.appendChild(overlay);
  setTimeout(() => overlay.classList.add("active"), 10);

  const id = item.cislo || `radek-${index}`;
  const dateInput = overlay.querySelector("#datumTerminu");
  const hoursSel = overlay.querySelector("#hours");
  const minsSel = overlay.querySelector("#minutes");

  for (let h = 7; h < 20; h++)
    hoursSel.innerHTML += `<option value="${String(h).padStart(2,"0")}">${String(h).padStart(2,"0")}</option>`;
  for (let m = 0; m < 60; m += 5)
    minsSel.innerHTML += `<option value="${String(m).padStart(2,"0")}">${String(m).padStart(2,"0")}</option>`;

  /* 🗓️ Mini Vanilla kalendář v detailu */
  const miniCal = new VanillaCalendar("#miniCalendar", {
    settings:{lang:"cs",selection:{day:"single"},visibility:{theme:"light"}},
    actions:{
      clickDay(event,self){
        const chosen = event.target.dataset.calendarDay;
        if(chosen){dateInput.value=chosen;showBanner(`📅 Vybráno: ${chosen}`,"#004a99");}
      }
    }
  });
  miniCal.init();

  /* 🗺️ Mapa – WGS + adresa zákazníka */
  const wgsCoords = [50.049,14.523];
  const map = L.map(overlay.querySelector("#mapDetail")).setView(wgsCoords,9);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    {attribution:"© OpenStreetMap"}).addTo(map);
  const wgsMarker = L.marker(wgsCoords,{title:"WGS – Do Dubče"}).addTo(map)
    .bindPopup("<b>WGS – Praha 9, Do Dubče</b>");

  if(item.adresa){
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(item.adresa)}`)
      .then(r=>r.json()).then(d=>{
        if(d[0]){
          const c=[parseFloat(d[0].lat),parseFloat(d[0].lon)];
          const custMarker=L.marker(c,{title:"Zákazník",icon:L.icon({
            iconUrl:"https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
            iconSize:[28,28],iconAnchor:[14,28]
          })}).addTo(map).bindPopup(`<b>${item.zakaznik||"Zákazník"}</b><br>${item.adresa}`);
          const group=L.featureGroup([wgsMarker,custMarker]);
          map.fitBounds(group.getBounds().pad(0.3));
          const dist=calcDistanceCoords(wgsCoords[0],wgsCoords[1],c[0],c[1]);
          overlay.querySelector("#mapDistance").innerHTML=
            `📍 Vzdálenost od WGS: <b>${dist.toFixed(1)} km</b>`;
        }
      });
  }

  /* 💾 Uložení termínu */
  overlay.querySelector("#saveTermBtn").onclick=()=>{
    const datum=dateInput.value;
    const cas=`${hoursSel.value}:${minsSel.value}`;
    if(!datum||!cas)return alert("Vyberte datum i čas!");
    const kolize=checkOverlap(datum,cas);
    if(kolize.length>0){
      const seznam=kolize.map(k=>`📍 ${k.adresa} (${k.cas})`).join("\\n");
      if(!confirm(`⚠️ Termín koliduje s jinými:\n\n${seznam}\n\nPřesto uložit?`))return;
    }
    stavy[id]="domluveno";
    item.datum=datum;item.cas=cas;ulozTermin(item);
    localStorage.setItem("stavyReklamaci",JSON.stringify(stavy));
    closeDetail();renderTable(dataAll);
    if(item.telefon){
      const t=item.telefon.replace(/\+?420|\s+/g,"");
      const sms=`Dobrý den, potvrzujeme návštěvu technika WGS – ${datum} v ${cas} na adrese ${item.adresa||""}.`;
      window.location.href=`sms:+420${t}?body=${encodeURIComponent(sms)}`;
    }
  };
  /* 📵 Nezvedá to */
  overlay.querySelector("#noAnswerBtn").onclick=()=>{
    stavy[id]="nezveda";
    localStorage.setItem("stavyReklamaci",JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);
    if(item.telefon){
      const t=item.telefon.replace(/\+?420|\s+/g,"");
      const sms=`Dobrý den, volali jsme ohledně Vaší reklamace. Prosím, zavolejte zpět – White Glove Service.`;
      window.location.href=`sms:+420${t}?body=${encodeURIComponent(sms)}`;
    }
  };

  /* ❌ Zákazník zrušil */
  overlay.querySelector("#cancelBtn").onclick=()=>{
    stavy[id]="zruseno";
    localStorage.setItem("stavyReklamaci",JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);
  };

  /* 🔙 Zpět na detail */
  overlay.querySelector("#backBtn").onclick=()=>{
    overlay.querySelector("#termSection").style.display="none";
  };

  /* 🗓️ Otevření části pro termín */
  overlay.querySelector("#termBtn").onclick=()=>{
    overlay.querySelector("#termSection").style.display="block";
  };

  /* 📄 Přejít na protokol */
  overlay.querySelector("#protoBtn").onclick=()=>{
    localStorage.setItem("selectedRecord",JSON.stringify(item));
    window.location.href="protokol.html";
  };

  /* ❌ Zavření modalu */
  overlay.querySelector("#closeBtn").onclick=closeDetail;
  function closeDetail(){
    overlay.classList.remove("active");
    setTimeout(()=>overlay.remove(),250);
  }
}

/* 📏 Výpočet vzdálenosti mezi dvěma souřadnicemi (km) */
function calcDistanceCoords(lat1,lon1,lat2,lon2){
  const R=6371;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lon2-lon1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

<script>
// =============================
// 🗓️ PLÁN DNE – KALENDÁŘ + MAPA
// =============================
const planBtn = document.getElementById("planBtn");

/* 🔧 HTML modalu */
const planModalHTML = `
<div id="planModal">
  <div class="modal-inner">
    <h2>🗺️ Plán dne</h2>
    <div class="plan-content">
      <div id="calendar"></div>
      <div id="map"></div>
    </div>
    <div class="plan-list" id="planList">Vyberte den v kalendáři...</div>
    <div class="plan-actions">
      <button id="exportPlanPDF" class="btn-action btn-green">Exportovat do PDF</button>
      <button id="closeMap" class="btn-action btn-red">Zavřít</button>
    </div>
  </div>
</div>`;
document.body.insertAdjacentHTML("beforeend", planModalHTML);

let map, markersLayer, routeLayer;
const wgsCoords = [50.049, 14.523]; // WGS – Praha 9, Do Dubče

/* 🗓️ Inicializace Vanilla kalendáře */
function initCalendar() {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const dny = ulozene.map(z => z.datum);
  const uniqueDays = [...new Set(dny)];

  const calendar = new VanillaCalendar("#calendar", {
    settings: { lang: "cs", visibility: { theme: "light" } },
    actions: {
      clickDay(event, self) {
        const date = event.target.dataset.calendarDay;
        if (date) showPlanForDay(date);
      }
    }
  });
  calendar.init();

  // zvýraznit dny s naplánovanými reklamacemi
  setTimeout(() => {
    document.querySelectorAll(".vanilla-calendar-day__btn").forEach(btn => {
      const date = btn.dataset.calendarDay;
      if (uniqueDays.includes(date)) {
        btn.style.background = "#004a99";
        btn.style.color = "#fff";
        btn.style.borderRadius = "6px";
      }
    });
  }, 200);
  return calendar;
}

/* 🧭 Zobrazení plánu pro daný den */
async function showPlanForDay(date) {
  const planList = document.getElementById("planList");
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]").filter(t => t.datum === date);
  planList.innerHTML = "";

  if (!terminy.length) {
    planList.innerHTML = "<div style='color:#777;'>Žádné reklamace pro tento den.</div>";
    if (markersLayer) markersLayer.clearLayers();
    return;
  }

  if (!map) {
    map = L.map("map").setView([50.0755, 14.4378], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "© OpenStreetMap" }).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
    routeLayer = L.polyline([], { color: "#004a99", weight: 5 }).addTo(map);
  }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  let coords = [];
  const fetchCoords = async addr => {
    if (cache[addr]) return cache[addr];
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
    const data = await res.json();
    if (data[0]) {
      const c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      cache[addr] = c;
      localStorage.setItem("geoCache", JSON.stringify(cache));
      return c;
    }
    return null;
  };

  coords.push(wgsCoords);
  for (const t of terminy) {
    const c = await fetchCoords(t.adresa);
    if (c) coords.push(c);
  }

  markersLayer.clearLayers();
  L.marker(wgsCoords, {
    title: "WGS – Praha 9, Do Dubče",
    icon: L.icon({ iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png", iconSize: [28,28], iconAnchor: [14,28] })
  }).addTo(markersLayer).bindPopup("<b>WGS – Praha 9, Do Dubče</b>");

  terminy.forEach(t => {
    const c = cache[t.adresa];
    if (c) {
      L.marker(c, { icon: L.icon({
        iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
        iconSize: [28,28],
        iconAnchor: [14,28]
      })}).addTo(markersLayer)
      .bindPopup(`<b>${t.zakaznik || "Zákazník"}</b><br>${t.adresa || ""}<br>${t.produkt || ""}`);
    }
  });

  // načtení trasy OSRM
  const coordStr = coords.map(c => c[1] + "," + c[0]).join(";");
  const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data = await res.json();
  const route = data.routes?.[0];
  if (route) {
    const line = L.geoJSON(route.geometry, { color: "#004a99", weight: 5 });
    routeLayer.setLatLngs(line.getLatLngs());
    map.fitBounds(line.getBounds());
  }

  planList.innerHTML = terminy.map(t => `
    <div>
      <b>${t.zakaznik || "Zákazník"}</b><br>
      📍 <a href="https://waze.com/ul?q=${encodeURIComponent(t.adresa)}" target="_blank" style="color:#004a99;font-weight:600;">${t.adresa || ""}</a><br>
      📞 <a href="tel:${t.telefon?.replace("+420","").trim() || ""}" style="color:#004a99;font-weight:600;">${t.telefon || ""}</a><br>
      🕐 ${t.cas || ""} 🪑 ${t.produkt || ""}
    </div>
  `).join("");
}

/* 🧾 EXPORT PLÁNU DNE DO PDF    */
/* ============================= */
async function exportPlanToPDF() {
  const { jsPDF } = window.jspdf;
  const selectedDate = document.querySelector(".vanilla-calendar-day__btn_selected");
  if (!selectedDate) return alert("Nejprve vyberte den.");
  const date = selectedDate.dataset.calendarDay;

  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);
  if (!terminy.length) return alert("Na tento den není žádný plán.");

  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`Plán dne – ${date}`, 14, 20);
  doc.setFontSize(11);

  let y = 30;
  terminy.forEach(t => {
    doc.text(`• ${t.zakaznik || "Zákazník"} – ${t.adresa || ""}`, 14, y);
    y += 6;
    doc.text(`   Model: ${t.produkt || ""}  |  Tel: ${t.telefon || ""}  |  Čas: ${t.cas || ""}`, 14, y);
    y += 8;
  });

  doc.save(`Plan_${date}.pdf`);
}

function highlightTodayRows() {
  const today = new Date().toISOString().split("T")[0];
  document.querySelectorAll("tbody tr").forEach(row => {
    const index = row.dataset.index;

      row.classList.add("blink-today");
    } else {
      row.classList.remove("blink-today");
    }
  });
}

/* 💾 Uložení termínu do localStorage */
function ulozTermin(zaznam) {
  let data = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const id = zaznam.cislo || zaznam.id;
  data = data.filter(z => z.cislo !== id);
  data.push(zaznam);
  localStorage.setItem("stavyReklamaciData", JSON.stringify(data));
}

/* 🕓 Kontrola překryvu termínů (méně než 2 h) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}

/* 🩸 Aktivace blikání dnešních termínů */
const originalRenderTableBlink = renderTable;
renderTable = function(arr) {
  originalRenderTableBlink(arr);
  setTimeout(highlightTodayRows, 150);
};
window.addEventListener("storage", e => {
  if (e.key === "stavyReklamaci") setTimeout(highlightTodayRows, 300);

});

    const gain = ctx.createGain();
    osc.connect(gain); gain.connect(ctx.destination);
