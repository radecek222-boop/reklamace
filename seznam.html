<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");

let dataAll = [];
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* ============ Naƒçten√≠ dat z Workeru ============ */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");

    dataAll = data.reverse();
    renderTable(dataAll);
  } catch (err) {
    console.error(err);
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* ============ Zobrazen√≠ tabulky ============ */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy k zobrazen√≠</div>";
    return;
  }

  let html = `
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>ƒå√≠slo</th>
        <th>Z√°kazn√≠k</th>
        <th>Adresa</th>
        <th>Telefon</th>
        <th>Zadavatel</th>
        <th>Typ</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody>
  `;

  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const trClass = `stav-${stav}`;

    html += `
      <tr class="${trClass}" data-index="${i}" data-id="${id}">
        <td>${i + 1}</td>
        <td>${r.cislo || ""}</td>
        <td>${r.zakaznik || ""}</td>
        <td>${r.adresa || ""}</td>
        <td><a href="tel:${r.telefon || ""}">${r.telefon || ""}</a></td>
        <td>${r.contract || (r.jinaZadavatel?.jmeno || "")}</td>
        <td>${r.typ || ""}</td>
        <td style="font-weight:600;text-transform:capitalize;">${stav}</td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  document.querySelectorAll("tbody tr").forEach(row => {
    row.addEventListener("click", () => {
      const index = row.getAttribute("data-index");
      openModal(index);
    });
  });
}

/* ============ MODAL LOGIKA ============ */
const modalOverlay = document.getElementById("modalOverlay");
const modalContent = document.getElementById("modalContent");
const termSection = document.getElementById("termSection");

let selectedItemIndex = null;

// üü¢ Otev≈ôen√≠ modalu
function openModal(index) {
  selectedItemIndex = index;
  const item = dataAll[index];
  if (!item) return;

  modalContent.innerHTML = `
    <div><strong>Z√°kazn√≠k:</strong> ${item.zakaznik || ""}</div>
    <div><strong>Adresa:</strong> ${item.adresa || ""}</div>
    <div><strong>Telefon:</strong> <a href="tel:${item.telefon || ""}">${item.telefon || ""}</a></div>
    <div><strong>Popis:</strong> ${item.popis || "neuvedeno"}</div>
  `;

  termSection.style.display = "none";
  modalOverlay.style.display = "flex";

  // ‚ú® animace
  requestAnimationFrame(() => {
    modalOverlay.classList.add("active");
    document.getElementById("detailModal").classList.add("show");
  });
}

// üîò Zav≈ôen√≠ modalu s animac√≠
document.getElementById("closeBtn").onclick = () => {
  const modal = document.getElementById("detailModal");
  modal.classList.remove("show");
  modalOverlay.classList.remove("active");
  setTimeout(() => { modalOverlay.style.display = "none"; }, 250);
};

// üîµ Domluvit term√≠n ‚Üí rozbal√≠ sekci
document.getElementById("termBtn").onclick = () => {
  termSection.style.display = termSection.style.display === "none" ? "block" : "none";
};

// üü† Nezved√° to
document.getElementById("noAnswerBtn").onclick = () => {
  const id = dataAll[selectedItemIndex].cislo || `radek-${selectedItemIndex}`;
  stavy[id] = "nezveda";
  localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
  closeModal();
  renderTable(dataAll);
};

// üî¥ Z√°kazn√≠k zru≈°il
document.getElementById("cancelBtn").onclick = () => {
  const id = dataAll[selectedItemIndex].cislo || `radek-${selectedItemIndex}`;
  stavy[id] = "zruseno";
  localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
  closeModal();
  renderTable(dataAll);
};

// üü¢ Ulo≈æit term√≠n
document.getElementById("saveTermBtn").onclick = () => {
  const datum = document.getElementById("datumTerminu").value;
  const cas = document.getElementById("casTerminu").value;
  if (!datum || !cas) {
    alert("Vypl≈àte datum i ƒças term√≠nu");
    return;
  }
  const id = dataAll[selectedItemIndex].cislo || `radek-${selectedItemIndex}`;
  stavy[id] = "domluveno";
  localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
  closeModal();
  renderTable(dataAll);
};

// üü¢ Vytvo≈ôit protokol
document.getElementById("protoBtn").onclick = () => {
  const item = dataAll[selectedItemIndex];
  if (!item) return;
  localStorage.setItem("selectedRecord", JSON.stringify(item));
  window.location.href = "protokol.html";
};

// üß© Zav≈ôen√≠ pomoc√≠ funkce
function closeModal() {
  const modal = document.getElementById("detailModal");
  modal.classList.remove("show");
  modalOverlay.classList.remove("active");
  setTimeout(() => { modalOverlay.style.display = "none"; }, 250);
}

/* ============ Filtrov√°n√≠ ============ */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.cislo || "").toLowerCase().includes(q) ||
    (r.contract || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q) ||
    (r.typ || "").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

/* ============ Znovu naƒçten√≠ ============ */
reloadBtn.addEventListener("click", loadData);

/* ============ Start ============ */
window.addEventListener("DOMContentLoaded", loadData);

<script>
/* üïì Nahrazen√≠ standardn√≠ho inputu na desktopu za rolovac√≠ selektor */
document.addEventListener("DOMContentLoaded", () => {
  const timeInput = document.getElementById("casTerminu");
  if (!timeInput) return;

  // üîπ Pouze na desktopu
  if (!/Mobi|Android/i.test(navigator.userAgent)) {
    const container = document.createElement("div");
    container.className = "custom-time-picker";

    // Hodiny
    const hours = document.createElement("select");
    for (let h = 0; h < 24; h++) {
      const opt = document.createElement("option");
      opt.value = String(h).padStart(2, "0");
      opt.textContent = String(h).padStart(2, "0");
      hours.appendChild(opt);
    }

    // Minuty
    const minutes = document.createElement("select");
    for (let m = 0; m < 60; m += 5) { // po 5 minut√°ch
      const opt = document.createElement("option");
      opt.value = String(m).padStart(2, "0");
      opt.textContent = String(m).padStart(2, "0");
      minutes.appendChild(opt);
    }

    const sep = document.createElement("span");
    sep.textContent = ":";

    container.appendChild(hours);
    container.appendChild(sep);
    container.appendChild(minutes);

    // Nahrazen√≠ inputu
    timeInput.style.display = "none";
    timeInput.parentNode.insertBefore(container, timeInput.nextSibling);

    // Synchronizace do p≈Øvodn√≠ho inputu
    const syncTime = () => {
      timeInput.value = `${hours.value}:${minutes.value}`;
    };
    hours.addEventListener("change", syncTime);
    minutes.addEventListener("change", syncTime);
    syncTime();
  }
});
</script>

function stavTextSIkonou(stav, datum, dnes = false) {
  const dtext = datum
    ? new Date(datum).toLocaleDateString("cs-CZ", { day: "numeric", month: "numeric", year: "numeric" })
    : null;
  const fire = dnes ? "üî• " : "";

  switch (stav) {
    case "domluveno":
      return `${fire}üîµ Domluveno${dtext ? " ‚Äì " + dtext : ""}`;
    case "hotovo":
      return `${fire}üü¢ Hotovo`;
    case "zruseno":
      return `${fire}üî¥ Z√°kazn√≠k zru≈°il`;
    case "nezveda":
      return `${fire}üü† Nezved√° to`;
    default:
      return `${fire}‚ö™ Nov√Ω`;
  }
}

// üö® Kontrola, zda je datum dne≈°n√≠
function isToday(dateStr) {
  if (!dateStr) return false;
  const today = new Date();
  const input = new Date(dateStr);
  return (
    today.getFullYear() === input.getFullYear() &&
    today.getMonth() === input.getMonth() &&
    today.getDate() === input.getDate()
  );
}

// üìã P≈ôeps√°n√≠ renderTable
const originalRenderTableMobile = renderTable;
renderTable = function(arr) {
  tableContainer.innerHTML = "";

  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy k zobrazen√≠</div>";
    return;
  }

  let html = `
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>ƒå√≠slo</th>
        <th>Z√°kazn√≠k</th>
        <th>Adresa</th>
        <th>Telefon</th>
        <th>Zadavatel</th>
        <th>Typ</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody>
  `;

  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const trClass = `stav-${stav}`;
    const dnes = r.datum && isToday(r.datum);
    const stavText = stavTextSIkonou(stav, r.datum, dnes);
    const wazeLink = r.adresa ? `https://waze.com/ul?q=${encodeURIComponent(r.adresa)}` : "#";

    html += `
      <tr class="${trClass}" data-index="${i}" data-id="${id}">
        <td data-label="#">${i + 1}</td>
        <td data-label="ƒå√≠slo">${r.cislo || ""}</td>
        <td data-label="Z√°kazn√≠k">${r.zakaznik || ""}</td>
        <td data-label="Adresa"><a href="${wazeLink}" target="_blank">${r.adresa || ""}</a></td>
        <td data-label="Telefon"><a href="tel:${r.telefon || ""}">${r.telefon || ""}</a></td>
        <td data-label="Zadavatel">${r.contract || (r.jinaZadavatel?.jmeno || "")}</td>
        <td data-label="Typ">${r.typ || ""}</td>
        <td data-label="Stav" style="font-weight:600;">${stavText}</td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // Kliknut√≠ ‚Üí otev≈ôen√≠ detailu (modal)
  document.querySelectorAll("tbody tr").forEach(row => {
    row.addEventListener("click", () => {
      const index = row.getAttribute("data-index");
      openModal(index);
    });
  });

  // üö® Znovu zv√Ωrazn√≠ dne≈°n√≠ term√≠ny
  document.querySelectorAll("tbody tr").forEach((row, i) => {
    const item = dataAll[i];
    if (item && item.datum && isToday(item.datum)) {
      row.classList.add("stav-dnes");
    }
  });
};
</script>
<script>
// üß© Otev≈ôen√≠ detailov√©ho modalu s mo≈ænost√≠ zmƒõny term√≠nu
function openModal(index) {
  const item = dataAll[index];
  if (!item) return;

  // Pokud u≈æ modal existuje, odstran√≠me ho
  const oldModal = document.getElementById("wgsModal");
  if (oldModal) oldModal.remove();

  const overlay = document.createElement("div");
  overlay.id = "wgsModal";
  overlay.style = `
    position:fixed;inset:0;background:rgba(0,0,0,0.65);
    display:flex;justify-content:center;align-items:center;z-index:9999;
  `;

  const hasTerm = item.datum && item.cas;

  overlay.innerHTML = `
    <div style="
      background:white;
      width:90%;
      max-width:600px;
      border-radius:16px;
      padding:25px;
      box-shadow:0 5px 20px rgba(0,0,0,0.3);
      animation:fadeIn .25s ease;">
      <h2 style="margin-top:0;text-align:center;">${item.zakaznik || "Z√°znam"}</h2>
      <p style="font-size:0.9em;text-align:center;color:#555;">${item.adresa || ""}</p>

      <div id="termSection" style="margin-top:20px;text-align:center;">
        <button id="domluvitBtn" class="btnGradient" style="background:linear-gradient(135deg,#007bff,#4da3ff);color:white;border:none;padding:10px 20px;border-radius:8px;font-weight:600;cursor:pointer;">
          ${hasTerm ? "üîµ Zmƒõnit term√≠n" : "üîµ Domluvit term√≠n"}
        </button>

        <div id="termInputs" style="display:${hasTerm ? "block" : "none"};margin-top:15px;">
          <label for="datumInput">Datum:</label><br>
          <input type="date" id="datumInput" style="padding:6px;border-radius:6px;border:1px solid #ccc;"><br><br>
          <label for="casInput">ƒåas:</label><br>
          <input type="time" id="casInput" style="padding:6px;border-radius:6px;border:1px solid #ccc;width:140px;font-size:1em;"><br><br>

          <button id="nezvedaBtn" style="background:#ff9800;color:white;border:none;padding:8px 16px;border-radius:6px;font-weight:600;cursor:pointer;margin:5px;">üü† Nezved√° to</button>
          <button id="zrusilBtn" style="background:#dc3545;color:white;border:none;padding:8px 16px;border-radius:6px;font-weight:600;cursor:pointer;margin:5px;">üî¥ Z√°kazn√≠k zru≈°il</button>
          <button id="ulozitBtn" style="background:#007bff;color:white;border:none;padding:8px 16px;border-radius:6px;font-weight:600;cursor:pointer;margin:5px;">
            ${hasTerm ? "üü¢ Ulo≈æit zmƒõnu" : "üü¢ Ulo≈æit term√≠n"}
          </button>
        </div>

        ${
          hasTerm
            ? `<p style="margin-top:10px;color:#444;">Aktu√°lnƒõ domluveno: <strong>${item.datum} ${item.cas}</strong></p>`
            : ""
        }
      </div>

      <div style="margin-top:20px;text-align:center;">
        <button id="vytvoritBtn" style="background:#28a745;color:white;border:none;padding:10px 20px;border-radius:8px;font-weight:600;cursor:pointer;">üü¢ Vytvo≈ôit protokol</button>
        <button id="zavritBtn" style="background:#6c757d;color:white;border:none;padding:10px 20px;border-radius:8px;font-weight:600;cursor:pointer;margin-left:10px;">‚úñ Zav≈ô√≠t</button>
      </div>
    </div>
  `;

  document.body.appendChild(overlay);

  // üíæ P≈ôedvyplnƒõn√≠, pokud existuje term√≠n
  if (item.datum) document.getElementById("datumInput").value = item.datum.split("T")[0];
  if (item.cas) document.getElementById("casInput").value = item.cas;

  // üü¶ Zobrazen√≠/skr√Ωv√°n√≠ sekce s datem
  document.getElementById("domluvitBtn").onclick = () => {
    const section = document.getElementById("termInputs");
    section.style.display = section.style.display === "none" ? "block" : "none";
  };

  // üü† Nezved√° to
  document.getElementById("nezvedaBtn").onclick = () => {
    const id = item.cislo || `radek-${index}`;
    stavy[id] = "nezveda";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    overlay.remove();
    renderTable(dataAll);
  };

  // üî¥ Z√°kazn√≠k zru≈°il
  document.getElementById("zrusilBtn").onclick = () => {
    const id = item.cislo || `radek-${index}`;
    stavy[id] = "zruseno";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    overlay.remove();
    renderTable(dataAll);
  };

  // üü¢ Ulo≈æit term√≠n nebo zmƒõnu
  document.getElementById("ulozitBtn").onclick = () => {
    const datum = document.getElementById("datumInput").value;
    const cas = document.getElementById("casInput").value;
    if (!datum || !cas) {
      alert("Vypl≈à datum a ƒças!");
      return;
    }

    const id = item.cislo || `radek-${index}`;
    stavy[id] = "domluveno";
    item.datum = datum;
    item.cas = cas;

    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    overlay.remove();
    renderTable(dataAll);
  };

  // üü¢ Vytvo≈ôit protokol
  document.getElementById("vytvoritBtn").onclick = () => {
    localStorage.setItem("selectedRecord", JSON.stringify(item));
    window.location.href = "protokol.html";
  };

  // ‚úñ Zav≈ô√≠t
  document.getElementById("zavritBtn").onclick = () => overlay.remove();
}

// üåÄ Animace otev≈ôen√≠
const fadeAnim = document.createElement("style");
fadeAnim.textContent = `
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}`;
document.head.appendChild(fadeAnim);
</script>
<script>
// üî• Blik√°n√≠ z√°znam≈Ø, kter√© maj√≠ term√≠n = dne≈°n√≠ datum
function highlightTodayRows() {
  const today = new Date().toISOString().split("T")[0];
  const rows = document.querySelectorAll("tbody tr[data-index]");

  rows.forEach(row => {
    const index = row.getAttribute("data-index");
    const item = dataAll[index];
    if (!item || !item.datum) return;

    // pokud m√° z√°znam datum = dne≈°n√≠, zv√Ωrazn√≠ se ƒçerven√Ωm blik√°n√≠m
    if (item.datum === today && stavy[item.cislo || `radek-${index}`] === "domluveno") {
      row.classList.add("blink-today");
    } else {
      row.classList.remove("blink-today");
    }
  });
}

// üîÅ Sleduj, kdy se tabulka vykresl√≠
const origRenderTable = renderTable;
renderTable = function(arr) {
  origRenderTable(arr);
  highlightTodayRows();
};

// ‚ú® Styl blik√°n√≠
const blinkStyle = document.createElement("style");
blinkStyle.textContent = `

  0% { background-color: #ffe0e0; }
  50% { background-color: #ffb3b3; }
  100% { background-color: #ffe0e0; }
}
.blink-today {

}
`;
document.head.appendChild(blinkStyle);
</script>
