<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seznam reklamací - White Glove Service</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f6f7fb;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #search {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #eee;
      cursor: pointer;
    }
    tr:hover {
      background: #f0f0f0;
      cursor: pointer;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Seznam reklamací</h1>
  <input type="text" id="search" placeholder="Hledat v tabulce...">

  <table id="reklamace-table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Address</th>
        <th>Kontakt</th>
        <th>Stav - termín návštěvy</th>
        <th>Order number</th>
        <th>Label</th>
        <th>Cena</th>
        <th>Milan</th>
        <th>Radek</th>
        <th>Model</th>
        <th>Popis reklamace - opravy</th>
        <th>Complaint date</th>
        <th>Delivery date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // URL na Google Sheets (publish to web → JSON nebo Apps Script endpoint)
    const sheetUrl = "PASTE-YOUR-SHEET-JSON-OR-API-URL"; 

    // Data globálně
    let dataRows = [];

    // Načtení dat
    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        dataRows = data;
        renderTable(dataRows);
      });

    // Funkce pro render tabulky
    function renderTable(rows) {
      const tbody = document.querySelector("#reklamace-table tbody");
      tbody.innerHTML = "";

      rows.forEach(row => {
        const tr = document.createElement("tr");

        // klikatelné telefonní číslo
        const phone = row["KONTAKT"] ? `<a href="tel:${row["KONTAKT"]}">${row["KONTAKT"]}</a>` : "";

        // klikací adresa do Waze
        const address = row["Address"] ? `<a href="https://waze.com/ul?q=${encodeURIComponent(row["Address"])}" target="_blank">${row["Address"]}</a>` : "";

        tr.innerHTML = `
          <td>${row["Customer"] || ""}</td>
          <td>${address}</td>
          <td>${phone}</td>
          <td>${row["STAV - termín návštěvy"] || ""}</td>
          <td>${row["Order number"] || ""}</td>
          <td>${row["Label"] || ""}</td>
          <td>${row["CENA"] || ""}</td>
          <td>${row["MILAN"] || ""}</td>
          <td>${row["RADEK"] || ""}</td>
          <td>${row["Model"] || ""}</td>
          <td>${row["POPIS REKLAMACE - OPRAVY"] || ""}</td>
          <td>${row["Complaint date"] || ""}</td>
          <td>${row["Delivery date"] || ""}</td>
        `;

        // kliknutí = otevře protokol s daty
        tr.addEventListener("click", () => openProtocol(row));

        tbody.appendChild(tr);
      });
    }

    // Vyhledávání v tabulce
    document.getElementById("search").addEventListener("input", function() {
      const term = this.value.toLowerCase();
      const filtered = dataRows.filter(row =>
        Object.values(row).some(val =>
          String(val).toLowerCase().includes(term)
        )
      );
      renderTable(filtered);
    });

    // Otevření protokolu a poslání dat
    function openProtocol(row) {
      const win = window.open("protokol.html", "_blank");
      setTimeout(() => {
        win.postMessage({ type: "openProtocol", row: row }, "*");
      }, 1000);
    }
  </script>
</body>
</html>
