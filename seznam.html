<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seznam reklamac√≠ ‚Äì White Glove Service</title>

<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background: #f6f7fb;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: flex-start;
    min-height: 100vh;
  }
  .wrapper {
    background: #fff;
    padding: 25px;
    margin: 40px 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 900px;
    position: relative;
    box-sizing: border-box;
  }
  h1 { text-align:center; font-size:2.2em; font-weight:900; color:#111; margin:0 0 8px; }
  h2 { text-align:center; font-size:1.1em; font-weight:500; color:#666; margin:0 0 25px; }

  .actions {
    text-align: center;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
  .btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 24px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1em;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease-in-out, opacity 0.2s;
    color: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    min-width: 140px;
  }
  .btn:hover { transform: scale(1.04); opacity: 0.9; }
  .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
  .btn-refresh { background: linear-gradient(135deg, #0046ff, #357aff); }

  #search {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
    box-sizing: border-box;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: left;
    font-size: 0.95em;
  }
  th { background: #f8f8f8; font-weight:700; }
  tr:hover { background: #f1f6ff; cursor: pointer; }

  /* üü¢ STAVY REKLAMAC√ç */
  .stav-novy { animation: blikani 1s infinite alternate; background: #fffbe6 !important; }
  .stav-domluveno { background: #e7f0ff !important; }
  .stav-zruseno { background: #ffeaea !important; }
  .stav-hotovo { background: #eaffea !important; }
  .stav-nezveda { background: #fff4e1 !important; }

  @keyframes blikani { from {background:#fff3c4;} to {background:#fffbe6;} }

  /* üí¨ MODAL DETAIL */
  .modal-overlay {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.55);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .modal {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    padding: 25px;
    width: 66%;
    max-width: 800px;
    max-height: 85vh;
    overflow-y: auto;
    animation: popin .25s ease;
  }
  @keyframes popin {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
  .modal h3 { font-size:1.3em; margin-top:0; }
  .modal input[type="date"], .modal input[type="time"] {
    padding: 8px; margin: 6px 0;
    border: 1px solid #ccc; border-radius: 6px;
    width: calc(50% - 5px);
  }
  .modal .btn-row {
    display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px;
  }
  .btn-action {
    flex: 1;
    text-align: center;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: transform .15s ease-in-out;
  }
  .btn-action:hover { transform: scale(1.05); }

  .btn-blue { background: linear-gradient(135deg, #007bff, #399bff); }
  .btn-green { background: linear-gradient(135deg, #28a745, #5bd85b); }
  .btn-gray  { background: linear-gradient(135deg, #6c757d, #9ca3af); }
  .btn-orange { background: linear-gradient(135deg, #ff9800, #ffb74d); color:#222; }
  .btn-red { background: linear-gradient(135deg, #dc3545, #f87171); }

  @media (max-width:700px){
    .modal { width:94%; padding:20px; }
    .modal .btn-row { flex-direction: column; }
    .modal .btn-action { width: 100%; }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Seznam reklamac√≠ a servisn√≠ch po≈æadavk≈Ø</h2>

    <div class="actions">
      <a href="index.html" class="btn btn-back">Zpƒõt</a>
      <button id="reloadBtn" class="btn btn-refresh">Naƒç√≠st znovu</button>
    </div>

    <input type="text" id="search" placeholder="üîç Hledat podle jm√©na, ƒç√≠sla nebo zadavatele...">
    <div id="tableContainer" class="loading">Naƒç√≠t√°m data...</div>
  </div>

  <!-- üí¨ MODAL DETAIL -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal" id="detailModal">
      <h3 id="modalTitle">Detail reklamace</h3>
      <div id="modalContent"></div>
      <div class="btn-row" id="mainBtns">
        <button class="btn-action btn-blue" id="termBtn">Domluvit term√≠n</button>
        <button class="btn-action btn-green" id="protoBtn">Vytvo≈ôit protokol</button>
        <button class="btn-action btn-gray" id="closeBtn">Zav≈ô√≠t</button>
      </div>
      <div id="termSection" style="display:none; margin-top:15px;">
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <input type="date" id="datumTerminu">
          <input type="time" id="casTerminu">
        </div>
        <div class="btn-row" style="margin-top:10px;">
          <button class="btn-action btn-orange" id="noAnswerBtn">Nezved√° to</button>
          <button class="btn-action btn-red" id="cancelBtn">Z√°kazn√≠k zru≈°il</button>
          <button class="btn-action btn-green" id="saveTermBtn">Ulo≈æit term√≠n</button>
        </div>
      </div>
    </div>
  </div>

<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* ============ Naƒçten√≠ dat z Workeru ============ */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");
    dataAll = data.reverse();
    renderTable(dataAll);
  } catch (err) {
    console.error(err);
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* ============ Tabulka ============ */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy</div>";
    return;
  }

  let html = `
  <table>
    <thead>
      <tr>
        <th>#</th><th>ƒå√≠slo</th><th>Z√°kazn√≠k</th><th>Adresa</th>
        <th>Telefon</th><th>Zadavatel</th><th>Typ</th><th>Stav</th>
      </tr>
    </thead>
    <tbody>`;

  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const trClass = `stav-${stav}`;
    html += `
      <tr class="${trClass}" onclick="openModal(${i})">
        <td>${i + 1}</td>
        <td>${r.cislo || ""}</td>
        <td>${r.zakaznik || ""}</td>
        <td>${r.adresa || ""}</td>
        <td><a href="tel:${r.telefon || ""}">${r.telefon || ""}</a></td>
        <td>${r.contract || ""}</td>
        <td>${r.typ || ""}</td>
        <td style="font-weight:600;text-transform:capitalize;">${stav}</td>
      </tr>`;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;
}
/* ============ MODAL LOGIKA ============ */
const modalOverlay = document.getElementById("modalOverlay");
const modalContent = document.getElementById("modalContent");
const termSection = document.getElementById("termSection");

let selectedItemIndex = null;

// üü¢ Otev≈ôen√≠ modalu
function openModal(index) {
  selectedItemIndex = index;
  const item = dataAll[index];
  if (!item) return;
  modalContent.innerHTML = `
    <div><strong>Z√°kazn√≠k:</strong> ${item.zakaznik || ""}</div>
    <div><strong>Adresa:</strong> ${item.adresa || ""}</div>
    <div><strong>Telefon:</strong> <a href="tel:${item.telefon || ""}">${item.telefon || ""}</a></div>
    <div><strong>Popis:</strong> ${item.popis || "neuvedeno"}</div>
  `;
  termSection.style.display = "none";
  modalOverlay.style.display = "flex";
}

// üîò Zav≈ôen√≠ modalu
document.getElementById("closeBtn").onclick = () => {
  modalOverlay.style.display = "none";
};

// üîµ Domluvit term√≠n ‚Üí rozbal√≠ sekci
document.getElementById("termBtn").onclick = () => {
  termSection.style.display = termSection.style.display === "none" ? "block" : "none";
};

// üü† Nezved√° to
document.getElementById("noAnswerBtn").onclick = () => {
  const id = dataAll[selectedItemIndex].cislo || `radek-${selectedItemIndex}`;
  stavy[id] = "nezveda";
  localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
  modalOverlay.style.display = "none";
  renderTable(dataAll);
};

// üî¥ Z√°kazn√≠k zru≈°il
document.getElementById("cancelBtn").onclick = () => {
  const id = dataAll[selectedItemIndex].cislo || `radek-${selectedItemIndex}`;
  stavy[id] = "zruseno";
  localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
  modalOverlay.style.display = "none";
  renderTable(dataAll);
};

// üü¢ Ulo≈æit term√≠n
document.getElementById("saveTermBtn").onclick = () => {
  const datum = document.getElementById("datumTerminu").value;
  const cas = document.getElementById("casTerminu").value;
  if (!datum || !cas) {
    alert("Vypl≈àte datum i ƒças term√≠nu");
    return;
  }
  const id = dataAll[selectedItemIndex].cislo || `radek-${selectedItemIndex}`;
  stavy[id] = "domluveno";
  localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
  modalOverlay.style.display = "none";
  renderTable(dataAll);
};

// üü¢ Vytvo≈ôit protokol
document.getElementById("protoBtn").onclick = () => {
  const item = dataAll[selectedItemIndex];
  if (!item) return;
  localStorage.setItem("selectedRecord", JSON.stringify(item));
  window.location.href = "protokol.html";
};

// üîÅ Filtrov√°n√≠
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.cislo || "").toLowerCase().includes(q) ||
    (r.contract || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q) ||
    (r.typ || "").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

// üîÅ Znovu naƒçten√≠
reloadBtn.addEventListener("click", loadData);

// üöÄ Start
window.addEventListener("DOMContentLoaded", loadData);
</script>

<!-- üåÄ Overlay p≈ôi dlouh√©m naƒç√≠t√°n√≠ -->
<div id="overlay" style="
    display:none; position:fixed; inset:0;
    background:rgba(255,255,255,0.85);
    backdrop-filter:blur(3px);
    justify-content:center; align-items:center;
    font-weight:600; color:#333; z-index:9999;">
  <div>
    <div style="
        border:4px solid #ccc;
        border-top:4px solid #0046ff;
        border-radius:50%;
        width:40px;
        height:40px;
        margin:auto;
        animation:spin 1s linear infinite;"></div>
    <p>Naƒç√≠t√°m data‚Ä¶</p>
  </div>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script>
const overlay = document.getElementById("overlay");
const originalLoadData = loadData;
loadData = async function() {
  overlay.style.display = "flex";
  try {
    await originalLoadData();
  } finally {
    overlay.style.display = "none";
  }
};
</script>

</body>
</html>
<style>
/* ‚ú® Jemn√° animace pozad√≠ a modalu */
.modal-overlay {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease;
}
.modal-overlay.active {
  display: flex;
  opacity: 1;
  pointer-events: all;
}

.modal {
  transform: translateY(-10px) scale(0.97);
  opacity: 0;
  transition: all 0.25s ease;
}
.modal.show {
  transform: translateY(0) scale(1);
  opacity: 1;
}
</style>

<script>
function openModal(index) {
  selectedItemIndex = index;
  const item = dataAll[index];
  if (!item) return;

  modalContent.innerHTML = `
    <div><strong>Z√°kazn√≠k:</strong> ${item.zakaznik || ""}</div>
    <div><strong>Adresa:</strong> ${item.adresa || ""}</div>
    <div><strong>Telefon:</strong> <a href="tel:${item.telefon || ""}">${item.telefon || ""}</a></div>
    <div><strong>Popis:</strong> ${item.popis || "neuvedeno"}</div>
  `;
  termSection.style.display = "none";
  modalOverlay.style.display = "flex";

  // ‚ú® p≈ôid√°n√≠ animace
  requestAnimationFrame(() => {
    modalOverlay.classList.add("active");
    document.getElementById("detailModal").classList.add("show");
  });
}

// üîò Zav≈ôen√≠ modalu s fade-out efektem
document.getElementById("closeBtn").onclick = () => {
  const modal = document.getElementById("detailModal");
  modal.classList.remove("show");
  modalOverlay.classList.remove("active");
  setTimeout(() => { modalOverlay.style.display = "none"; }, 250);
};
</script>
