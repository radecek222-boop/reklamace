<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* 🔄 Automatické načítání každé 2 minuty */
setInterval(loadData, 120000);

/* 🔔 Zvuková notifikace při nových záznamech */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start(); o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}

/* 🧩 Hash pro porovnání změn */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* 📅 Chytré řazení */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* 🧭 Zjednodušení adres (bez „Hlavní město Praha“) */
function simplifyAddress(addr) {
  if (!addr) return "";
  const prahaMatch = addr.match(/Praha\s*\d+/i);
  if (prahaMatch) return prahaMatch[0];
  if (addr.toLowerCase().includes("běchovice")) return "Praha 9 Běchovice";
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}

/* 🗺️ Načtení dat */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Načítám data...</div>";
  try {
    const res = await fetch(API_URL, { mode: "cors", cache: "no-store" });
    if (!res.ok) throw new Error("Chyba při načítání dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatný formát dat");

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      const banner = document.createElement("div");
      banner.textContent = "🆕 Nové reklamace byly načteny";
      Object.assign(banner.style,{
        position:"fixed",top:"10px",left:"50%",transform:"translateX(-50%)",
        background:"#28a745",color:"#fff",padding:"10px 20px",borderRadius:"8px",
        boxShadow:"0 3px 8px rgba(0,0,0,0.2)",zIndex:"99999"
      });
      document.body.appendChild(banner);
      setTimeout(()=>banner.remove(),3000);
    }
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch(err) {
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba načítání: ${err.message}</div>`;
  }
}

/* 📋 Vykreslení tabulky */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>Žádné záznamy</div>";
    return;
  }
  let html = `
    <table>
      <thead>
        <tr>
          <th>Zákazník</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody>
  `;
  arr.forEach((r,i)=>{
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank" style="color:#000;font-weight:600;">${simplifyAddress(r.adresa)}</a>`
      : "–";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}" style="color:#000;font-weight:600;">${r.telefon.replace('+420','').trim()}</a>`
      : "–";

    let stavText = stav;
    if (stav === "domluveno" && r.datum && r.cas) {
      const d = new Date(r.datum);
      const den = d.toLocaleDateString("cs-CZ", { weekday: "short", day: "numeric", month: "numeric" });
      stavText = `${den} ${r.cas}`;
    }

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td style="color:#000;">${r.zakaznik || "–"}</td>
        <td style="color:#000;">${adresa}</td>
        <td style="color:#000;">${telefon}</td>
        <td style="font-weight:600;text-transform:capitalize;color:#000;">${stavText}</td>
      </tr>`;
  });
  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  document.querySelectorAll("tbody tr").forEach(row=>{
    row.addEventListener("click",()=>openDetail(row.getAttribute("data-index")));
  });
}

/* 🔍 Vyhledávání */
searchInput.addEventListener("input",()=>{
  const q = searchInput.value.trim().toLowerCase();
  if(!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik||"").toLowerCase().includes(q) ||
    (r.adresa||"").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>

/* 📏 Výpočet vzdálenosti mezi souřadnicemi */
function calcDistanceCoords(lat1, lon1, lat2, lon2) {
  const R = 6371; // km  
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 +
            Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
            Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

<script>
let map, markersLayer, routeLayer, markerMap = {};
const wgsCoords = [50.049, 14.523];
let currentDate = null, currentLegs = null, currentTerminy = null;

const planBtn = document.getElementById("planBtn");
planBtn.onclick = () => {
  const m = document.getElementById("planModal");
  m.style.display = "flex";
  setTimeout(() => m.classList.add("active"), 10);
  initCalendar();
};
document.getElementById("closeMap").onclick = () => {
  const m = document.getElementById("planModal");
  m.classList.remove("active");
  setTimeout(() => m.style.display = "none", 250);
};

/* 🗓️ Kalendář */
function initCalendar() {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const unique = [...new Set(ulozene.map(z => z.datum))];
  const cal = new VanillaCalendar("#calendar", {
    settings: { lang: "cs", visibility: { theme: "light" } },
    actions: { clickDay: (e) => {
      const d = e.target.dataset.calendarDay;
      if (d) showPlanForDay(d);
    }}
  });
  cal.init();
  setTimeout(() => addBlueDots(unique), 300);
}

/* 🔵 Modré puntíky */
function addBlueDots(uniqueDates) {
  document.querySelectorAll(".vanilla-calendar-day__btn span.dot").forEach(d => d.remove());
  document.querySelectorAll(".vanilla-calendar-day__btn").forEach(btn => {
    if (uniqueDates.includes(btn.dataset.calendarDay)) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.style.cssText = "position:absolute;top:4px;left:50%;transform:translateX(-50%);width:8px;height:8px;border-radius:50%;background:#0046ff;";
      btn.appendChild(dot);
    }
  });
}

/* 🗺️ Zobrazení plánu */
async function showPlanForDay(date) {
  const overlay = document.getElementById("mapOverlay");
  const planList = document.getElementById("planList");
  const routeTable = document.getElementById("routeTable");
  const totalKm = document.getElementById("totalKm");
  const departureBox = document.getElementById("departureTimeBox");
  const speedSelect = document.getElementById("speedSelect");

  overlay.style.display = "none";
  planList.innerHTML = "";
  routeTable.innerHTML = "";
  totalKm.textContent = "";
  departureBox.textContent = "Vyrazit na cestu nejpozději v —";

  let terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]").filter(t => t.datum === date);

  // 🕒 seřazení zákazníků podle času
  terminy.sort((a,b)=>{
    if(!a.cas) return 1;
    if(!b.cas) return -1;
    return a.cas.localeCompare(b.cas);
  });

  currentDate = date;
  currentTerminy = terminy;

  if (!map) {
    map = L.map("map").setView(wgsCoords, 8);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "© OpenStreetMap" }).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
    routeLayer = L.layerGroup().addTo(map);
  }
  markersLayer.clearLayers(); routeLayer.clearLayers(); markerMap = {};

  if (!terminy.length) { overlay.style.display = "flex"; map.setView(wgsCoords, 8); return; }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  let coords = [wgsCoords];

  for (const t of terminy) {
    let c = cache[t.adresa];
    if (!c) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(t.adresa)}`);
      const data = await res.json();
      if (data[0]) {
        c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        cache[t.adresa] = c;
        localStorage.setItem("geoCache", JSON.stringify(cache));
      }
    }
    if (c) coords.push(c);
  }

  // přidáme zpět WGS jako cílový bod
  coords.push(wgsCoords);

  // 🧭 vykreslení číslovaných markerů
  const numberIcon = (n) => L.divIcon({
    className: "number-icon",
    html: `<div style="background:#0046ff;color:white;font-weight:700;width:26px;height:26px;line-height:26px;text-align:center;border-radius:50%;box-shadow:0 0 3px rgba(0,0,0,.4);">${n}</div>`,
    iconSize: [26,26],
    iconAnchor: [13,26]
  });

  // start marker
  const homeIcon = L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/25/25694.png", iconSize: [36, 36], iconAnchor: [18, 36] });
  L.marker(wgsCoords, { icon: homeIcon }).addTo(markersLayer);

  // zákazníci s čísly
  terminy.forEach((t,i)=>{
    const pos = coords[i+1];
    if (pos) {
      const m = L.marker(pos, { icon: numberIcon(i+1) })
        .addTo(markersLayer)
        .bindPopup(`<b>${t.zakaznik}</b><br>${t.adresa}<br>${t.cas}`);
      markerMap[t.adresa] = m;
    }
  });

  // 🧾 seznam zákazníků
  planList.innerHTML = terminy.map(t => `
    <div class="plan-row">
      <button class="flag-btn" data-addr="${t.adresa}">🚩</button>
      <div>${t.cas || ""}</div>
      <div>${t.adresa}</div>
      <div><button class="waze-btn" onclick="window.open('waze://?q=${encodeURIComponent(t.adresa)}','_blank')">Waze</button></div>
      <div><b>${t.zakaznik}</b></div>
      <div><button class="phone-btn" onclick="window.location.href='tel:${t.telefon?.replace('+420','').trim() || ''}'">📞</button></div>
    </div>`).join("");

  document.querySelectorAll(".flag-btn").forEach(b => {
    b.onclick = () => {
      const a = b.dataset.addr;
      Object.values(markerMap).forEach(m => m._icon.classList.remove("blinking-marker"));
      if (markerMap[a]) {
        map.setView(markerMap[a].getLatLng(), 12);
        markerMap[a]._icon.classList.add("blinking-marker");
        markerMap[a].openPopup();
      }
    }
  });

  // 🛣️ vykreslení trasy přes všechny body a zpět
  const coordStr = coords.map(c => `${c[1]},${c[0]}`).join(";");
  const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data = await res.json();

  if (data.routes?.length) {
    const r = data.routes[0]; const legs = r.legs || []; let total = 0;
    currentLegs = legs;
    routeTable.innerHTML = "<tr><th>#</th><th>Odkud</th><th>Kam</th><th>Km</th></tr>";

    legs.forEach((leg, i) => {
      const km = (leg.distance / 1000).toFixed(1);
      total += +km;
      const from = i === 0 ? "WGS" : terminy[i-1]?.zakaznik || "Zákazník";
      const to = i < terminy.length ? terminy[i]?.zakaznik : "WGS";
      routeTable.innerHTML += `<tr><td>${i+1}</td><td>${from}</td><td>${to}</td><td>${km}</td></tr>`;
      L.geoJSON(leg.geometry, { style: { color: "#0046ff", weight: 4, opacity: .85 } }).addTo(routeLayer);
    });

    totalKm.innerHTML = `<div style="text-align:center;font-weight:700;">CELKEM: ${total.toFixed(1)} km</div>`;
    if (coords.length > 1) map.fitBounds(L.latLngBounds(coords).pad(0.2));

    recalcDeparture();
  }

  // 🔁 přepočet při změně rychlosti
  speedSelect.onchange = () => recalcDeparture();
}

/* 🚗 Přepočet času odjezdu + doba jízdy */
function recalcDeparture() {
  const departureBox = document.getElementById("departureTimeBox");
  const speedSelect = document.getElementById("speedSelect");
  const totalKm = document.getElementById("totalKm");

  if (!currentTerminy?.length || !currentLegs?.length) return;

  const first = currentTerminy[0];
  if (!first.cas) return;

  const speed = parseInt(speedSelect.value);
  const driveMinutes = (currentLegs[0].distance / 1000) / speed * 60 + 10;
  const [h, m] = first.cas.split(":").map(Number);
  const d = new Date();
  d.setHours(h, m - driveMinutes);
  const hh = String(d.getHours()).padStart(2,"0");
  const mm = String(d.getMinutes()).padStart(2,"0");

  const hDrive = Math.floor(driveMinutes / 60);
  const mDrive = Math.round(driveMinutes % 60);
  totalKm.innerHTML = `
    <div style="text-align:center;font-weight:700;">
      🚗 Doba jízdy k prvnímu zákazníkovi: ${hDrive} h ${mDrive} min
    </div>
  `;

  departureBox.textContent = `Vyrazit na cestu nejpozději v ${hh}:${mm}`;
}
</script>

/* 🕓 Kontrola překryvu termínů (2h rozdíl) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
