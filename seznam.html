<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WHITE GLOVE SERVICE ‚Äì Seznam reklamac√≠</title>
<style>
:root { font-family: Inter, system-ui, Arial, sans-serif; color:#111; }
body { margin:0; padding:20px; background:#f6f7fb; }
h1 { text-align:center; font-size:2.2em; font-weight:900; margin:0 0 10px; }
h2 { text-align:center; font-size:1.2em; font-weight:600; margin:0 0 20px; color:#555; }

.container { max-width:1250px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }

.top-bar { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; margin-bottom:15px; }
.btn-top { background:#6c757d; color:white; padding:10px 20px; border-radius:6px; text-decoration:none; font-weight:600; box-shadow:0 2px 5px rgba(0,0,0,0.15); }
.btn-top:hover { opacity:0.9; }
input#search { flex:1; padding:8px 12px; border:1px solid #ccc; border-radius:6px; font-size:1em; }

table { width:100%; border-collapse:collapse; }
th, td { padding:8px 10px; border-bottom:1px solid #ddd; text-align:left; vertical-align:top; font-size:0.9em; }
th { background:#e9ecef; font-weight:700; }
tr:hover { background:#f8f9fa; }
tr.new { background:#fff8dc; }
tr.wait { background:#ffe4b5; }
tr.done { background:#d8f3dc; }
tr.cancel { background:#e9ecef; }

.btn-protocol {
  background:#004080; color:white; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; font-size:0.85em; font-weight:600;
}
.btn-protocol:hover { background:#1e90ff; }

.photo-preview img { height:60px; margin:2px; border-radius:4px; cursor:pointer; transition:transform 0.2s ease-in-out; }
.photo-preview img:hover { transform:scale(1.1); }

/* lightbox */
#lightbox {
  position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8);
  display:none; justify-content:center; align-items:center; z-index:1000;
}
#lightbox img { max-width:90%; max-height:90%; border-radius:8px; }
#lightbox.close { display:none; }

@media(max-width:768px){
  th, td { font-size:0.8em; }
  .photo-preview img { height:50px; }
}
</style>
</head>

<body>
<h1>WHITE GLOVE SERVICE</h1>
<h2>Seznam reklamac√≠</h2>

<div class="container">
  <div class="top-bar">
    <a class="btn-top" href="hotove.html">üìÅ Hotov√© reklamace</a>
    <input type="text" id="search" placeholder="üîç Hledat z√°kazn√≠ka, ƒç√≠slo, model...">
    <a class="btn-top" href="javascript:loadData()">üîÑ Naƒç√≠st znovu</a>
  </div>

  <table id="claims-table">
    <thead>
      <tr>
        <th>Objedn√°vka</th>
        <th>Reklamace</th>
        <th>Z√°kazn√≠k</th>
        <th>Adresa</th>
        <th>Telefon</th>
        <th>Email</th>
        <th>Znaƒçka</th>
        <th>Model</th>
        <th>Technik</th>
        <th>Stav</th>
        <th>Popis / Probl√©m / N√°vrh</th>
        <th>Fotky</th>
        <th>Akce</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="lightbox" onclick="this.style.display='none'">
  <img src="">
</div>

<script>
const dataUrl = "https://tvuj-repozitar.github.io/data/reklamace.json"; // ‚Üê zmƒõ≈à podle sv√©ho repa

async function loadData(){
  const tbody = document.querySelector("#claims-table tbody");
  tbody.innerHTML = "<tr><td colspan='13' style='text-align:center; padding:20px;'>Naƒç√≠t√°m data...</td></tr>";

  try {
    const res = await fetch(dataUrl);
    const data = await res.json();
    tbody.innerHTML = "";

    data.sort((a,b) => new Date(b["Datum pod√°n√≠ reklamace"]) - new Date(a["Datum pod√°n√≠ reklamace"]));

    data.forEach(item => {
      const stav = (item["Stav"] || "").toLowerCase();
      const tr = document.createElement("tr");
      if (stav.includes("nov√°")) tr.classList.add("new");
      else if (stav.includes("ƒçek√°")) tr.classList.add("wait");
      else if (stav.includes("hotov")) tr.classList.add("done");
      else if (stav.includes("zru≈°")) tr.classList.add("cancel");

      const photos = [item.Foto1, item.Foto2, item.Foto3, item.Foto4]
        .filter(Boolean)
        .map(url => `<img src="${url}" onclick="openLightbox('${url}')">`)
        .join("");

      tr.innerHTML = `
        <td>${item["ƒå√≠slo objedn√°vky"] || ""}</td>
        <td>${item["ƒå√≠slo reklamace"] || ""}</td>
        <td>${item["Z√°kazn√≠k"] || ""}</td>
        <td>${item["Adresa"] || ""}</td>
        <td>${makePhone(item["Telefon"])}</td>
        <td>${item["Email"] || ""}</td>
        <td>${item["Znaƒçka"] || ""}</td>
        <td>${item["Model"] || ""}</td>
        <td>${item["Technik"] || ""}</td>
        <td>${item["Stav"] || ""}</td>
        <td>
          <b>CZ:</b> ${item["Popis CZ"] || ""}<br>
          <b>EN:</b> ${item["Popis EN"] || ""}<br>
          <b>Probl√©m:</b> ${item["Probl√©m CZ"] || ""}<br>
          <b>N√°vrh:</b> ${item["N√°vrh CZ"] || ""}
        </td>
        <td class="photo-preview">${photos}</td>
        <td><button class="btn-protocol" onclick="openProtocol(item)">üìã Otev≈ô√≠t protokol</button></td>
      `;

      // P≈ôipojen√≠ objektu pro openProtocol
      tr.querySelector(".btn-protocol").addEventListener("click", () => openProtocol(item));
      tbody.appendChild(tr);
    });
  } catch (err) {
    tbody.innerHTML = `<tr><td colspan='13' style='color:red; text-align:center;'>Chyba p≈ôi naƒç√≠t√°n√≠ dat: ${err}</td></tr>`;
  }
}

// === Pomocn√© funkce ===
function makePhone(num){
  if(!num) return "";
  const clean = num.replace(/\s+/g,"");
  return `<a href="tel:${clean}" style="color:#007bff; text-decoration:none;">${num}</a>`;
}

function openLightbox(url){
  const lb = document.getElementById("lightbox");
  lb.style.display = "flex";
  lb.querySelector("img").src = url;
}

function openProtocol(item){
  const map = {
    "order-number":"ƒå√≠slo objedn√°vky",
    "claim-number":"ƒå√≠slo reklamace",
    "customer":"Z√°kazn√≠k",
    "address":"Adresa",
    "phone":"Telefon",
    "email":"Email",
    "brand":"Znaƒçka",
    "model":"Model",
    "technician":"Technik",
    "visit-date":"Datum n√°v≈°tƒõvy",
    "delivery-date":"Datum doruƒçen√≠",
    "claim-date":"Datum pod√°n√≠ reklamace",
    "description-cz":"Popis CZ",
    "description-en":"Popis EN",
    "problem-cz":"Probl√©m CZ",
    "problem-en":"Probl√©m EN",
    "repair-cz":"N√°vrh CZ",
    "repair-en":"N√°vrh EN",
    "price-work":"Cena pr√°ce",
    "price-material":"Cena materi√°l",
    "price-transport":"Cena doprava",
    "solved":"Vy≈ôe≈°eno",
    "sign-date":"Datum podpisu"
  };
  const obj = {};
  for(const [key,val] of Object.entries(map)) obj[key] = item[val] || "";
  localStorage.setItem("selectedCustomer", JSON.stringify(obj));
  window.location.href = "protokol.html";
}

// === Vyhled√°v√°n√≠ ===
document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll("#claims-table tbody tr").forEach(tr => {
    tr.style.display = tr.innerText.toLowerCase().includes(q) ? "" : "none";
  });
});

// Naƒçti po startu
loadData();
</script>
</body>
</html>
