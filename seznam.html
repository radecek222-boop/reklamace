<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seznam reklamací</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .search {
      margin-bottom: 20px;
      text-align: center;
    }
    #searchInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    tr.today {
      animation: blink 1s step-start 0s infinite;
      background-color: #ffecec;
    }
    @keyframes blink {
      50% {
        background-color: #ffffff;
      }
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>Seznam reklamací</h1>
  <div class="search">
    <input type="text" id="searchInput" placeholder="Vyhledat zákazníka, adresu...">
  </div>
  <table>
    <thead>
      <tr>
        <th>Zákazník</th>
        <th>Adresa</th>
        <th>Kontakt</th>
        <th>Termín návštěvy</th>
        <th>Model</th>
        <th>Popis</th>
        <th>Akce</th>
      </tr>
    </thead>
    <tbody id="claims-table"></tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-.../pub?output=tsv"; // doplň adresu

    async function fetchData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split("\t"));
      const headers = rows[0];
      const data = rows.slice(1).map(row => Object.fromEntries(headers.map((h, i) => [h, row[i]])));
      renderTable(data);
    }

    function renderTable(data) {
      const table = document.getElementById("claims-table");
      const today = new Date().toLocaleDateString("cs-CZ");
      table.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        if (row["STAV - termín návštěvy"]?.includes(today)) {
          tr.classList.add("today");
        }
        tr.innerHTML = `
          <td>${row["Customer"] || ""}</td>
          <td><a href="https://waze.com/ul?ll=${encodeURIComponent(row["Address"])}" target="_blank">${row["Address"] || ""}</a></td>
          <td><a href="tel:${row["KONTAKT"]}">${row["KONTAKT"] || ""}</a></td>
          <td>${row["STAV - termín návštěvy"] || ""}</td>
          <td>${row["Model"] || ""}</td>
          <td>${row["POPIS REKLAMACE - OPRAVY"] || ""}</td>
          <td><button onclick='openProtocol(${JSON.stringify(row)})'>Otevřít protokol</button></td>
        `;
        table.appendChild(tr);
      });
    }

    function openProtocol(row) {
      const win = window.open("protokol.html", "_blank");
      setTimeout(() => {
        win.postMessage({ type: "openProtocol", row }, "*");
      }, 500);
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#claims-table tr");
      rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    fetchData();
  </script>
</body>
</html>
