<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WHITE GLOVE SERVICE – Seznam reklamací</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #eee;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    .highlight {
      animation: blinker 1s linear infinite;
      background-color: #ffdddd !important;
    }
    @keyframes blinker {
      50% { opacity: 0.5; }
    }
    @media screen and (max-width: 768px) {
      table {
        font-size: 12px;
      }
      th, td {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>WHITE GLOVE SERVICE<br>Seznam reklamací</h1>
  <div style="overflow-x:auto">
    <table id="reklamace">
      <thead>
        <tr>
          <th>Zákazník</th>
          <th>Adresa</th>
          <th>Kontakt</th>
          <th>STAV - termín návštěvy</th>
          <th>Model</th>
          <th>POPIS</th>
          <th>Akce</th>
        </tr>
      </thead>
      <tbody id="claims-table">
        <!-- Data se načtou sem -->
      </tbody>
    </table>
  </div>
</body>
</html>
