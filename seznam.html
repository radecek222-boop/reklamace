<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seznam reklamac√≠ ‚Äì White Glove Service</title>
<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background: #f6f7fb;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .wrapper {
    background: #fff;
    padding: 25px;
    margin: 40px 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 900px;
    position: relative;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    font-size: 2.2em;
    font-weight: 900;
    color: #111;
    margin: 0 0 8px;
  }
  h2 {
    text-align: center;
    font-size: 1.1em;
    font-weight: 500;
    color: #666;
    margin: 0 0 25px;
  }

  .actions {
    text-align: center;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 24px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1em;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease-in-out, opacity 0.2s;
    color: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    min-width: 140px;
  }
  .btn:hover { transform: scale(1.04); opacity: 0.9; }
  .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
  .btn-refresh { background: linear-gradient(135deg, #0046ff, #357aff); }

  #search {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
    box-sizing: border-box;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: left;
    font-size: 0.95em;
  }
  th { background: #f8f8f8; font-weight: 700; }
  tr:hover { background: #f1f6ff; cursor: pointer; }

  /* üü¢ STAVY REKLAMAC√ç */
  .stav-novy { animation: blikani 1s infinite alternate; background: #fffbe6 !important; }
  .stav-domluveno { background: #e7f0ff !important; }
  .stav-zruseno { background: #ffeaea !important; }
  .stav-hotovo { background: #eaffea !important; }

  @keyframes blikani {
    from { background-color: #fff3c4; }
    to { background-color: #fffbe6; }
  }

  /* üì± Mobiln√≠ re≈æim */
  @media (max-width:700px){
    table, thead, tbody, th, td, tr { display: block; }
    th { display: none; }
    tr { margin-bottom: 15px; border-radius: 8px; padding: 10px; background: #fafafa; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
    td { border: none; padding: 4px 0; }
    td::before {
      content: attr(data-label);
      font-weight: 600;
      color: #555;
      display: block;
    }
  }

  /* üîç Detaily */
  .detail {
    display: none;
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    margin-top: 15px;
  }
  .detail.active { display: block; }

  .detail img {
    width: 100px; height: 100px;
    object-fit: cover;
    margin: 5px;
    border-radius: 6px;
    cursor: pointer;
    transition: transform .2s;
  }
  .detail img:hover { transform: scale(1.05); }

  .status-btns {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 15px;
  }

  .status-btn {
    flex: 1;
    min-width: 120px;
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    color: white;
    cursor: pointer;
  }
  .status-btn.novy { background:#ffc107; color:#333; }
  .status-btn.domluveno { background:#007bff; }
  .status-btn.zruseno { background:#dc3545; }
  .status-btn.hotovo { background:#28a745; }
</style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Seznam reklamac√≠ a servisn√≠ch po≈æadavk≈Ø</h2>

    <div class="actions">
      <a href="index.html" class="btn btn-back">Zpƒõt</a>
      <button id="reloadBtn" class="btn btn-refresh">Naƒç√≠st znovu</button>
    </div>

    <input type="text" id="search" placeholder="üîç Hledat podle jm√©na, ƒç√≠sla nebo zadavatele...">
    <div id="tableContainer" class="loading">Naƒç√≠t√°m data...</div>
<script>
const API_URL = "https://dark-darkness-d89a.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");

let dataAll = [];
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* ============ Naƒçten√≠ dat z Workeru ============ */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";

  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");

    dataAll = data.reverse();
    renderTable(dataAll);
  } catch (err) {
    console.error(err);
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* ============ Zobrazen√≠ tabulky ============ */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy k zobrazen√≠</div>";
    return;
  }

  let html = `
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>ƒå√≠slo</th>
        <th>Z√°kazn√≠k</th>
        <th>Adresa</th>
        <th>Telefon</th>
        <th>Zadavatel</th>
        <th>Typ</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody>
  `;

  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const trClass = `stav-${stav}`;

    html += `
      <tr class="${trClass}" data-index="${i}" data-id="${id}">
        <td data-label="#">${i + 1}</td>
        <td data-label="ƒå√≠slo">${r.cislo || ""}</td>
        <td data-label="Z√°kazn√≠k">${r.zakaznik || ""}</td>
        <td data-label="Adresa">${r.adresa || ""}</td>
        <td data-label="Telefon"><a href="tel:${r.telefon || ""}">${r.telefon || ""}</a></td>
        <td data-label="Zadavatel">${r.contract || (r.jinaZadavatel?.jmeno || "")}</td>
        <td data-label="Typ">${r.typ || ""}</td>
        <td data-label="Stav" style="font-weight:600;text-transform:capitalize;">${stav}</td>
      </tr>
      <tr class="detail" id="detail-${i}">
        <td colspan="8">
          <div><strong>Popis:</strong> ${r.popis || "neuvedeno"}</div>
          <div><strong>E-mail:</strong> ${r.email || ""}</div>
          <div><strong>Datum:</strong> ${r.datum || ""}</div>
          <div class="status-btns">
            <button class="status-btn novy" data-stav="novy">Nov√Ω</button>
            <button class="status-btn domluveno" data-stav="domluveno">Domluveno</button>
            <button class="status-btn zruseno" data-stav="zruseno">Zru≈°eno</button>
            <button class="status-btn hotovo" data-stav="hotovo">Hotovo</button>
          </div>
          <div style="margin-top:12px;">
            <strong>Fotky:</strong><br>
            ${(r.foto || [])
              .map(f => `<img src="${f}" alt="foto" onclick="showImage('${f}')">`)
              .join("") || "‚Äì"}
          </div>
          <div style="margin-top:15px;">
            <button onclick="openProtokol(${i})" class="btn btn-refresh">Otev≈ô√≠t protokol</button>
          </div>
        </td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // Kliknut√≠ na ≈ô√°dek ‚Üí otev≈ôe / zav≈ôe detail
  document.querySelectorAll("tbody tr[data-index]").forEach(row => {
    row.addEventListener("click", () => {
      const index = row.getAttribute("data-index");
      const detail = document.getElementById(`detail-${index}`);
      detail.classList.toggle("active");
    });
  });

  // Zmƒõna stavu
  document.querySelectorAll(".status-btn").forEach(btn => {
    btn.addEventListener("click", e => {
      e.stopPropagation();
      const newStav = btn.dataset.stav;
      const tr = btn.closest("tr.detail").previousElementSibling;
      const id = tr.dataset.id;

      stavy[id] = newStav;
      localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
      renderTable(dataAll);
    });
  });
}

/* ============ N√°hled obr√°zku ============ */
function showImage(url) {
  const overlay = document.createElement("div");
  overlay.style = `
    position:fixed;inset:0;background:rgba(0,0,0,0.8);
    display:flex;justify-content:center;align-items:center;z-index:9999;
  `;
  overlay.innerHTML = `<img src="${url}" style="max-width:90%;max-height:90%;border-radius:10px;">
                       <span style="position:absolute;top:20px;right:30px;font-size:30px;color:white;cursor:pointer;">√ó</span>`;
  overlay.querySelector("span").onclick = () => overlay.remove();
  document.body.appendChild(overlay);
}

/* ============ Otev≈ôen√≠ protokolu ============ */
function openProtokol(i) {
  const item = dataAll[i];
  if (!item) return;
  localStorage.setItem("selectedRecord", JSON.stringify(item));
  window.location.href = "protokol.html";
}

/* ============ Filtrov√°n√≠ ============ */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.cislo || "").toLowerCase().includes(q) ||
    (r.contract || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q) ||
    (r.typ || "").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

/* ============ Znovu naƒçten√≠ ============ */
reloadBtn.addEventListener("click", loadData);

/* ============ Start ============ */
window.addEventListener("DOMContentLoaded", loadData);
</script>
  <!-- üîÑ Overlay p≈ôi dlouh√©m naƒç√≠t√°n√≠ -->
  <div id="overlay" style="
      display:none;
      position:fixed;
      inset:0;
      background:rgba(255,255,255,0.85);
      backdrop-filter:blur(3px);
      justify-content:center;
      align-items:center;
      font-weight:600;
      color:#333;
      z-index:9999;">
    <div>
      <div style="
          border:4px solid #ccc;
          border-top:4px solid #0046ff;
          border-radius:50%;
          width:40px;
          height:40px;
          margin:auto;
          animation:spin 1s linear infinite;"></div>
      <p>Naƒç√≠t√°m data‚Ä¶</p>
    </div>
  </div>

  <style>
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
  </style>

  <script>
    // üîÅ zobrazen√≠ / skryt√≠ overlay p≈ôi dlouh√©m naƒç√≠t√°n√≠
    const overlay = document.getElementById("overlay");
    const originalLoadData = loadData;

    loadData = async function() {
      overlay.style.display = "flex";
      try {
        await originalLoadData();
      } finally {
        overlay.style.display = "none";
      }
    };
  </script>
</body>
</html>
