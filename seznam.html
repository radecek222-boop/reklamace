<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WHITE GLOVE SERVICE – Seznam reklamací</title>
  <style>
    :root { font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif; color:#111; }
    body { margin:0; padding:20px; background:#f6f7fb; }
    h1 { text-align:center; font-size:2em; font-weight:900; margin:0 0 10px; }
    h2 { text-align:center; font-size:1.2em; font-weight:600; margin:0 0 20px; color:#555; }
    table { width:100%; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden; }
    th, td { padding:10px 12px; text-align:left; border-bottom:1px solid #ddd; font-size:0.95em; }
    th { background:#eee; font-weight:700; }
    tr:hover { background:#f1f3f5; cursor:pointer; }
    .contract-poz { color:#007bff; font-weight:700; }
    .btn { background:#6c757d; color:#fff; padding:10px 20px; text-decoration:none; border-radius:8px; display:inline-block; margin-top:15px; }
    .btn:hover { background:#5a6268; }
    .searchbox { width:100%; max-width:400px; margin:0 auto 20px; display:block; padding:10px; border:1px solid #ccc; border-radius:8px; font-size:1em; }
  </style>
</head>
<body>
  <h1>WHITE GLOVE SERVICE</h1>
  <h2>Seznam reklamací a servisních požadavků</h2>

  <input type="text" id="searchInput" class="searchbox" placeholder="Hledat podle jména, čísla, e-mailu...">

  <table id="dataTable">
    <thead>
      <tr>
        <th>#</th>
        <th>CONTRACT</th>
        <th>Zákazník</th>
        <th>Adresa</th>
        <th>Telefon</th>
        <th>E-mail</th>
        <th>Popis</th>
        <th>Typ</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="8" style="text-align:center; padding:20px;">Načítání dat...</td></tr>
    </tbody>
  </table>

  <div style="text-align:center;">
    <a href="index.html" class="btn">Zpět na hlavní stránku</a>
  </div>

  <script>
    async function loadOrders() {
      const url = "https://raw.githubusercontent.com/radecek222-boop/reklamace/main/orders.json";
      const tableBody = document.getElementById("tableBody");
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Soubor nebyl nalezen nebo není veřejný.");
        const text = await res.text();

        let data = [];
        try { data = JSON.parse(text); } 
        catch { throw new Error("Soubor není platný JSON."); }

        if (!Array.isArray(data) || data.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="8" style="text-align:center;">Žádné záznamy</td></tr>`;
          return;
        }
        renderTable(data);
      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="8" style="color:red; text-align:center;">Chyba: ${err.message}</td></tr>`;
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach((item, i) => {
        const tr = document.createElement("tr");
        const cls = item.contract === "POZ" ? "contract-poz" : "";
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td class="${cls}">${item.contract || ""}</td>
          <td>${item.zakaznik || ""}</td>
          <td>${item.adresa || ""}</td>
          <td><a href="tel:${item.telefon || ""}">${item.telefon || ""}</a></td>
          <td><a href="mailto:${item.email || ""}">${item.email || ""}</a></td>
          <td>${item.popis || ""}</td>
          <td>${item.typ || ""}</td>
        `;
        tr.addEventListener("click", () => {
          localStorage.setItem("selectedOrder", JSON.stringify(item));
          window.location.href = "protokol.html";
        });
        tbody.appendChild(tr);
      });
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      const f = e.target.value.toLowerCase();
      document.querySelectorAll("#dataTable tbody tr").forEach(r => {
        r.style.display = r.textContent.toLowerCase().includes(f) ? "" : "none";
      });
    });

    loadOrders();
  </script>
</body>
</html>
