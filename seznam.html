const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");

/* üîÑ Automatick√© naƒç√≠t√°n√≠ ka≈æd√© 2 minuty */
setInterval(loadData, 120000);

/* üß© Hash */
function hashData(arr){ return arr.map(r=>r.cislo||r.id||"").join("|"); }

/* üìÖ ≈òazen√≠ */
function sortSmart(data){
  const today=new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa=stavy[a.cislo]||"novy";
    const sb=stavy[b.cislo]||"novy";
    const da=a.datum===today?0:(sa==="zruseno"?2:1);
    const db=b.datum===today?0:(sb==="zruseno"?2:1);
    return da-db;
  });
}

/* üß≠ Adresa */
function simplifyAddress(addr){
  if(!addr)return "";
  const m=addr.match(/Praha\s*\d+/i);
  if(m)return m[0];
  if(addr.toLowerCase().includes("bƒõchovice"))return "Praha 9";
  return addr.replace(/\d{3}\s?\d{2}$/,"").trim();
}

/* üïì CZ datum */
function formatCzDateShort(d,t){
  if(!d)return "";
  const dt=new Date(d+"T"+(t||"00:00"));
  const dn=["Ne","Po","√öt","St","ƒåt","P√°","So"][dt.getDay()];
  const day=String(dt.getDate()).padStart(2,"0");
  const month=String(dt.getMonth()+1).padStart(2,"0");
  return `${dn} ${day}.${month}. ${t||""}`;
}

/* üó∫Ô∏è Naƒçten√≠ dat ‚Äì funkƒçn√≠ i na iPhone */
async function loadData(){
  tableContainer.innerHTML="<div class='loading'>üì¶ Naƒç√≠t√°m reklamace...</div>";
  try{
    const res=await fetch(API_URL+"?t="+Date.now(),{cache:"reload"});
    if(!res.ok)throw new Error("Server neodpovƒõdƒõl");
    const data=await res.json();
    if(!Array.isArray(data))throw new Error("Neplatn√Ω form√°t dat");
    dataAll=sortSmart(data.reverse());
    renderTable(dataAll);
  }catch(err){
    tableContainer.innerHTML=`<div class='loading' style='color:red;'>‚ö†Ô∏è Chyba naƒç√≠t√°n√≠: ${err.message}<br><button id='retryBtn'>Zkusit znovu</button></div>`;
    document.getElementById("retryBtn").onclick=loadData;
  }
}

/* üìã Vykreslen√≠ tabulky */
function renderTable(arr){
  if(!arr.length){ tableContainer.innerHTML="<div class='loading'>≈Ω√°dn√© z√°znamy</div>"; return;}
  const saved=JSON.parse(localStorage.getItem("stavyReklamaciData")||"[]");
  let html=`<table><thead><tr><th>Z√°kazn√≠k</th><th>Adresa</th><th>Telefon</th><th>Stav</th></tr></thead><tbody>`;
  arr.forEach((r,i)=>{
    const id=r.cislo||`radek-${i}`;
    const stav=stavy[id]||"novy";
    const found=saved.find(z=>z.cislo===id);
    const adresa=r.adresa?`<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank" style="color:#0046ff;font-weight:600;">${simplifyAddress(r.adresa)}</a>`:"‚Äì";
    const tel=r.telefon?`<a href="tel:${r.telefon.replace('+420','').trim()}" style="color:#0046ff;font-weight:600;">${r.telefon.replace('+420','').trim()}</a>`:"‚Äì";
    let stavText=stav;
    if(stav==="domluveno"&&found)stavText=`Domluveno ‚Äì ${formatCzDateShort(found.datum,found.cas)}`;
    html+=`<tr class="stav-${stav}" data-index="${i}" data-id="${id}"><td>${r.zakaznik||"‚Äì"}</td><td>${adresa}</td><td>${tel}</td><td style="font-weight:600;">${stavText}</td></tr>`;
  });
  html+="</tbody></table>";
  tableContainer.innerHTML=html;
  document.querySelectorAll("tbody tr").forEach(row=>row.addEventListener("click",()=>openDetail(row.dataset.index)));
}

/* üîç Vyhled√°v√°n√≠ */
searchInput.addEventListener("input",()=>{
  const q=searchInput.value.trim().toLowerCase();
  if(!q)return renderTable(dataAll);
  const f=dataAll.filter(r=>(r.zakaznik||"").toLowerCase().includes(q)||(r.adresa||"").toLowerCase().includes(q));
  renderTable(f);
});
reloadBtn.addEventListener("click",loadData);
window.addEventListener("DOMContentLoaded",loadData);
</script>

      </div>
    </div>`;

  document.body.appendChild(overlay);

  /* ‚è∞ Naplnƒõn√≠ ƒças≈Ø */

  /* üó∫Ô∏è Mapa */

/* üßÆ Vzd√°lenost */
function calcDistanceCoords(a,b,c,d){
  const R=6371;
  const dLat=(c-a)*Math.PI/180, dLon=(d-b)*Math.PI/180;
  const x=Math.sin(dLat/2)**2+Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
}

function ulozTermin(zaznam) {
  let data = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const id = zaznam.cislo || zaznam.id;
  data = data.filter(z => z.cislo !== id);

/* ‚è±Ô∏è KOLIZE TERM√çN≈Æ (2 h rozd√≠l) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}

/* üöó GEOCACHE (urychlen√≠ mapy a pl√°n≈Ø) */
async function getCoords(addr) {
  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  if (cache[addr]) return cache[addr];
  const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
  const data = await res.json();
  if (data[0]) {
    const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
    cache[addr] = coords;
    localStorage.setItem("geoCache", JSON.stringify(cache));
    return coords;
  }
  return null;
}

/* ‚ö†Ô∏è DETEKCE KOLIZE p≈ôi ukl√°d√°n√≠ term√≠nu */
function validateAndSave(item, datum, cas) {
  const kolize = checkOverlap(datum, cas);
  if (kolize.length > 0) {
    const seznam = kolize.map(k => `üìç ${k.adresa} (${k.cas})`).join("\\n");
    const potvrdit = confirm(`‚ö†Ô∏è Term√≠n koliduje s jin√Ωmi z√°znamy:\\n\\n${seznam}\\n\\nP≈ôesto ulo≈æit?`);
    if (!potvrdit) return false;
  }
  ulozTermin(item);
  return true;
}

<script>

/* =============================== */
async function exportPlanToPDF() {
  const { jsPDF } = window.jspdf;
  const selected = document.querySelector(".vanilla-calendar-day__btn_selected");
  if (!selected) return alert("Vyberte den v kalend√°≈ôi.");
  const date = selected.dataset.calendarDay;

  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);
  if (!terminy.length) return alert("Na tento den nen√≠ ≈æ√°dn√Ω pl√°n.");

  const doc = new jsPDF();
  doc.setFont("helvetica", "bold");
  doc.setFontSize(16);
  doc.text(`Pl√°n dne ‚Äì ${new Date(date).toLocaleDateString("cs-CZ")}`, 14, 18);

  doc.setFontSize(12);
  let y = 30;

  let totalKm = 0;

  for (let i = 0; i < terminy.length; i++) {
    const t = terminy[i];
    const dist = await getDistanceFromWGS(t.adresa);
    totalKm += dist || 0;

    doc.text(`${i+1}. ${t.zakaznik || "Z√°kazn√≠k"} ‚Äì ${t.adresa || ""}`, 14, y);
    y += 6;
    doc.setFont("helvetica", "normal");
    doc.text(`Model: ${t.produkt || ""} | Tel: ${t.telefon || ""} | ƒåas: ${t.cas || ""}`, 14, y);
    if (dist) doc.text(`Vzd√°lenost od WGS: ${dist.toFixed(1)} km`, 14, y + 5);
    y += 12;
  }

  const totalHours = (totalKm / 50).toFixed(1); // p≈ôibli≈æn√Ω odhad
  doc.setFont("helvetica", "bold");
  doc.text(`Celkem z√°kazn√≠k≈Ø: ${terminy.length}`, 14, y + 10);
  doc.text(`Celkov√° trasa: ${totalKm.toFixed(1)} km`, 14, y + 16);
  doc.text(`Odhadovan√Ω ƒças na cestƒõ: ${totalHours} h`, 14, y + 22);

  doc.save(`Plan_${date}.pdf`);
}

/* üìè Vzd√°lenost od WGS (poƒç√≠tan√° pomoc√≠ OSRM nebo Haversine) */
async function getDistanceFromWGS(address) {
  const wgsCoords = [50.049, 14.523];
  const coords = await getCoords(address);
  if (!coords) return 0;

  try {
    const url = `https://router.project-osrm.org/route/v1/driving/${wgsCoords[1]},${wgsCoords[0]};${coords[1]},${coords[0]}?overview=false`;
    const res = await fetch(url);
    const data = await res.json();
    if (data.routes && data.routes[0]) {
      return data.routes[0].distance / 1000; // v km
    }
  } catch (e) {
    // fallback na v√Ωpoƒçet p≈ô√≠m√© vzd√°lenosti
    const R = 6371;
    const dLat = (coords[0] - wgsCoords[0]) * Math.PI / 180;
    const dLon = (coords[1] - wgsCoords[1]) * Math.PI / 180;
    const a = Math.sin(dLat/2)**2 + Math.cos(wgsCoords[0]*Math.PI/180) * Math.cos(coords[0]*Math.PI/180) * Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  }
  return 0;
}

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap",
      crossOrigin: true
    }).addTo(map);
    setTimeout(() => map.invalidateSize(), 600);
    return map;
  } catch (e) {
    console.error("‚ö†Ô∏è Chyba p≈ôi naƒç√≠t√°n√≠ mapy:", e);
    return null;
  }
}

/* üö® Pokud je OSRM offline ‚Üí p≈ô√≠m√° trasa + v√Ωstraha */
async function safeRouteRequest(coordStr) {
  try {
    const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
    if (!res.ok) throw new Error("OSRM server offline");
    const data = await res.json();
    return data.routes?.[0]?.geometry || null;
  } catch (e) {
    console.warn("‚ö†Ô∏è OSRM selhalo, pou≈æita p≈ô√≠m√° trasa:", e.message);
    const coords = coordStr.split(";").map(p => p.split(",").map(Number).reverse());
    return { type: "LineString", coordinates: coords };
  }
}

/* üß≠ Bezpeƒçn√© zpracov√°n√≠ dat o poloze z√°kazn√≠k≈Ø */
async function prepareRouteData(terminy) {
  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  const coords = [wgsCoords];
  for (const t of terminy) {
    const c = cache[t.adresa] || await getCoords(t.adresa);
    if (c) coords.push(c);
  }
  return coords;
}

(function cleanCache() {
