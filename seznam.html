<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WHITE GLOVE SERVICE – Seznam reklamací</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f6f7fb;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #eee;
    }
    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Seznam reklamací</h1>
  <table id="reklamaceTable">
    <thead>
      <tr id="tableHeader"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    async function loadData() {
      try {
        const response = await fetch(
          "TVŮJ_WEB_APP_URL?sheet=SEZNAM%20REKLAMACÍ"
        );
        const data = await response.json();

        const tableHeader = document.getElementById("tableHeader");
        const tableBody = document.getElementById("tableBody");

        if (data.length > 0) {
          // Hlavička
          Object.keys(data[0]).forEach(function(key) {
            var th = document.createElement("th");
            th.textContent = key;
            tableHeader.appendChild(th);
          });

          // Řádky
          data.forEach(function(row) {
            var tr = document.createElement("tr");

            // zvýraznění pokud je STAV "Nová"
            var stav = (row["STAV - termín návštěvy"] || "").toLowerCase();
            if (stav.includes("nová")) {
              tr.style.backgroundColor = "yellow";
              tr.style.color = "black";
              tr.style.fontWeight = "bold";
            }

            // buňky
            Object.keys(row).forEach(function(key) {
              var td = document.createElement("td");
              let value = row[key];

              // klikací telefon
              if (key.toLowerCase().includes("kontakt") && value) {
                var a = document.createElement("a");
                a.href = "tel:" + value.replace(/\s+/g, "");
                a.textContent = value;
                td.appendChild(a);
              }
              // klikací adresa
              else if (key.toLowerCase().includes("address") && value) {
                var a = document.createElement("a");
                a.href = "https://waze.com/ul?q=" + encodeURIComponent(value);
                a.target = "_blank";
                a.textContent = value;
                td.appendChild(a);
              }
              // normální text
              else {
                td.textContent = value;
              }

              tr.appendChild(td);
            });

            tableBody.appendChild(tr);
          });
        }
      } catch (err) {
        console.error("Chyba při načítání dat:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
