// ğŸŸ¦ OtevÅ™enÃ­ modalu pro editaci
function openEditModal(item){

  document.getElementById("editTelefon").value = item.telefon || "";

// ğŸŸ¦ ZavÅ™enÃ­
function closeEdit(){
  document.getElementById("editModal").classList.remove("active");
}

// ğŸŸ© UloÅ¾enÃ­ zmÄ›n a pÅ™epis do seznamu
async function saveEdit(){

  const updated = {
    ...currentEditItem,
    zakaznik: document.getElementById("editZakaznik").value.trim(),
    adresa: document.getElementById("editAdresa").value.trim(),
    telefon: document.getElementById("editTelefon").value.trim(),
    popis: document.getElementById("editPopis").value.trim()
  };

  try {
    const base = "https://wgs-token.72nvwf4pb2.workers.dev";
    await fetch(`${base}/orders`, {
      method: "PUT",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(updated)
    });
    showNotif("ok","ZÃ¡znam upraven");
    closeEdit();
    loadOrders();
  } catch (e) {
    console.error("âŒ Chyba pÅ™i uklÃ¡dÃ¡nÃ­:", e);

}

<script>
const tableBody=document.querySelector("#ordersTable tbody");
const reloadBtn=document.getElementById("reloadBtn");
let allOrders=[];

/* ğŸŸ© NAÄŒTENÃ DAT Z WORKERU */
async function loadOrders(){
  try{
    tableBody.innerHTML=`<tr><td colspan="4" style="text-align:center;color:#888;">ğŸ”„ NaÄÃ­tÃ¡m data...</td></tr>`;
    const base="https://wgs-token.72nvwf4pb2.workers.dev";
    const urls=[`${base}/orders`, `${base}/hotove`, `${base}/temporaryfiles`];
    const results=await Promise.all(
      urls.map(u=>fetch(u+"?"+Date.now())
      .then(r=>r.json())
      .catch(()=>[]))
    );
    allOrders = results.flat().filter(Boolean);
    renderOrders();
  }catch(e){
    console.error("âŒ Chyba naÄÃ­tÃ¡nÃ­:", e);
    tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center;color:#f66;">Chyba naÄÃ­tÃ¡nÃ­ dat</td></tr>`;
  }
}

/* ğŸŸ© VYKRESLENÃ TABULKY */
function renderOrders(){
  if(!allOrders.length){
    tableBody.innerHTML=`<tr><td colspan="4" style="text-align:center;color:#999;">Å½Ã¡dnÃ© zÃ¡znamy</td></tr>`;
    return;
  }
  tableBody.innerHTML = allOrders.map(o => {
    const item = o.data || o;
    const stav = (item.stav || "").toLowerCase();
    let cls = "";
    if (stav.includes("nov")) cls = "new";
    else if (stav.includes("domlu")) cls = "done";
    else if (stav.includes("zru")) cls = "cancelled";
    return `
      <tr class="${cls}" onclick='openDetail(${JSON.stringify(item)})'>
        <td>${item.zakaznik || "â€“"}</td>
        <td>${item.adresa || "â€“"}</td>
        <td>${item.telefon || "â€“"}</td>
        <td>${item.stav || "â€“"}</td>
      </tr>`;
  }).join("");
}

/* ğŸ” TLAÄŒÃTKO NAÄŒÃST ZNOVU */
reloadBtn.onclick=loadOrders;

/* ğŸš€ START */
window.addEventListener("DOMContentLoaded",loadOrders);
</script>

<script>
/* ğŸŸ© FUNKCE â€“ NOTIFIKACE */
function showNotif(type="ok",text="Hotovo"){
  const n=document.getElementById("notif");
  n.textContent=text;
  n.className=type==="error"?"error show":"show";
  clearTimeout(window._notifTimer);
  window._notifTimer=setTimeout(()=>n.classList.remove("show"),2500);
}

/* ğŸŸ© FUNKCE â€“ TOOLTIP */
let tooltip;
document.addEventListener("mouseover",e=>{
  const t=e.target.closest("[data-tip]");
  if(!t)return;
  tooltip=document.createElement("div");
  tooltip.className="tooltip";
  tooltip.textContent=t.dataset.tip;
  document.body.appendChild(tooltip);
  const r=t.getBoundingClientRect();
  tooltip.style.left=r.left+r.width/2+"px";
  tooltip.style.top=r.top-30+"px";
  requestAnimationFrame(()=>tooltip.classList.add("show"));
});
document.addEventListener("mouseout",()=>{
  if(tooltip){tooltip.remove();tooltip=null;}
});
