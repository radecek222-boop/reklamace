    <div class="actions">

      <button id="reloadBtn" class="btn btn-refresh">Naƒç√≠st znovu</button>
      <a href="hotove.html" class="btn btn-green">Hotov√© reklamace</a>
    </div>

    <input type="text" id="search" placeholder="üîç Hledat podle jm√©na, adresy nebo zadavatele...">
    <div id="tableContainer" class="loading">Naƒç√≠t√°m data...</div>
  </div>





<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* ============ Naƒçten√≠ dat ============ */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");
    dataAll = data.reverse();
    renderTable(dataAll);
  } catch (err) {
    console.error(err);
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* ============ Vykreslen√≠ tabulky ============ */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy</div>";
    return;
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>Z√°kazn√≠k</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody>
  `;

  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const trClass = `stav-${stav}`;
    const adresa = r.adresa ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank">${r.adresa}</a>` : "";
    const telefon = r.telefon ? `<a href="tel:${r.telefon.replace('+420','').trim()}">${r.telefon.replace('+420','').trim()}</a>` : "";

    html += `
      <tr class="${trClass}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || r["Jm√©no a p≈ô√≠jmen√≠ z√°kazn√≠ka"] || ""}</td>
        <td>${adresa}</td>
        <td>${telefon}</td>
        <td style="font-weight:600;text-transform:capitalize;">${stav}</td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  document.querySelectorAll("tbody tr").forEach(row => {
    row.addEventListener("click", () => {
      const index = row.getAttribute("data-index");
      openDetail(index);
    });
  });
}

/* ============ Filtrov√°n√≠ ============ */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || r["Jm√©no a p≈ô√≠jmen√≠ z√°kazn√≠ka"] || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q) ||
    (r.contract || "").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

/* ============ Naƒçten√≠ znovu ============ */
reloadBtn.addEventListener("click", () => loadData());

/* ============ Po startu ============ */
window.addEventListener("DOMContentLoaded", loadData);
</script>





  <script>
/* üü¶ Otev≈ôen√≠ detailu po kliknut√≠ na ≈ô√°dek */
function openDetail(index) {
  const item = dataAll[index];
  if (!item) return;

  const overlay = document.createElement("div");
  overlay.className = "detail-overlay";
  overlay.innerHTML = `
    <div class="detail-modal">
      <h2>${item.zakaznik || item["Jm√©no a p≈ô√≠jmen√≠ z√°kazn√≠ka"] || "Z√°kazn√≠k"}</h2>
      <p><strong>Adresa:</strong> <a href="https://waze.com/ul?q=${encodeURIComponent(item.adresa || "")}" target="_blank">${item.adresa || "Neuvedeno"}</a></p>
      <p><strong>Telefon:</strong> <a href="tel:${(item.telefon || "").replace("+420","").trim()}">${(item.telefon || "").replace("+420","").trim()}</a></p>
      <p><strong>Email:</strong> ${item.email || "‚Äì"}</p>
      <p><strong>Produkt:</strong> ${item.produkt || "‚Äì"}</p>
      <p><strong>Popis z√°vady:</strong> ${item.popis || "‚Äì"}</p>
      <p><strong>Typ:</strong> ${item.typ || "‚Äì"}</p>
      <p><strong>Datum prodeje:</strong> ${item.datum_prodeje || "‚Äì"} | <strong>Datum reklamace:</strong> ${item.datum_reklamace || "‚Äì"}</p>

      ${
        item.fotky && item.fotky.length
          ? `
          <div class="foto-container">
            ${item.fotky.map(f => `<img src="foto/${f}" alt="${f}" onclick="showPhoto(this.src)" />`).join("")}
          </div>`
          : `<p style="color:#777;">üì∑ ≈Ω√°dn√© p≈ôilo≈æen√© fotografie</p>`
      }

      <div class="btn-row">
        <button id="termBtn" class="btn-action btn-blue">üîµ Domluvit term√≠n</button>
        <button id="protoBtn" class="btn-action btn-green">üü¢ P≈ôej√≠t na protokol</button>
        <button id="closeBtn" class="btn-action btn-gray">‚ùå Zav≈ô√≠t</button>
      </div>

      <div id="termSection" class="term-section">
        <h3>Domluvit / Zmƒõnit term√≠n</h3>

        <div class="term-center">
          <input type="date" id="datumTerminu" class="term-date" />
          <div class="custom-time-picker">
            <select id="hours"></select><span>:</span><select id="minutes"></select>
          </div>
        </div>

        <div class="btn-row">
          <button id="saveTermBtn" class="btn-action btn-green">üü¢ Ulo≈æit term√≠n</button>
          <button id="noAnswerBtn" class="btn-action btn-orange">üü† Nezved√° to</button>
          <button id="cancelBtn" class="btn-action btn-red">üî¥ Z√°kazn√≠k zru≈°il</button>
          <button id="backBtn" class="btn-action btn-gray">‚Ü©Ô∏è Zpƒõt</button>
        </div>
      </div>
    </div>
  `;

  document.body.appendChild(overlay);
  setTimeout(() => overlay.classList.add("active"), 10);

  const id = item.cislo || `radek-${index}`;

  // üìÖ Kalend√°≈ô ‚Äì po v√Ωbƒõru se automaticky zav≈ôe
  const dateInput = overlay.querySelector("#datumTerminu");
  dateInput.addEventListener("change", () => dateInput.blur());

  // üïì Rolovac√≠ ƒças
  const hoursSel = overlay.querySelector("#hours");
  const minsSel = overlay.querySelector("#minutes");
  for (let h = 0; h < 24; h++) {
    const opt = document.createElement("option");
    opt.value = String(h).padStart(2, "0");
    opt.textContent = opt.value;
    hoursSel.appendChild(opt);
  }
  for (let m = 0; m < 60; m += 5) {
    const opt = document.createElement("option");
    opt.value = String(m).padStart(2, "0");
    opt.textContent = opt.value;
    minsSel.appendChild(opt);
  }

  /* üü© Ulo≈æit term√≠n */
  overlay.querySelector("#saveTermBtn").onclick = () => {
    const datum = dateInput.value;
    const cas = `${hoursSel.value}:${minsSel.value}`;
    if (!datum || !cas) return alert("Vypl≈àte datum i ƒças!");
    stavy[id] = "domluveno";
    item.datum = datum;
    item.cas = cas;
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);
  };

  /* üüß Nezved√° to */
  overlay.querySelector("#noAnswerBtn").onclick = () => {
    stavy[id] = "nezveda";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);
  };

  /* üü• Z√°kazn√≠k zru≈°il */
  overlay.querySelector("#cancelBtn").onclick = () => {
    stavy[id] = "zruseno";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);
  };

  /* üîµ Domluvit term√≠n */
  overlay.querySelector("#termBtn").onclick = () => {
    overlay.querySelector("#termSection").style.display = "block";
  };

  /* ‚Ü©Ô∏è Zpƒõt */
  overlay.querySelector("#backBtn").onclick = () => {
    overlay.querySelector("#termSection").style.display = "none";
  };

  /* üü¢ P≈ôej√≠t na protokol */
  overlay.querySelector("#protoBtn").onclick = () => {
    localStorage.setItem("selectedRecord", JSON.stringify(item));
    window.location.href = "protokol.html";
  };

  /* ‚ùå Zav≈ô√≠t */
  overlay.querySelector("#closeBtn").onclick = closeDetail;

  function closeDetail() {
    overlay.classList.remove("active");
    setTimeout(() => overlay.remove(), 250);
  }
}

/* üñºÔ∏è Zvƒõt≈°en√≠ fotky */
function showPhoto(src) {
  const viewer = document.createElement("div");
  viewer.className = "photo-viewer";
  viewer.innerHTML = `
    <div class="photo-viewer-inner">
      <img src="${src}" alt="photo"/>
      <button class="close-viewer">‚úñ</button>
    </div>`;
  document.body.appendChild(viewer);
  viewer.querySelector(".close-viewer").onclick = () => viewer.remove();
}
</script>
