<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seznam reklamací</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body { 
      font-family: Inter, sans-serif; 
      margin:20px; 
      background:#f6f7fb; 
      font-size: 13px;
    }
    h2 { 
      margin-top:0; 
      text-align:center; 
      font-size: 18px;
    }
    input[type="text"] {
      padding:6px; 
      border-radius:6px; 
      border:1px solid #ccc; 
      width:100%; 
      max-width:350px;
      display:block; 
      margin:0 auto;
      font-size: 13px;
      text-align:center;
    }
    .table-wrapper { 
      overflow-x:auto; 
      margin-top:15px; 
    }
    table {
      width:100%; 
      border-collapse:collapse; 
      background:#fff;
      border-radius:8px; 
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      font-size: 12px;
      text-align:center;
    }
    th, td { 
      padding:6px 8px; 
      border:1px solid #ccc; 
      font-size:0.85em; 
      text-align:center;
    }
    th { 
      background:#f0f0f0; 
      font-weight:600;
    }
    tr:nth-child(even) { background:#fafafa; }
    tr:hover { background:#e9f0ff; cursor:pointer; }
    a { color:#0645ad; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .btn {
      background:#e0e0e0; 
      color:#111; 
      padding:8px 16px; 
      margin:20px auto; 
      display:block;
      border:none; 
      border-radius:8px; 
      cursor:pointer; 
      font-size:0.9em;
      box-shadow:0 2px 5px rgba(0,0,0,0.15);
    }
    .btn:hover { background:#d5d5d5; }
    .details {
      display:none;
      background:#f9f9f9;
      font-size:0.8em;
      text-align:left;
      padding:10px;
    }
    .details td {
      border:none !important;
    }
  </style>
</head>
<body>
  <h2>Seznam reklamací</h2>
  <input type="text" id="search" placeholder="Hledat podle jména, adresy, telefonu nebo objednávky">
  <div id="results" class="table-wrapper">Načítám data...</div>
  <button class="btn" onclick="window.close()">Zpět na hlavní obrazovku</button>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQzpP83wIYZPcnb1NI9pPSPixzcEQuRVrTOyPD7SRbgYZSrQs7QdcLNwPJ5lQleGbVVK29nr2-bMo6Y/pub?gid=0&single=true&output=csv";

let allData = [];

async function loadData() {
  try {
    const res = await fetch(sheetUrl);
    const text = await res.text();
    const parsed = Papa.parse(text, { header:true, skipEmptyLines:true });
    allData = parsed.data;
    renderTable(allData);
  } catch (err) {
    document.getElementById("results").innerHTML = "Chyba při načítání dat: " + err;
  }
}

function renderTable(rows){
  if (!rows.length){ 
    document.getElementById("results").innerHTML = "Žádná data"; 
    return; 
  }

  let html = "<table><thead><tr>";
  ["Customer","Address","KONTAKT","STAV - termín návštěvy"].forEach(h => { html += "<th>"+h+"</th>"; });
  html += "</tr></thead><tbody>";
  
  rows.forEach((row,idx) => {
    html += `<tr onclick="toggleDetails(${idx})">`;

    ["Customer","Address","KONTAKT","STAV - termín návštěvy"].forEach(key => {
      let val = row[key] || "";
      let cellContent = val;

      if (key.toLowerCase().includes("kontakt")) {
        cellContent = `<a href="tel:${val}" onclick="event.stopPropagation()">${val}</a>`;
      }
      if (key.toLowerCase().includes("address") || key.toLowerCase().includes("adresa")) {
        const encoded = encodeURIComponent(val);
        cellContent = `<a href="https://waze.com/ul?q=${encoded}" target="_blank" onclick="event.stopPropagation()">${val}</a>`;
      }

      html += "<td>"+cellContent+"</td>";
    });

    html += "</tr>";

    // skryté detaily
    let details = "";
    Object.entries(row).forEach(([key,val])=>{
      if (!["Customer","Address","KONTAKT","STAV - termín návštěvy"].includes(key)) {
        details += `<div><b>${key}:</b> ${val||""}</div>`;
      }
    });
    html += `<tr id="details-${idx}" class="details"><td colspan="4">${details}</td></tr>`;
  });
  
  html += "</tbody></table>";
  document.getElementById("results").innerHTML = html;
}

function toggleDetails(index){
  const row = document.getElementById("details-"+index);
  if (row.style.display === "table-row") {
    row.style.display = "none";
  } else {
    row.style.display = "table-row";
  }
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  const rows = allData.filter(r => Object.values(r).join(" ").toLowerCase().includes(q));
  renderTable(rows);
});

loadData();
</script>
</body>
</html>
