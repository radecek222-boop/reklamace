<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seznam reklamac√≠ ‚Äì White Glove Service</title>
<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background: #f6f7fb;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .wrapper {
    background: #fff;
    padding: 25px;
    margin: 40px 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 900px;
    position: relative;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    font-size: 2.2em;
    font-weight: 900;
    color: #111;
    margin: 0 0 8px;
  }

  h2 {
    text-align: center;
    font-size: 1.1em;
    font-weight: 500;
    color: #666;
    margin: 0 0 25px;
  }

  .actions {
    text-align: center;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 24px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1em;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease-in-out, opacity 0.2s;
    color: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    min-width: 140px;
  }

  .btn:hover { transform: scale(1.04); opacity: 0.9; }
  .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }

  #search {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1em;
    box-sizing: border-box;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: left;
    font-size: 0.95em;
  }

  th {
    background: #f8f8f8;
    font-weight: 700;
  }

  tr:hover {
    background: #f1f6ff;
    cursor: pointer;
  }

  .loading {
    text-align: center;
    padding: 30px;
    color: #666;
  }

  @media (max-width:700px){
    th, td { font-size: 0.85em; }
    .btn { min-width: 120px; padding: 8px 18px; font-size: 0.9em; }
  }
</style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Seznam reklamac√≠ a servisn√≠ch po≈æadavk≈Ø</h2>

    <div class="actions">
      <a href="index.html" class="btn btn-back">Zpƒõt</a>
      <button id="reloadBtn" class="btn btn-refresh">Naƒç√≠st znovu</button>
    </div>

    <input type="text" id="search" placeholder="üîç Hledat podle jm√©na, ƒç√≠sla nebo zadavatele...">

    <div id="tableContainer" class="loading">Naƒç√≠t√°m data...</div>
  </div>

  <div id="overlay" style="
      display:none;
      position:fixed;
      inset:0;
      background:rgba(255,255,255,0.85);
      backdrop-filter:blur(3px);
      justify-content:center;
      align-items:center;
      font-weight:600;
      color:#333;
      z-index:9999;">
    <div>
      <div style="
          border:4px solid #ccc;
          border-top:4px solid #0046ff;
          border-radius:50%;
          width:40px;
          height:40px;
          margin:auto;
          animation:spin 1s linear infinite;"></div>
      <p>Naƒç√≠t√°m data‚Ä¶</p>
    </div>
  </div>

  <style>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>

<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";  
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
const overlay = document.getElementById("overlay");
let dataAll = [];

/* ======= Naƒçten√≠ dat ======= */
async function loadData() {
  overlay.style.display = "flex";
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL + "?t=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const text = await res.text();
    const data = JSON.parse(new TextDecoder("utf-8").decode(new TextEncoder().encode(text)));
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");
    dataAll = data.reverse();
    renderTable(dataAll);
  } catch (err) {
    console.error(err);
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  } finally {
    overlay.style.display = "none";
  }
}

/* ======= Vykreslen√≠ tabulky ======= */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy k zobrazen√≠</div>";
    return;
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>ƒå√≠slo / Typ</th>
          <th>Z√°kazn√≠k</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Zadavatel</th>
        </tr>
      </thead>
      <tbody>
  `;

  arr.forEach((r, i) => {
    const typZobraz = r.typ || "Reklamace";
    const cislo = r.cislo ? r.cislo : typZobraz;
    html += `
      <tr data-index="${i}">
        <td>${i + 1}</td>
        <td>${cislo}</td>
        <td>${r.zakaznik || ""}</td>
        <td>${r.adresa || ""}</td>
        <td>${r.telefon || ""}</td>
        <td>${r.contract || (r.jinaZadavatel?.jmeno || "")}</td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  document.querySelectorAll("tbody tr").forEach(row => {
    row.addEventListener("click", () => {
      const index = row.getAttribute("data-index");
      const item = dataAll[index];
      if (!item) return;
      localStorage.setItem("selectedRecord", JSON.stringify(item));
      window.location.href = "protokol.html";
    });
  });
}

/* ======= Vyhled√°v√°n√≠ ======= */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.cislo || "").toLowerCase().includes(q) ||
    (r.contract || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q) ||
    (r.typ || "").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>
</body>
</html>
