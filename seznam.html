<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* üîÑ Automatick√© naƒç√≠t√°n√≠ ka≈æd√© 2 minuty */
setInterval(loadData, 120000);

/* üîî Zvukov√° notifikace p≈ôi nov√Ωch z√°znamech */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start();
    o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}

/* üß© Hash pro porovn√°n√≠ zmƒõn */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* üìÖ Chytr√© ≈ôazen√≠ */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* üß≠ Zjednodu≈°en√≠ adres */
function simplifyAddress(addr) {
  if (!addr) return "";
  const prahaMatch = addr.match(/Praha\s*\d+/i);
  if (prahaMatch) return prahaMatch[0];
  if (addr.toLowerCase().includes("bƒõchovice")) return "Praha 9";
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}

/* üó∫Ô∏è Naƒçten√≠ dat */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      const banner = document.createElement("div");
      banner.textContent = "üÜï Nov√© reklamace byly naƒçteny";
      banner.style.position="fixed";
      banner.style.top="10px";
      banner.style.left="50%";
      banner.style.transform="translateX(-50%)";
      banner.style.background="#28a745";
      banner.style.color="#fff";
      banner.style.padding="10px 20px";
      banner.style.borderRadius="8px";
      banner.style.boxShadow="0 3px 8px rgba(0,0,0,0.2)";
      banner.style.zIndex="99999";
      document.body.appendChild(banner);
      setTimeout(()=>banner.remove(),3000);
    }
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch(err) {
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* üìã Vykreslen√≠ tabulky */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy</div>";
    return;
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>Z√°kazn√≠k</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody>
  `;

  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank">${simplifyAddress(r.adresa)}</a>`
      : "‚Äì";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}">${r.telefon.replace('+420','').trim()}</a>`
      : "‚Äì";

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || "‚Äì"}</td>
        <td>${adresa}</td>
        <td>${telefon}</td>
        <td style="font-weight:600;text-transform:capitalize;">${stav}</td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // Kliknut√≠ na ≈ô√°dek ‚Üí detail
  document.querySelectorAll("tbody tr").forEach(row => {
    row.addEventListener("click", () => openDetail(row.getAttribute("data-index")));
  });
}

/* üîç Vyhled√°v√°n√≠ */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>

<script>
// =============================
// üóìÔ∏è PL√ÅN DNE ‚Äì KALEND√Å≈ò + MAPA
// =============================
const planBtn = document.getElementById("planBtn");

/* üîß Vlo≈æ√≠me HTML modalu */
const planModalHTML = `
<div id="planModal">
  <div class="modal-inner">
    <h2>üó∫Ô∏è Pl√°n dne</h2>
    <div class="plan-content">
      <div id="calendar"></div>
      <div id="map"></div>
    </div>
    <div class="plan-list" id="planList">Vyberte den v kalend√°≈ôi...</div>
    <div class="plan-actions">
      <button id="exportPlanPDF" class="btn-action btn-green">Exportovat do PDF</button>
      <button id="closeMap" class="btn-action btn-red">Zav≈ô√≠t</button>
    </div>
  </div>
</div>`;
document.body.insertAdjacentHTML("beforeend", planModalHTML);

let map, markersLayer, routeLayer;
const wgsCoords = [50.049, 14.523]; // Do Dubƒçe, Bƒõchovice Praha 9

// üóìÔ∏è Inicializace Vanilla kalend√°≈ôe
function initCalendar() {
  const calendar = new VanillaCalendar("#calendar", {
    settings: { lang: "cs", visibility: { theme: "light" } },
    actions: {
      clickDay(event, self) {
        const date = event.target.dataset.calendarDay;
        if (date) showPlanForDay(date);
      }
    }
  });
  calendar.init();
  return calendar;
}

/* üîç Zobrazen√≠ pl√°novan√Ωch reklamac√≠ v mapƒõ a seznamu */
async function showPlanForDay(date) {
  const planList = document.getElementById("planList");
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);

  planList.innerHTML = "";

  if (!terminy.length) {
    planList.innerHTML = "<div style='color:#777;'>≈Ω√°dn√© reklamace pro tento den.</div>";
    if (markersLayer) markersLayer.clearLayers();
    return;
  }

  // Inicializace mapy (pouze jednou)
  if (!map) {
    map = L.map("map").setView([50.0755, 14.4378], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
    routeLayer = L.polyline([], {color: "purple", weight: 4}).addTo(map);
  }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  let coords = [];

  const fetchCoords = async addr => {
    if (cache[addr]) return cache[addr];
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
    const data = await res.json();
    if (data[0]) {
      const c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      cache[addr] = c;
      localStorage.setItem("geoCache", JSON.stringify(cache));
      return c;
    }
    return null;
  };

  // P≈ôid√°me WGS bod
  coords.push(wgsCoords);

  for (const t of terminy) {
    const c = await fetchCoords(t.adresa);
    if (c) coords.push(c);
  }

  // Vyƒçistit a p≈ôidat znaƒçky
  markersLayer.clearLayers();
  L.marker(wgsCoords, {title: "WGS ‚Äì Bƒõchovice"}).addTo(markersLayer)
    .bindPopup("<b>WGS ‚Äì Do Dubƒçe, Praha 9</b>").openPopup();

  terminy.forEach(t => {
    const c = cache[t.adresa];
    if (c) {
      L.marker(c).addTo(markersLayer)
        .bindPopup(`<b>${t.zakaznik || "Z√°kazn√≠k"}</b><br>${t.adresa || ""}<br>${t.produkt || ""}`);
    }
  });

  // üõ£Ô∏è Vykreslen√≠ trasy (OSRM)
  const coordStr = coords.map(c => c[1] + "," + c[0]).join(";");
  const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data = await res.json();
  const route = data.routes[0];
  if (route) {
    const line = L.geoJSON(route.geometry, {color: "purple", weight: 5});
    routeLayer.setLatLngs(line.getLatLngs());
    map.fitBounds(line.getBounds());
  }

  // üßæ Vypis seznamu
  planList.innerHTML = terminy.map(t => `
    <div>
      <b>${t.zakaznik || "Z√°kazn√≠k"}</b><br>
      ${t.adresa || ""}<br>
      <span style="color:#555;">${t.produkt || ""}</span>
    </div>
  `).join("");
}

/* üßæ Export pl√°nu dne do PDF */
async function exportPlanToPDF() {
  const { jsPDF } = window.jspdf;
  const selectedDate = document.querySelector(".vanilla-calendar-day__btn_selected");
  if (!selectedDate) return alert("Nejprve vyberte den.");
  const date = selectedDate.dataset.calendarDay;

  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);
  if (!terminy.length) return alert("Na tento den nen√≠ ≈æ√°dn√Ω pl√°n.");

  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`Pl√°n dne ‚Äì ${date}`, 14, 20);
  doc.setFontSize(11);
  let y = 30;
  terminy.forEach(t => {
    doc.text(`‚Ä¢ ${t.zakaznik || "Z√°kazn√≠k"} ‚Äì ${t.adresa || ""}`, 14, y);
    y += 6;
    doc.text(`   Model: ${t.produkt || ""}  |  Tel: ${t.telefon || ""}  |  ƒåas: ${t.cas || ""}`, 14, y);
    y += 8;
  });
  doc.save(`Plan_${date}.pdf`);
}

/* üîò Otev≈ôen√≠ modalu */
planBtn.onclick = () => {
  const modal = document.getElementById("planModal");
  modal.style.display = "flex";
  setTimeout(() => modal.classList.add("active"), 10);
  initCalendar();
};

/* ‚ùå Zav≈ôen√≠ modalu */
document.getElementById("closeMap").onclick = () => {
  const modal = document.getElementById("planModal");
  modal.classList.remove("active");
  setTimeout(() => (modal.style.display = "none"), 250);
};

/* üì§ Export PDF */
document.getElementById("exportPlanPDF").onclick = exportPlanToPDF;
</script>
