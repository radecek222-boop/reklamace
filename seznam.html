<body>

<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* üîÑ Automatick√© naƒç√≠t√°n√≠ ka≈æd√© 2 minuty + zvuk p≈ôi nov√Ωch z√°znamech */
setInterval(loadData, 120000);
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start(); o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* üìÖ Chytr√© ≈ôazen√≠ ‚Äì dnes ‚Üí ostatn√≠ ‚Üí zru≈°en√© */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum===today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum===today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* üß≠ Zjednodu≈°en√≠ adresy ‚Äì nap≈ô. ‚ÄûPraha 9‚Äú m√≠sto ulice */
function simplifyAddress(addr) {
  if (!addr) return "";
  const praha = addr.match(/Praha\s*\d+/i);
  if (praha) return praha[0];
  if (addr.toLowerCase().includes("bƒõchovice")) return "Praha 9";
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}

/* üïí Form√°t ‚ÄûPo 07.10. 13:00‚Äú */
function formatCzDateShort(dateStr, timeStr) {
  if (!dateStr) return "";
  const d = new Date(dateStr + "T" + (timeStr || "00:00"));
  const days = ["Ne","Po","√öt","St","ƒåt","P√°","So"];
  const dayName = days[d.getDay()];
  const day = String(d.getDate()).padStart(2,"0");
  const month = String(d.getMonth()+1).padStart(2,"0");
  const time = timeStr ? timeStr.slice(0,5) : "";
  return `${dayName} ${day}.${month}. ${time}`;
}

/* üó∫Ô∏è Naƒçten√≠ dat a vykreslen√≠ tabulky */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data‚Ä¶</div>";
  try {
    const res = await fetch(API_URL, {mode:"cors", cache:"no-store"});
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);

    /* üÜï Detekce nov√Ωch z√°znam≈Ø ‚Äì zvuk + banner */
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      const banner = document.createElement("div");
      banner.textContent = "üÜï Nov√© reklamace byly naƒçteny";
      Object.assign(banner.style,{
        position:"fixed",top:"10px",left:"50%",transform:"translateX(-50%)",
        background:"#28a745",color:"#fff",padding:"10px 20px",borderRadius:"8px",
        boxShadow:"0 3px 8px rgba(0,0,0,0.2)",zIndex:"99999"
      });
      document.body.appendChild(banner);
      setTimeout(()=>banner.remove(),3000);
    }
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch(err) {
    tableContainer.innerHTML = `<div style='color:red;'>${err.message}</div>`;
  }
}

/* üìã Vykreslen√≠ tabulky + klik na detail */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy</div>";
    return;
  }
  let html = `
    <table>
      <thead>
        <tr>
          <th>Z√°kazn√≠k</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody>`;
  arr.forEach((r,i)=>{
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank">${simplifyAddress(r.adresa)}</a>`
      : "‚Äì";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}">${r.telefon.replace('+420','').trim()}</a>`
      : "‚Äì";
    let stavText = stav;
    if (stav==="domluveno" && r.datum)
      stavText = `Domluveno ‚Äì ${formatCzDateShort(r.datum,r.cas)}`;
    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || "‚Äì"}</td>
        <td>${adresa}</td>
        <td>${telefon}</td>
        <td style="font-weight:600;">${stavText}</td>
      </tr>`;
  });
  html += "</tbody></table>";
  tableContainer.innerHTML = html;
  document.querySelectorAll("tbody tr").forEach(row=>{
    row.addEventListener("click",()=>openDetail(row.dataset.index));
  });
}

/* üîç Vyhled√°v√°n√≠ */
searchInput.addEventListener("input",()=>{
  const q = searchInput.value.trim().toLowerCase();
  if(!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik||"").toLowerCase().includes(q) ||
    (r.adresa||"").toLowerCase().includes(q) ||
    (r.zadavatel||"").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

/* ‚ôªÔ∏è Tlaƒç√≠tko Naƒç√≠st znovu + prvn√≠ naƒçten√≠ */
reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>

<script>

/* üíæ AKCE V DETAILU Z√ÅKAZN√çKA   */

/* üïì Kontrola p≈ôekryvu term√≠n≈Ø (2 h rozd√≠l) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}

/* üìè V√Ωpoƒçet vzd√°lenosti */
function calcDistanceCoords(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 +
            Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
            Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* üíæ Ulo≈æen√≠ term√≠nu do LocalStorage */
function ulozTermin(zaznam) {
  let data = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const id = zaznam.cislo || zaznam.id;
  data = data.filter(z => z.cislo !== id);
  data.push(zaznam);
  localStorage.setItem("stavyReklamaciData", JSON.stringify(data));
}

/* ============================= */
/* üß≠ OVL√ÅD√ÅN√ç TLAƒå√çTEK V DETAILU */
/* ============================= */
document.addEventListener("click", (e) => {
  const btn = e.target.closest("button");
  if (!btn) return;

  const overlay = btn.closest(".detail-overlay");
  if (!overlay) return;

  const index = overlay.querySelector(".detail-modal")?.dataset?.index || null;
  const item = index !== null ? dataAll[index] : null;
  if (!item) return;

  const id = item.cislo || `radek-${index}`;
  const dateInput = overlay.querySelector("#datumTerminu");
  const hoursSel  = overlay.querySelector("#hours");
  const minsSel   = overlay.querySelector("#minutes");

  /* üíæ Ulo≈æit term√≠n */
  if (btn.id === "saveTermBtn") {
    const datum = dateInput.value;
    const cas = `${hoursSel.value}:${minsSel.value}`;
    if (!datum || !cas) return alert("Vypl≈àte datum i ƒças!");

    const kolize = checkOverlap(datum, cas);
    if (kolize.length) {
      const seznam = kolize.map(k => `üìç ${k.adresa} (${k.cas})`).join("\n");
      if (!confirm(`‚ö†Ô∏è Term√≠n koliduje s jin√Ωmi z√°znamy:\n\n${seznam}\n\nOpravdu ulo≈æit?`)) return;
    }

    stavy[id] = "domluveno";
    item.datum = datum;
    item.cas = cas;
    ulozTermin(item);
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    renderTable(dataAll);

    /* üì© SMS potvrzen√≠ term√≠nu */
    if (item.telefon) {
      const t = item.telefon.replace(/\+?420|\s+/g, "");
      const text = `Dobr√Ω den, potvrzujeme term√≠n n√°v≈°tƒõvy technika ${datum} v ${cas} na ${item.adresa||""}. Servisn√≠ centrum WGS.`;
      window.location.href = `sms:+420${t}?body=${encodeURIComponent(text)}`;
    }

    closeDetail(overlay);
  }

  /* üü† Nezved√° to */
  if (btn.id === "noAnswerBtn") {
    stavy[id] = "nezveda";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    renderTable(dataAll);

    if (item.telefon) {
      const t = item.telefon.replace(/\+?420|\s+/g, "");
      const text = `Dobr√Ω den, volali jsme V√°m ohlednƒõ reklamace ${item.cislo||""}. Pros√≠me o zpƒõtn√Ω kontakt. Servisn√≠ centrum WGS.`;
      window.location.href = `sms:+420${t}?body=${encodeURIComponent(text)}`;
    }

    closeDetail(overlay);
  }

  /* üî¥ Z√°kazn√≠k zru≈°il */
  if (btn.id === "cancelBtn") {
    stavy[id] = "zruseno";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    renderTable(dataAll);
    closeDetail(overlay);
  }

  /* üìÑ P≈ôej√≠t na protokol */
  if (btn.id === "protoBtn") {
    localStorage.setItem("selectedRecord", JSON.stringify(item));
    window.location.href = "protokol.html";
  }

  /* ‚¨ÖÔ∏è Zpƒõt nebo Zav≈ô√≠t */
  if (btn.id === "backBtn") overlay.querySelector("#termSection").style.display = "none";
  if (btn.id === "closeBtn") closeDetail(overlay);
});

/* ‚úñÔ∏è Zav≈ôen√≠ detailu */
function closeDetail(overlay) {
  overlay.classList.remove("active");
  setTimeout(() => overlay.remove(), 250);
}
</script>

let map, markersLayer, routeLayer;
const wgsCoords = [50.049, 14.523]; // WGS ‚Äì Do Dubƒçe Praha 9

/* üóìÔ∏è Inicializace kalend√°≈ôe s oznaƒçen√≠m dn≈Ø s pl√°nem */
function initCalendar() {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const dny = ulozene.map(z => z.datum);
  const uniqueDays = [...new Set(dny)];

  const calendar = new VanillaCalendar("#calendar", {
    settings: { lang:"cs", visibility:{ theme:"light" } },
    actions:{ 
      clickDay(event) {
        const date = event.target.dataset.calendarDay;
        if (date) {
          showPlanForDay(date);
          setTimeout(() => {
            document.getElementById("map").scrollIntoView({ behavior: "smooth", block: "start" });
          }, 400);
        }
      }
    }
  });
  calendar.init();

  // zv√Ωraznƒõn√≠ dn≈Ø s pl√°nem
  setTimeout(() => {
    document.querySelectorAll(".vanilla-calendar-day__btn").forEach(btn => {
      const date = btn.dataset.calendarDay;
      if (uniqueDays.includes(date)) {
        btn.style.background = "#b3c9ff";
        btn.style.borderRadius = "6px";
      }
    });
  }, 300);

  return calendar;
}

/* üîç Zobrazen√≠ pl√°novan√Ωch reklamac√≠ v mapƒõ a seznamu */
async function showPlanForDay(date) {
  const planList = document.getElementById("planList");
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);

  planList.innerHTML = "";

  if (!terminy.length) {
    planList.innerHTML = "<div style='color:#777;'>≈Ω√°dn√© reklamace pro tento den.</div>";
    if (markersLayer) markersLayer.clearLayers();
    return;
  }

  if (!map) {
    map = L.map("map").setView([50.0755, 14.4378], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:"¬© OpenStreetMap"
    }).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
    routeLayer = L.polyline([], {color:"purple", weight:4}).addTo(map);
  }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  let coords = [];

  const fetchCoords = async addr => {
    if (cache[addr]) return cache[addr];
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeURIComponent(addr)}`);
    const data = await res.json();
    if (data[0]) {
      const c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      cache[addr] = c;
      localStorage.setItem("geoCache", JSON.stringify(cache));
      return c;
    }
    return null;
  };

  coords.push(wgsCoords);
  for (const t of terminy) {
    const c = await fetchCoords(t.adresa);
    if (c) coords.push(c);
  }

  markersLayer.clearLayers();

  L.marker(wgsCoords, {
    title:"WGS ‚Äì Do Dubƒçe",
    icon:L.icon({
      iconUrl:"https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png",
      iconSize:[28, 28],
      iconAnchor:[14, 28]
    })
  }).addTo(markersLayer).bindPopup("<b>WGS ‚Äì Do Dubƒçe, Praha 9</b>");

  terminy.forEach(t => {
    const c = cache[t.adresa];
    if (c) {
      L.marker(c, {
        icon:L.icon({
          iconUrl:"https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
          iconSize:[28, 28],
          iconAnchor:[14, 28]
        })
      }).addTo(markersLayer)
      .bindPopup(`<b>${t.zakaznik || "Z√°kazn√≠k"}</b><br>${t.adresa || ""}<br>${t.produkt || ""}`);
    }
  });

  const coordStr = coords.map(c => c[1]+","+c[0]).join(";");
  const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data = await res.json();
  const route = data.routes[0];
  if (route) {
    const line = L.geoJSON(route.geometry, {color:"purple", weight:5});
    routeLayer.setLatLngs(line.getLatLngs());
    map.fitBounds(line.getBounds());
  }

  // üí¨ V√Ωpis z√°kazn√≠k≈Ø pod mapou
  planList.innerHTML = `
    <table class="plan-table">
      <thead>
        <tr><th>Z√°kazn√≠k</th><th>Adresa</th><th>ƒåas</th><th>Model</th><th>Telefon</th></tr>
      </thead>
      <tbody>
        ${terminy.map(t => `
          <tr>
            <td>${t.zakaznik || "‚Äì"}</td>
            <td>${t.adresa || "‚Äì"}</td>
            <td>${t.cas || ""}</td>
            <td>${t.produkt || ""}</td>
            <td>${t.telefon || ""}</td>
          </tr>`).join("")}
      </tbody>
    </table>
  `;
}
/* üßæ Export pl√°nu dne do PDF vƒçetnƒõ mapy */
async function exportPlanToPDF() {
  const { jsPDF } = window.jspdf;
  const selected = document.querySelector(".vanilla-calendar-day__btn_selected");
  if (!selected) return alert("Nejprve vyberte den v kalend√°≈ôi.");

  const date = selected.dataset.calendarDay;
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);
  if (!terminy.length) return alert("Na tento den nen√≠ ≈æ√°dn√Ω pl√°n.");

  document.getElementById("loadingMsg").style.display = "block";

  try {
    /* üó∫Ô∏è screenshot mapy */
    const canvas = await html2canvas(document.querySelector("#map"), {
      useCORS: true,
      scale: 2
    });
    const imgData = canvas.toDataURL("image/png");

    const doc = new jsPDF({ orientation: "p", unit: "mm", format: "a4" });
    doc.setFont("helvetica", "bold");
    doc.setFontSize(18);
    doc.text("WHITE GLOVE SERVICE", 105, 18, { align: "center" });

    doc.setFontSize(13);
    doc.text(`Pl√°n dne ‚Äì ${date}`, 105, 27, { align: "center" });
    doc.setDrawColor(200,200,200);
    doc.line(15, 30, 195, 30);

    /* üßæ Tabulka z√°kazn√≠k≈Ø */
    doc.setFont("helvetica", "normal");
    doc.setFontSize(11);
    let y = 40;

    doc.text("Z√°kazn√≠k", 15, y);
    doc.text("Adresa", 55, y);
    doc.text("ƒåas", 125, y);
    doc.text("Model", 145, y);
    doc.text("Telefon", 175, y);
    y += 6;
    doc.setLineWidth(0.1);
    doc.line(15, y, 195, y);
    y += 5;

    terminy.forEach(t => {
      doc.text(t.zakaznik || "-", 15, y);
      doc.text(doc.splitTextToSize(t.adresa || "-", 60), 55, y);
      doc.text(t.cas || "", 125, y);
      doc.text(doc.splitTextToSize(t.produkt || "-", 30), 145, y);
      doc.text(t.telefon || "", 175, y);
      y += 7;
      if (y > 210) { doc.addPage(); y = 20; }
    });

    /* üó∫Ô∏è Obr√°zek mapy pod seznamem */
    if (y < 240) y += 8;
    const imgWidth = 180;
    const imgHeight = (canvas.height / canvas.width) * imgWidth;
    doc.addImage(imgData, "PNG", 15, y, imgWidth, imgHeight);

    doc.save(`Plan_${date}.pdf`);
  } catch (err) {
    alert("Chyba p≈ôi generov√°n√≠ PDF: " + err.message);
  } finally {
    document.getElementById("loadingMsg").style.display = "none";
  }
}

/* üîò Otev≈ôen√≠ modalu */
planBtn.onclick = () => {

<script>
/* =============================== */
/* üñºÔ∏è N√ÅHLED FOTEK ‚Äì GALERIE       */
/* =============================== */
function showPhoto(src) {
  const allImgs = Array.from(document.querySelectorAll(".foto-container img"));
  const photos = allImgs.map(img => img.src);
  let currentIndex = photos.indexOf(src);

  const viewer = document.createElement("div");
  viewer.className = "photo-viewer";
  viewer.innerHTML = `
    <div class="photo-viewer-inner">
      <img src="${src}" alt="">
      <div class="photo-controls">
        <button class="photo-prev">‚Üê</button>
        <span class="photo-count">${currentIndex + 1}/${photos.length}</span>
        <button class="photo-next">‚Üí</button>
        <button class="close-viewer">√ó</button>
      </div>
    </div>
  `;
  document.body.appendChild(viewer);

  const imgEl = viewer.querySelector("img");
  const countEl = viewer.querySelector(".photo-count");

  function showImage(index) {
    if (index < 0) index = photos.length - 1;
    if (index >= photos.length) index = 0;
    currentIndex = index;
    imgEl.style.opacity = 0;
    setTimeout(() => {
      imgEl.src = photos[currentIndex];
      countEl.textContent = `${currentIndex + 1}/${photos.length}`;
      imgEl.style.opacity = 1;
    }, 150);
  }

  viewer.querySelector(".photo-prev").onclick = () => showImage(currentIndex - 1);
  viewer.querySelector(".photo-next").onclick = () => showImage(currentIndex + 1);
  viewer.querySelector(".close-viewer").onclick = () => viewer.remove();
  viewer.onclick = e => { if (e.target === viewer) viewer.remove(); };

  // Kl√°vesy ‚Üê ‚Üí a Esc
  const keyHandler = e => {
    if (!document.body.contains(viewer)) return;
    if (e.key === "ArrowLeft") showImage(currentIndex - 1);
    if (e.key === "ArrowRight") showImage(currentIndex + 1);
    if (e.key === "Escape") viewer.remove();
  };
  document.addEventListener("keydown", keyHandler);

  // Swipe (mobil)
  let startX = 0;
  viewer.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  viewer.addEventListener("touchend", e => {
    const dx = e.changedTouches[0].clientX - startX;
    if (dx > 50) showImage(currentIndex - 1);
    if (dx < -50) showImage(currentIndex + 1);
  });

  // P≈ôi zav≈ôen√≠ odstran√≠ event listener
  const cleanup = () => document.removeEventListener("keydown", keyHandler);
  viewer.addEventListener("transitionend", () => {
    if (!document.body.contains(viewer)) cleanup();
  });
}
</script>

function highlightTodayRows() {
  const today = new Date().toISOString().split("T")[0];
  document.querySelectorAll("tbody tr").forEach(row => {
    const index = row.dataset.index;
    const item = dataAll[index];
    if (item && item.datum === today && stavy[item.cislo || `radek-${index}`] === "domluveno") {
      row.classList.add("blink-today");
    } else {
      row.classList.remove("blink-today");
    }
  });
}

/* üïì Kontrola blik√°n√≠ ka≈æd√Ωch 30 s + po naƒçten√≠ dat */
setInterval(highlightTodayRows, 30000);
window.addEventListener("load", highlightTodayRows);
window.addEventListener("storage", e => {
  if (e.key === "stavyReklamaciData") highlightTodayRows();
});

/* üì§ Roz≈°√≠≈ôen√Ω export PDF vƒçetnƒõ mapy */
/* ============================= */
async function exportPlanToPDF() {
  const { jsPDF } = window.jspdf;
  const selectedDate = document.querySelector(".vanilla-calendar-day__btn_selected");
  if (!selectedDate) return alert("Nejprve vyberte den.");
  const date = selectedDate.dataset.calendarDay;

  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);
  if (!terminy.length) return alert("Na tento den nen√≠ ≈æ√°dn√Ω pl√°n.");

  /* üì∏ Vytvo≈ôen√≠ mini sn√≠mku mapy */
  const mapCanvas = document.querySelector("#map canvas");
  let mapImage = null;
  try { mapImage = mapCanvas ? mapCanvas.toDataURL("image/png") : null; } catch {}

  const doc = new jsPDF("p", "mm", "a4");
  doc.setFont("helvetica", "normal");
  doc.setFontSize(16);
  doc.text(`Pl√°n dne ‚Äì ${date}`, 14, 18);
  doc.setLineWidth(0.3);
  doc.line(14, 22, 196, 22);
  doc.setFontSize(11);

  let y = 30;
  terminy.forEach((t, i) => {
    doc.text(`${i + 1}. ${t.zakaznik || "Z√°kazn√≠k"}`, 14, y);
    y += 6;
    doc.text(`Adresa: ${t.adresa || ""}`, 18, y);
    y += 6;
    doc.text(`Model: ${t.produkt || ""}`, 18, y);
    y += 6;
    doc.text(`ƒåas: ${t.cas || ""} | Tel: ${t.telefon || ""}`, 18, y);
    y += 8;
    if (y > 260 && i < terminy.length - 1) { doc.addPage(); y = 30; }
  });

  /* üó∫Ô∏è Vlo≈æen√≠ mapy pokud existuje */
  if (mapImage) {
    const pageHeight = doc.internal.pageSize.getHeight();
    doc.addPage();
    doc.setFontSize(13);
    doc.text("Mapa s trasou pl√°nu dne", 14, 20);
    doc.addImage(mapImage, "PNG", 14, 28, 180, pageHeight - 40);
  }

  doc.save(`Plan_${date}.pdf`);
}

/* ‚¨áÔ∏è Po v√Ωbƒõru dne v kalend√°≈ôi posu≈à na mapu (v mobilu hlavnƒõ) */
