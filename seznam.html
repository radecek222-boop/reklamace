<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* üîÑ Automatick√© naƒç√≠t√°n√≠ ka≈æd√© 2 minuty */
setInterval(loadData, 120000);

/* üîî Zvukov√° notifikace p≈ôi nov√Ωch z√°znamech */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start(); o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}

/* üß© Hash pro porovn√°n√≠ zmƒõn */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* üìÖ Chytr√© ≈ôazen√≠ */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* üß≠ Zjednodu≈°en√≠ adres (bez ‚ÄûHlavn√≠ mƒõsto Praha‚Äú) */
function simplifyAddress(addr) {
  if (!addr) return "";
  const prahaMatch = addr.match(/Praha\s*\d+/i);
  if (prahaMatch) return prahaMatch[0];
  if (addr.toLowerCase().includes("bƒõchovice")) return "Praha 9 Bƒõchovice";
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}

/* üó∫Ô∏è Naƒçten√≠ dat */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL, { mode: "cors", cache: "no-store" });
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      const banner = document.createElement("div");
      banner.textContent = "üÜï Nov√© reklamace byly naƒçteny";
      Object.assign(banner.style,{
        position:"fixed",top:"10px",left:"50%",transform:"translateX(-50%)",
        background:"#28a745",color:"#fff",padding:"10px 20px",borderRadius:"8px",
        boxShadow:"0 3px 8px rgba(0,0,0,0.2)",zIndex:"99999"
      });
      document.body.appendChild(banner);
      setTimeout(()=>banner.remove(),3000);
    }
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch(err) {
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* üìã Vykreslen√≠ tabulky */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy</div>";
    return;
  }
  let html = `
    <table>
      <thead>
        <tr>
          <th>Z√°kazn√≠k</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody>
  `;
  arr.forEach((r,i)=>{
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank" style="color:#000;font-weight:600;">${simplifyAddress(r.adresa)}</a>`
      : "‚Äì";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}" style="color:#000;font-weight:600;">${r.telefon.replace('+420','').trim()}</a>`
      : "‚Äì";

    let stavText = stav;
    if (stav === "domluveno" && r.datum && r.cas) {
      const d = new Date(r.datum);
      const den = d.toLocaleDateString("cs-CZ", { weekday: "short", day: "numeric", month: "numeric" });
      stavText = `${den} ${r.cas}`;
    }

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td style="color:#000;">${r.zakaznik || "‚Äì"}</td>
        <td style="color:#000;">${adresa}</td>
        <td style="color:#000;">${telefon}</td>
        <td style="font-weight:600;text-transform:capitalize;color:#000;">${stavText}</td>
      </tr>`;
  });
  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  document.querySelectorAll("tbody tr").forEach(row=>{
    row.addEventListener("click",()=>openDetail(row.getAttribute("data-index")));
  });
}

/* üîç Vyhled√°v√°n√≠ */
searchInput.addEventListener("input",()=>{
  const q = searchInput.value.trim().toLowerCase();
  if(!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik||"").toLowerCase().includes(q) ||
    (r.adresa||"").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>

/* üìè V√Ωpoƒçet vzd√°lenosti mezi sou≈ôadnicemi */
function calcDistanceCoords(lat1, lon1, lat2, lon2) {
  const R = 6371; // km  
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 +
            Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
            Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

<script>
/* üóìÔ∏è Inicializace Vanilla kalend√°≈ôe */
function initCalendar() {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const uniqueDays = [...new Set(ulozene.map(z => z.datum))];

  const calendar = new VanillaCalendar("#calendar", {
    settings: { lang: "cs", visibility: { theme: "light" } },
    actions: {
      clickDay(event, self) {
        const date = event.target.dataset.calendarDay;
        if (date) showPlanForDay(date);
      }
    }
  });
  calendar.init();

  /* üîµ zv√Ωraznƒõn√≠ dn≈Ø s pl√°nem ‚Äì gradientov√Ω punt√≠k */
  setTimeout(() => {
    document.querySelectorAll(".vanilla-calendar-day__btn").forEach(btn => {
      const date = btn.dataset.calendarDay;
      if (uniqueDays.includes(date)) {
        btn.style.position = "relative";
        const dot = document.createElement("span");
        dot.style.position = "absolute";
        dot.style.bottom = "4px";
        dot.style.left = "50%";
        dot.style.transform = "translateX(-50%)";
        dot.style.width = "8px";
        dot.style.height = "8px";
        dot.style.borderRadius = "50%";
        dot.style.background = "linear-gradient(135deg,#0046ff,#357aff)";
        btn.appendChild(dot);
      }
    });
  }, 300);
}

/* üó∫Ô∏è Zobrazen√≠ pl√°novan√Ωch reklamac√≠ v mapƒõ */
async function showPlanForDay(date) {
  const planList = document.getElementById("planList");
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);

  planList.innerHTML = "";
  if (!terminy.length) {
    planList.innerHTML = "<div style='color:#777;'>≈Ω√°dn√© reklamace pro tento den.</div>";
    if (map) { map.setView(wgsCoords, 9); markersLayer.clearLayers(); }
    return;
  }

  if (!map) {
    map = L.map("map").setView(wgsCoords, 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
  }

  markersLayer.clearLayers();

  /* üè† Domeƒçek pro WGS adresu */
  const homeIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/25/25694.png",
    iconSize: [32, 32],
    iconAnchor: [16, 32],
  });
  L.marker(wgsCoords, { title: "WGS ‚Äì Do Dubƒçe 364 Praha 9 Bƒõchovice", icon: homeIcon })
    .addTo(markersLayer)
    .bindPopup("<b>WGS ‚Äì Do Dubƒçe 364, Praha 9 Bƒõchovice</b>");

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");

  /* üî¥ ƒåerven√© body pro z√°kazn√≠ky */
  for (const t of terminy) {
    let c = cache[t.adresa];
    if (!c) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(t.adresa)}`);
      const data = await res.json();
      if (data[0]) {
        c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        cache[t.adresa] = c;
        localStorage.setItem("geoCache", JSON.stringify(cache));
      }
    }
    if (c) {
      const redIcon = L.icon({
        iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png",
        iconSize: [28, 28],
        iconAnchor: [14, 28]
      });
      L.marker(c, { icon: redIcon, title: t.zakaznik || "Z√°kazn√≠k" })
        .addTo(markersLayer)
        .bindPopup(`<b>${t.zakaznik || "Z√°kazn√≠k"}</b><br>${t.adresa || ""}<br>${t.cas || ""}`);
    }
  }

  /* üìã Seznam term√≠n≈Ø */
  planList.innerHTML = terminy.map(t => `
    <div>
      <b>${t.zakaznik || "Z√°kazn√≠k"}</b><br>
      üìç ${t.adresa || ""}<br>
      üïê ${t.cas || ""}‚ÄÉüìû ${t.telefon || ""}
    </div>
  `).join("");
}

/* üîò Otev≈ôen√≠ modalu */
planBtn.onclick = () => {
  const modal = document.getElementById("planModal");
  modal.style.display = "flex";
  setTimeout(() => modal.classList.add("active"), 10);
  initCalendar();
};

/* ‚ùå Zav≈ôen√≠ modalu */

    const modal = document.getElementById("planModal");
    modal.classList.remove("active");

  }
});
</script>

function ulozTermin(zaznam) {

  const id = zaznam.cislo || zaznam.id;
  data = data.filter(z => z.cislo !== id);

}

/* üïì Kontrola p≈ôekryvu term√≠n≈Ø (2h rozd√≠l) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}
