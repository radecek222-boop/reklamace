<script>
/* ============================= */
/* ‚öôÔ∏è KONSTANTY A PROMƒöNN√â       */
/* ============================= */
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");

let dataAll = [];
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* ============================= */
/* üîÑ AUTOMATICK√â NAƒå√çT√ÅN√ç DAT   */
/* ============================= */
setInterval(loadData, 120000); // ka≈æd√© 2 minuty

/* ============================= */
/* üß≠ NAƒå√çT√ÅN√ç DAT Z API          */
/* ============================= */
async function loadData() {
  console.log("üì• Naƒç√≠t√°m data z Workeru‚Ä¶");
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";

  try {
    const res = await fetch(API_URL, { mode: "cors", cache: "no-store" });
    if (!res.ok) throw new Error(`Chyba HTTP ${res.status}`);
    let data = await res.json();

    // üß† Normalizace ‚Äì zajist√≠, ≈æe v≈ædy pracujeme s polem
    if (!Array.isArray(data)) {
      if (typeof data === "object" && Object.keys(data).length > 0) {
        data = Object.values(data);
      } else {
        throw new Error("Worker nevrac√≠ platn√© z√°znamy");
      }
    }

    console.log("üì¶ Worker data:", data);
    updateDebug(data.length); // aktualizace panelu debug

    if (data.length === 0) {
      tableContainer.innerHTML = "<div>≈Ω√°dn√© z√°znamy</div>";
      return;
    }

    // üíæ P≈ôid√°n√≠ ulo≈æen√Ωch term√≠n≈Ø z localStorage
    const ulozeneTerminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
    data.forEach(z => {
      const ulozeny = ulozeneTerminy.find(u => u.cislo === z.cislo);
      if (ulozeny) { z.datum = ulozeny.datum; z.cas = ulozeny.cas; }
    });

    dataAll = data.reverse();
    renderTable(dataAll);

  } catch (err) {
    console.error("‚ùå Chyba p≈ôi naƒç√≠t√°n√≠:", err);
    tableContainer.innerHTML =
      `<div style='color:red;font-weight:600;'>Chyba naƒç√≠t√°n√≠ dat: ${err.message}</div>`;
    updateDebug(0);
  }
}

/* ============================= */
/* üìã VYKRESLEN√ç TABULKY         */
/* ============================= */
function renderTable(arr) {
  if (!arr || !arr.length) {
    tableContainer.innerHTML = "<div>≈Ω√°dn√© z√°znamy</div>";
    return;
  }

  let html = `
  <table>
    <thead>
      <tr>
        <th>Z√°kazn√≠k</th>
        <th>Adresa</th>
        <th>Telefon</th>
        <th>Stav</th>
      </tr>
    </thead>
    <tbody>`;

  // üß© Smyƒçka p≈ôes v≈°echny z√°znamy
  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || r.stav || "novy";

    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}"
           target="_blank"
           style="color:#000;font-weight:600;">${r.adresa}</a>`
      : "‚Äì";

    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}"
           style="color:#000;font-weight:600;">${r.telefon.replace('+420','').trim()}</a>`
      : "‚Äì";

    // üü© Nastaven√≠ barvy a textu podle stavu
    let barva = "";
    let stavText = stav;

    if (r.stav && r.stav.toLowerCase() === "hotovo") {
      barva = "background:#b6f2c0; color:#116d2b; font-weight:700;";
      stavText = "HOTOVO";
    } else if (stav === "domluveno" && r.datum && r.cas) {
      const d = new Date(r.datum);
      const den = d.toLocaleDateString("cs-CZ",
        { weekday: "short", day: "numeric", month: "numeric" });
      stavText = `${den} ${r.cas}`;
    }

    // üß± Jeden ≈ô√°dek tabulky
    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || "‚Äì"}</td>
        <td>${adresa}</td>
        <td>${telefon}</td>
        <td style="${barva} text-align:center;">${stavText}</td>
      </tr>`;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // üß≠ Akce po kliknut√≠ na ≈ô√°dek
  document.querySelectorAll("tbody tr").forEach(row => {
    row.addEventListener("click", () => openDetail(row.dataset.index));
  });
}

/* ============================= */
/* üîç VYHLED√ÅV√ÅN√ç                 */
/* ============================= */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  renderTable(dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q)
  ));
});


/* ============================= */
/* üîÅ RUƒåN√ç NAƒåTEN√ç DAT           */
/* ============================= */
reloadBtn.addEventListener("click", loadData);

/* üß© DEBUG PANEL AKTUALIZACE     */

function updateDebug(count) {
  const c = document.getElementById("debugCount");

  c.textContent = count;
  t.textContent = new Date().toLocaleTimeString("cs-CZ",

}
</script>

/* üßç‚Äç‚ôÇÔ∏è Detail z√°kazn√≠ka */
function openCustomerDetail(item, overlay) {
  const modal = document.createElement("div");
  modal.className = "small-modal";
  modal.innerHTML = `
    <div class="small-inner">
      <h3>Upravit √∫daje z√°kazn√≠ka</h3>
      <label>Jm√©no:</label>
      <input id="editName" value="${item.zakaznik || ""}">
      <label>Adresa:</label>
      <input id="editAddress" value="${item.adresa || ""}">
      <label>Telefon:</label>
      <input id="editPhone" value="${item.telefon || ""}">
      <label>Email:</label>
      <input id="editEmail" value="${item.email || ""}">
      <label>Produkt / model:</label>
      <input id="editModel" value="${item.produkt || ""}">
      <div class="modal-buttons">
        <button id="saveCustomerBtn" class="btn-action btn-green">üíæ Ulo≈æit</button>
        <button id="closeCustomerBtn" class="btn-action btn-gray">Zav≈ô√≠t</button>
      </div>
    </div>`;
  document.body.appendChild(modal);

  modal.querySelector("#closeCustomerBtn").onclick = () => modal.remove();
  modal.querySelector("#saveCustomerBtn").onclick = async () => {
    item.zakaznik = modal.querySelector("#editName").value.trim();
    item.adresa = modal.querySelector("#editAddress").value.trim();
    item.telefon = modal.querySelector("#editPhone").value.trim();
    item.email = modal.querySelector("#editEmail").value.trim();
    item.produkt = modal.querySelector("#editModel").value.trim();

    try {
      const res = await fetch("https://wgs-token.72nvwf4pb2.workers.dev/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "update", record: item })
      });
      if (!res.ok) throw new Error("HTTP " + res.status);
      modal.remove();
      showSuccessOverlay("‚úÖ Zmƒõny ulo≈æeny", "Data z√°kazn√≠ka byla aktualizov√°na v GitHub repozit√°≈ôi.");
      setNextToast("‚úÖ √ödaje z√°kazn√≠ka upraveny", "success");
      overlay.remove();
      renderTable(dataAll);
    } catch (e) {
      alert("‚ùå Chyba p≈ôi ukl√°d√°n√≠: " + e.message);

  };
}

/* üß∞ Editor popisu z√°vady */

<script>
function updateTermInfoBox(b, d, c) {
  const date = new Date(d);
  const den = date.toLocaleDateString("cs-CZ", { weekday: "long", day: "numeric", month: "long" });
  b.textContent = c ? `${den} ‚Äì ${c}` : `${den}`;
}
function updateTime(b, o) {
  const d = o.dataset.datum; if (!d) return;
  const c = `${o.querySelector("#hours").value}:${o.querySelector("#minutes").value}`;
  updateTermInfoBox(b, d, c); flashBox(b, "green");
}
function flashBox(b, color) {
  b.classList.remove("flash-gray", "flash-green"); void b.offsetWidth;
  b.classList.add(color === "green" ? "flash-green" : "flash-gray");
}
function calcDistanceCoords(a, b, c, d) {
  const R = 6371, dL = (c - a) * Math.PI / 180, dO = (d - b) * Math.PI / 180;
  const x = Math.sin(dL/2)**2 + Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dO/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(x), Math.sqrt(1 - x));
}
</script>

<script>
// üß≠ Funkce pro zobrazen√≠ detailu pl√°nu dne
async function renderPlanDetail(list = []) {
  console.log("üó∫Ô∏è renderPlanDetail spu≈°tƒõn, poƒçet z√°kazn√≠k≈Ø:", list.length);
  const overlay = document.getElementById("planDetailOverlay");
  if (!overlay) return console.warn("‚ö†Ô∏è Chyb√≠ #planDetailOverlay v DOM");

  const mapBox = document.getElementById("planMapDetail");
  const listBox = document.getElementById("planListDetail");
  const banner = document.getElementById("planBannerDetail");

  if (!mapBox || !listBox || !banner) return console.warn("‚ö†Ô∏è renderPlanDetail: chyb√≠ c√≠lov√© elementy");

  listBox.innerHTML = "";
  mapBox.innerHTML = "";

  // üìç V√Ωchoz√≠ bod WGS
  const START = [50.086367, 14.611751]; // V√°clava Kova≈ô√≠ka, Bƒõchovice
  const map = L.map(mapBox).setView(START, 11);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap",
    maxZoom: 19
  }).addTo(map);

  const markers = [];
  const points = [START];
  const startMarker = L.marker(START, { title: "WGS (start/c√≠l)" })
    .addTo(map)
    .bindPopup("üè† White Glove Service<br>V√°clava Kova≈ô√≠ka ‚Äì Praha 9, Bƒõchovice");
  markers.push(startMarker);

  // üß© ≈Ω√°dn√≠ z√°kazn√≠ci ‚Üí jen WGS
  if (!list.length) {
    map.setView(START, 11);
    listBox.innerHTML = "<div style='text-align:center;color:#555;'>≈Ω√°dn√≠ z√°kazn√≠ci v pl√°nu dne.</div>";
    banner.textContent = "üöó ≈Ω√°dn√© zak√°zky pro tento den";
    return;
  }

  // üïí Se≈ôadit z√°kazn√≠ky podle ƒçasu
  list.sort((a,b)=>(a.cas||"").localeCompare(b.cas||""));

  // üìç Geolokace z√°kazn√≠k≈Ø + vykreslen√≠
  for (const [i, item] of list.entries()) {
    if (!item.adresa) continue;
    try {
      const geo = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(item.adresa)}`
      ).then(r=>r.json());
      if (geo[0]) {
        const pos = [+geo[0].lat, +geo[0].lon];
        points.push(pos);
        const popup = `<strong>${i+1}. ${item.zakaznik || "Z√°kazn√≠k"}</strong><br>${item.adresa}<br>‚è∞ ${item.cas || "-"}`;
        const marker = L.marker(pos,{title:item.zakaznik||""}).addTo(map).bindPopup(popup);
        markers.push(marker);
      }
    } catch(err){
      console.warn("‚ö†Ô∏è Geolokace selhala:", item.adresa, err);
    }
  }

  // üß≠ Nakreslit trasu
  if (points.length > 1) {
    L.polyline(points, { color:"#0046ff", weight:4, opacity:0.8 }).addTo(map);
    const bounds = L.featureGroup(markers).getBounds().pad(0.3);
    map.fitBounds(bounds);
  }

  // üìã Seznam segment≈Ø vpravo (legendy)
  list.forEach((r,i)=>{
    const phone = (r.telefon || "").replace(/\s+/g,"");
    const wazeLink = `https://waze.com/ul?q=${encodeURIComponent(r.adresa||"")}`;
    const telLink = phone ? `tel:${phone}` : "#";
    listBox.innerHTML += `
      <div class="segment">
        <div class="seg-index">${i+1}</div>
        <div class="seg-info">
          <strong>${r.zakaznik || "-"}</strong><br>
          ${r.adresa || ""}<br>
          ‚è∞ ${r.cas || "-"}
        </div>
        <div class="seg-links">
          ${phone ? `<a href="${telLink}" class="phone">üìû</a>` : ""}
          ${r.adresa ? `<a href="${wazeLink}" target="_blank" class="waze">üó∫Ô∏è</a>` : ""}
        </div>
      </div>`;
  });

  // üöò V√Ωpoƒçet vzd√°lenosti a odjezdu
  const totalKm = await computeRouteDistance(points);
  const avgSpeed = 45; // km/h
  const minutes = Math.round((totalKm / avgSpeed) * 60 + list.length * 10);
  const lastTime = list[list.length - 1]?.cas || "12:00";
  const [h,m] = lastTime.split(":").map(Number);
  const arrival = new Date();
  arrival.setHours(h, m);
  const departure = new Date(arrival.getTime() - minutes * 60000);
  const depStr = departure.toLocaleTimeString("cs-CZ", { hour: "2-digit", minute: "2-digit" });

  banner.textContent = `üöó Nejpozdƒõji vyrazit v ${depStr} (${totalKm.toFixed(1)} km, cca ${minutes} min)`;

  // üß≠ Debug informace
  updateDebugOverlay({ count:list.length, totalKm, minutes, departure:depStr });

  // üé¨ Zobrazit overlay
  openPlanDetail();
}

// üßÆ Pomocn√° funkce ‚Äì p≈ôibli≈æn√° d√©lka trasy v km
async function computeRouteDistance(points){
  if(points.length<2)return 0;
  let dist=0;
  for(let i=1;i<points.length;i++){
    const [a,b]=points[i-1], [c,d]=points[i];
    const R=6371, dLat=(c-a)*Math.PI/180, dLon=(d-b)*Math.PI/180;
    const x=Math.sin(dLat/2)**2+Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*Math.sin(dLon/2)**2;
    dist += R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x));
  }
  return dist;
}

  const doplnky = [
