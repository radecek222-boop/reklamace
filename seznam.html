<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* üîÑ Automatick√© naƒç√≠t√°n√≠ ka≈æd√© 2 minuty */
setInterval(loadData, 120000);

/* üîî Zvukov√° notifikace p≈ôi nov√Ωch z√°znamech */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start();
    o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}

/* üß© Hash pro porovn√°n√≠ zmƒõn */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* üìÖ Chytr√© ≈ôazen√≠ */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* üß≠ Zjednodu≈°en√≠ adres */
function simplifyAddress(addr) {
  if (!addr) return "";
  const prahaMatch = addr.match(/Praha\s*\d+/i);
  if (prahaMatch) return prahaMatch[0];
  if (addr.toLowerCase().includes("bƒõchovice")) return "Praha 9";
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}

/* üó∫Ô∏è Naƒçten√≠ dat */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL, { mode: "cors", cache: "no-store" });
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      const banner = document.createElement("div");
      banner.textContent = "üÜï Nov√© reklamace byly naƒçteny";
      banner.style.position="fixed";
      banner.style.top="10px";
      banner.style.left="50%";
      banner.style.transform="translateX(-50%)";
      banner.style.background="#28a745";
      banner.style.color="#fff";
      banner.style.padding="10px 20px";
      banner.style.borderRadius="8px";
      banner.style.boxShadow="0 3px 8px rgba(0,0,0,0.2)";
      banner.style.zIndex="99999";
      document.body.appendChild(banner);
      setTimeout(()=>banner.remove(),3000);
    }
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch(err) {
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* üìã Vykreslen√≠ tabulky */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© z√°znamy</div>";
    return;
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>Z√°kazn√≠k</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody>
  `;

  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank">${simplifyAddress(r.adresa)}</a>`
      : "‚Äì";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}">${r.telefon.replace('+420','').trim()}</a>`
      : "‚Äì";

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || "‚Äì"}</td>
        <td>${adresa}</td>
        <td>${telefon}</td>
<td style="font-weight:600;text-transform:capitalize;">
  ${stav}
  ${stav === "domluveno" && (r.datum || r.cas)
    ? `<div style='font-size:0.85em;color:#222;margin-top:2px;'>${r.datum || ""} ${r.cas || ""}</div>`
    : ""}
</td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // Kliknut√≠ na ≈ô√°dek ‚Üí otev≈ôe detail z√°kazn√≠ka
  document.querySelectorAll("tbody tr").forEach(row => {
    row.addEventListener("click", () => openDetail(row.getAttribute("data-index")));
  });
}

/* üîç Vyhled√°v√°n√≠ */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>

        </div>

  `;

  document.body.appendChild(overlay);
  setTimeout(() => overlay.classList.add("active"), 10);

  const id = item.cislo || `radek-${index}`;
  const dateInput = overlay.querySelector("#datumTerminu");

  for (let h = 7; h < 20; h++) {

  for (let m = 0; m < 60; m += 5) {
    minsSel.innerHTML += `<option value="${String(m).padStart(2,"0")}">${String(m).padStart(2,"0")}</option>`;
  }

  /* üó∫Ô∏è Inicializace mapy v detailu */
  if (item.adresa) {
    const wgsCoords = [50.049, 14.523]; // Do Dubƒçe, Bƒõchovice
    const map = L.map(overlay.querySelector("#mapDetail")).setView(wgsCoords, 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);

    const wgsMarker = L.marker(wgsCoords, { title: "WGS ‚Äì Do Dubƒçe" }).addTo(map)

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(item.adresa)}`)
      .then(res => res.json())

          const group = L.featureGroup([wgsMarker, custMarker]);

      window.location.href = `sms:+420${telefonCisty}?body=${encodeURIComponent(smsText)}`;

  overlay.querySelector("#noAnswerBtn").onclick = () => {

/* üìè V√Ωpoƒçet vzd√°lenosti mezi dvƒõma sou≈ôadnicemi */
function calcDistanceCoords(lat1, lon1, lat2, lon2) {
  const R = 6371; // km
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

  flex-direction: column;
  align-items: center;
  gap: 18px;
}
.term-date {
  font-size: 1.5em;
  padding: 12px 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  text-align: center;
  font-weight: 600;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}
.term-date:focus {
  border-color: #0046ff;
  box-shadow: 0 0 0 2px rgba(0,70,255,0.25);
}
.custom-time-picker {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}
.custom-time-picker select {
  font-size: 1.3em;
  font-weight: 600;
  border-radius: 10px;
  padding: 6px 12px;
  border: 1px solid #ccc;
  outline: none;
}
.custom-time-picker select:focus {
  border-color: #0046ff;
  box-shadow: 0 0 0 2px rgba(0,70,255,0.25);
}

/* üß≠ Tlaƒç√≠tka v modalu */
.btn-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 20px;
}
.btn-action {
  flex: 1;
  min-width: 150px;
  text-align: center;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  color: white;
  cursor: pointer;
  transition: transform 0.15s ease-in-out, opacity 0.2s ease;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}
.btn-action:hover { transform: scale(1.05); opacity: 0.9; }

.btn-blue   { background: linear-gradient(135deg, #007bff, #399bff); }
.btn-green  { background: linear-gradient(135deg, #28a745, #6fdd72); }
.btn-gray   { background: linear-gradient(135deg, #6c757d, #9ca3af); }
.btn-orange { background: linear-gradient(135deg, #ff9800, #ffc270); color: #222; }
.btn-red    { background: linear-gradient(135deg, #dc3545, #f87171); }

/* üì± Mobiln√≠ zobrazen√≠ */
@media (max-width: 750px) {
  .detail-content {
    flex-direction: column;
  }
  .detail-modal {
    width: 94%;
    padding: 20px;
  }
  .btn-row { flex-direction: column; }
  .btn-action { width: 100%; font-size: 0.95em; }
  #mapDetail {
    height: 300px;
  }
}

/* ‚ú® Pl√°n dne ‚Äì modal */
#planModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 99999;
  opacity: 0;
  transition: opacity 0.25s ease;
}
#planModal.active {
  display: flex;
  opacity: 1;
}
#planModal .modal-inner {
  background: white;
  border-radius: 14px;
  padding: 20px;
  width: 95%;
  max-width: 1100px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  gap: 20px;
}
#planModal h2 {
  text-align: center;
  font-size: 1.4em;
  font-weight: 700;
  margin: 5px 0 15px;
}
.plan-content {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}
#calendar {
  border: 1px solid #ddd;
  border-radius: 10px;
  overflow: hidden;
}
#map {
  height: 450px;
  border-radius: 10px;
}
.plan-list {
  max-height: 220px;
  overflow-y: auto;
  font-size: 0.95em;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 10px;
}
.plan-list div {
  margin-bottom: 5px;
  padding: 4px 6px;
  border-bottom: 1px solid #eee;
}
.plan-actions {
  display: flex;
  justify-content: center;
  gap: 15px;
}

/* üì± Mobiln√≠ rozlo≈æen√≠ pl√°nu dne */
@media (max-width: 750px) {
  .plan-content {
    display: flex;
    flex-direction: column;
  }
  #map {
    height: 320px;
  }
}
</style>
<!-- üì± iPhone / Safari optimalizace mod√°ln√≠ch oken -->
<style>
@supports (-webkit-touch-callout: none) {
  .detail-overlay,
  #planModal,
  .photo-viewer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100dvh; /* ‚úÖ Dynamick√° v√Ω≈°ka i se Safari li≈°tou */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: contain;
    z-index: 99999;
  }

  .detail-modal,
  #planModal .modal-inner,
  .photo-viewer-inner {
    max-height: 100dvh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  body.modal-open {
    position: fixed;
    width: 100%;
    overflow: hidden;
  }
}
</style>

<script>
function disableBodyScroll() {
  document.body.classList.add("modal-open");
}
function enableBodyScroll() {
  document.body.classList.remove("modal-open");
}

/* üß† Detekce otev≈ôen√≠ a zav≈ôen√≠ mod√°ln√≠ch oken */
document.addEventListener("click", e => {
  if (
    e.target.closest(".detail-overlay") ||
    e.target.closest("#planModal") ||
    e.target.closest(".photo-viewer")
  ) {
    disableBodyScroll();
  } else {
    enableBodyScroll();
  }
});
</script>
