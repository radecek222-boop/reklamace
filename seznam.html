<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* 🔄 Automatické načítání každé 2 minuty */
setInterval(loadData, 120000);

/* 🔔 Zvuková notifikace při nových záznamech */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start();
    o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}

/* 🧩 Hash pro porovnání změn */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* 📅 Chytré řazení */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* 🧭 Zjednodušení adres */
function simplifyAddress(addr) {
  if (!addr) return "";
  const prahaMatch = addr.match(/Praha\s*\d+/i);
  if (prahaMatch) return prahaMatch[0];
  if (addr.toLowerCase().includes("běchovice")) return "Praha 9";
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}

/* 🗺️ Načtení dat */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Načítám data...</div>";
  try {
    const res = await fetch(API_URL, { mode: "cors", cache: "no-store" });
    if (!res.ok) throw new Error("Chyba při načítání dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatný formát dat");

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      const banner = document.createElement("div");
      banner.textContent = "🆕 Nové reklamace byly načteny";
      banner.style.position="fixed";
      banner.style.top="10px";
      banner.style.left="50%";
      banner.style.transform="translateX(-50%)";
      banner.style.background="#28a745";
      banner.style.color="#fff";
      banner.style.padding="10px 20px";
      banner.style.borderRadius="8px";
      banner.style.boxShadow="0 3px 8px rgba(0,0,0,0.2)";
      banner.style.zIndex="99999";
      document.body.appendChild(banner);
      setTimeout(()=>banner.remove(),3000);
    }
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch(err) {
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba načítání: ${err.message}</div>`;
  }
}

/* 📋 Vykreslení tabulky */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div class='loading'>Žádné záznamy</div>";
    return;
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>Zákazník</th>
          <th>Adresa</th>
          <th>Telefon</th>
          <th>Stav</th>
        </tr>
      </thead>
      <tbody>
  `;

  arr.forEach((r, i) => {
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank">${simplifyAddress(r.adresa)}</a>`
      : "–";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}">${r.telefon.replace('+420','').trim()}</a>`
      : "–";

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || "–"}</td>
        <td>${adresa}</td>
        <td>${telefon}</td>
        <td style="font-weight:600;text-transform:capitalize;">${stav}</td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // Kliknutí na řádek → otevře detail zákazníka
  document.querySelectorAll("tbody tr").forEach(row => {
    row.addEventListener("click", () => openDetail(row.getAttribute("data-index")));
  });
}

/* 🔍 Vyhledávání */
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim().toLowerCase();
  if (!q) return renderTable(dataAll);
  const filtered = dataAll.filter(r =>
    (r.zakaznik || "").toLowerCase().includes(q) ||
    (r.adresa || "").toLowerCase().includes(q)
  );
  renderTable(filtered);
});

reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>

function openDetail(index) {

  if (!item) return;

  const overlay = document.createElement("div");
  overlay.className = "detail-overlay";
  overlay.innerHTML = `

          <p><strong>Telefon:</strong>
            <a href="tel:${(item.telefon || "").replace("+420","").trim()}">
              ${(item.telefon || "").replace("+420","").trim()}
            </a>
          </p>

          <p><strong>Email:</strong> ${item.email || "–"}</p>
          <p><strong>Produkt / model:</strong> ${item.produkt || "–"}</p>
          <p><strong>Popis závady:</strong> ${item.popis || "–"}</p>
          <p><strong>Typ:</strong> ${item.typ || "–"}</p>

          ${
            item.typ && item.typ.toLowerCase().includes("pozáruční") 
              ? "" 
              : `<p><strong>Datum prodeje:</strong> ${item.datum_prodeje || "–"} |
                 <strong>Datum reklamace:</strong> ${item.datum_reklamace || "–"}</p>`
          }

          ${
            item.fotky && item.fotky.length
              ? `
                <div class="foto-container">
                  ${item.fotky.map(f => `
                    <img src="foto/${f}" alt="${f}" onclick="showPhoto(this.src)" />
                  `).join("")}
                </div>`
              : `<p style="color:#777;">📷 Žádné přiložené fotografie</p>`
          }

          <div class="btn-row">
            <button id="termBtn" class="btn-action btn-blue">Domluvit termín</button>
            <button id="protoBtn" class="btn-action btn-green">Přejít na protokol</button>
            <button id="closeBtn" class="btn-action btn-red">Zavřít</button>
          </div>

          <div id="termSection" class="term-section">
            <h3>Domluvit / Změnit termín</h3>

            <div class="term-center">
              <input type="date" id="datumTerminu" class="term-date" />
              <div class="custom-time-picker">
                <select id="hours"></select><span>:</span><select id="minutes"></select>
              </div>
            </div>

            <div class="btn-row">
              <button id="saveTermBtn" class="btn-action btn-green">Uložit termín</button>
              <button id="noAnswerBtn" class="btn-action btn-orange">Nezvedá to</button>
              <button id="cancelBtn" class="btn-action btn-gray">Zákazník zrušil</button>
              <button id="backBtn" class="btn-action btn-red">Zpět</button>
            </div>
          </div>
        </div>

        <div class="detail-map">
          <div id="mapDetail"></div>
          <div id="mapDistance" class="map-distance"></div>
        </div>
      </div>
    </div>
  `;

  document.body.appendChild(overlay);
  setTimeout(() => overlay.classList.add("active"), 10);

  const id = item.cislo || `radek-${index}`;
  const dateInput = overlay.querySelector("#datumTerminu");
  const hoursSel = overlay.querySelector("#hours");
  const minsSel = overlay.querySelector("#minutes");

  for (let h = 7; h < 20; h++) {
    hoursSel.innerHTML += `<option value="${String(h).padStart(2,"0")}">${String(h).padStart(2,"0")}</option>`;
  }
  for (let m = 0; m < 60; m += 5) {
    minsSel.innerHTML += `<option value="${String(m).padStart(2,"0")}">${String(m).padStart(2,"0")}</option>`;
  }

  /* 🗺️ Inicializace mapy v detailu */
  if (item.adresa) {
    const wgsCoords = [50.049, 14.523]; // WGS – Do Dubče, Praha 9
    const map = L.map(overlay.querySelector("#mapDetail")).setView(wgsCoords, 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    const wgsMarker = L.marker(wgsCoords, { title: "WGS – Do Dubče" }).addTo(map)
      .bindPopup("<b>WGS – Do Dubče, Praha 9</b>");

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(item.adresa)}`)
      .then(res => res.json())
      .then(data => {
        if (data[0]) {
          const custCoords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
          const custMarker = L.marker(custCoords, { title: "Zákazník", icon: L.icon({
            iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
            iconSize: [28, 28],
            iconAnchor: [14, 28]
          })}).addTo(map)
            .bindPopup(`<b>${item.zakaznik || "Zákazník"}</b><br>${item.adresa}`);

          const group = L.featureGroup([wgsMarker, custMarker]);
          map.fitBounds(group.getBounds().pad(0.3));

          const distanceKm = calcDistanceCoords(
            wgsCoords[0], wgsCoords[1],
            custCoords[0], custCoords[1]
          );
          overlay.querySelector("#mapDistance").innerHTML =
            `📍 Vzdálenost od WGS: <b>${distanceKm.toFixed(1)} km</b>`;
        }
      });
  }

  /* 💾 Uložit termín */
  overlay.querySelector("#saveTermBtn").onclick = () => {
    const datum = dateInput.value;
    const cas = `${hoursSel.value}:${minsSel.value}`;
    if (!datum || !cas) return alert("Vyplňte datum i čas!");

    const kolize = checkOverlap(datum, cas);
    if (kolize.length > 0) {
      const seznam = kolize.map(k => `📍 ${k.adresa} (${k.cas})`).join("\\n");
      if (!confirm(`⚠️ Termín koliduje s jinými záznamy:\\n\\n${seznam}\\n\\nOpravdu uložit?`)) return;
    }

    stavy[id] = "domluveno";
    item.datum = datum;
    item.cas = cas;
    ulozTermin(item);
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);

    // 📩 Automatické odeslání potvrzovací SMS
    if (item.telefon) {
      const telefonCisty = item.telefon.replace(/\+?420|\s+/g, "");
      const smsText = `Dobrý den, níže vám zasíláme potvrzený termín návštěvy našeho technika v den ${datum} v čase ${cas} na adresu ${item.adresa || ""}. Servisní centrum WGS`;
      window.location.href = `sms:+420${telefonCisty}?body=${encodeURIComponent(smsText)}`;
    }
  };

  /* 📵 Nezvedá to */
  overlay.querySelector("#noAnswerBtn").onclick = () => {
    stavy[id] = "nezveda";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);

    if (item.telefon) {
      const telefonCisty = item.telefon.replace(/\+?420|\s+/g, "");
      const smsText = `Dobrý den, volali jsme vám ohledně vašeho požadavku reklamace ${item.cislo || ""}. Prosím zavolejte zpět jak to bude možné, rádi bychom si s vámi domluvili termín návštěvy. Servisní centrum WGS`;
      window.location.href = `sms:+420${telefonCisty}?body=${encodeURIComponent(smsText)}`;
    }
  };

  /* ❌ Zákazník zrušil */
  overlay.querySelector("#cancelBtn").onclick = () => {
    stavy[id] = "zruseno";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    closeDetail();
    renderTable(dataAll);
  };

  overlay.querySelector("#termBtn").onclick = () => {
    overlay.querySelector("#termSection").style.display = "block";
  };
  overlay.querySelector("#backBtn").onclick = () => {
    overlay.querySelector("#termSection").style.display = "none";
  };
  overlay.querySelector("#protoBtn").onclick = () => {
    localStorage.setItem("selectedRecord", JSON.stringify(item));
    window.location.href = "protokol.html";
  };
  overlay.querySelector("#closeBtn").onclick = closeDetail;

  function closeDetail() {
    overlay.classList.remove("active");
    setTimeout(() => overlay.remove(), 200);
  }
}

/* 📏 Výpočet vzdálenosti mezi dvěma souřadnicemi */
function calcDistanceCoords(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2) ** 2 +
            Math.cos(lat1 * Math.PI/180) * Math.cos(lat2 * Math.PI/180) *
            Math.sin(dLon/2) ** 2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

<script>
const planBtn = document.getElementById("planBtn");

/* 🧱 HTML modalu */
const planModalHTML = `
<div id="planModal">
  <div class="modal-inner">
    <h2>Plán dne</h2>
    <div class="plan-content">
      <div id="calendar"></div>
      <div id="mapContainer">
        <div id="map"></div>
        <div id="noDataMsg" class="no-data" style="display:none;">❌ Žádný záznam pro tento den</div>
      </div>
    </div>
    <div class="plan-list" id="planList">Vyberte den v kalendáři...</div>
    <div class="plan-actions">
      <button id="exportPlanPDF" class="btn-action btn-green">Exportovat do PDF</button>
      <button id="closeMap" class="btn-action btn-red">Zavřít</button>
    </div>
  </div>
</div>`;
document.body.insertAdjacentHTML("beforeend", planModalHTML);

let map, markersLayer, routeLayer;
const wgsCoords = [50.049, 14.523]; // Do Dubče – Praha 9 (WGS)

/* 🗓️ Inicializace kalendáře */
function initCalendar() {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const dny = ulozene.map(z => z.datum);
  const uniqueDays = [...new Set(dny)];

  const calendar = new VanillaCalendar("#calendar", {
    settings: { lang: "cs", visibility: { theme: "light" } },
    actions: {
      clickDay(event, self) {
        const date = event.target.dataset.calendarDay;
        if (date) showPlanForDay(date);
      }
    }
  });

  calendar.init();

  // Přidání modrých puntíků
  setTimeout(() => {
    document.querySelectorAll(".vanilla-calendar-day__btn").forEach(btn => {
      const date = btn.dataset.calendarDay;
      if (uniqueDays.includes(date)) {
        const dot = document.createElement("div");
        dot.style.position = "absolute";
        dot.style.bottom = "6px";
        dot.style.left = "50%";
        dot.style.transform = "translateX(-50%)";
        dot.style.width = "7px";
        dot.style.height = "7px";
        dot.style.borderRadius = "50%";
        dot.style.background = "#007bff";
        btn.style.position = "relative";
        btn.appendChild(dot);
      }
    });
  }, 200);
}
<script>
/* 🗺️ Zobrazení plánovaných reklamací v mapě a seznamu */
async function showPlanForDay(date) {
  const planList = document.getElementById("planList");
  const mapEl = document.getElementById("map");
  const msgEl = document.getElementById("noDataMsg");
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);

  planList.innerHTML = "";
  if (!terminy.length) {
    msgEl.style.display = "flex";
    mapEl.style.display = "none";
    planList.innerHTML = "<div style='text-align:center;color:#777;'>❌ Žádný záznam pro tento den</div>";
    if (markersLayer) markersLayer.clearLayers();
    return;
  } else {
    msgEl.style.display = "none";
    mapEl.style.display = "block";
  }

  if (!map) {
    map = L.map("map").setView([50.0755, 14.4378], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
  }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  let coords = [];

  const fetchCoords = async addr => {
    if (cache[addr]) return cache[addr];
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
    const data = await res.json();
    if (data[0]) {
      const c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      cache[addr] = c;
      localStorage.setItem("geoCache", JSON.stringify(cache));
      return c;
    }
    return null;
  };

  coords.push(wgsCoords);
  for (const t of terminy) {
    const c = await fetchCoords(t.adresa);
    if (c) coords.push(c);
  }

  markersLayer.clearLayers();

  // 🔴 WGS bod
  L.marker(wgsCoords, {title: "WGS – Do Dubče", icon: L.icon({
    iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png",
    iconSize: [28,28],
    iconAnchor: [14,28]
  })}).addTo(markersLayer).bindPopup("<b>WGS – Do Dubče, Praha 9</b>");

  // 🔵 Body zákazníků
  for (const t of terminy) {
    const c = cache[t.adresa];
    if (c) {
      L.marker(c, {title: t.zakaznik || "Zákazník", icon: L.icon({
        iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png",
        iconSize: [28,28],
        iconAnchor: [14,28]
      })}).addTo(markersLayer)
      .bindPopup(`<b>${t.zakaznik || "Zákazník"}</b><br>${t.adresa || ""}<br>${t.produkt || ""}`);
    }
  }

  // 📋 Seznam zákazníků pod mapou
  planList.innerHTML = terminy.map(t => `
    <div>
      <b>${t.zakaznik || "Zákazník"}</b> – ${t.adresa || ""} – 
      <span style="color:#444;">${t.produkt || ""}</span>
    </div>
  `).join("");
}

/* 🧾 Export plánu dne do PDF */
async function exportPlanToPDF() {
  const { jsPDF } = window.jspdf;
  const selectedDate = document.querySelector(".vanilla-calendar-day__btn_selected");
  if (!selectedDate) return alert("Nejprve vyberte den.");
  const date = selectedDate.dataset.calendarDay;

  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);
  if (!terminy.length) return alert("Na tento den není žádný plán.");

  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`Plán dne – ${date}`, 14, 20);
  doc.setFontSize(11);
  let y = 30;
  terminy.forEach(t => {
    doc.text(`• ${t.zakaznik || "Zákazník"} – ${t.adresa || ""}`, 14, y);
    y += 6;
    doc.text(`   Model: ${t.produkt || ""} | Tel: ${t.telefon || ""} | Čas: ${t.cas || ""}`, 14, y);
    y += 8;
  });
  doc.save(`Plan_${date}.pdf`);
}

/* 🔘 Otevření modalu */
planBtn.onclick = () => {
  const modal = document.getElementById("planModal");
  modal.style.display = "flex";
  setTimeout(() => modal.classList.add("active"), 10);
  initCalendar();
};

/* ❌ Zavření modalu */
document.body.addEventListener("click", e => {
  if (e.target.id === "closeMap") {
    const modal = document.getElementById("planModal");
    modal.classList.remove("active");
    setTimeout(() => (modal.style.display = "none"), 250);
  }
});

/* 📤 Export PDF */
document.body.addEventListener("click", e => {
  if (e.target.id === "exportPlanPDF") exportPlanToPDF();
});
</script>
