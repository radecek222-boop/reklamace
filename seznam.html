<!-- üü¶ SEKCE B ‚Äì NAƒå√çT√ÅN√ç DAT (API + zpracov√°n√≠ + tabulka + vyhled√°v√°n√≠) -->
<script>
/* ============================= */
/* ‚öôÔ∏è KONSTANTY A PROMƒöNN√â       */
/* ============================= */
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");

let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* ============================= */
/* üîÑ AUTOMATICK√â NAƒå√çT√ÅN√ç DAT   */
/* ============================= */
setInterval(loadData, 120000); // ka≈æd√© 2 minuty

/* ============================= */
/* üîî ZVUKOV√Å NOTIFIKACE P≈òI NOV√ùCH Z√ÅZNAMECH */
/* ============================= */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start(); o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}

/* ============================= */
/* üßÆ HASH PRO POROVN√ÅN√ç ZMƒöN    */
/* ============================= */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* ============================= */
/* üìÖ CHYTR√â ≈òAZEN√ç SEZNAMU      */
/* ============================= */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da - db;
  });
}

/* ============================= */
/* üó∫Ô∏è NORMALIZACE ADRES PRAHY    */
/* ============================= */
function normalizePrahaAddress(addr) {
  if (!addr) return "";
  let newAddr = addr.replace(/Hlavn√≠ mƒõsto\s*Praha/gi, "Praha");
  const pscMatch = newAddr.match(/\b\d{5}\b/);
  if (!pscMatch) return newAddr.trim();
  const psc = pscMatch[0];

  const prahaMap = {
    "11000":"Praha 1 Star√© Mƒõsto","11800":"Praha 1 Mal√° Strana","11900":"Praha 1 Hradƒçany",
    "12000":"Praha 2 Vinohrady","12100":"Praha 2 Nusle","12800":"Praha 2 Nov√© Mƒõsto",
    "13000":"Praha 3 ≈Ωi≈ækov","13085":"Praha 3 Vinohrady",
    "14000":"Praha 4 Nusle","14100":"Praha 4 Michle","14200":"Praha 4 Kam√Ωk",
    "14300":"Praha 4 Mod≈ôany","14700":"Praha 4 Bran√≠k","14900":"Praha 4 Chodov",
    "15000":"Praha 5 Sm√≠chov","15200":"Praha 5 Barrandov","15300":"Praha 5 Velk√° Chuchle",
    "15500":"Praha 5 Stod≈Ølky","15900":"Praha 5 Zbraslav",
    "16000":"Praha 6 Dejvice","16200":"Praha 6 Veleslav√≠n","16300":"Praha 6 ≈òepy",
    "16400":"Praha 6 Nebu≈°ice","16500":"Praha 6 Suchdol",
    "17000":"Praha 7 Hole≈°ovice","17100":"Praha 7 Troja",
    "18000":"Praha 8 Libe≈à","18100":"Praha 8 Karl√≠n","18200":"Praha 8 Kobylisy",
    "18400":"Praha 8 ƒåimice","18600":"Praha 8 Doln√≠ Chabry",
    "19000":"Praha 9 Vysoƒçany","19011":"Praha 9 Satalice","19012":"Praha 9 Bƒõchovice",
    "19014":"Praha 9 √öjezd nad Lesy","19015":"Praha 9 Doln√≠ Poƒçernice","19016":"Praha 9 Kolodƒõje",
    "19300":"Praha 9 Horn√≠ Poƒçernice","19600":"Praha 9 ƒåakovice","19800":"Praha 9 ƒåern√Ω Most",
    "19900":"Praha 9 Let≈àany","19017":"Praha 9 Kl√°novice",
    "10000":"Praha 10 Vr≈°ovice","10100":"Praha 10 Stra≈°nice","10200":"Praha 10 Hostiva≈ô",
    "10400":"Praha 10 Uh≈ô√≠nƒõves","10600":"Praha 10 Z√°bƒõhlice","10700":"Praha 10 Petrovice",
    "10800":"Praha 10 Male≈°ice","10900":"Praha 10 Horn√≠ Mƒõcholupy","11100":"Praha 10 Dubeƒç",
    "14800":"Praha 12 Mod≈ôany","10300":"Praha 22 Kolovraty",
    "15600":"Praha 5 Zbraslav","16500":"Praha 6 Lysolaje"
  };

  const doplnek = prahaMap[psc];
  if (doplnek) {
    newAddr = newAddr
      .replace(/\bPraha\b\s*\d{0,2}\b/gi, "")
      .replace(/\b\d{5}\b/g, "")
      .replace(/\s*,\s*$/, "")
      .trim();
    newAddr += `, ${doplnek}`;
  }
  return newAddr.trim();
}

/* ============================= */
/* üß≠ NAƒå√çT√ÅN√ç DAT Z API          */
/* ============================= */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL, { mode: "cors", cache: "no-store" });
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");

    // üíæ Naƒçten√≠ lok√°lnƒõ ulo≈æen√Ωch term√≠n≈Ø
    const ulozeneTerminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
    data.forEach(z => {
      const ulozeny = ulozeneTerminy.find(u => u.cislo === z.cislo);
      if (ulozeny) { z.datum = ulozeny.datum; z.cas = ulozeny.cas; }
    });

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) playNotification();
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch(err) {
    tableContainer.innerHTML = `<div style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* ============================= */
/* üìã VYKRESLEN√ç TABULKY         */
/* ============================= */
function renderTable(arr) {
  if (!arr.length) { tableContainer.innerHTML = "<div>≈Ω√°dn√© z√°znamy</div>"; return; }

  let html = `
  <table>
    <thead><tr><th>Z√°kazn√≠k</th><th>Adresa</th><th>Telefon</th><th>Stav</th></tr></thead>
    <tbody>`;

  arr.forEach((r,i)=>{
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";

    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank" style="color:#000;font-weight:600;">${normalizePrahaAddress(r.adresa)}</a>`
      : "‚Äì";

    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}" style="color:#000;font-weight:600;">${r.telefon.replace('+420','').trim()}</a>`
      : "‚Äì";

    let stavText = stav;
    if (stav === "domluveno" && r.datum && r.cas) {
      const d = new Date(r.datum);
      const den = d.toLocaleDateString("cs-CZ", { weekday: "short", day: "numeric", month: "numeric" });
      stavText = `${den} ${r.cas}`;
    }

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || "‚Äì"}</td>
        <td>${adresa}</td>
        <td>${telefon}</td>
        <td style="font-weight:400;">${stavText}</td>
      </tr>`;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // üñ±Ô∏è Klik na ≈ô√°dek = otev≈ô√≠t detail
  document.querySelectorAll("tbody tr").forEach(row=>{
    row.addEventListener("click",()=>openDetail(row.dataset.index));
  });
}

/* ============================= */
/* üîç VYHLED√ÅV√ÅN√ç                */
/* ============================= */
searchInput.addEventListener("input",()=>{
  const q = searchInput.value.trim().toLowerCase();
  if(!q) return renderTable(dataAll);
  renderTable(dataAll.filter(r =>
    (r.zakaznik||"").toLowerCase().includes(q) ||
    (r.adresa||"").toLowerCase().includes(q)
  ));
});

/* ============================= */
/* üîÅ NAƒåTEN√ç P≈òI STARTU         */
/* ============================= */
reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>

<!-- üü© SEKCE C ‚Äì DETAIL Z√ÅKAZN√çKA (modal, kalend√°≈ô, mapa, akce) -->
<script>
/* ============================= */
/* üßæ OTEV≈òEN√ç DETAILU Z√ÅKAZN√çKA */
/* ============================= */
function openDetail(index) {
  const item = dataAll[index];
  if (!item) return;

  const overlay = document.createElement("div");
  overlay.className = "detail-overlay";
  const adresaUpravena = normalizePrahaAddress(item.adresa || "");

  overlay.innerHTML = `
    <div class="detail-modal">
      <div class="grid-layout">

        <!-- üß≠ LEV√ù PANEL ‚Äì kalend√°≈ô, ƒças, tlaƒç√≠tka -->
        <div class="left-panel">
          <div id="miniCalendar"></div>

          <div class="custom-time-picker">
            <select id="hours"></select><span>:</span><select id="minutes"></select>
          </div>

          <div class="term-info-box" id="termInfoBox">Vyberte datum a ƒças</div>

          <div class="left-buttons">
            <button id="saveTermBtn" class="btn-action btn-green">Ulo≈æit / Zmƒõnit</button>
            <button id="noAnswerBtn" class="btn-action btn-orange">Nezved√° (SMS)</button>
            <button id="cancelBtn" class="btn-action btn-red">Z√°kazn√≠k zru≈°il</button>
            <button id="closeBtn" class="btn-action btn-gray">Zpƒõt</button>
          </div>
        </div>

        <!-- üßæ PRAV√ù PANEL ‚Äì info o z√°kazn√≠kovi + mapa -->
        <div class="right-panel">
          <div class="customer-info">
            <h2>${item.zakaznik || "Z√°kazn√≠k"}</h2>
            <p><strong>Adresa:</strong> 
              <a href="https://waze.com/ul?q=${encodeURIComponent(adresaUpravena)}" target="_blank">${adresaUpravena}</a></p>
            <p><strong>Telefon:</strong> 
              <a href="tel:${(item.telefon||"").replace("+420","").trim()}">${(item.telefon||"").replace("+420","").trim()}</a></p>
            <p><strong>Email:</strong> ${item.email||"‚Äì"}</p>
            <p><strong>Produkt / model:</strong> ${item.produkt||"‚Äì"}</p>
            <p><strong>Popis z√°vady:</strong> ${item.popis||"‚Äì"}</p>
          </div>

          <div class="distance-banner" id="mapDistance">üìç Vzd√°lenost od WGS ‚Äì poƒç√≠t√°m...</div>
          <div id="mapDetail"></div>
        </div>
      </div>
    </div>
  `;

  document.body.appendChild(overlay);
  setTimeout(() => overlay.classList.add("active"), 10);

  const id = item.cislo || `radek-${index}`;
  const infoBox = overlay.querySelector("#termInfoBox");

  /* ============================= */
  /* üìÖ KALEND√Å≈ò A ƒåASOV√ù V√ùBƒöR   */
  /* ============================= */
  const miniCal = new VanillaCalendar("#miniCalendar", {
    settings: { lang:"cs", selection:{day:"single"}, visibility:{theme:"light"} },
    actions: { clickDay:e=>{
      const chosen = e.target.dataset.calendarDay;
      if(chosen){
        overlay.dataset.datum = chosen;
        updateTermInfoBox(infoBox, chosen, null);
        flashBox(infoBox, "gray");
      }
    }}
  });
  miniCal.init();

  // üïí Naplnƒõn√≠ hodin/minut
  const hSel = overlay.querySelector("#hours");
  const mSel = overlay.querySelector("#minutes");
  for(let h=7; h<20; h++) hSel.innerHTML += `<option>${String(h).padStart(2,"0")}</option>`;
  for(let m=0; m<60; m+=5) mSel.innerHTML += `<option>${String(m).padStart(2,"0")}</option>`;
  hSel.addEventListener("change",()=>updateTime(infoBox,overlay));
  mSel.addEventListener("change",()=>updateTime(infoBox,overlay));

  /* ============================= */
  /* üó∫Ô∏è MAPA + VZD√ÅLENOST          */
  /* ============================= */
  if(item.adresa){
    const wgs = [50.049,14.523];
    const map = L.map(overlay.querySelector("#mapDetail")).setView(wgs,9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:"¬© OpenStreetMap"}).addTo(map);
    const wgsM = L.marker(wgs,{title:"WGS"}).addTo(map);

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(item.adresa)}`)
      .then(r=>r.json()).then(d=>{
        if(d[0]){
          const c=[+d[0].lat,+d[0].lon];
          const cust=L.marker(c,{title:"Z√°kazn√≠k"}).addTo(map);
          L.polyline([wgs,c],{color:"#0046ff",weight:3}).addTo(map);
          const dist=calcDistanceCoords(wgs[0],wgs[1],c[0],c[1]);
          overlay.querySelector("#mapDistance").innerHTML=`Vzd√°lenost od WGS: ${dist.toFixed(1)} km`;
          map.fitBounds(L.featureGroup([wgsM,cust]).getBounds().pad(0.3));
        }
      });
  }

  /* ============================= */
  /* üü¢ TLAƒå√çTKO ULO≈ΩIT / ZMƒöNIT   */
  /* ============================= */
  overlay.querySelector("#saveTermBtn").onclick = () => {
    const datum = overlay.dataset.datum;
    const cas = `${hSel.value}:${mSel.value}`;
    if(!datum || !cas) return alert("Vyberte datum a ƒças!");
    ulozitTerminNaGitHub(item, id, datum, cas, overlay, overlay.querySelector("#saveTermBtn"), infoBox);
  };

  /* üüß NEZVED√Å (SMS + update) */
  overlay.querySelector("#noAnswerBtn").onclick = async () => {

    }).catch(console.error);

    if(item.telefon){

      const sms=`Dobr√Ω den, volali jsme ohlednƒõ Va≈°√≠ reklamace. Pros√≠m ozvƒõte se zpƒõt. WGS`;
      window.location.href=`sms:+420${tel}?body=${encodeURIComponent(sms)}`;
    }
    overlay.remove(); renderTable(dataAll);
  };

  /* üü• Z√ÅKAZN√çK ZRU≈†IL (SMS + update) */
  overlay.querySelector("#cancelBtn").onclick = async () => {
    stavy[id]="zruseno"; item.stav="zruseno";
    await fetch(API_URL,{
      method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({action:"update",record:item})
    }).catch(console.error);
    showToast("‚ùå Term√≠n zru≈°en z√°kazn√≠kem","error");
    if(item.telefon){
      const tel=item.telefon.replace(/\+?420|\s+/g,"");
      const sms=`Dobr√Ω den, V√°≈° term√≠n servisu byl zru≈°en na z√°kladƒõ Va≈°eho po≈æadavku. WGS`;
      window.location.href=`sms:+420${tel}?body=${encodeURIComponent(sms)}`;
    }
    overlay.remove(); renderTable(dataAll);
  };

  /* üîò ZAV≈ò√çT */
  overlay.querySelector("#closeBtn").onclick = ()=>overlay.remove();
}

/* ============================= */
/* üì¶ POMOCN√â FUNKCE             */

const wgsCoords = [50.049,14.523];
let currentDate = null, currentLegs = null, currentTerminy = null;

/* üîò Otev≈ôen√≠ Pl√°nu dne */

function addBlueDots(uniqueDates) {

/* üó∫Ô∏è Zobrazen√≠ pl√°nu na zvolen√Ω den */
async function showPlanForDay(date) {
  const overlay=document.getElementById("mapOverlay");
  const planList=document.getElementById("planList");
  const routeTable=document.getElementById("routeTable");
  const totalKm=document.getElementById("totalKm");
  const departureBox=document.getElementById("departureTimeBox");
  const speedSelect=document.getElementById("speedSelect");

  overlay.style.display="none";
  planList.innerHTML=""; routeTable.innerHTML=""; totalKm.textContent="";
  departureBox.textContent="Vyrazit na cestu nejpozdƒõji v ‚Äî";

  let terminy=JSON.parse(localStorage.getItem("stavyReklamaciData")||"[]").filter(t=>t.datum===date);
  terminy.sort((a,b)=>a.cas?.localeCompare(b.cas)||1);
  currentDate=date; currentTerminy=terminy;

  if(!map){
    map=L.map("map").setView(wgsCoords,8);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{attribution:"¬© OpenStreetMap"}).addTo(map);
    markersLayer=L.layerGroup().addTo(map);
    routeLayer=L.layerGroup().addTo(map);
  }
  markersLayer.clearLayers(); routeLayer.clearLayers(); markerMap={};

  if(!terminy.length){overlay.style.display="flex";map.setView(wgsCoords,8);return;}

  const cache=JSON.parse(localStorage.getItem("geoCache")||"{}");
  let coords=[wgsCoords];
  for(const t of terminy){
    let c=cache[t.adresa];
    if(!c){
      const res=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(t.adresa)}`);
      const data=await res.json();
      if(data[0]){c=[+data[0].lat,+data[0].lon];cache[t.adresa]=c;localStorage.setItem("geoCache",JSON.stringify(cache));}
    }
    if(c) coords.push(c);
  }
  coords.push(wgsCoords);

  /* üìç Markery s ƒç√≠slov√°n√≠m */
  const numberIcon = n=>L.divIcon({
    className:"number-icon",
    html:`<div style="background:#0046ff;color:white;font-weight:700;width:26px;height:26px;line-height:26px;text-align:center;border-radius:50%;box-shadow:0 0 3px rgba(0,0,0,.4);">${n}</div>`,
    iconSize:[26,26],iconAnchor:[13,26]
  });
  const homeIcon=L.icon({iconUrl:"https://cdn-icons-png.flaticon.com/512/25/25694.png",iconSize:[36,36],iconAnchor:[18,36]});
  L.marker(wgsCoords,{icon:homeIcon}).addTo(markersLayer);

  terminy.forEach((t,i)=>{
    const pos=coords[i+1];
    if(pos){
      const m=L.marker(pos,{icon:numberIcon(i+1)})
        .addTo(markersLayer)
        .bindPopup(`<b>${t.zakaznik}</b><br>${t.adresa}<br>${t.cas}`);
      markerMap[t.adresa]=m;
    }
  });

  /* üìú Seznam z√°kazn√≠k≈Ø */
  planList.innerHTML=terminy.map(t=>`
    <div class="plan-row">
      <button class="flag-btn" data-addr="${t.adresa}">üö©</button>
      <div>${t.cas||""}</div>
      <div>${t.adresa}</div>
      <div><button class="waze-btn" onclick="window.open('waze://?q=${encodeURIComponent(t.adresa)}','_blank')">Waze</button></div>
      <div><b>${t.zakaznik}</b></div>
      <div><button class="phone-btn" onclick="window.location.href='tel:${t.telefon?.replace('+420','').trim()||''}'">üìû</button></div>
    </div>`).join("");
  document.querySelectorAll(".flag-btn").forEach(b=>{
    b.onclick=()=>{
      const a=b.dataset.addr;
      Object.values(markerMap).forEach(m=>m._icon.classList.remove("blinking-marker"));
      if(markerMap[a]){
        map.setView(markerMap[a].getLatLng(),12);
        markerMap[a]._icon.classList.add("blinking-marker");
        markerMap[a].openPopup();
      }
    };
  });

  /* üõ£Ô∏è Trasa p≈ôes OSRM */
  const coordStr=coords.map(c=>`${c[1]},${c[0]}`).join(";");
  const res=await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data=await res.json();

  if(data.routes?.length){
    const r=data.routes[0];const legs=r.legs||[];let total=0;
    currentLegs=legs;
    routeTable.innerHTML="<tr><th>#</th><th>Odkud</th><th>Kam</th><th>Km</th></tr>";
    legs.forEach((leg,i)=>{
      const km=(leg.distance/1000).toFixed(1);
      total+=+km;
      const from=i===0?"WGS":terminy[i-1]?.zakaznik||"Z√°kazn√≠k";
      const to=i<terminy.length?terminy[i]?.zakaznik:"WGS";
      routeTable.innerHTML+=`<tr><td>${i+1}</td><td>${from}</td><td>${to}</td><td>${km}</td></tr>`;
      L.geoJSON(leg.geometry,{style:{color:"#0046ff",weight:4,opacity:.85}}).addTo(routeLayer);
    });
    totalKm.innerHTML=`<div style="text-align:center;font-weight:700;">CELKEM: ${total.toFixed(1)} km</div>`;
    if(coords.length>1) map.fitBounds(L.latLngBounds(coords).pad(0.2));
    recalcDeparture();
  }
  speedSelect.onchange=()=>recalcDeparture();
}

/* üöó V√Ωpoƒçet ƒçasu odjezdu */
function recalcDeparture() {
  const box=document.getElementById("departureTimeBox");
  const speed=parseInt(document.getElementById("speedSelect").value);
  if(!currentTerminy?.length||!currentLegs?.length) return;
  const first=currentTerminy[0]; if(!first.cas) return;
  const driveMinutes=(currentLegs[0].distance/1000)/speed*60+10;
  const [h,m]=first.cas.split(":").map(Number);
  const d=new Date(); d.setHours(h,m-driveMinutes);
  const hh=String(d.getHours()).padStart(2,"0");
  const mm=String(d.getMinutes()).padStart(2,"0");
  const hDrive=Math.floor(driveMinutes/60);
  const mDrive=Math.round(driveMinutes%60);
  document.getElementById("totalKm").innerHTML += `
    <div style="text-align:center;font-weight:700;">
      üöó Doba j√≠zdy k 1. z√°kazn√≠kovi: ${hDrive}h ${mDrive}min
    </div>`;
  box.innerHTML=`Vyrazit nejpozdƒõji v <b>${hh}:${mm}</b>`;
}
</script>

function ulozTermin(zaznam) {

function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}
