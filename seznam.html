<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");

let lastDataHash = "";

/* üîÑ Automatick√© naƒç√≠t√°n√≠ dat ka≈æd√© 2 minuty */

/* üõéÔ∏è P≈ôehr√°n√≠ kr√°tk√©ho t√≥nu p≈ôi nov√©m z√°znamu */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start();
    o.stop(ctx.currentTime + 0.3);
  } catch(e) {}
}

/* üß† Funkce pro v√Ωpoƒçet hash dat kv≈Øli porovn√°n√≠ nov√Ωch z√°znam≈Ø */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* üß© Chytr√© ≈ôazen√≠: dnesn√≠ ‚Üí nov√© ‚Üí zru≈°en√© dole */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da-db;
  });
}

/* ============ Naƒçten√≠ dat ============ */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Naƒç√≠t√°m data...</div>";
  try {
    const res = await fetch(API_URL);
    if (!res.ok) throw new Error("Chyba p≈ôi naƒç√≠t√°n√≠ dat");
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Neplatn√Ω form√°t dat");
    dataAll = sortSmart(data.reverse());

    // üîç Kontrola nov√Ωch z√°znam≈Ø
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) {
      playNotification();
      const banner = document.createElement("div");
      banner.textContent = "üÜï Nov√© reklamace byly naƒçteny";

      banner.style.zIndex="99999";
      document.body.appendChild(banner);
      setTimeout(()=>banner.remove(),3000);
    }
    lastDataHash = newHash;
    renderTable(dataAll);
  } catch (err) {
    console.error(err);
    tableContainer.innerHTML = `<div class='loading' style='color:red;'>Chyba naƒç√≠t√°n√≠: ${err.message}</div>`;
  }
}

/* ============ Zjednodu≈°en√≠ adresy (Praha 1‚Äì10) ============ */
function simplifyAddress(addr) {
  if (!addr) return "";
  const prahaMatch = addr.match(/Praha\s*\d+/i);
  if (prahaMatch) return prahaMatch[0];
  if (addr.toLowerCase().includes("praha") || addr.toLowerCase().includes("bƒõchovice")) return "Praha 9";
  return addr.replace(/\d{3}\s?\d{2}$/, "").trim();
}

/* üìç V√Ωpoƒçet vzd√°lenosti od Bƒõchovic */
function calcDistance(addr, cache) {
  if (!addr) return "";
  const base = [50.049,14.523]; // Bƒõchovice
  const c = cache[addr];
  if (!c) return "";
  const R = 6371;
  const dLat = (c[0]-base[0])*(Math.PI/180);
  const dLon = (c[1]-base[1])*(Math.PI/180);
  const a = Math.sin(dLat/2)**2 + Math.cos(base[0]*Math.PI/180)*Math.cos(c[0]*Math.PI/180)*Math.sin(dLon/2)**2;
  const d = 2*R*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
  return d.toFixed(1)+" km";
}

    const telefonHTML = telefonCisty
      ? `<a href="tel:+420${telefonCisty}">${telefonCisty}</a>

             ". Pros√≠m zavolejte zpƒõt jak to bude mo≈æn√©, r√°di bychom si s v√°mi domluvili term√≠n n√°v≈°tƒõvy. Servisn√≠ centrum WGS"
           )}" class="smslink" style="font-size:0.8em;color:#007bff;">SMS</a>`
      : "‚Äì";

    const vzd = calcDistance(r.adresa, cache);

    html += `
      <tr class="stav-${stav}" data-index="${i}" data-id="${id}">
        <td>${r.zakaznik || r["Jm√©no a p≈ô√≠jmen√≠ z√°kazn√≠ka"] || ""}</td>
        <td>${adresa}</td>
        <td>${vzd}</td>
        <td>${telefonHTML}</td>
        <td style="font-weight:600;text-transform:capitalize;">${stav}</td>
      </tr>
    `;
  });

  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  // üì± Mobiln√≠ v√Ωpis
  let mobHTML = '<div class="mobile-list">';
  arr.forEach((r,i)=>{
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const telefonCisty = (r.telefon || "").replace(/\+?420|\s+/g, "");
    const smsBody = encodeURIComponent(
      "Dobr√Ω den, volali jsme v√°m ohlednƒõ va≈°eho po≈æadavku reklamace " + (r.cislo || "") +
      ". Pros√≠m zavolejte zpƒõt jak to bude mo≈æn√©, r√°di bychom si s v√°mi domluvili term√≠n n√°v≈°tƒõvy. Servisn√≠ centrum WGS"
    );
    mobHTML += `
      <div class="mobile-item stav-${stav}" data-index="${i}">
        <div class="name">${r.zakaznik || "Z√°kazn√≠k"}</div>
        <div class="address">${simplifyAddress(r.adresa) || "Adresa neuvedena"}</div>
        <a href="tel:+420${telefonCisty}" class="phone">${telefonCisty}</a>
        <a href="sms:+420${telefonCisty}?body=${smsBody}" class="phone" style="font-size:0.9em;">üì© Poslat SMS</a>
        <div class="status">${stav}</div>
      </div>`;
  });
  mobHTML += "</div>";
  tableContainer.insertAdjacentHTML("beforeend", mobHTML);

  // Kliknut√≠ na ≈ô√°dek
  document.querySelectorAll("tbody tr, .mobile-item").forEach(row => {

}

/* ============ Filtrov√°n√≠ ============ */

<style>

<script>
// ü©∏ Blik√°n√≠ dne≈°n√≠ch term√≠n≈Ø
function highlightTodayRows() {
  const today = new Date().toISOString().split("T")[0];
  document.querySelectorAll("tbody tr").forEach(row => {
    const index = row.dataset.index;
    if (!index) return;
    const item = dataAll[index];
    if (!item) return;
    if (item.datum === today && stavy[item.cislo || `radek-${index}`] === "domluveno") {
      row.classList.add("blink-today");
    } else {
      row.classList.remove("blink-today");
    }
  });
}

const originalRenderTableBlink = renderTable;
renderTable = function(arr) {
  originalRenderTableBlink(arr);
  setTimeout(highlightTodayRows, 100);
};
window.addEventListener("storage", e => {
  if (e.key === "stavyReklamaci") setTimeout(highlightTodayRows, 300);
});
setInterval(highlightTodayRows, 30000);

/* üíæ Ulo≈æen√≠ term√≠n≈Ø */
function ulozTermin(zaznam) {
  let data = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const id = zaznam.cislo || zaznam.id;
  data = data.filter(z => z.cislo !== id);
  data.push(zaznam);
  localStorage.setItem("stavyReklamaciData", JSON.stringify(data));
}

/* üïì Kontrola p≈ôekryvu (2h) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}

/* üíú Otev≈ôen√≠ mapov√©ho modalu ‚Äì pl√°n dne */
const planBtn = document.getElementById("planBtn");
const mapModalHTML = `
<div id="planModal">
  <div class="detail-modal">
    <h2>üó∫Ô∏è Pl√°n dne</h2>
    <div style="text-align:center;margin-bottom:10px;">
      <input type="date" id="planDate" class="term-date"/>
      <p style="font-size:0.9em;color:#555;margin-top:5px;">üîµ Dny s pl√°nem jsou zv√Ωraznƒõn√©</p>
      <button id="exportPlanPDF" class="btn-action btn-green">Export do PDF</button>
    </div>
    <div id="map" style="height:450px;border-radius:12px;margin:15px 0;"></div>
    <div style="text-align:center;">
      <button id="closeMap" class="btn-action btn-gray">Zav≈ô√≠t</button>
    </div>
  </div>
</div>`;
document.body.insertAdjacentHTML("beforeend", mapModalHTML);

let map, routeLayer, markersLayer;
async function showPlanMap(date) {
  const modal = document.getElementById("planModal");
  modal.classList.add("active");

  if (!map) {
    map = L.map("map").setView([50.0755, 14.4378], 9);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);
    routeLayer = L.polyline([], {color: "purple", weight: 4}).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
  }

  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);

  if (!terminy.length) {
    alert("Na tento den nejsou napl√°novan√© ≈æ√°dn√© reklamace.");
    modal.classList.remove("active");
    return;
  }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  const adresses = terminy.map(t => t.adresa).filter(Boolean);
  let coords = [];

  const fetchCoords = async addr => {
    if (cache[addr]) return cache[addr];
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}`);
    const data = await res.json();
    if (data[0]) {
      const c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      cache[addr] = c;
      localStorage.setItem("geoCache", JSON.stringify(cache));
      return c;
    }
    return null;
  };

  for (const addr of adresses) {
    const c = await fetchCoords(addr);
    if (c) coords.push(c);
  }

  const start = [50.049, 14.523]; // s√≠dlo WGS Bƒõchovice
  coords = [start, ...coords, start];

  markersLayer.clearLayers();
  coords.forEach(c => L.marker(c).addTo(markersLayer));

  const coordStr = coords.map(c => c[1] + "," + c[0]).join(";");
  const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data = await res.json();
  const route = data.routes[0];
  if (route) {
    const line = L.geoJSON(route.geometry, {color: "purple", weight: 5});
    routeLayer.setLatLngs(line.getLatLngs());
    map.fitBounds(line.getBounds());
    const km = (route.distance / 1000).toFixed(1);
    const h = (route.duration / 3600).toFixed(1);
    L.popup()
      .setLatLng(line.getBounds().getCenter())
      .setContent(`üöó D√©lka trasy: <b>${km} km</b><br>‚è±Ô∏è ƒåas j√≠zdy: <b>${h} h</b>`)
      .openOn(map);
  }
}

/* üü™ Otev≈ôen√≠ modalu */
planBtn.onclick = () => {
  const modal = document.getElementById("planModal");
  modal.style.display = "flex";

/* üìÖ Zv√Ωraznƒõn√≠ dn≈Ø s pl√°nem */
function highlightPlannedDays() {
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const daysWithPlans = [...new Set(terminy.map(t => t.datum))];
  const input = document.querySelector("#planDate");
  if (!input) return;

  input.addEventListener("focus", () => {
    setTimeout(() => {
      const picker = document.querySelector('input[type="date"]');
      if (!picker) return;
      const tooltip = document.createElement("div");
      tooltip.style.position = "absolute";
      tooltip.style.top = `${picker.getBoundingClientRect().bottom + 5}px`;
      tooltip.style.left = `${picker.getBoundingClientRect().left}px`;
      tooltip.style.background = "rgba(255,255,255,0.95)";
      tooltip.style.border = "1px solid #ccc";
      tooltip.style.borderRadius = "6px";
      tooltip.style.padding = "8px 10px";
      tooltip.style.fontSize = "0.85em";
      tooltip.style.color = "#333";
      tooltip.style.zIndex = 999999;
      tooltip.innerHTML = "üìÖ <b>Dny s pl√°nem:</b><br>" + daysWithPlans.join("<br>");
      document.body.appendChild(tooltip);
      const removeTip = () => tooltip.remove();
      picker.addEventListener("blur", removeTip, { once: true });
    }, 100);
  });
}

/* üßæ Export pl√°nu dne do PDF */
async function exportPlanToPDF(date) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);
  if (!terminy.length) return alert("Na tento den nen√≠ ≈æ√°dn√Ω pl√°n.");

  doc.setFontSize(14);
  doc.text(`Pl√°n dne ‚Äì ${date}`, 14, 20);
  doc.setFontSize(11);
  let y = 30;
  terminy.forEach(t => {
    doc.text(`‚Ä¢ ${t.zakaznik || "Z√°kazn√≠k"} ‚Äì ${t.adresa || ""}`, 14, y);
    y += 6;
    doc.text(`   Tel: ${t.telefon || ""}  |  ƒåas: ${t.cas || ""}`, 14, y);
    y += 8;
  });
  doc.save(`Plan_${date}.pdf`);
}

/* Spu≈°tƒõn√≠ zv√Ωraznƒõn√≠ dn≈Ø */
document.addEventListener("DOMContentLoaded", () => {
  const planBtn = document.querySelector(".btn-plan");
  if (planBtn) planBtn.addEventListener("click", () => setTimeout(highlightPlannedDays, 300));
});
</script>
