            <h2>${item.zakaznik || "Z√°kazn√≠k"}</h2>

            <p><strong>Email:</strong> ${item.email || "‚Äì"}</p>
            <p><strong>Produkt / model:</strong> ${item.produkt || "‚Äì"}</p>
            <p><strong>Popis z√°vady:</strong> ${item.popis || "‚Äì"}</p>

          <div class="distance-banner" id="mapDistance">üìç Vzd√°lenost od WGS ‚Äì poƒç√≠t√°m...</div>
          <div id="mapDetail"></div>
        </div>
      </div>
    </div>

  document.body.appendChild(overlay);
  setTimeout(() => overlay.classList.add("active"), 10);

  const id = item.cislo || `radek-${index}`;
  const infoBox = overlay.querySelector("#termInfoBox");

  /* üóìÔ∏è Kalend√°≈ô */
  const miniCal = new VanillaCalendar("#miniCalendar", {
    settings: { lang: "cs", selection: { day: "single" }, visibility: { theme: "light" } },

      clickDay: e => {
        const chosen = e.target.dataset.calendarDay;
        if (chosen) {

          e.target.classList.add("vanilla-calendar-day__btn_selected");

          flashBox(infoBox, "gray");

  // üìû Dopln√≠me tlaƒç√≠tka Protokol + Zpƒõt + mapa + fotky

  const date = new Date(d);
  const den = date.toLocaleDateString("cs-CZ", { weekday: "long", day: "numeric", month: "long" });
  box.textContent = c ? `${den} ‚Äì ${c}` : `${den}`;
}
function updateTime(box, overlay) {
  const d = overlay.dataset.datum;
  if (!d) return;
  const c = `${overlay.querySelector("#hours").value}:${overlay.querySelector("#minutes").value}`;
  updateTermInfoBox(box, d, c);

  b.classList.remove("flash-gray", "flash-green");
  void b.offsetWidth;

}

<script>

const wgsCoords = [50.07945, 14.60178]; // ‚úÖ WGS ‚Äì Do Dubƒçe 364 Praha 9 Bƒõchovice
let currentDate = null, currentLegs = null, currentTerminy = null;

/* üó∫Ô∏è Zobrazen√≠ pl√°nu dne */
async function showPlanForDay(date) {
  const overlay = document.getElementById("mapOverlay");
  const planList = document.getElementById("planList");
  const routeTable = document.getElementById("routeTable");
  const totalKm = document.getElementById("totalKm");
  const departureBox = document.getElementById("departureTimeBox");
  const speedSelect = document.getElementById("speedSelect");

  overlay.style.display = "none";
  planList.innerHTML = "";
  routeTable.innerHTML = "";
  totalKm.textContent = "";
  departureBox.textContent = "Vyrazit na cestu nejpozdƒõji v ‚Äî";

  let terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]").filter(t => t.datum === date);

  // üïí se≈ôazen√≠ z√°kazn√≠k≈Ø podle ƒçasu
  terminy.sort((a,b)=>{
    if(!a.cas) return 1;
    if(!b.cas) return -1;
    return a.cas.localeCompare(b.cas);
  });

  currentDate = date;
  currentTerminy = terminy;

  if (!map) {
    map = L.map("map").setView(wgsCoords, 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
    routeLayer = L.layerGroup().addTo(map);
  }
  markersLayer.clearLayers();
  routeLayer.clearLayers();
  markerMap = {};

  if (!terminy.length) { overlay.style.display = "flex"; map.setView(wgsCoords, 10); return; }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  let coords = [wgsCoords];

  for (const t of terminy) {
    let c = cache[t.adresa];
    if (!c) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(t.adresa)}`);
      const data = await res.json();
      if (data[0]) {
        c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        cache[t.adresa] = c;
        localStorage.setItem("geoCache", JSON.stringify(cache));
      }
    }
    if (c) coords.push(c);
  }

  coords.push(wgsCoords); // n√°vrat zpƒõt

  // üéØ marker s ƒç√≠slem
  const numberIcon = (n) => L.divIcon({
    className: "number-icon",
    html: `<div style="background:#0046ff;color:white;font-weight:700;width:26px;height:26px;line-height:26px;text-align:center;border-radius:50%;box-shadow:0 0 3px rgba(0,0,0,.4);">${n}</div>`,
    iconSize: [26,26],
    iconAnchor: [13,26]
  });

  // üè† marker WGS
  const homeIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/25/25694.png",
    iconSize: [36, 36],
    iconAnchor: [18, 36]
  });
  L.marker(wgsCoords, { icon: homeIcon }).addTo(markersLayer)
    .bindPopup(`<b>WGS</b><br>Do Dubƒçe 364<br>Praha 9 ‚Äì Bƒõchovice`);

  // üßç‚Äç‚ôÇÔ∏è z√°kazn√≠ci
  terminy.forEach((t,i)=>{
    const pos = coords[i+1];
    if (pos) {
      const m = L.marker(pos, { icon: numberIcon(i+1) })
        .addTo(markersLayer)
        .bindPopup(`<b>${t.zakaznik}</b><br>${t.adresa}<br>${t.cas}`);
      markerMap[t.adresa] = m;
    }
  });

  // üßæ Seznam z√°kazn√≠k≈Ø
  planList.innerHTML = terminy.map(t => `
    <div class="plan-row">
      <button class="flag-btn" data-addr="${t.adresa}">üö©</button>
      <div>${t.cas || ""}</div>
      <div>${t.adresa}</div>
      <div><button class="waze-btn" onclick="window.open('waze://?q=${encodeURIComponent(t.adresa)}','_blank')">Waze</button></div>
      <div><b>${t.zakaznik}</b></div>
      <div><button class="phone-btn" onclick="window.location.href='tel:${t.telefon?.replace('+420','').trim() || ''}'">üìû</button></div>
    </div>`).join("");

  // üß≠ Klik na üö© oznaƒç√≠ v mapƒõ
  document.querySelectorAll(".flag-btn").forEach(b => {
    b.onclick = () => {
      const a = b.dataset.addr;
      Object.values(markerMap).forEach(m => m._icon.classList.remove("blinking-marker"));
      if (markerMap[a]) {
        map.setView(markerMap[a].getLatLng(), 12);
        markerMap[a]._icon.classList.add("blinking-marker");
        markerMap[a].openPopup();
      }
    };
  });

  // üöó Trasa p≈ôes v≈°echny body a zpƒõt
  const coordStr = coords.map(c => `${c[1]},${c[0]}`).join(";");
  const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data = await res.json();

  if (data.routes?.length) {
    const r = data.routes[0];
    const legs = r.legs || [];
    let total = 0;
    currentLegs = legs;
    routeTable.innerHTML = "<tr><th>#</th><th>Odkud</th><th>Kam</th><th>Km</th></tr>";

    legs.forEach((leg, i) => {
      const km = (leg.distance / 1000).toFixed(1);
      total += +km;
      const from = i === 0 ? "WGS" : terminy[i-1]?.zakaznik || "Z√°kazn√≠k";
      const to = i < terminy.length ? terminy[i]?.zakaznik : "WGS";
      routeTable.innerHTML += `<tr><td>${i+1}</td><td>${from}</td><td>${to}</td><td>${km}</td></tr>`;
      L.geoJSON(leg.geometry, { style: { color: "#0046ff", weight: 4, opacity: .85 } }).addTo(routeLayer);
    });

    totalKm.innerHTML = `<div style="text-align:center;font-weight:700;">CELKEM: ${total.toFixed(1)} km</div>`;
    if (coords.length > 1) map.fitBounds(L.latLngBounds(coords).pad(0.2));

    recalcDeparture();
  }

  speedSelect.onchange = () => recalcDeparture();
}

/* üïí V√Ωpoƒçet ƒçasu odjezdu + doba j√≠zdy */
function recalcDeparture() {
  const departureBox = document.getElementById("departureTimeBox");
  const speedSelect = document.getElementById("speedSelect");
  const totalKm = document.getElementById("totalKm");

  if (!currentTerminy?.length || !currentLegs?.length) return;
  const first = currentTerminy[0];
  if (!first.cas) return;

  const speed = parseInt(speedSelect.value);
  const driveMinutes = (currentLegs[0].distance / 1000) / speed * 60 + 10;
  const [h, m] = first.cas.split(":").map(Number);
  const d = new Date();
  d.setHours(h, m - driveMinutes);
  const hh = String(d.getHours()).padStart(2,"0");
  const mm = String(d.getMinutes()).padStart(2,"0");

  const hDrive = Math.floor(driveMinutes / 60);
  const mDrive = Math.round(driveMinutes % 60);
  totalKm.innerHTML = `
    <div style="text-align:center;font-weight:700;">
      üöó Doba j√≠zdy k prvn√≠mu z√°kazn√≠kovi: ${hDrive} h ${mDrive} min
    </div>`;
  departureBox.textContent = `Vyrazit na cestu nejpozdƒõji v ${hh}:${mm}`;
}
</script>

/* üíæ Ulo≈æen√≠ term√≠n≈Ø do LocalStorage */
function ulozTermin(zaznam) {
  let data = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const id = zaznam.cislo || zaznam.id;
  data = data.filter(z => z.cislo !== id);

}

/* üïì Kontrola p≈ôekryvu term√≠n≈Ø (2h rozd√≠l) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const nove = new Date(`${datum}T${cas}`);
  return ulozene.filter(z => {
    if (z.datum !== datum) return false;
    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
    return diff < 2;
  });
}

<script>
// üìç V√Ωchoz√≠ adresa WGS
const WGS_COORDS = [50.07945, 14.60178];
const WGS_ADRESA = "Do Dubƒçe 364, Praha 9 ‚Äì Bƒõchovice";

// üöó Zobrazen√≠ trasy od WGS k z√°kazn√≠kovi
function showRouteToCustomer(container, address, customerName) {
  if (!container) return;
  container.innerHTML = "";
  const map = L.map(container).setView(WGS_COORDS, 10);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap contributors",
    maxZoom: 18
  }).addTo(map);

  const iconWGS = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/3448/3448339.png",
    iconSize: [30, 30],
    iconAnchor: [15, 30]
  });
  const iconCust = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/447/447031.png",
    iconSize: [30, 30],
    iconAnchor: [15, 30]
  });

  const wgsMarker = L.marker(WGS_COORDS, { icon: iconWGS })
    .addTo(map)
    .bindPopup(`<b>WHITE GLOVE SERVICE</b><br>${WGS_ADRESA}`);

  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
    .then(r => r.json())
    .then(data => {
      if (!data[0]) return;
      const coords = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      const cust = L.marker(coords, { icon: iconCust })
        .addTo(map)
        .bindPopup(`<b>${customerName}</b><br>${address}`);
      const line = L.polyline([WGS_COORDS, coords], {
        color: "#0046ff",
        weight: 4,
        opacity: 0.8
      }).addTo(map);
      map.fitBounds(L.featureGroup([wgsMarker, cust]).getBounds().pad(0.3));

      // üß≠ V√Ωpoƒçet vzd√°lenosti
      const R = 6371;
      const dLat = (coords[0] - WGS_COORDS[0]) * Math.PI / 180;
      const dLon = (coords[1] - WGS_COORDS[1]) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(WGS_COORDS[0] * Math.PI / 180) *
                Math.cos(coords[0] * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
      const dist = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      document.getElementById("mapDistance").textContent =
        `üìç Vzd√°lenost od WGS: ${dist.toFixed(1)} km`;
    })
    .catch(() => {
      document.getElementById("mapDistance").textContent =
        "‚ö†Ô∏è Nepoda≈ôilo se zjistit vzd√°lenost";
    });
}

// üñºÔ∏è Tlaƒç√≠tko ‚ÄûN√°hled foto‚Äú

// üì∑ Zobrazen√≠ fotogalerie
function openPhotoSlideshow(fotky = []) {
  if (!fotky.length) return;
  let current = 0;
  const overlay = document.createElement("div");
  overlay.className = "photo-overlay";
  overlay.innerHTML = `
    <div class="photo-modal">
      <img id="slideImg" src="https://raw.githubusercontent.com/radecek222-boop/reklamace/main/foto/${encodeURIComponent(fotky[0])}" alt="foto">
      <button class="close-photo">√ó</button>
      <button class="nav prev">‚ùÆ</button>
      <button class="nav next">‚ùØ</button>
    </div>`;
  document.body.appendChild(overlay);

  const img = overlay.querySelector("#slideImg");
  const prev = overlay.querySelector(".prev");
  const next = overlay.querySelector(".next");
  const close = overlay.querySelector(".close-photo");
  const update = () =>
    (img.src = `https://raw.githubusercontent.com/radecek222-boop/reklamace/main/foto/${encodeURIComponent(fotky[current])}`);
  close.onclick = () => overlay.remove();
  prev.onclick = () => { current = (current - 1 + fotky.length) % fotky.length; update(); };
  next.onclick = () => { current = (current + 1) % fotky.length; update(); };
  let startX = 0;
  overlay.addEventListener("touchstart", e => (startX = e.touches[0].clientX));
  overlay.addEventListener("touchend", e => {
    const diff = e.changedTouches[0].clientX - startX;
    if (diff > 50) prev.onclick();
    if (diff < -50) next.onclick();
  });
}
