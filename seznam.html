<!-- 🟨 ZAČÁTEK ČÁSTI 2/10 (načítání dat z Workeru + vyhledávání – opraveno pro chybové HTML) -->
<script>
const API_URL = "https://wgs-token.72nvwf4pb2.workers.dev/orders";
const tableContainer = document.getElementById("tableContainer");
const searchInput = document.getElementById("search");
const reloadBtn = document.getElementById("reloadBtn");
let dataAll = [];
let lastDataHash = "";
let stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");

/* 🔄 Automatické načítání každé 2 minuty */
setInterval(loadData, 120000);

/* 🔔 Zvuková notifikace při nových záznamech */
function playNotification() {
  try {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.connect(g); g.connect(ctx.destination);
    o.type = "sine"; o.frequency.value = 880;
    g.gain.value = 0.1;
    o.start(); o.stop(ctx.currentTime + 0.3);
  } catch(e){}
}

/* 🧩 Hash pro porovnání změn */
function hashData(arr) {
  return arr.map(r => r.cislo || r.id || "").join("|");
}

/* 📅 Chytré řazení */
function sortSmart(data) {
  const today = new Date().toISOString().split("T")[0];
  return data.sort((a,b)=>{
    const sa = stavy[a.cislo] || "novy";
    const sb = stavy[b.cislo] || "novy";
    const da = a.datum === today ? 0 : (sa==="zruseno"?2:1);
    const db = b.datum === today ? 0 : (sb==="zruseno"?2:1);
    return da - db;
  });
}

/* 🧭 Úprava adres – Praha bez PSČ, ale s městskou částí */
function normalizePrahaAddress(addr) {
  if (!addr) return "";
  let newAddr = addr.replace(/Hlavní město\s*Praha/gi, "Praha");
  const pscMatch = newAddr.match(/\b\d{5}\b/);
  if (!pscMatch) return newAddr.trim();
  const psc = pscMatch[0];
  const prahaMap = {
    "10200": "Praha 10 Hostivař", "19012": "Praha 9 Běchovice", "19011": "Praha 9 Satalice",
    "19014": "Praha 9 Újezd n. Lesy", "19300": "Praha 9 H. Počernice", "19800": "Praha 9 Černý Most",
    "10000": "Praha 10 Vršovice", "10100": "Praha 10 Strašnice", "10400": "Praha 10 Uhříněves",
    "10600": "Praha 10 Záběhlice", "10700": "Praha 10 Petrovice", "10800": "Praha 10 Malešice"
  };
  const doplnek = prahaMap[psc];
  if (doplnek) {
    newAddr = newAddr
      .replace(/\bPraha\b\s*\d{0,2}\b/gi, "")
      .replace(/\b\d{5}\b/g, "")
      .replace(/\s*,\s*$/, "")
      .trim();
    newAddr += `, ${doplnek}`;
  }
  return newAddr.trim();
}

/* 🗺️ Načtení dat z Workeru + sloučení s uloženými termíny (bez pádu na HTML chybě) */
async function loadData() {
  tableContainer.innerHTML = "<div class='loading'>Načítám data...</div>";
  try {
    const res = await fetch(API_URL, { mode: "cors", cache: "no-store" });
    const text = await res.text(); // 🔍 načteme surový text

    let data;
    try {
      data = JSON.parse(text);
    } catch {
      console.error("❌ Worker nevrátil JSON:", text.substring(0,200));
      tableContainer.innerHTML = "<div style='color:red;font-weight:600;'>Server vrátil neplatná data – zkontroluj Worker.</div>";
      return;
    }

    if (!Array.isArray(data)) throw new Error("Neplatný formát dat");

    // 🧠 Načtené termíny z LocalStorage
    const ulozeneTerminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");

    // 🧩 Propojení API + lokální termíny
    data.forEach(z => {
      const ulozeny = ulozeneTerminy.find(u => u.cislo === z.cislo);
      if (ulozeny) { z.datum = ulozeny.datum; z.cas = ulozeny.cas; }
    });

    dataAll = sortSmart(data.reverse());
    const newHash = hashData(dataAll);
    if (lastDataHash && newHash !== lastDataHash) playNotification();
    lastDataHash = newHash;
    renderTable(dataAll);

  } catch (err) {
    console.error("❌ Chyba při načítání:", err);
    tableContainer.innerHTML = `<div style='color:red;font-weight:600;'>Chyba načítání: ${err.message}</div>`;
  }
}

/* 📋 Vykreslení tabulky */
function renderTable(arr) {
  if (!arr.length) {
    tableContainer.innerHTML = "<div>Žádné záznamy</div>";
    return;
  }
  let html = `<table>
    <thead><tr><th>Zákazník</th><th>Adresa</th><th>Telefon</th><th>Stav</th></tr></thead><tbody>`;
  arr.forEach((r,i)=>{
    const id = r.cislo || `radek-${i}`;
    const stav = stavy[id] || "novy";
    const adresa = r.adresa
      ? `<a href="https://waze.com/ul?q=${encodeURIComponent(r.adresa)}" target="_blank" style="color:#000;font-weight:600;">${normalizePrahaAddress(r.adresa)}</a>`
      : "–";
    const telefon = r.telefon
      ? `<a href="tel:${r.telefon.replace('+420','').trim()}" style="color:#000;font-weight:600;">${r.telefon.replace('+420','').trim()}</a>`
      : "–";
    let stavText = stav;
    if (stav === "domluveno" && r.datum && r.cas) {
      const d = new Date(r.datum);
      const den = d.toLocaleDateString("cs-CZ", { weekday: "short", day: "numeric", month: "numeric" });
      stavText = `${den} ${r.cas}`;
    }
    html += `<tr class="stav-${stav}" data-index="${i}" data-id="${id}">
      <td>${r.zakaznik || "–"}</td>
      <td>${adresa}</td>
      <td>${telefon}</td>
      <td style="font-weight:400;">${stavText}</td>
    </tr>`;
  });
  html += "</tbody></table>";
  tableContainer.innerHTML = html;

  document.querySelectorAll("tbody tr").forEach(row=>{
    row.addEventListener("click",()=>openDetail(row.dataset.index));
  });
}

/* 🔍 Vyhledávání */
searchInput.addEventListener("input",()=>{
  const q = searchInput.value.trim().toLowerCase();
  if(!q) return renderTable(dataAll);
  renderTable(dataAll.filter(r =>
    (r.zakaznik||"").toLowerCase().includes(q) ||
    (r.adresa||"").toLowerCase().includes(q)
  ));
});

reloadBtn.addEventListener("click", loadData);
window.addEventListener("DOMContentLoaded", loadData);
</script>

<script>
/* 🧾 Uložení termínu do GitHubu přes Worker */
async function ulozitTerminNaGitHub(item, id, datum, cas, overlay, btn, infoBox) {
  btn.disabled = true;
  showLoader("Ukládám termín…");

  try {
    const payload = { cislo: id, datum, cas, zakaznik: item.zakaznik || "" };
    const res = await fetch(`${API_URL}?save=true`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    if (!res.ok) throw new Error(`Chyba ${res.status}`);
    const json = await res.json();

    // ✅ Uložení lokálně
    let ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
    const idx = ulozene.findIndex(z => z.cislo === id);
    if (idx > -1) ulozene[idx] = { ...ulozene[idx], datum, cas };
    else ulozene.push({ cislo: id, datum, cas });
    localStorage.setItem("stavyReklamaciData", JSON.stringify(ulozene));

    stavy[id] = "domluveno";
    localStorage.setItem("stavyReklamaci", JSON.stringify(stavy));
    hideLoader();
    overlay.remove();
    renderTable(dataAll);
    showToast(`✅ Termín ${datum} v ${cas} uložen`, "success");
  } catch (err) {
    hideLoader();
    showToast(`❌ Chyba při ukládání: ${err.message}`, "error");
  } finally {
    btn.disabled = false;
  }
}

/* 🔔 Toast oznámení */
function showToast(text, type="info") {
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.textContent = text;
  document.body.appendChild(toast);
  setTimeout(() => toast.classList.add("show"), 50);
  setTimeout(() => toast.classList.remove("show"), 3000);
  setTimeout(() => toast.remove(), 3600);
}

/* ⏳ Loader */
function showLoader(text="Načítám…") {
  let l = document.getElementById("loader");
  if (!l) {
    l = document.createElement("div");
    l.id = "loader";
    l.innerHTML = `<div class="spinner"></div><div class="loader-text">${text}</div>`;
    document.body.appendChild(l);
  }
  l.style.display = "flex";
  l.querySelector(".loader-text").textContent = text;
}
function hideLoader() {
  const l = document.getElementById("loader");
  if (l) l.style.display = "none";
}
</script>

  return dataAll

      const ulozeny = ulozene.find(u => u.cislo === z.cislo);
      return ulozeny && ulozeny.datum === date && (stavy[z.cislo] !== "zruseno");
    })
    .map(z => {
      const term = ulozene.find(u => u.cislo === z.cislo);
      return {
        ...z,
        datum: term.datum,
        cas: term.cas,
        adresa: normalizePrahaAddress(z.adresa)
      };
    })
    .sort((a,b)=>{
      if(!a.cas||!b.cas) return 0;
      return a.cas.localeCompare(b.cas);
    });
}

/* 🧮 Výpočet vzdálenosti mezi dvěma adresami (nominatim + haversine) */
async function getDistanceKm(addrA, addrB) {
  const coords = async (adr) => {
    const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adr)}`);
    const j = await r.json();
    if (!j[0]) return null;
    return [parseFloat(j[0].lat), parseFloat(j[0].lon)];
  };
  const [a,b] = await Promise.all([coords(addrA), coords(addrB)]);
  if (!a || !b) return null;
  return calcDistanceCoords(a[0],a[1],b[0],b[1]);
}

/* 🚗 Generování legendy pro zákazníky */
function buildLegend(planList) {
  let html = "<table class='legend-table'><tr><th>#</th><th>Zákazník</th><th>Čas</th><th>Vzdálenost</th></tr>";
  planList.forEach((z, i) => {
    html += `<tr>
      <td>${i+1}</td>
      <td>${z.zakaznik}</td>
      <td>${z.cas || "-"}</td>
      <td id="dist-${i}">...</td>
    </tr>`;
  });
  html += "</table>";
  return html;
}

/* 🕓 Výpočet nejpozdějšího odjezdu na prvního zákazníka (podle rychlosti) */
function recalcDeparture(totalDistanceKm, firstTime, speedKmH=70) {
  if (!firstTime || !totalDistanceKm) return "—";
  const [h,m] = firstTime.split(":").map(Number);
  const t = new Date();
  t.setHours(h, m, 0, 0);
  const drive = (totalDistanceKm / speedKmH) * 60; // v minutách
  t.setMinutes(t.getMinutes() - drive);
  const h2 = String(t.getHours()).padStart(2,"0");
  const m2 = String(t.getMinutes()).padStart(2,"0");
  return `${h2}:${m2}`;
}

<script>
let map, markersLayer, routeLayer, markerMap = {};
const wgsCoords = [50.049, 14.523];
let currentDate = null, currentLegs = null, currentTerminy = null;

/* 🔘 Otevření Plánu dne */
const planBtn = document.getElementById("planBtn");
planBtn.onclick = () => {
  const modal = document.getElementById("planModal");
  modal.style.display = "flex";
  setTimeout(() => modal.classList.add("active"), 10);
  initCalendar();
};

/* ❌ Zavření */
document.getElementById("closeMap").onclick = () => {
  const m = document.getElementById("planModal");
  m.classList.remove("active");
  setTimeout(() => m.style.display = "none", 250);
};

/* 🗓️ Kalendář */
function initCalendar() {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");
  const uniqueDates = [...new Set(ulozene.map(z => z.datum))];
  const cal = new VanillaCalendar("#calendar", {
    settings: { lang: "cs", visibility: { theme: "light" } },
    actions: {
      clickDay: (e) => {
        const d = e.target.dataset.calendarDay;
        if (d) showPlanForDay(d);
      }
    }
  });
  cal.init();
  setTimeout(() => addBlueDots(uniqueDates), 300);
}

/* 🔵 Označení dnů s plánem */
function addBlueDots(uniqueDates) {
  document.querySelectorAll(".vanilla-calendar-day__btn span.dot").forEach(d => d.remove());
  document.querySelectorAll(".vanilla-calendar-day__btn").forEach(btn => {
    if (uniqueDates.includes(btn.dataset.calendarDay)) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.style.cssText = "position:absolute;top:4px;left:50%;transform:translateX(-50%);width:8px;height:8px;border-radius:50%;background:#0046ff;";
      btn.appendChild(dot);
    }
  });
}

/* 🗺️ Zobrazení plánu pro konkrétní den */
async function showPlanForDay(date) {
  const overlay = document.getElementById("mapOverlay");
  const planList = document.getElementById("planList");
  const routeTable = document.getElementById("routeTable");
  const totalKm = document.getElementById("totalKm");
  const departureBox = document.getElementById("departureTimeBox");
  const speedSelect = document.getElementById("speedSelect");

  overlay.style.display = "none";
  planList.innerHTML = "";
  routeTable.innerHTML = "";
  totalKm.textContent = "";
  departureBox.textContent = "Vyrazit na cestu nejpozději v —";

  let terminy = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]")
    .filter(t => t.datum === date);
  terminy.sort((a,b)=>{
    if(!a.cas) return 1;
    if(!b.cas) return -1;
    return a.cas.localeCompare(b.cas);
  });

  currentDate = date;
  currentTerminy = terminy;

  // Inicializace mapy
  if (!map) {
    map = L.map("map").setView(wgsCoords, 8);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "© OpenStreetMap" }).addTo(map);
    markersLayer = L.layerGroup().addTo(map);
    routeLayer = L.layerGroup().addTo(map);
  }
  markersLayer.clearLayers();
  routeLayer.clearLayers();
  markerMap = {};

  if (!terminy.length) {
    overlay.style.display = "flex";
    map.setView(wgsCoords, 8);
    return;
  }

  const cache = JSON.parse(localStorage.getItem("geoCache") || "{}");
  let coords = [wgsCoords];

  for (const t of terminy) {
    let c = cache[t.adresa];
    if (!c) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(t.adresa)}`);
      const data = await res.json();
      if (data[0]) {
        c = [parseFloat(data[0].lat), parseFloat(data[0].lon)];
        cache[t.adresa] = c;
        localStorage.setItem("geoCache", JSON.stringify(cache));
      }
    }
    if (c) coords.push(c);
  }

  // přidáme zpět WGS jako cílový bod
  coords.push(wgsCoords);

  // 🧭 Vykreslení číslovaných markerů
  const numberIcon = (n) => L.divIcon({
    className: "number-icon",
    html: `<div style="background:#0046ff;color:white;font-weight:700;width:26px;height:26px;line-height:26px;text-align:center;border-radius:50%;box-shadow:0 0 3px rgba(0,0,0,.4);">${n}</div>`,
    iconSize: [26,26],
    iconAnchor: [13,26]
  });

  // Start marker (WGS)
  const homeIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/25/25694.png",
    iconSize: [36, 36],
    iconAnchor: [18, 36]
  });
  L.marker(wgsCoords, { icon: homeIcon }).addTo(markersLayer);

  // Zákazníci s čísly
  terminy.forEach((t,i)=>{
    const pos = coords[i+1];
    if (pos) {
      const m = L.marker(pos, { icon: numberIcon(i+1) })
        .addTo(markersLayer)
        .bindPopup(`<b>${t.zakaznik}</b><br>${t.adresa}<br>${t.cas || ""}`);
      markerMap[t.adresa] = m;
    }
  });

  // 🧾 Seznam zákazníků
  planList.innerHTML = terminy.map(t => `
    <div class="plan-row">
      <button class="flag-btn" data-addr="${t.adresa}">🚩</button>
      <div>${t.cas || ""}</div>
      <div>${t.adresa}</div>
      <div><button class="waze-btn" onclick="window.open('waze://?q=${encodeURIComponent(t.adresa)}','_blank')">Waze</button></div>
      <div><b>${t.zakaznik}</b></div>
      <div><button class="phone-btn" onclick="window.location.href='tel:${t.telefon?.replace('+420','').trim() || ''}'">📞</button></div>
    </div>
  `).join("");

  // Klik na vlajku = zvýraznění markeru
  document.querySelectorAll(".flag-btn").forEach(b => {
    b.onclick = () => {
      const a = b.dataset.addr;
      Object.values(markerMap).forEach(m => m._icon.classList.remove("blinking-marker"));
      if (markerMap[a]) {
        map.setView(markerMap[a].getLatLng(), 12);
        markerMap[a]._icon.classList.add("blinking-marker");
        markerMap[a].openPopup();
      }
    };
  });

  // 🛣️ Vykreslení trasy přes všechny body a zpět
  const coordStr = coords.map(c => `${c[1]},${c[0]}`).join(";");
  const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coordStr}?overview=full&geometries=geojson`);
  const data = await res.json();
  if (data.routes?.length) {
    const r = data.routes[0];
    const legs = r.legs || [];
    let total = 0;
    currentLegs = legs;
    routeTable.innerHTML = "<tr><th>#</th><th>Odkud</th><th>Kam</th><th>Km</th></tr>";
    legs.forEach((leg, i) => {
      const km = (leg.distance / 1000).toFixed(1);
      total += +km;
      const from = i === 0 ? "WGS" : terminy[i-1]?.zakaznik || "Zákazník";
      const to = i < terminy.length ? terminy[i]?.zakaznik : "WGS";
      routeTable.innerHTML += `<tr><td>${i+1}</td><td>${from}</td><td>${to}</td><td>${km}</td></tr>`;
      L.geoJSON(leg.geometry, { style: { color: "#0046ff", weight: 4, opacity: .85 } }).addTo(routeLayer);
    });
    totalKm.innerHTML = `<div style="text-align:center;font-weight:700;">CELKEM: ${total.toFixed(1)} km</div>`;
    if (coords.length > 1) map.fitBounds(L.latLngBounds(coords).pad(0.2));
    recalcDeparture();
  }

  // 🔁 přepočet při změně rychlosti
  speedSelect.onchange = () => recalcDeparture();
}

/* 🚗 Přepočet času odjezdu */
function recalcDeparture() {
  const departureBox = document.getElementById("departureTimeBox");
  const speedSelect = document.getElementById("speedSelect");
  const totalKm = document.getElementById("totalKm");

  if (!currentTerminy?.length || !currentLegs?.length) return;
  const first = currentTerminy[0];
  if (!first.cas) return;

  const speed = parseInt(speedSelect.value);
  const driveMinutes = (currentLegs[0].distance / 1000) / speed * 60 + 10;
  const [h, m] = first.cas.split(":").map(Number);
  const d = new Date();
  d.setHours(h, m - driveMinutes);
  const hh = String(d.getHours()).padStart(2,"0");
  const mm = String(d.getMinutes()).padStart(2,"0");

  const hDrive = Math.floor(driveMinutes / 60);
  const mDrive = Math.round(driveMinutes % 60);

  totalKm.innerHTML = `<div style="text-align:center;font-weight:700;">🚗 Doba jízdy k prvnímu zákazníkovi: ${hDrive} h ${mDrive} min</div>`;
  departureBox.textContent = `Vyrazit na cestu nejpozději v ${hh}:${mm}`;
}

/* 🕓 Kontrola překryvu termínů (méně než 2 hodiny mezi nimi) */
function checkOverlap(datum, cas) {
  const ulozene = JSON.parse(localStorage.getItem("stavyReklamaciData") || "[]");

  return ulozene.filter(z => {

    const exist = new Date(`${z.datum}T${z.cas}`);
    const diff = Math.abs((exist - nove) / 36e5);
