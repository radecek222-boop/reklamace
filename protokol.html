<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servisn√≠ protokol</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
    .wrapper {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    textarea, input[type="text"], input[type="date"], input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .section {
      margin-top: 24px;
    }
    .signature {
      border: 1px solid #ccc;
      height: 150px;
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Servisn√≠ protokol / Service Protocol</h1>
    
    <div class="grid">
      <div>
        <label>ƒå√≠slo objedn√°vky / Order Number</label>
        <input type="text" id="order-number">

        <label>ƒå√≠slo reklamace / Claim Number</label>
        <input type="text" id="claim-number">

        <label>Z√°kazn√≠k / Customer</label>
        <input type="text" id="customer">

        <label>Adresa z√°kazn√≠ka / Address</label>
        <input type="text" id="address">

        <label>Znaƒçka / Contract</label>
        <input type="text" id="brand">

        <label>Model / Model</label>
        <input type="text" id="model">
      </div>
      <div>
        <label>Technik / Technician</label>
        <input type="text" id="technician">

        <label>Datum n√°v≈°tƒõvy / Visit Date</label>
        <input type="date" id="visit-date">

        <label>Datum doruƒçen√≠ / Delivery Date</label>
        <input type="date" id="delivery-date">

        <label>Datum pod√°n√≠ reklamace / Complaint Date</label>
        <input type="date" id="claim-date">
      </div>
    </div>

    <div class="section">
      <label>Popis z√°vady od z√°kazn√≠ka / Problem reported by customer</label>
      <textarea id="description-cz" rows="3"></textarea>
      <textarea id="description-en" rows="3"></textarea>
    </div>

    <div class="section">
      <label>Probl√©m zji≈°tƒõn√Ω technikem / Problem identified by technician</label>
      <textarea id="problem-cz" rows="3"></textarea>
      <textarea id="problem-en" rows="3"></textarea>
    </div>

    <div class="section">
      <label>N√°vrh opravy / Repair suggestion</label>
      <textarea id="repair-cz" rows="3"></textarea>
      <textarea id="repair-en" rows="3"></textarea>
    </div>‚Ä®    <div class="grid">
      <div>
        <label>Poƒçet opravovan√Ωch d√≠l≈Ø / Number of parts repaired</label>
        <input type="number" id="parts-count">

        <label>Cena za pr√°ci / Labour cost</label>
        <input type="number" id="labour-cost">

        <label>Cena za materi√°l / Material cost</label>
        <input type="number" id="material-cost">

        <label>Cena za druh√©ho technika / Second technician cost</label>
        <input type="number" id="second-tech-cost">

        <label>Cena za dopravu / Transport cost</label>
        <input type="number" id="transport-cost">

        <label>Cena celkem / Total cost</label>
        <input type="number" id="total-cost">
      </div>
      <div>
        <label>Reklamace vy≈ôe≈°ena? / Complaint resolved?</label>
        <input type="text" id="resolved">

        <label>ƒåek√° se na vyj√°d≈ôen√≠ prodejce? / Waiting for seller?</label>
        <input type="text" id="waiting-seller">

        <label>Po≈°kozen√≠ technikem? / Damage by technician?</label>
        <input type="text" id="tech-damage">

        <label>√öhradu provede z√°kazn√≠k? / Paid by customer?</label>
        <input type="text" id="customer-pays">

        <label>Datum podpisu / Signature date</label>
        <input type="date" id="sign-date">
      </div>
    </div>

    <div class="section">
      <label>Podpis z√°kazn√≠ka / Customer signature</label>
      <canvas id="signature" class="signature"></canvas>
    </div>

    <div class="btns">
      <button onclick="signaturePad.clear()">üóëÔ∏è Vymazat podpis</button>
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Zpƒõt na hlavn√≠ str√°nku</button>
      <button onclick="downloadPDF()">üìÑ Exportovat do PDF</button>
    </div>
  </div>

  <script>
    const signaturePad = new SignaturePad(document.getElementById("signature"));

    window.addEventListener("message", (event) => {
      if (event.data.type === "openProtocol") {
        const d = event.data.row;
        if (!d) return;
        document.getElementById("order-number").value = d["Order number"] || "";
        document.getElementById("claim-number").value = d["Label"] || "";
        document.getElementById("customer").value = d["Customer"] || "";
        document.getElementById("address").value = d["Address"] || "";
        document.getElementById("brand").value = d["Contract"] || "";
        document.getElementById("model").value = d["Model"] || "";
        document.getElementById("description-cz").value = d["POPIS REKLAMACE - OPRAVY"] || "";
        autoTranslate("description-cz", "description-en");
      }

      // Automatick√© vyplnƒõn√≠ datumu n√°v≈°tƒõvy a podpisu
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("visit-date").value = today;
      document.getElementById("sign-date").value = today;
    });

    function autoTranslate(fromId, toId) {
      const text = document.getElementById(fromId).value;
      // Jednoduch√Ω p≈ôeklad placeholder
      document.getElementById(toId).value = "Translated: " + text;
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({
        orientation: "portrait",
        unit: "mm",
        format: "a4"
      });

      const wrapper = document.querySelector(".wrapper");
      window.scrollTo(0, 0);

      setTimeout(() => {
        doc.html(wrapper, {
          callback: function (pdf) {
            if (signaturePad && !signaturePad.isEmpty()) {
              const imgData = signaturePad.toDataURL();
              pdf.addImage(imgData, 'PNG', 15, 260, 60, 20);
            }
            pdf.save("protokol.pdf");
          },
          margin: [10, 10, 10, 10],
          autoPaging: true,
          html2canvas: {
            scale: 1.5,
            scrollY: 0
          }
        });
      }, 500);
    }
  </script>
</body>
</html>
