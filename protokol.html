<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Servisní protokol - White Glove Service</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color: #111;
    }
    body {
      margin: 0;
      padding: 20px;
      background: #f6f7fb;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 12px;
    }
    .wrapper {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 14px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .section {
      margin-top: 30px;
    }
    .signature {
      width: 100%;
      height: 160px;
      border: 1px solid #aaa;
      background: #fff;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Servisní protokol / Service Report</h1>

    <div class="grid">
      <div>
        <label>Číslo objednávky / Order number</label>
        <input id="order-number" type="text">

        <label>Číslo reklamace / Complaint number</label>
        <input id="claim-number" type="text">

        <label>Zákazník / Customer</label>
        <input id="customer" type="text">

        <label>Adresa zákazníka / Address</label>
        <input id="address" type="text">

        <label>Značka / Contract</label>
        <input id="brand" type="text">

        <label>Model</label>
        <input id="model" type="text">
      </div>
      <div>
        <label>Technik / Technician</label>
        <input id="technician" type="text">

        <label>Datum návštěvy / Visit date</label>
        <input id="visit-date" type="date">

        <label>Datum doručení / Delivery date</label>
        <input id="delivery-date" type="date">

        <label>Datum podání reklamace / Complaint date</label>
        <input id="complaint-date" type="date">
      </div>
    </div>

    <div class="grid section">
      <div>
        <label>Zákazník reklamuje / Customer complaint</label>
        <textarea id="description-cz"></textarea>
      </div>
      <div>
        <label>Customer complaint (EN)</label>
        <textarea id="description-en"></textarea>
      </div>
    </div>
