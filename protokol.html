<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Servisní protokol – White Glove Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f6f7fb;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #2196F3;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ddd;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Servisní protokol</h1>
  <form id="protokolForm">
    <label>Číslo objednávky
      <input type="text" name="Objednavka" required>
    </label>
    <label>Zákazník
      <input type="text" name="Zakaznik" required>
    </label>
    <label>Adresa
      <input type="text" name="Adresa" required>
    </label>
    <label>Model
      <input type="text" name="Model" required>
    </label>
    <label>Problém zjištěný technikem
      <textarea name="Problem" required></textarea>
    </label>
    <label>Návrh opravy
      <textarea name="Navrh" required></textarea>
    </label>
    
    <!-- Podpis -->
    <label>Podpis zákazníka:</label>
    <canvas id="signature" width="600" height="200"></canvas>
    <button type="button" onclick="clearSignature()">Smazat podpis</button>

    <button type="submit">Odeslat protokol</button>
  </form>

  <a href="index.html" class="back-btn">Zpět na hlavní stránku</a>

  <script>
    // Podpis
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', e => { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
    canvas.addEventListener('mousemove', e => { if (drawing) { ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); } });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Odeslání formuláře
    document.getElementById('protokolForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // datum podpisu
      const dnes = new Date();
      const datumPodpisu = dnes.toLocaleDateString("cs-CZ");

      // uložit podpis jako obrázek
      const podpisData = canvas.toDataURL();

      // posbírat data z formuláře
      const formData = new FormData(this);
      let data = {};
      formData.forEach((value, key) => { data[key] = value; });

      // přidáme datum podpisu
      data["Datum podpisu"] = datumPodpisu;
      data["Podpis"] = podpisData;

      try {
        // URL na Google Apps Script (doplň svoji)
        const response = await fetch("TVŮJ_APPS_SCRIPT_URL", {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        alert("Protokol byl uložen včetně datumu podpisu.");
        this.reset();
        clearSignature();
      } catch (err) {
        alert("Chyba při odesílání: " + err);
      }
    });
  </script>
</body>
</html>
