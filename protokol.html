<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servisní protokol - White Glove Service</title>

  <style>
    :root {
      font-family: "Inter", Arial, sans-serif;
      color: #111;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f6f7fb;
      font-size: 16px;
    }

    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
      text-align: left;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      font-family: "Inter", Arial, sans-serif;
      color: #111;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      text-align: left;
      box-sizing: border-box;
      appearance: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      font-family: "Inter", Arial, sans-serif;
    }

    .export-button {
      background: linear-gradient(45deg, #a64af9, #c07bfa);
      color: white;
    }

    .back-button {
      background: #ccc;
      color: black;
    }

    canvas {
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      height: 150px;
    }

    .signature-container {
      text-align: left;
    }

    .lang-switch {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .lang-switch button {
      background: none;
      border: none;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      margin-left: 10px;
    }

    .lang-switch button.active {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Servisní protokol - White Glove Service</h1>

  <div class="lang-switch">
    <button id="cz-btn" class="active" onclick="switchLang('cz')">Čeština</button>
    <button id="en-btn" onclick="switchLang('en')">English</button>
  </div>

  <form id="claimForm">
    <div class="form-grid">
      <div class="form-row">
        <label for="zakaznik">Zákazník / Customer</label>
        <input type="text" id="zakaznik" name="zakaznik" />
      </div>
      <div class="form-row">
        <label for="adresa">Adresa / Address</label>
        <input type="text" id="adresa" name="adresa" />
      </div>
      <div class="form-row">
        <label for="kontakt">Kontakt / Phone</label>
        <input type="text" id="kontakt" name="kontakt" />
      </div>
      <div class="form-row">
        <label for="datum">Datum návštěvy / Visit date</label>
        <input type="date" id="datum" name="datum" />
      </div>
      <div class="form-row">
        <label for="vyrobek">Značka + model / Brand + Model</label>
        <input type="text" id="vyrobek" name="vyrobek" />
      </div>
      <div class="form-row">
        <label for="cislo">Číslo objednávky / Order number</label>
        <input type="text" id="cislo" name="cislo" />
      </div>
      <div class="form-row">
        <label for="technik">Technik / Technician</label>
        <select id="technik" name="technik">
          <option value="">– Vyber technika –</option>
          <option value="Milan">Milan</option>
          <option value="Radek">Radek</option>
        </select>
      </div>
      <div class="form-row">
        <label for="contract">CONTRACT</label>
        <input type="text" id="contract" name="contract" />
      </div>
    </div>

    <div class="form-row">
      <label for="popis">Problém zjištěný technikem / Issue found by technician</label>
      <textarea id="popis" name="popis"></textarea>
    </div>

    <div class="form-row">
      <label for="navrh">Návrh opravy / Proposed solution</label>
      <textarea id="navrh" name="navrh"></textarea>
    </div>

    <div class="form-row signature-container">
      <label>Podpis zákazníka / Customer signature</label>
      <canvas id="signature-pad"></canvas>
      <button type="button" onclick="clearSignature()">Smazat podpis / Clear</button>
    </div>

    <div class="button-row">
      <button type="button" class="back-button" onclick="goBack()">Zpět na hlavní stránku</button>
      <button type="button" class="export-button" onclick="exportToPDF()">Export do PDF</button>
    </div>
  </form>

  <script>
    function goBack() {
      window.location.href = 'index.html';
    }

    function clearSignature() {
      const canvas = document.getElementById('signature-pad');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function switchLang(lang) {
      document.getElementById('cz-btn').classList.toggle('active', lang === 'cz');
      document.getElementById('en-btn').classList.toggle('active', lang === 'en');
      // Přepínač jazyků – sem můžeš přidat překlady podle potřeby
    }

    function exportToPDF() {
      alert("Export do PDF ještě přidáme – nebo ti mohu poslat funkční kód pro JS + PDF.");
    }

    window.onload = function () {
      const canvas = document.getElementById("signature-pad");
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      });

      canvas.addEventListener("mousemove", (e) => {
        if (drawing) {
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.stroke();
        }
      });

      canvas.addEventListener("mouseup", () => {
        drawing = false;
      });

      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        drawing = true;
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        ctx.beginPath();
        ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      });

      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        if (drawing) {
          const touch = e.touches[0];
          const rect = canvas.getBoundingClientRect();
          ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
          ctx.stroke();
        }
      });

      canvas.addEventListener("touchend", () => {
        drawing = false;
      });
    };
  </script>
</body>
</html>
