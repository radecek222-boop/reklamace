<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protokol - White Glove Service</title>
  <style>
    body {

      background: #f6f7fb;
      margin: 0;
      padding: 20px;
      font-size: 12px;
      display: flex;
      justify-content: center;
    }
    .wrapper {
      width: 100%;

      background: white;
      padding: 20px;

    }
    .header { text-align: center; margin-bottom: 20px; }
    .header div:first-child { font-size: 28px; font-weight: 900; }
    .header div:last-child { font-size: 12px; margin-top: 4px; font-weight: normal; }
    table { width: 100%; border-collapse: collapse; margin: 10px 0; }
    td { padding: 6px; vertical-align: top; }
    .label { font-weight: 600; width: 40%; }
    input, select, textarea {

      font-size: 1em;

    input, select {

    }
    select { background-image: none !important; }
    textarea { min-height: 60px; resize: vertical; }
    .split-section { display: flex; gap: 10px; margin: 10px 0; }
    .two-col-table { display: flex; gap: 30px; flex-wrap: wrap; }
    .two-col-table .col { flex: 1; min-width: 300px; }
    .section-title { font-weight: 700; margin-top: 20px; }
    #signature-pad {

    .signature-label { font-size: 0.9em; color: #444; margin: 4px 0 20px; }
    .btns { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    .btns button {
      flex: 1 1 calc(50% - 10px);
      padding: 14px;
      font-size: 1.05em;

    .btn-clear { background: linear-gradient(45deg, #ff4d4d, #b30000); }
    .btn-back { background: #e0e0e0; color:#111; border: 2px solid #999; font-size: 1.2em; font-weight: 700; }
    .btn-pdf { background: linear-gradient(45deg, #1e90ff, #0047ab); }
    .btn-send { background: linear-gradient(45deg, #8e2de2, #4a00e0); }

    .force-desktop {

    }
    .force-desktop .two-col-table { flex-direction: row !important; }

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div>WHITE GLOVE SERVICE</div>
      <div>Do Dubƒçe 364, Bƒõchovice 190 11 ¬∑ +420 725 965 826 ¬∑ reklamace-wgs@email.cz ¬∑ IƒåO: 09769684</div>
    </div>

    <!-- Tv≈Øj formul√°≈ô zde (ponechal jsem obsah, kter√Ω u≈æ pou≈æ√≠v√°≈°) -->

    <div class="section-title">Podpis z√°kazn√≠ka</div>
    <canvas id="signature-pad"></canvas>
    <div class="signature-label">Podepi≈°te se prstem nebo my≈°√≠</div>

    <div class="btns">
      <button class="btn-clear" type="button" onclick="signaturePad.clear()">üóëÔ∏è Vymazat podpis</button>
      <button class="btn-back" type="button" onclick="window.location.href='index.html'">‚¨ÖÔ∏è ZPƒöT</button>
      <button class="btn-pdf" type="button" onclick="downloadPDF()">üìÑ Exportovat do PDF</button>
      <button class="btn-send" type="button" onclick="sendToServer()">üì® Odeslat z√°kazn√≠kovi</button>
    </div>

    <!-- Zpƒõtn√° vazba -->
    <div id="status-message"></div>
  </div>

  <script>
    let signaturePad;
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("signature-pad");
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      signaturePad = new SignaturePad(canvas, { backgroundColor: "white" });

      const today = new Date().toISOString().split("T")[0];
      const visitDate = document.getElementById("visit-date");
      const signDate = document.getElementById("sign-date");
      if (visitDate) visitDate.value = today;
      if (signDate) signDate.value = today;
    });

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");
      const wrapper = document.querySelector(".wrapper");
      wrapper.classList.add("force-desktop");

      html2canvas(wrapper, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pageW = doc.internal.pageSize.getWidth();
        const pageH = doc.internal.pageSize.getHeight();
        const imgProps = doc.getImageProperties(imgData);
        const imgW = imgProps.width;
        const imgH = imgProps.height;
        let drawW = pageW;
        let drawH = (imgH * drawW) / imgW;
        let x = 0, y = 0;
        if (drawH > pageH) {
          const scale = pageH / drawH;
          drawW = drawW * scale;
          drawH = pageH;
          x = (pageW - drawW) / 2;
        }
        doc.addImage(imgData, "PNG", x, y, drawW, drawH);

        if (signaturePad && !signaturePad.isEmpty()) {
          const signData = signaturePad.toDataURL("image/png");
          doc.addImage(signData, "PNG", 15, pageH - 45, 80, 30);
        }

        doc.save("protokol.pdf");
        wrapper.classList.remove("force-desktop");
      });
    }

    function sendToServer() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");
      const wrapper = document.querySelector(".wrapper");
      wrapper.classList.add("force-desktop");

      html2canvas(wrapper, { scale: 2 }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pageW = doc.internal.pageSize.getWidth();
        const pageH = doc.internal.pageSize.getHeight();
        const imgProps = doc.getImageProperties(imgData);
        const imgW = imgProps.width;
        const imgH = imgProps.height;
        let drawW = pageW;
        let drawH = (imgH * drawW) / imgW;
        let x = 0, y = 0;
        if (drawH > pageH) {
          const scale = pageH / drawH;
          drawW = drawW * scale;
          drawH = pageH;
          x = (pageW - drawW) / 2;
        }
        doc.addImage(imgData, "PNG", x, y, drawW, drawH);

        if (signaturePad && !signaturePad.isEmpty()) {
          const signData = signaturePad.toDataURL("image/png");
          doc.addImage(signData, "PNG", 15, pageH - 45, 80, 30);
        }

        const pdfBase64 = doc.output("datauristring").split(",")[1];
        const customer = document.getElementById("customer")?.value || "";
        const order = document.getElementById("order-number")?.value || "";
        const email = document.getElementById("email")?.value || "";

        fetch("https://script.google.com/macros/s/AKfycbxF6QAJuAg7CSkeA5b4vUGa03PDNenidThLMYSNLl9yFvS0RgvaxYul10MURbosuLOvTA/exec", {
          method: "POST",
          body: JSON.stringify({
            to: email,
            subject: `Reklamace Natuzzi - ${customer} (${order})`,
            body: `Dobr√Ω den ${customer},\n\nzas√≠l√°me v√°m protokol z n√°v≈°tƒõvy technika.\n\n=====================\nWHITE GLOVE SERVICE\n=====================\nDo Dubƒçe 364, Bƒõchovice 190 11\n+420 725 965 826\nreklamace-wgs@email.cz`,
            filename: `Protokol_${order}.pdf`,
            pdf: pdfBase64
          }),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.text())
        .then(msg => {
          const statusEl = document.getElementById("status-message");
          statusEl.style.color = "green";
          statusEl.innerText = "‚úÖ Email byl √∫spƒõ≈°nƒõ odesl√°n a PDF ulo≈æen do slo≈æky ODESLAN√â PROTOKOLY.";
        })
        .catch(err => {
          const statusEl = document.getElementById("status-message");
          statusEl.style.color = "red";
          statusEl.innerText = "‚ùå Chyba p≈ôi odes√≠l√°n√≠: " + err;
        });

        wrapper.classList.remove("force-desktop");
      });
    }
  </script>
</body>
