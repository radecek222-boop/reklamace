<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Servisní protokol - WHITE GLOVE SERVICE</title>
  <style>
    body {
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f6f7fb;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    .input-field {
      width: 100%;
      height: 40px;              /* jednotná výška */
      line-height: 40px;         /* text na střed */
      padding: 0 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      appearance: none;          /* sjednocení vzhledu */
      -webkit-appearance: none;  /* Safari na iOS */
    }
    textarea.input-field {
      height: auto;              /* textarea variabilní */
      min-height: 80px;
      line-height: 1.4;
      resize: vertical;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 15px 10px 0 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .btn-back { background:#6c757d; color:#fff; }
    .btn-back:hover { background:#5a6268; }
    .btn-export { 
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff; 
    }
    .btn-export:hover { opacity: 0.9; }
    canvas {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Servisní protokol</h1>
  <form id="protocolForm">
    <label for="customer">Zákazník:</label>
    <input type="text" id="customer" name="customer" class="input-field">

    <label for="address">Adresa:</label>
    <input type="text" id="address" name="address" class="input-field">

    <label for="phone">Telefon:</label>
    <input type="text" id="phone" name="phone" class="input-field">

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" class="input-field">

    <label for="problem">Problém zjištěný technikem:</label>
    <textarea id="problem" name="problem" class="input-field"></textarea>

    <label for="solution">Návrh opravy:</label>
    <textarea id="solution" name="solution" class="input-field"></textarea>

    <label for="technician">Technik:</label>
    <select id="technician" name="technician" class="input-field">
      <option value="">-- vyber technika --</option>
      <option value="Milan">Milan</option>
      <option value="Radek">Radek</option>
    </select>

    <label for="signDate">Datum podpisu:</label>
    <input type="date" id="signDate" name="signDate" class="input-field">

    <label>Podpis zákazníka:</label>
    <canvas id="signature"></canvas>
    <button type="button" class="btn" onclick="clearSignature()">Smazat podpis</button>

    <div>
      <button type="button" class="btn btn-back" onclick="goHome()">Zpět na hlavní stránku</button>
      <button type="button" class="btn btn-export" onclick="exportPDF()">Exportovat do PDF</button>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // podpis na canvas
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener("mousedown", e => { drawing = true; ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); });
    canvas.addEventListener("mousemove", e => { if(drawing){ ctx.lineTo(e.offsetX, e.offsetY); ctx.stroke(); }});
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    function clearSignature() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
    }

    function goHome(){
      window.location.href = "index.html";
    }

    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Servisní protokol - WHITE GLOVE SERVICE", 105, 15, { align: "center" });

      let y = 30;
      function addField(label, value){
        doc.setFontSize(12);
        doc.text(label + ": " + (value || ""), 20, y);
        y += 10;
      }

      addField("Zákazník", document.getElementById("customer").value);
      addField("Adresa", document.getElementById("address").value);
      addField("Telefon", document.getElementById("phone").value);
      addField("Model", document.getElementById("model").value);
      addField("Problém zjištěný technikem", document.getElementById("problem").value);
      addField("Návrh opravy", document.getElementById("solution").value);
      addField("Technik", document.getElementById("technician").value);
      addField("Datum podpisu", document.getElementById("signDate").value);

      // podpis
      const imgData = canvas.toDataURL("image/png");
      doc.text("Podpis:", 20, y+10);
      doc.addImage(imgData, "PNG", 20, y+15, 80, 30);

      doc.save("protokol.pdf");
    }

    // předvyplnění z seznam.html
    window.addEventListener("message", event => {
      if (event.data && event.data.type === "openProtocol") {
        const row = event.data.row;
        document.getElementById("customer").value = row["Customer"] || "";
        document.getElementById("address").value = row["Address"] || "";
        document.getElementById("phone").value = row["KONTAKT"] || "";
        document.getElementById("model").value = row["Model"] || "";
      }
    });
  </script>
</body>
</html>
