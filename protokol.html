<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Servisní protokol - White Glove Service</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --text-color: #111;
      --bg: #fff;
      --border: #ccc;
      --focus: #6a0dad;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text-color);
      background: #f6f7fb;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 500;
      color: var(--text-color);
    }

    input, textarea, select {
      font-family: inherit;
      font-size: 14px;
      color: var(--text-color);
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 12px;
      width: 100%;
      box-sizing: border-box;
      -webkit-text-fill-color: var(--text-color) !important;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--focus);
      box-shadow: 0 0 0 2px rgba(106,13,173,0.2);
    }

    select {
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23111' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 16px;
      padding-right: 36px;
      cursor: pointer;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn-back {
      background: #ddd;
      color: #111;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-pdf {
      background: linear-gradient(135deg,#a445b2,#6a0dad);
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Podpis */
    #signature-pad {
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 200px;
      width: 100%;
    }

    .signature-actions {
      margin-top: 8px;
      text-align: right;
    }

    .signature-actions button {
      background: #eee;
      border: none;
      padding: 6px 10px;
      margin-left: 6px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Servisní protokol</h1>

  <form id="protocolForm">
    <label for="zakaznik">Zákazník</label>
    <input type="text" id="zakaznik" name="zakaznik">

    <label for="adresa">Adresa</label>
    <textarea id="adresa" name="adresa"></textarea>

    <label for="stav">Stav</label>
    <select id="stav" name="stav">
      <option value="nova">Nová</option>
      <option value="resena">Řešená</option>
      <option value="hotovo">Hotovo</option>
    </select>

    <label for="popis">Problém zjištěný technikem</label>
    <textarea id="popis" name="popis"></textarea>

    <label for="navrh">Návrh opravy</label>
    <textarea id="navrh" name="navrh"></textarea>

    <label>Podpis zákazníka</label>
    <canvas id="signature-pad"></canvas>
    <div class="signature-actions">
      <button type="button" onclick="clearSignature()">Smazat</button>
    </div>

    <div class="buttons">
      <button type="button" class="btn-back" onclick="window.location.href='index.html'">Zpět na hlavní stránku</button>
      <button type="button" class="btn-pdf" onclick="exportPDF()">Export do PDF</button>
    </div>
  </form>

  <script>
    // Podpis
    const canvas = document.getElementById('signature-pad');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('touchstart', startDraw);

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw);

    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseleave', endDraw);
    canvas.addEventListener('touchend', endDraw);

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      ctx.beginPath();
      const pos = getPos(e);
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function endDraw(e) {
      if (!drawing) return;
      drawing = false;
      ctx.closePath();
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Export PDF
    async function exportPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");

      const form = document.getElementById("protocolForm");
      const canvasSignature = document.getElementById("signature-pad");

      await html2canvas(form).then(canvasHtml => {
        const imgData = canvasHtml.toDataURL("image/png");
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();
        const imgWidth = pageWidth - 40;
        const imgHeight = canvasHtml.height * imgWidth / canvasHtml.width;
        pdf.addImage(imgData, "PNG", 20, 20, imgWidth, imgHeight);
        pdf.save("protokol.pdf");
      });
    }
  </script>
</body>
</html>
