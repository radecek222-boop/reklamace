<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protokol - White Glove Service</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
      font-size: 12px;
      display: flex;
      justify-content: center;
    }
    .wrapper {
      width: 100%;
      max-width: 900px;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header { text-align: center; margin-bottom: 20px; }
    .header div:first-child { font-size: 28px; font-weight: 900; }
    .header div:last-child { font-size: 12px; margin-top: 4px; font-weight: normal; }
    .btns { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
    .btns button {
      flex: 1 1 calc(50% - 10px);
      padding: 14px;
      font-size: 1.05em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: white;
    }
    .btn-clear { background: linear-gradient(45deg, #ff4d4d, #b30000); }
    .btn-back { background: #e0e0e0; color:#111; border: 2px solid #999; font-size: 1.2em; font-weight: 700; }
    .btn-pdf { background: linear-gradient(45deg, #1e90ff, #0047ab); }
    .btn-send { background: linear-gradient(45deg, #8e2de2, #4a00e0); }
    .btn-test { background: linear-gradient(45deg, #00b09b, #96c93d); }

    #status-message {
      margin-top: 15px;
      font-weight: 600;
    }

    @media (max-width:768px) {
      .btns button { flex: 1 1 100%; }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.6/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div>WHITE GLOVE SERVICE</div>
      <div>Do Dubče 364, Běchovice 190 11 · +420 725 965 826 · reklamace-wgs@email.cz · IČO: 09769684</div>
    </div>

    <!-- jen zkráceně, formulář tady nechávám tvůj -->

    <div class="section-title">Podpis zákazníka</div>
    <canvas id="signature-pad"></canvas>
    <div class="signature-label">Podepište se prstem nebo myší</div>

    <div class="btns">
      <button class="btn-clear" type="button" onclick="signaturePad.clear()">🗑️ Vymazat podpis</button>
      <button class="btn-back" type="button" onclick="window.location.href='index.html'">⬅️ ZPĚT</button>
      <button class="btn-pdf" type="button" onclick="downloadPDF()">📄 Exportovat do PDF</button>
      <button class="btn-send" type="button" onclick="sendToServer()">📨 Odeslat zákazníkovi</button>
      <button class="btn-test" type="button" onclick="testPing()">🔍 Otestovat spojení</button>
    </div>

    <!-- Zpětná vazba -->
    <div id="status-message"></div>
  </div>

  <script>
    let signaturePad;
    window.addEventListener("DOMContentLoaded", () => {
      const canvas = document.getElementById("signature-pad");
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      signaturePad = new SignaturePad(canvas, { backgroundColor: "white" });
    });

    function testPing() {
      fetch("https://script.google.com/macros/s/AKfycbxF6QAJuAg7CSkeA5b4vUGa03PDNenidThLMYSNLl9yFvS0RgvaxYul10MURbosuLOvTA/exec", {
        method: "POST",
        body: JSON.stringify({ test: true }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        const statusEl = document.getElementById("status-message");
        statusEl.style.color = "green";
        statusEl.innerText = "✅ Spojení OK: " + txt;
      })
      .catch(err => {
        const statusEl = document.getElementById("status-message");
        statusEl.style.color = "red";
        statusEl.innerText = "❌ Spojení selhalo: " + err;
      });
    }

    function downloadPDF() {

    }

    function sendToServer() {
      // nechávám původní funkci (odesílání PDF)
    }
  </script>
</body>
</html>
