<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WHITE GLOVE SERVICE – Protokol</title>
  <style>
    body {
      margin:0;
      padding:20px;
      background:#f6f7fb;
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color:#111;
    }
    h1 {
      text-align:center;
      font-size:2em;
      font-weight:900;
      margin-bottom:20px;
    }
    form {
      max-width:800px;
      margin:0 auto;
      background:#fff;
      padding:20px;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    label { display:block; margin-top:10px; font-weight:600; }
    input, textarea {
      width:100%;
      padding:8px;
      margin-top:5px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:1em;
    }

    /* Šedé obecné tlačítko */
    .btn {
      background:#6c757d;
      color:#fff;
      padding:10px 20px;
      margin:10px 5px 0 0;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:1em;
      box-shadow:0 2px 5px rgba(0,0,0,0.15);
    }
    .btn:hover { background:#5a6268; }

    /* Zelené hlavní tlačítko */
    .save-btn {
      background:#28a745;
      color:#fff;
      padding:10px 20px;
      margin:10px 5px 0 0;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:1em;
      font-weight:600;
      box-shadow:0 2px 5px rgba(0,0,0,0.2);
    }
    .save-btn:hover { background:#218838; }
  </style>
</head>
<body>
  <h1>Servisní protokol</h1>

  <form id="protocolForm">
    <label>Zákazník</label>
    <input type="text" name="customer">

    <label>Adresa</label>
    <input type="text" name="address">

    <label>Kontakt</label>
    <input type="text" name="kontakt">

    <label>Popis reklamace / opravy</label>
    <textarea name="description" rows="4"></textarea>

    <button type="button" class="save-btn">Uložit protokol</button>
    <button type="button" class="btn" onclick="goBack()">Zpět</button>
  </form>

<script>
function goBack(){
  if (window.opener) {
    window.close();
  } else {
    location.href = "index.html";
  }
}
</script>
</body>
</html>
