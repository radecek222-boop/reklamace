<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protokol - White Glove Service</title>
<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background: #f6f7fb;
    margin: 0;
    padding: 20px;
    font-size: 14px;
    display: flex;
    justify-content: center;
  }

  .wrapper {
    width: 100%;
    max-width: 900px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    font-size: 20px;
    font-weight: 800;
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
    margin-top: 12px;
    display: block;
  }

  input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: inherit;
    box-sizing: border-box;
  }

  textarea {
    height: 90px;
    resize: vertical;
  }

  .signature-container {
    margin-top: 20px;
  }

  canvas {
    width: 100%;
    height: 150px;
    border: 1px solid #aaa;
    border-radius: 6px;
    background: #fff;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 25px;
    justify-content: center;
  }

  .btn {
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 10px 18px;
    cursor: pointer;
    transition: transform .15s ease;
  }

  .btn:hover {
    transform: scale(1.04);
  }

  .btn-grey {
    background: #ccc;
    color: #111;
  }

  .btn-red {
    background: linear-gradient(135deg, #ff4d4d, #c0392b, #ff4d4d);
  }

  .btn-purple {
    background: linear-gradient(135deg, #8e44ad, #9b59b6, #c471ed);
  }

  .btn-blue {
    background: linear-gradient(135deg, #3498db, #2980b9, #3498db);
  }

  .btn-green {
    background: linear-gradient(135deg, #27ae60, #2ecc71, #27ae60);
  }

  @media(max-width:768px){
    body { padding: 10px; }
    h1 { font-size: 18px; }
    .btn { width: 100%; text-align: center; }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <h1>Servisn√≠ protokol ‚Äì White Glove Service</h1>

    <form id="protocolForm">
      <label>Z√°kazn√≠k / Customer:</label>
      <input type="text" id="zakaznik" readonly>

      <label>Adresa / Address:</label>
      <input type="text" id="adresa" readonly>

      <label>Telefon / Phone:</label>
      <input type="text" id="telefon" readonly>

      <label>E-mail:</label>
      <input type="text" id="email" readonly>

      <label>Model / Product:</label>
      <input type="text" id="produkt" readonly>

      <label>Popis z√°vady / Description of issue:</label>
      <textarea id="popis"></textarea>

      <label>Technik / Technician:</label>
      <select id="technik">
        <option value="">-- Vyber technika --</option>
        <option value="Radek Zikmund">Radek Zikmund</option>
        <option value="Milan Kol√≠n">Milan Kol√≠n</option>
        <option value="jin√Ω">Jin√Ω...</option>
      </select>

      <label>Datum n√°v≈°tƒõvy / Visit date:</label>
      <input type="date" id="datum">

      <div class="signature-container">
        <label>Podpis z√°kazn√≠ka / Customer signature:</label>
        <canvas id="signature"></canvas>
      </div>

      <div class="buttons">
        <button type="button" id="backBtn" class="btn btn-grey">‚¨Ö Zpƒõt</button>
        <button type="button" id="clearBtn" class="btn btn-red">üßπ Smazat podpis</button>
        <button type="button" id="exportBtn" class="btn btn-purple">üìÑ Export do PDF</button>
        <button type="button" id="emailBtn" class="btn btn-green">‚úâÔ∏è Odeslat e-mail</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

  <script>
    const canvas = document.getElementById('signature');
    const signaturePad = new SignaturePad(canvas);

    // p≈ôizp≈Øsoben√≠ velikosti podpisov√©ho pole p≈ôi zmƒõnƒõ orientace (mobil)
    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = 150 * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
      signaturePad.clear();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // naƒçti data ze seznamu
    const selected = JSON.parse(localStorage.getItem("selectedOrder"));
    if (selected) {
      document.getElementById("zakaznik").value = selected.zakaznik || "";
      document.getElementById("adresa").value = selected.adresa || "";
      document.getElementById("telefon").value = selected.telefon || "";
      document.getElementById("email").value = selected.email || "";
      document.getElementById("produkt").value = selected.produkt || "";
      document.getElementById("popis").value = selected.popis || "";
    }

    document.getElementById("clearBtn").addEventListener("click", () => signaturePad.clear());
    document.getElementById("backBtn").addEventListener("click", () => window.location.href = "seznam.html");

    document.getElementById("exportBtn").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "pt", "a4");
      const wrapper = document.querySelector(".wrapper");

      const canvasImg = await html2canvas(wrapper, { scale: 2 });
      const imgData = canvasImg.toDataURL("image/png");

      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (canvasImg.height * pdfWidth) / canvasImg.width;

      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save(`${selected.zakaznik || "protokol"}_${new Date().toISOString().split('T')[0]}.pdf`);
    });

    document.getElementById("emailBtn").addEventListener("click", () => {
      const zakaznik = document.getElementById("zakaznik").value;
      const email = document.getElementById("email").value;
      const subject = `Servisn√≠ protokol ‚Äì ${zakaznik}`;
      const body = `Dobr√Ω den,\n\nv p≈ô√≠loze zas√≠l√°me servisn√≠ protokol.\n\nWhite Glove Service`;
      window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });
  </script>
</body>
</html>
