<!-- 🟢 ZAČÁTEK ČÁSTI 1/2 – nová reklamace (Green-Neon styl 2025 – FULL RESPONSIVE) -->
<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Nová reklamace – White Glove Service</title>

<!-- 📍 Leaflet mapa -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<style>
/* 🌍 Celoplošné přizpůsobení */
html,body{
  margin:0;padding:0;
  width:100%;height:100%;
  min-height:100vh;
  font-family:"Inter",system-ui,sans-serif;
  background:#0e1614;
  color:#e6fff7;
  display:flex;justify-content:center;align-items:flex-start;
  box-sizing:border-box;
  overflow-x:hidden;
}
body::before{
  content:"";
  position:fixed;inset:0;
  background:
    radial-gradient(circle at 25% 20%,#00b56a55,#0e1614 60%),
    radial-gradient(circle at 80% 80%,#00e0a650,#0e1614 70%);
  background-blend-mode:screen;
  filter:blur(80px);
  animation:moveBg 12s ease-in-out infinite alternate;
  z-index:-2;
}
@keyframes moveBg{0%{transform:translate(-3%,-3%);}100%{transform:translate(3%,3%);}}

/* 🧊 Wrapper */
.wrapper{
  width:100%;
  max-width:1200px;
  min-height:calc(100vh - 60px);
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:20px;
  backdrop-filter:blur(20px);
  box-shadow:0 0 35px rgba(0,255,170,0.2);
  padding:40px 30px;
  margin:40px auto 80px;
  box-sizing:border-box;
  animation:fadeIn .8s ease;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}

/* 🏷️ Nadpisy */
h1,h2{text-align:center;margin:0 0 20px;}
h1{
  font-size:2.6em;
  font-weight:900;
  letter-spacing:-1px;
  background:linear-gradient(90deg,#00d084,#00b56a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
h2{
  font-size:1.1em;
  font-weight:500;
  color:#aefcd8;
  margin-bottom:30px;
  text-transform:uppercase;
}

/* 📱 Responzivní úpravy nadpisů */
@media (max-width:800px){h1{font-size:2.2em;} h2{font-size:1em;}}
@media (max-width:480px){h1{font-size:1.8em;} h2{font-size:0.95em;letter-spacing:1px;}}

/* 🧾 Formulář */
label{display:block;font-weight:600;margin-top:15px;margin-bottom:5px;color:#e6fff7;}
input,textarea,select{
  width:100%;
  padding:12px;
  font-size:1em;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.08);
  color:#fff;
  outline:none;
  box-shadow:inset 0 0 6px rgba(0,0,0,0.4);
  transition:border .2s,box-shadow .2s,background .3s;
  box-sizing:border-box;
}
input:focus,textarea:focus,select:focus{
  background:rgba(255,255,255,0.12);
  box-shadow:0 0 0 2px #00b56a88;
}
textarea{height:100px;resize:vertical;}
small{font-size:0.8em;color:#aaa;}

/* 🔘 Tlačítka */
.btn{
  display:inline-block;
  padding:12px 28px;
  border-radius:10px;
  font-weight:600;
  border:none;
  color:#fff;
  cursor:pointer;
  font-size:1em;
  transition:transform .15s ease-in-out,opacity .25s;
  box-shadow:0 0 12px rgba(0,255,170,0.3);
}
.btn:hover{transform:scale(1.05);opacity:0.9;}
.btn-back{background:linear-gradient(135deg,#555,#777);}
.btn-send{background:linear-gradient(135deg,#00b56a,#00e0a6);}

/* 📍 Mapa a návrhy */
.address-wrapper{position:relative;}
.suggestions{
  position:absolute;top:100%;left:0;width:100%;
  background:rgba(20,30,25,0.95);
  border:1px solid rgba(255,255,255,0.1);
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
  max-height:180px;overflow-y:auto;z-index:1000;
}
.suggestions div{padding:8px;cursor:pointer;color:#eee;}
.suggestions div:hover{background:rgba(0,255,170,0.1);}
#mapPreview{
  width:100%;
  height:250px;
  margin-top:10px;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}

/* 📱 Responzivní úpravy formuláře */
@media (max-width:600px){
  .wrapper{padding:20px 15px;max-width:95%;}
  input,textarea,select{font-size:0.95em;padding:10px;}
  #mapPreview{height:200px;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <h1>WGS</h1>
    <h2>Nová reklamace</h2>

    <form id="novareklamaceForm" novalidate>
      <label>Číslo reklamace / objednávky:</label>
      <input type="text" name="cislo" value="Nová reklamace" readonly />

      <label>Zákazník:</label>
      <input type="text" name="zakaznik" required placeholder="např. Jiří Novák" />

      <label>Ulice a číslo popisné:</label>
      <div class="address-wrapper">
        <input type="text" id="ulice" name="ulice" required placeholder="např. Vinohradská 120" />
        <div id="suggestions" class="suggestions"></div>
      </div>
      <div id="mapPreview"></div>

      <label>Město:</label>
      <input type="text" id="mesto" name="mesto" required placeholder="např. Praha" />

      <label>PSČ:</label>
      <input type="text" id="psc" name="psc" required pattern="\\d{3}\\s?\\d{2}" placeholder="např. 110 00" />

      <label>Telefon:</label>
      <div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap;">
        <select id="predvolba" style="max-width:130px;background:rgba(255,255,255,0.08);border:none;border-radius:10px;color:#fff;padding:10px;">
          <option value="+420">🇨🇿 +420</option>
          <option value="+421">🇸🇰 +421</option>
          <option value="+43">🇦🇹 +43</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="např. 777 123 456" style="flex:1;min-width:150px;" />
      </div>

      <label>E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="např. info@firma.cz" />

      <label>Model / Název produktu:</label>
      <input type="text" name="produkt" required placeholder="např. C142" />

      <label>Popis závady / požadavku:</label>
      <textarea name="popis" required placeholder="Popište problém, opravu nebo požadavek..."></textarea>
