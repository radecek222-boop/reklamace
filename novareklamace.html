<script>
(function(){
  if (window.__wgsCalInit) return;
  window.__wgsCalInit = true;

  let targetHidden = null;
  let targetLabel  = null;

  const modal        = document.getElementById("calendarModal");
  const btnClose     = document.getElementById("closeCalendar");
  const btnPozadavek = document.getElementById("btnPozadavek");
  const btnNavsteva  = document.getElementById("btnNavsteva");
  const lblPozadavek = document.getElementById("lblPozadavek");
  const lblNavsteva  = document.getElementById("lblNavsteva");
  const inputPozadavek = document.getElementById("datum_pozadavek");
  const inputNavsteva  = document.getElementById("datum_navsteva");

  const monthLabel = document.getElementById("monthLabel");
  const yearSelect = document.getElementById("yearSelect");
  const daysContainer = document.getElementById("calendarDays");
  const months = ["Leden","√önor","B≈ôezen","Duben","Kvƒõten","ƒåerven","ƒåervenec","Srpen","Z√°≈ô√≠","≈ò√≠jen","Listopad","Prosinec"];

  let current = new Date();

  const currentYear = new Date().getFullYear();
  for(let y=currentYear-5; y<=currentYear+1; y++){
    const opt = document.createElement("option");
    opt.value = y;
    opt.textContent = y;
    if(y===current.getFullYear()) opt.selected = true;
    yearSelect.appendChild(opt);
  }

  function renderCalendar(){
    monthLabel.textContent = months[current.getMonth()];
    yearSelect.value = current.getFullYear();
    daysContainer.innerHTML = "";

    const firstDay = new Date(current.getFullYear(), current.getMonth(), 1);
    const startDay = (firstDay.getDay() + 6) % 7; // pondƒõl√≠ jako prvn√≠
    const daysInMonth = new Date(current.getFullYear(), current.getMonth()+1, 0).getDate();

    for(let i=0; i<startDay; i++){
      const empty = document.createElement("div");
      daysContainer.appendChild(empty);
    }

    for(let d=1; d<=daysInMonth; d++){
      const btn = document.createElement("div");
      btn.className = "day-cell";
      btn.textContent = d;

      const iso = `${current.getFullYear()}-${String(current.getMonth()+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
      btn.dataset.day = iso;

      const todayISO = new Date().toISOString().split("T")[0];
      if (iso === todayISO) btn.classList.add("today");

      btn.onclick = ()=>{
        if (!targetHidden || !targetLabel) return;
        targetHidden.value = iso;
        targetLabel.textContent = iso;
        modal.classList.remove("active");
      };

      daysContainer.appendChild(btn);
    }
  }

  document.getElementById("prevMonth").onclick = ()=>{
    current.setMonth(current.getMonth()-1);
    renderCalendar();
  };
  document.getElementById("nextMonth").onclick = ()=>{
    current.setMonth(current.getMonth()+1);
    renderCalendar();
  };
  yearSelect.onchange = ()=>{
    current.setFullYear(parseInt(yearSelect.value));
    renderCalendar();
  };

  function openCalendar(forHidden, forLabel){
    targetHidden = forHidden;
    targetLabel  = forLabel;
    renderCalendar();
    modal.classList.add("active");
  }

  btnPozadavek.onclick = (e)=>{ e.preventDefault(); openCalendar(inputPozadavek, lblPozadavek); };
  btnNavsteva.onclick  = (e)=>{ e.preventDefault(); openCalendar(inputNavsteva, lblNavsteva); };
  btnClose.onclick     = ()=> modal.classList.remove("active");
  modal.onclick         = (e)=>{ if (e.target===modal) modal.classList.remove("active"); };
})();
</script>

<script>
const selectFiles = document.getElementById("selectFiles");
const photoInput = document.getElementById("photoInput");
const photoModal = document.getElementById("photoModal");
const photoPreview = document.getElementById("photoPreview");
const photoPreviewMain = document.getElementById("photoPreviewMain");

let photoFiles = [];
window.uploadedPhotos = [];

selectFiles.addEventListener("click", () => photoInput.click());

// üì∏ Po v√Ωbƒõru fotek ‚Üí automaticky nahraj + zav≈ôi
photoInput.addEventListener("change", async () => {
  const files = Array.from(photoInput.files);
  if (!files.length) return;

  photoModal.classList.add("active");
  photoPreview.innerHTML = "";
  for (const file of files.slice(0,5)) {
    const img = document.createElement("img");
    const wrap = document.createElement("div");
    const bar = document.createElement("div");
    wrap.className = "photo-item processing";
    bar.className = "progress-bar";
    wrap.append(img, bar);
    photoPreview.append(wrap);

    const reader = new FileReader();
    reader.onload = e => img.src = e.target.result;
    reader.readAsDataURL(file);

    const blob = await compressImage(file);
    await uploadAndPreview(blob, file, wrap, img);
  }

  photoModal.classList.remove("active");
  renderMainPreview();
});

// üß© Komprese
async function compressImage(file, maxSizeKB=500, maxDim=800){
  const img = await createImageBitmap(file);
  const canvas = document.createElement("canvas");
  let [w,h] = [img.width,img.height];
  if (w>h && w>maxDim){ h=Math.round(h*(maxDim/w)); w=maxDim; }
  else if (h>w && h>maxDim){ w=Math.round(w*(maxDim/h)); h=maxDim; }
  canvas.width=w; canvas.height=h;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(img,0,0,w,h);
  let q=0.9;
  let blob = await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
  while(blob.size/1024>maxSizeKB && q>0.4){
    q-=0.1;
    blob = await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
  }
  return blob;
}

// ‚òÅÔ∏è Upload
async function uploadAndPreview(blob, file, wrap, img){
  const formData = new FormData();
  formData.append("file", blob, file.name);
  try {
    const r = await fetch("https://wgs-token.72nvwf4pb2.workers.dev/upload", { method:"POST", body:formData });
    const res = await r.json();
    wrap.classList.remove("processing");
    wrap.querySelector(".progress-bar").style.width="100%";
    window.uploadedPhotos.push({ filename: res.filename, name: file.name, preview: img.src });
  } catch (err) {
    console.error("‚ùå Upload selhal:", err);
  }
}

// üñºÔ∏è N√°hled hlavn√≠ch fotek
function renderMainPreview(){
  photoPreviewMain.innerHTML = "";
  window.uploadedPhotos.forEach((p,index)=>{
    const row = document.createElement("div");
    row.className = "photo-item-main";
    const img = document.createElement("img");
    img.className = "photo-thumb";
    img.src = p.preview;
    const name = document.createElement("div");
    name.className = "photo-name";
    name.textContent = p.name;
    const remove = document.createElement("button");
    remove.className = "photo-remove";
    remove.textContent = "√ó";
    remove.onclick = ()=>{ window.uploadedPhotos.splice(index,1); renderMainPreview(); };
    row.append(img,name,remove);
    photoPreviewMain.append(row);
  });
}

<script>
(function(){
  const openPhotoModal = document.getElementById("openPhotoModal");
  const photoModal = document.getElementById("photoModal");
  const closePhotoModal = document.getElementById("closePhotoModal");
  const photoInput = document.getElementById("photoInput");
  const photoPreview = document.getElementById("photoPreview");
  const photoPreviewMain = document.getElementById("photoPreviewMain");

  let photoFiles = [];          // vybran√© soubory
  let compressedPhotos = [];    // komprimovan√© blob verze
  window.uploadedPhotos = [];   // ulo≈æen√© fotky po nahr√°n√≠

  // otev≈ôen√≠ a zav≈ôen√≠ modalu
  openPhotoModal.addEventListener("click", ()=>{
    renderSelected();
    photoModal.classList.add("active");
  });
  closePhotoModal.addEventListener("click", ()=>photoModal.classList.remove("active"));

  // üß© Komprese obr√°zku
  async function compressImage(file, maxSizeKB=500, maxDim=800){
    const img = await createImageBitmap(file);
    const canvas = document.createElement("canvas");
    let [w,h] = [img.width,img.height];
    if(w>h && w>maxDim){ h=Math.round(h*(maxDim/w)); w=maxDim; }
    else if(h>w && h>maxDim){ w=Math.round(w*(maxDim/h)); h=maxDim; }
    canvas.width=w; canvas.height=h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img,0,0,w,h);
    let q=0.9;
    let blob = await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
    while(blob.size/1024>maxSizeKB && q>0.4){
      q-=0.1;
      blob = await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
    }
    return blob;
  }

  // üß† Kontrola duplik√°t≈Ø podle n√°zvu a velikosti
  function isDuplicate(file, list){
    return list.some(f => f.name===file.name && f.size===file.size);
  }

  // üìÇ V√Ωbƒõr nov√Ωch fotek
  photoInput.addEventListener("change", async ()=>{
    const newFiles = Array.from(photoInput.files);
    const uniqueNewFiles = newFiles.filter(f=>!isDuplicate(f, photoFiles));
    photoFiles = [...photoFiles, ...uniqueNewFiles].slice(0,5);
    await renderSelected();
  });

  // üñºÔ∏è Zobrazen√≠ vybran√Ωch fotek
  async function renderSelected(){
    photoPreview.innerHTML = "";
    compressedPhotos = [];
    for(const file of photoFiles){
      const item = document.createElement("div");
      item.className = "photo-item processing";

      const img = document.createElement("img");
      const bar = document.createElement("div");
      bar.className = "progress-bar";

      const removeBtn = document.createElement("button");
      removeBtn.className = "photo-remove";
      removeBtn.textContent = "√ó";
      removeBtn.onclick = ()=>{
        photoFiles = photoFiles.filter(f=>f!==file);
        renderSelected();
      };

      const check = document.createElement("div");
      check.className = "photo-check";
      check.textContent = "‚úì";

      item.append(img,bar,removeBtn,check);
      photoPreview.append(item);

      const reader = new FileReader();
      reader.onload = e => (img.src = e.target.result);
      reader.readAsDataURL(file);

      let p = 0;
      const prog = setInterval(()=>{
        p+=10; if(p>90)p=90; bar.style.width=p+"%";
      },150);

      const blob = await compressImage(file);
      clearInterval(prog);
      bar.style.width="100%";
      setTimeout(()=>item.classList.remove("processing"),200);

      compressedPhotos.push({file, blob, preview: img.src, item});
    }
  }

 // ‚òÅÔ∏è Upload s kontrolou duplik√°t≈Ø nahr√°n√≠ (bez varov√°n√≠, ƒçist√©)
const uploadBtn = document.getElementById("uploadBtn");
if (uploadBtn) {
  uploadBtn.addEventListener("click", async () => {
    if (!compressedPhotos.length) return;
    uploadBtn.disabled = true;

    for (const p of compressedPhotos) {
      const alreadyUploaded = window.uploadedPhotos.some(u => u.name === p.file.name);
      if (alreadyUploaded) continue;

      try {
        const formData = new FormData();
        formData.append("file", p.blob, p.file.name);
        const r = await fetch("https://wgs-token.72nvwf4pb2.workers.dev/upload", {
          method: "POST",
          body: formData
        });
        const res = await r.json();
        p.item.classList.add("uploaded");
        window.uploadedPhotos.push({
          filename: res.filename,
          name: p.file.name,
          preview: p.preview
        });
      } catch (e) {
        console.error("‚ùå Chyba p≈ôi uploadu:", e);
      }
    }

    renderMainPreview();
    photoModal.classList.remove("active");
    uploadBtn.disabled = false;
  });
}


  // üìã N√°hledy po nahr√°n√≠ (s mo≈ænost√≠ odstranit)
  function renderMainPreview() {
    photoPreviewMain.innerHTML = "";
    window.uploadedPhotos.forEach((p, index) => {
      const row = document.createElement("div");
      row.className = "photo-item-main";

      const img = document.createElement("img");
      img.className = "photo-thumb";
      img.src = p.preview;

      const name = document.createElement("div");
      name.className = "photo-name";
      name.textContent = p.name;

      const removeBtn = document.createElement("button");
      removeBtn.className = "photo-remove";
      removeBtn.textContent = "√ó";
      removeBtn.title = "Odstranit tuto fotku";
      removeBtn.onclick = ()=>{
        window.uploadedPhotos.splice(index,1);
        renderMainPreview();
      };

      row.append(img,name,removeBtn);
      photoPreviewMain.append(row);
    });
  }
})();
</script>

<script>
(function(){
  const uliceInput = document.getElementById("ulice");
  const mestoInput = document.getElementById("mesto");
  const pscInput = document.getElementById("psc");
  const suggestionContainer = document.getElementById("suggestions");
  const GEOAPIFY_KEY = "b363199bb14e47189558d03b81ca9ba1"; // üîë kl√≠ƒç z≈Øst√°v√°
  let suggestTimer = null;
  let adresaPlatna = false;

  // üß† Odlo≈æen√© vol√°n√≠ autocomplete (300 ms po psan√≠)
  uliceInput.addEventListener("input", () => {
    clearTimeout(suggestTimer);
    suggestTimer = setTimeout(runAutocomplete, 300);
  });

  // ‚öôÔ∏è Naƒçten√≠ n√°vrh≈Ø adres
  async function runAutocomplete() {
    const query = uliceInput.value.trim();
    adresaPlatna = false;
    suggestionContainer.innerHTML = "";

    // ‚úÖ kontrola d√©lky ‚Äì vol√°me a≈æ po 3 znac√≠ch
    if (!query || query.length < 3) return;

    try {
      const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&lang=cs&limit=5&apiKey=${GEOAPIFY_KEY}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(res.status);
      const data = await res.json();

      if (data.features?.length) {
        renderSuggestions(data.features.map(f => f.properties));
      } else {
        throw new Error("No results");
      }

    } catch (err) {
      console.warn("Geoapify selhalo:", err.message);
      // üåç fallback na Nominatim
      try {
        const url2 = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=cz,sk,at&limit=5&q=${encodeURIComponent(query)}`;
        const res2 = await fetch(url2, { headers: { "Accept-Language": "cs" } });
        const data2 = await res2.json();
        if (data2.length) {
          renderSuggestions(data2.map(n => ({
            formatted: n.display_name,
            street: n.address?.road,
            housenumber: n.address?.house_number,
            city: n.address?.city || n.address?.town || n.address?.village,
            postcode: n.address?.postcode,
            lat: n.lat, lon: n.lon
          })));
        } else {
          suggestionContainer.innerHTML = "<div style='padding:8px;color:#777'>≈Ω√°dn√© v√Ωsledky</div>";
        }
      } catch (fallbackErr) {
        suggestionContainer.innerHTML = "<div style='padding:8px;color:red'>Chyba naƒç√≠t√°n√≠ adres</div>";
      }
    }
  }

  // üìã vykreslen√≠ n√°vrh≈Ø do DOM
  function renderSuggestions(items) {
    suggestionContainer.innerHTML = "";
    items.forEach(p => {
      const div = document.createElement("div");
      div.textContent = p.formatted || p.label || `${p.street || ""} ${p.housenumber || ""}, ${p.city || ""}`;
      div.onclick = () => {
        uliceInput.value = `${p.street || ""} ${p.housenumber || ""}`.trim();
        mestoInput.value = p.city || "";
        pscInput.value = p.postcode || "";
        adresaPlatna = true;
        suggestionContainer.innerHTML = "";

        // üó∫Ô∏è vykreslen√≠ mapy
        const mapDiv = document.getElementById("mapPreview");
        mapDiv.innerHTML = "";
        const map = L.map(mapDiv, {
          center: [p.lat, p.lon],
          zoom: 16,
          zoomControl: false,
          attributionControl: false
        });
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);
        L.marker([p.lat, p.lon]).addTo(map);
        setTimeout(() => map.invalidateSize(), 300);
      };
      suggestionContainer.appendChild(div);
    });
  }

  // üßπ Zav≈ôen√≠ seznamu n√°vrh≈Ø p≈ôi kliknut√≠ mimo
  document.addEventListener("click", e => {
    if (!suggestionContainer.contains(e.target) && e.target !== uliceInput) {
      suggestionContainer.innerHTML = "";
    }
  });
})();
</script>
