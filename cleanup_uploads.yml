name: ğŸ”¥ Cleanup old uploads (48h)

on:
  schedule:
    - cron: "0 3 * * *"   # kaÅ¾dÃ½ den ve 3:00 rÃ¡no
  workflow_dispatch:       # moÅ¾nost ruÄnÃ­ho spuÅ¡tÄ›nÃ­ z GitHubu

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§­ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ•’ Remove old files from uploads
        run: |
          echo "ğŸ” Searching for files older than 48h in /uploads..."
          find uploads -type f -mmin +2880 -print -delete || echo "No old files found."

      - name: ğŸ“¦ Commit and push cleanup changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "ğŸ§¹ Removed old uploads (older than 48h)" || echo "Nothing to commit"
          git push
