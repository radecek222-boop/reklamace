<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WGS – White Glove Service</title>
<style>
html,body{
  height:100%;
  width:100%;
  margin:0;
  font-family:"Inter",system-ui,sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at 30% 30%,#1e1f25,#111);
  color:#fff;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#007bff55,#00e0ff33,#111);
  filter:blur(100px);
  animation:moveBg 12s ease-in-out infinite alternate;
  z-index:-1;
}
@keyframes moveBg{
  0%{transform:translate(-10%,-10%) scale(1);}
  100%{transform:translate(10%,10%) scale(1.2);}
}
.wrapper{
  width:100%;
  max-width:1400px;
  text-align:center;
  backdrop-filter:blur(20px);
  padding:6vh 4vw;
  border-radius:30px;
  background:rgba(255,255,255,0.05);
  box-shadow:0 0 40px rgba(255,255,255,0.05);
  box-sizing:border-box;
}
h1{
  font-size:clamp(3em,10vw,9em);
  font-weight:900;
  letter-spacing:-3px;
  background:linear-gradient(90deg,#00c6ff,#00ffcc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin:0;
}
h2{
  text-transform:uppercase;
  font-size:clamp(1em,2vw,1.6em);
  letter-spacing:4px;
  margin:10px 0 8px;
  color:#b8fff2;
}
h3{
  color:#aaa;
  font-weight:400;
  margin-bottom:50px;
  font-size:clamp(0.9em,1.2vw,1.2em);
}
</style>
</head>
<body>
  <div class="wrapper">
    <h1>WGS</h1>
    <h2>WHITE GLOVE SERVICE</h2>
    <h3>specializovaný autorizovaný servis Natuzzi</h3>
  </div>
</body>
</html>
