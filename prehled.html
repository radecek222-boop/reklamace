      <button id="closeClients" class="btn btn-light">Zav≈ô√≠t</button>

<style>
/* üî≤ P≈ôekryv */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;

  padding: 35px 30px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);

/* ‚úÖ Seznam zadavatel≈Ø */

  display: flex;
  justify-content: center;

<script>
// üß© Zadavatel√© (fixn√≠ + z hotov√©)
const staticClients = [
  "Natuzzi Editions ‚Äì Strejƒçek",
  "Natuzzi Editions ‚Äì Vimrov√°",
  "Natuzzi Italia ‚Äì Bratislava",
  "Natuzzi Italia ‚Äì Jama",
  "Natuzzi Italia ‚Äì River",
  "Natuzzi Italia ‚Äì SOHO",
  "Softaly",
  "Phase ‚Äì Klucarova",
  "Phase ‚Äì Jancova",
  "Poz√°ruƒçn√≠ servis WGS",
  "Jin√©"
];

const clientModal = document.getElementById("clientModal");
const clientList = document.getElementById("clientList");
const loadingStatus = document.getElementById("loadingStatus");

// üîπ Otev≈ôen√≠ mod√°lu
document.getElementById("selectClientBtn").addEventListener("click", async () => {
  clientModal.classList.add("active");
  loadingStatus.textContent = "Naƒç√≠t√°m ‚Ä¶";
  loadingStatus.classList.remove("loaded");

  // üü¢ Naƒçten√≠ dodavatel≈Ø z hotov√©.json (GitHub)
  try {
    const res = await fetch("https://radecek222-boop.github.io/reklamace/hotove.json?t=" + Date.now());
    const data = await res.json();

    // Unik√°tn√≠ zadavatel√© z hotov√Ωch
    const dynamic = [...new Set(data.map(x => x.contract).filter(Boolean))];
    const allClients = [...new Set([...staticClients, ...dynamic])].sort();

    clientList.innerHTML = allClients.map(c =>
      `<label><input type="checkbox" value="${c}"> ${c}</label>`
    ).join("");

    loadingStatus.textContent = "Naƒçteno z GitHubu";
    loadingStatus.classList.add("loaded");
  } catch (err) {
    console.error("‚ùå Chyba naƒç√≠t√°n√≠ hotove.json:", err);
    loadingStatus.textContent = "Chyba p≈ôi naƒç√≠t√°n√≠ dat";
    loadingStatus.style.color = "#ff5252";
  }
});

// üîπ Zav≈ôen√≠ mod√°lu
document.getElementById("closeClients").addEventListener("click", () => {
  clientModal.classList.remove("active");
});

// üîπ Potvrzen√≠ v√Ωbƒõru
document.getElementById("confirmClients").addEventListener("click", () => {
  const selected = Array.from(clientList.querySelectorAll("input:checked")).map(el => el.value);
  localStorage.setItem("selectedClients", JSON.stringify(selected));
  clientModal.classList.remove("active");
});
</script>




<!-- üüß SEKCE 4/5 ‚Äì NAƒåTEN√ç A ZOBRAZEN√ç DAT -->
<script>
const resultsTable = document.getElementById("resultsTable").querySelector("tbody");
const infoObrat = document.getElementById("infoObrat");
const infoPocet = document.getElementById("infoPocet");
const summaryBox = document.getElementById("summary");
const showBtn = document.getElementById("showBtn");

let allOrders = [];

// üü© Naƒçten√≠ dat z GitHubu (hotove.json)
async function loadHotoveData() {
  try {
    const res = await fetch("https://radecek222-boop.github.io/reklamace/hotove.json?t=" + Date.now());
    if (!res.ok) throw new Error("Nepoda≈ôilo se naƒç√≠st hotove.json");
    allOrders = await res.json();
    console.log("‚úÖ Naƒçteno z GitHubu:", allOrders.length, "z√°znam≈Ø");
  } catch (err) {
    console.error("‚ùå Chyba p≈ôi naƒç√≠t√°n√≠:", err);
    alert("Chyba p≈ôi naƒç√≠t√°n√≠ hotov√Ωch zak√°zek.");
  }
}

// üü© Zobrazen√≠ podle vybran√Ωch zadavatel≈Ø
showBtn.addEventListener("click", () => {
  const selected = JSON.parse(localStorage.getItem("selectedClients") || "[]");
  if (!selected.length) {
    alert("Vyberte alespo≈à jednoho zadavatele.");
    return;
  }

  // Filtrov√°n√≠ z√°znam≈Ø
  let filtered = allOrders.filter(order => selected.includes(order.contract || ""));

  // Speci√°ln√≠ pravidlo: poz√°ruƒçn√≠ servis WGS = v≈°echny s typem poz√°ruƒçn√≠
  if (selected.includes("Poz√°ruƒçn√≠ servis WGS")) {
    const pozarucni = allOrders.filter(o =>
      (o.typ || "").toLowerCase().includes("poz√°ruƒçn√≠")
    );
    filtered = [...filtered, ...pozarucni];
  }

  // Se≈ôazen√≠ podle data zpracov√°n√≠ (sestupnƒõ)
  filtered.sort((a, b) => new Date(b.datum_reklamace || b.datum || "") - new Date(a.datum_reklamace || a.datum || ""));

  renderTable(filtered);
});

// üü© Vykreslen√≠ tabulky
function renderTable(arr) {
  if (!arr.length) {
    resultsTable.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#777;padding:15px;">≈Ω√°dn√© zak√°zky k zobrazen√≠</td></tr>`;
    infoObrat.textContent = "Obrat: 0 Kƒç";
    infoPocet.textContent = "Zak√°zek: 0";
    summaryBox.textContent = "Celkem zak√°zek v obdob√≠: 0  |  Celkov√Ω obrat: 0 Kƒç";
    return;
  }

  let totalSum = 0;
  const rows = arr.map(o => {
    const zak = o.zakaznik || o["Jm√©no a p≈ô√≠jmen√≠ z√°kazn√≠ka"] || "";
    const cislo = o.cislo || "-";
    const dat = o.datum_reklamace || o.datum || "-";
    const kontr = o.contract || "-";
    const cena = parseFloat(o.cenaCelkem || o.total || 0);
    totalSum += cena;
    return `<tr>
      <td>${zak}</td>
      <td>${cislo}</td>
      <td>${dat}</td>
      <td>${kontr}</td>
      <td>${cena.toLocaleString("cs-CZ")} Kƒç</td>
    </tr>`;
  }).join("");

  resultsTable.innerHTML = rows;

  // Aktualizace banner≈Ø a shrnut√≠
  infoObrat.textContent = `Obrat: ${totalSum.toLocaleString("cs-CZ")} Kƒç`;
  infoPocet.textContent = `Zak√°zek: ${arr.length}`;
  summaryBox.textContent = `Celkem zak√°zek v obdob√≠: ${arr.length}  |  Celkov√Ω obrat: ${totalSum.toLocaleString("cs-CZ")} Kƒç`;
}

// üü© Inicializace po naƒçten√≠
window.addEventListener("DOMContentLoaded", loadHotoveData);
</script>

<script>

function showLoadingTable() {

    </tr>`;
}

// üíæ Obnoven√≠ v√Ωbƒõru po znovunaƒçten√≠ str√°nky
window.addEventListener("DOMContentLoaded", () => {
  const stored = JSON.parse(localStorage.getItem("selectedClients") || "[]");

// üé® Zv√Ωraznƒõn√≠ aktualizace banner≈Ø
function flashBanner(el) {
  el.classList.add("flash");
  setTimeout(() => el.classList.remove("flash"), 500);
}

// üîÑ √öprava funkce renderTable ‚Äì p≈ôid√°n√≠ animace banner≈Ø
function renderTable(arr) {
  if (!arr.length) {
    resultsTable.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#777;padding:15px;">≈Ω√°dn√© zak√°zky k zobrazen√≠</td></tr>`;
    infoObrat.textContent = "Obrat: 0 Kƒç";
    infoPocet.textContent = "Zak√°zek: 0";
    summaryBox.textContent = "Celkem zak√°zek v obdob√≠: 0  |  Celkov√Ω obrat: 0 Kƒç";
    return;
  }

  showLoadingTable(); // kr√°tk√° animace naƒç√≠t√°n√≠

  setTimeout(() => {
    let totalSum = 0;
    const rows = arr.map(o => {
      const zak = o.zakaznik || o["Jm√©no a p≈ô√≠jmen√≠ z√°kazn√≠ka"] || "";
      const cislo = o.cislo || "-";
      const dat = o.datum_reklamace || o.datum || "-";
      const kontr = o.contract || "-";
      const cena = parseFloat(o.cenaCelkem || o.total || 0);
      totalSum += cena;
      return `<tr>
        <td>${zak}</td>
        <td>${cislo}</td>
        <td>${dat}</td>
        <td>${kontr}</td>
        <td style="text-align:right;">${cena.toLocaleString("cs-CZ")} Kƒç</td>
      </tr>`;
    }).join("");

    resultsTable.innerHTML = rows;

    // üìä Aktualizace banner≈Ø s animac√≠
    infoObrat.textContent = `Obrat: ${totalSum.toLocaleString("cs-CZ")} Kƒç`;
    infoPocet.textContent = `Zak√°zek: ${arr.length}`;
    flashBanner(infoObrat);
    flashBanner(infoPocet);

    // üìã Shrnut√≠ dole
    summaryBox.textContent =
      `Celkem zak√°zek v obdob√≠: ${arr.length}  |  Celkov√Ω obrat: ${totalSum.toLocaleString("cs-CZ")} Kƒç`;
  }, 300);
}
</script>
