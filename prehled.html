<script>
// ğŸ§© ZadavatelÃ© (fixnÃ­ + z hotovÃ©)
const staticClients = [
  "Natuzzi Editions â€“ StrejÄek",
  "Natuzzi Editions â€“ VimrovÃ¡",
  "Natuzzi Italia â€“ Bratislava",
  "Natuzzi Italia â€“ Jama",
  "Natuzzi Italia â€“ River",
  "Natuzzi Italia â€“ SOHO",
  "Softaly",
  "Phase â€“ Klucarova",
  "Phase â€“ Jancova",
  "PozÃ¡ruÄnÃ­ servis WGS",
  "JinÃ©"
];

const clientModal = document.getElementById("clientModal");
const clientList = document.getElementById("clientList");
const loadingStatus = document.getElementById("loadingStatus");

// ğŸ”¹ OtevÅ™enÃ­ modÃ¡lu
document.getElementById("selectClientBtn").addEventListener("click", async () => {
  clientModal.classList.add("active");
  loadingStatus.textContent = "NaÄÃ­tÃ¡m â€¦";
  loadingStatus.classList.remove("loaded");

  // ğŸŸ¢ NaÄtenÃ­ dodavatelÅ¯ z hotovÃ©.json (GitHub)
  try {
    const res = await fetch("https://radecek222-boop.github.io/reklamace/hotove.json?t=" + Date.now());
    const data = await res.json();

    // UnikÃ¡tnÃ­ zadavatelÃ© z hotovÃ½ch
    const dynamic = [...new Set(data.map(x => x.contract).filter(Boolean))];
    const allClients = [...new Set([...staticClients, ...dynamic])].sort();

    clientList.innerHTML = allClients.map(c =>
      `<label><input type="checkbox" value="${c}"> ${c}</label>`
    ).join("");

    loadingStatus.textContent = "NaÄteno z GitHubu";
    loadingStatus.classList.add("loaded");
  } catch (err) {
    console.error("âŒ Chyba naÄÃ­tÃ¡nÃ­ hotove.json:", err);
    loadingStatus.textContent = "Chyba pÅ™i naÄÃ­tÃ¡nÃ­ dat";
    loadingStatus.style.color = "#ff5252";
  }
});

// ğŸ”¹ ZavÅ™enÃ­ modÃ¡lu
document.getElementById("closeClients").addEventListener("click", () => {
  clientModal.classList.remove("active");
});

// ğŸ”¹ PotvrzenÃ­ vÃ½bÄ›ru
document.getElementById("confirmClients").addEventListener("click", () => {
  const selected = Array.from(clientList.querySelectorAll("input:checked")).map(el => el.value);
  localStorage.setItem("selectedClients", JSON.stringify(selected));
  clientModal.classList.remove("active");
});
</script>




<!-- ğŸŸ§ SEKCE 4/5 â€“ NAÄŒTENÃ A ZOBRAZENÃ DAT -->
<script>
const resultsTable = document.getElementById("resultsTable").querySelector("tbody");
const infoObrat = document.getElementById("infoObrat");
const infoPocet = document.getElementById("infoPocet");
const summaryBox = document.getElementById("summary");
const showBtn = document.getElementById("showBtn");

let allOrders = [];

// ğŸŸ© NaÄtenÃ­ dat z GitHubu (hotove.json)
async function loadHotoveData() {
  try {
    const res = await fetch("https://radecek222-boop.github.io/reklamace/hotove.json?t=" + Date.now());
    if (!res.ok) throw new Error("NepodaÅ™ilo se naÄÃ­st hotove.json");
    allOrders = await res.json();
    console.log("âœ… NaÄteno z GitHubu:", allOrders.length, "zÃ¡znamÅ¯");
  } catch (err) {
    console.error("âŒ Chyba pÅ™i naÄÃ­tÃ¡nÃ­:", err);
    alert("Chyba pÅ™i naÄÃ­tÃ¡nÃ­ hotovÃ½ch zakÃ¡zek.");
  }
}

// ğŸŸ© ZobrazenÃ­ podle vybranÃ½ch zadavatelÅ¯
showBtn.addEventListener("click", () => {
  const selected = JSON.parse(localStorage.getItem("selectedClients") || "[]");
  if (!selected.length) {
    alert("Vyberte alespoÅˆ jednoho zadavatele.");
    return;
  }

  // FiltrovÃ¡nÃ­ zÃ¡znamÅ¯
  let filtered = allOrders.filter(order => selected.includes(order.contract || ""));

  // SpeciÃ¡lnÃ­ pravidlo: pozÃ¡ruÄnÃ­ servis WGS = vÅ¡echny s typem pozÃ¡ruÄnÃ­
  if (selected.includes("PozÃ¡ruÄnÃ­ servis WGS")) {
    const pozarucni = allOrders.filter(o =>
      (o.typ || "").toLowerCase().includes("pozÃ¡ruÄnÃ­")
    );
    filtered = [...filtered, ...pozarucni];
  }

  // SeÅ™azenÃ­ podle data zpracovÃ¡nÃ­ (sestupnÄ›)
  filtered.sort((a, b) => new Date(b.datum_reklamace || b.datum || "") - new Date(a.datum_reklamace || a.datum || ""));

  renderTable(filtered);
});

// ğŸŸ© VykreslenÃ­ tabulky
function renderTable(arr) {
  if (!arr.length) {
    resultsTable.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#777;padding:15px;">Å½Ã¡dnÃ© zakÃ¡zky k zobrazenÃ­</td></tr>`;
    infoObrat.textContent = "Obrat: 0 KÄ";
    infoPocet.textContent = "ZakÃ¡zek: 0";
    summaryBox.textContent = "Celkem zakÃ¡zek v obdobÃ­: 0  |  CelkovÃ½ obrat: 0 KÄ";
    return;
  }

  let totalSum = 0;
  const rows = arr.map(o => {
    const zak = o.zakaznik || o["JmÃ©no a pÅ™Ã­jmenÃ­ zÃ¡kaznÃ­ka"] || "";
    const cislo = o.cislo || "-";
    const dat = o.datum_reklamace || o.datum || "-";
    const kontr = o.contract || "-";
    const cena = parseFloat(o.cenaCelkem || o.total || 0);
    totalSum += cena;
    return `<tr>
      <td>${zak}</td>
      <td>${cislo}</td>
      <td>${dat}</td>
      <td>${kontr}</td>
      <td>${cena.toLocaleString("cs-CZ")} KÄ</td>
    </tr>`;
  }).join("");

  resultsTable.innerHTML = rows;

  // Aktualizace bannerÅ¯ a shrnutÃ­
  infoObrat.textContent = `Obrat: ${totalSum.toLocaleString("cs-CZ")} KÄ`;
  infoPocet.textContent = `ZakÃ¡zek: ${arr.length}`;
  summaryBox.textContent = `Celkem zakÃ¡zek v obdobÃ­: ${arr.length}  |  CelkovÃ½ obrat: ${totalSum.toLocaleString("cs-CZ")} KÄ`;
}

// ğŸŸ© Inicializace po naÄtenÃ­
window.addEventListener("DOMContentLoaded", loadHotoveData);
</script>
