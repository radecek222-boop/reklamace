<!-- üüß SEKCE 3/5 ‚Äì LOGIKA V√ùBƒöRU ZADAVATEL≈Æ -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
const GITHUB_URL = "https://raw.githubusercontent.com/radecek222-boop/reklamace/main/hotove.json";
let zadavatele = [];
let selectedClients = JSON.parse(localStorage.getItem("selectedClientsWGS") || "[]");

const spinner = document.querySelector("#loadStatus");
function showSpinner() {
  spinner.innerHTML = '<div class="spinner"></div>Naƒç√≠t√°m...';
}
function showCheck() {
  spinner.innerHTML = '<span style="color:#00b36b;">‚úî Naƒçteno</span>';
}

// üü° Naƒçten√≠ dat z GitHubu
async function loadContracts() {
  showSpinner();
  try {
    const res = await fetch(GITHUB_URL + "?t=" + Date.now());
    const data = await res.json();
    const set = new Set();
    let hasPozarucni = false;

    data.forEach(r => {
      const c = r.contract || "";
      if (c) set.add(c.trim());
      if ((r.typ || "").toLowerCase().includes("poz√°ruƒçn√≠")) hasPozarucni = true;
    });

    zadavatele = Array.from(set).sort();
    if (hasPozarucni && !zadavatele.includes("WGS (Poz√°ruƒçn√≠ servis)"))
      zadavatele.push("WGS (Poz√°ruƒçn√≠ servis)");

    localStorage.setItem("zadavateleDynamic", JSON.stringify(zadavatele));
    showCheck();
  } catch (err) {
    console.error("Chyba naƒç√≠t√°n√≠ zadavatel≈Ø:", err);
    spinner.innerHTML = "<span style='color:red;'>‚ö† Chyba</span>";
    zadavatele = JSON.parse(localStorage.getItem("zadavateleDynamic") || "[]");
  }
}

// üü¢ Zobrazen√≠ seznamu v mod√°lu
function renderClients() {
  const list = document.getElementById("clientList");
  list.innerHTML = "";
  zadavatele.forEach(z => {
    const checked = selectedClients.includes(z) ? "checked" : "";
    list.innerHTML += `<label><input type="checkbox" value="${z}" ${checked}> ${z}</label>`;
  });
}

document.getElementById("openClients").onclick = () => {
  renderClients();
  document.getElementById("modalClients").style.display = "flex";
};

document.getElementById("closeModal").onclick = () => {
  document.getElementById("modalClients").style.display = "none";
};

document.getElementById("confirmClients").onclick = () => {
  const boxes = document.querySelectorAll("#clientList input[type='checkbox']");
  selectedClients = Array.from(boxes).filter(b => b.checked).map(b => b.value);
  localStorage.setItem("selectedClientsWGS", JSON.stringify(selectedClients));
  showSelectedClients();
  document.getElementById("modalClients").style.display = "none";
};

function showSelectedClients() {
  const el = document.getElementById("selectedClients");
  el.textContent = selectedClients.length
    ? "Vybr√°no: " + selectedClients.join(", ")
    : "Vybr√°no: V≈°ichni zadavatel√©";
}

function logout() {
  sessionStorage.removeItem("wgsAdminLogin");
  location.href = "index.html";
}

window.addEventListener("DOMContentLoaded", async () => {
  showSelectedClients();
  await loadContracts();
});
</script>

<script>
let chart1, chart2;
function drawChart(id, labels, values, color){
  const ctx=document.getElementById(id);
  const data={labels,datasets:[{data:values,backgroundColor:color+"aa",borderColor:color,borderWidth:1.5}]};
  const config={type:"bar",data,options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}};
  if(id==="clientChart"){if(chart1)chart1.destroy();chart1=new Chart(ctx,config);}
  else{if(chart2)chart2.destroy();chart2=new Chart(ctx,config);}
}
</script>
