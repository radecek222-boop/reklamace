<script>
let allOrders = [];
let cnbRate = null;
let cnbRateDate = null;

const clientModal = document.getElementById("clientModal");
const techModal   = document.getElementById("techModal");
const periodModal = document.getElementById("periodModal");
const clientList  = document.getElementById("clientList");
const loadingClients = document.getElementById("loadingClients");

const selectTechBtn   = document.getElementById("selectTechBtn");

const confirmClients  = document.getElementById("confirmClients");
const closeClients    = document.getElementById("closeClients");
const confirmPeriod   = document.getElementById("confirmPeriod");
const closePeriod     = document.getElementById("closePeriod");
const infoObrat       = document.getElementById("infoObrat");
const summaryBox      = document.getElementById("summary");
const resultsTableBody = document.querySelector("#resultsTable tbody");
const cnbInfo = document.getElementById("cnbInfo");



// üîπüîπüîπüîπüîπüîπüîπüîπüîπüîπ Naƒçten√≠ kurzu ƒåNB s fallbackem
async function loadCNBrate() {
  try {
    // üü¢ 1Ô∏è‚É£ Prim√°rn√≠ pokus ‚Äì ƒåNB feed
    const resp = await fetch("https://www.cnb.cz/en/financial-markets/foreign-exchange-market/exchange-rate-fixing/daily.txt", { cache: "no-cache" });
    const text = await resp.text();
    const lines = text.trim().split("\n");
    for (const line of lines) {
      if (line.includes("|EUR|")) {
        const parts = line.split("|");
        const amount = parseFloat(parts[2]);
        const rate = parseFloat(parts[4].replace(",", "."));
        if (!isNaN(rate) && amount > 0) {
          cnbRate = rate / amount;
          const dateLine = lines[0].split("#")[0].trim();
          cnbRateDate = dateLine;
          console.log(`üìà Kurz ƒåNB: 1 ‚Ç¨ = ${cnbRate.toFixed(4)} Kƒç (${cnbRateDate})`);
        }
        break;
      }
    }
  } catch (err) {
    console.warn("‚ö†Ô∏è Nelze naƒç√≠st kurz ƒåNB:", err);
  }

  // üü† 2Ô∏è‚É£ Fallback ‚Äì ulo≈æen√Ω kurz z localStorage
  if (!cnbRate) {
    const stored = JSON.parse(localStorage.getItem("lastCnbRate") || "{}");
    if (stored.value) {
      cnbRate = stored.value;
      cnbRateDate = stored.date || "nezn√°m√© datum";
      console.warn("üíæ Pou≈æit kurz z localStorage:", cnbRate);
      cnbInfo.textContent = `Kurz ƒåNB nebyl k dispozici ‚Äì pou≈æit posledn√≠ zn√°m√Ω: 1 ‚Ç¨ = ${cnbRate.toFixed(4)} Kƒç (${cnbRateDate})`;
      return;
    }
  }

  // üî¥ 3Ô∏è‚É£ Posledn√≠ z√°chrana ‚Äì GitHub z√°loha (lastRate.json)
  if (!cnbRate) {
    try {
      const gh = await fetch("https://radecek222-boop.github.io/reklamace/lastRate.json?t=" + Date.now());
      const json = await gh.json();
      if (json && json.rate) {
        cnbRate = json.rate;
        cnbRateDate = json.date || "z√°lo≈æn√≠ hodnota";
        console.warn("üåê Pou≈æit kurz z GitHub z√°lohy:", cnbRate);
        cnbInfo.textContent = `Kurz ƒåNB nebyl k dispozici ‚Äì pou≈æit posledn√≠ zn√°m√Ω z GitHubu (${cnbRateDate})`;
        return;
      }
    } catch (err2) {
      console.error("‚ùå Nepoda≈ôilo se naƒç√≠st ani GitHub z√°lohu:", err2);
    }
  }

  // üíæ Ulo≈æit nov√Ω kurz, pokud existuje
  if (cnbRate && cnbRateDate) {
    localStorage.setItem("lastCnbRate", JSON.stringify({ value: cnbRate, date: cnbRateDate, time: Date.now() }));
    cnbInfo.textContent = `Kurz ƒåNB: 1 ‚Ç¨ = ${cnbRate.toFixed(4)} Kƒç (platn√Ω k ${cnbRateDate})`;
  } else {
    cnbInfo.textContent = `‚ö†Ô∏è Kurz ƒåNB nebyl nalezen a ≈æ√°dn√Ω z√°lo≈æn√≠ kurz nebyl k dispozici.`;
  }
}
</script>
