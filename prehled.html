  <script>
  let allData=[];

  document.getElementById("adminBtn").addEventListener("click",()=>{

  document.getElementById("loginBtn").addEventListener("click",()=>{
    const pass=document.getElementById("adminPass").value.trim();
    if(pass==="Mikes332018"){

      document.getElementById("filters").classList.remove("hidden");
      document.getElementById("statsContent").classList.remove("hidden");
      loadStats();
    }else{
      alert("Nespr√°vn√© heslo!");
    }
  });

  async function loadStats(){
    try{
      const res=await fetch("prehled.json?t="+Date.now());
      allData=await res.json();
      renderStats();
    }catch(e){
      console.error(e);
      document.getElementById("byClient").innerText="‚ùå Chyba naƒç√≠t√°n√≠ dat";
    }
  }

  document.getElementById("applyFilter").addEventListener("click",renderStats);

  function renderStats(){
    if(!allData.length) return;

    // jednoduch√© statistiky
    const byClient={};
    const byTech={};
    let totalRevenue=0;

    allData.forEach(r=>{
      const client=r.contract||"Nezn√°m√Ω";
      const tech=r.technician||"Neuvedeno";
      const price=parseFloat(r.total||0);

      byClient[client]=(byClient[client]||0)+price;
      byTech[tech]=(byTech[tech]||0)+price;
      totalRevenue+=price;
    });

    document.getElementById("byClient").innerHTML=makeTable(byClient,"Zadavatel","Celkem [Kƒç]");
    document.getElementById("byRevenue").innerHTML=`<b>Celkov√Ω obrat:</b> ${totalRevenue.toLocaleString("cs-CZ")} Kƒç`;
    document.getElementById("byTechnician").innerHTML=makeTable(byTech,"Technik","V√Ωdƒõlek [Kƒç]");
  }

  function makeTable(obj,labelA,labelB){
    let html="<table><tr><th>"+labelA+"</th><th>"+labelB+"</th></tr>";
    for(const [k,v] of Object.entries(obj)){
      html+=`<tr><td>${k}</td><td>${v.toLocaleString("cs-CZ")} Kƒç</td></tr>`;
    }
    html+="</table>";

  }
