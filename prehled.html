// üí∂ Kurz EUR/CZK ‚Äì Frankfurter API
async function loadCNBrate(){
 let source="frankfurter.app (ECB)";
 try{
  const r=await fetch("https://api.frankfurter.app/latest?from=EUR&to=CZK",{cache:"no-cache"});
  if(!r.ok)throw new Error(`HTTP ${r.status}`);
  const d=await r.json();
  if(d&&d.rates&&typeof d.rates.CZK==="number"){
   cnbRate=d.rates.CZK; cnbRateDate=d.date||new Date().toISOString().split("T")[0];
  }else throw new Error("Neplatn√° data");
 }catch(e){
  console.warn("‚ö†Ô∏è Nelze naƒç√≠st kurz:",e);
  try{
    const res=await fetch("https://radecek222-boop.github.io/reklamace/lastRate.json?t="+Date.now());
    if(!res.ok)throw new Error(`HTTP ${res.status}`);
    const b=await res.json();
    if(b&&b.rate){cnbRate=b.rate;cnbRateDate=b.date||"neuvedeno";source="GitHub z√°loha";}
    else throw new Error("Neplatn√° z√°loha");
  }catch(e2){
    const s=JSON.parse(localStorage.getItem("lastCnbRate")||"{}");
    if(s.value){cnbRate=s.value;cnbRateDate=s.date||"neuvedeno";source="ulo≈æen√Ω";}
    else {cnbRate=25.5;cnbRateDate="ruƒçnƒõ";source="fallback";}
  }
 }
 if(cnbRate&&cnbRateDate)
  localStorage.setItem("lastCnbRate",JSON.stringify({value:cnbRate,date:cnbRateDate,time:Date.now()}));

  cnbInfo.textContent=`Kurz ${source}: 1 ‚Ç¨ = ${cnbRate.toFixed(4)} Kƒç (k ${cnbRateDate})`;
}

 let share="";Object.entries(techTotals).forEach(([n,v])=>{const p=totalEUR>0?((v/totalEUR)*100).toFixed(1):"0.0";share+=`${n}: ${fmtEUR(v)} (${p} %) | `;});
 infoObrat.textContent=`Celkov√Ω obrat: ${fmtEUR(totalEUR)}`;summaryBox.textContent=`Zak√°zek: ${f.length} | ${
