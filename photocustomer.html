  üì∑ Zat√≠m ≈æ√°dn√© fotky nenahr√°ny.

<script>
(function(){
  const input=document.getElementById("photoInput");
  const sections={before:[],id:[],problem:[],repair:[],after:[]};
  const fill=document.getElementById("progressFill");
  const info=document.getElementById("compressionInfo");

  document.querySelectorAll(".photo-block").forEach(b=>b.addEventListener("click",()=>{input.dataset.section=b.dataset.section;input.click();}));

  input.addEventListener("change",async()=>{
    const s=input.dataset.section;if(!s)return;
    const files=Array.from(input.files);
    let originalSize=0, compressedSize=0;
    for(const f of files){
      originalSize += f.size;
      const blob=await compressImage(f,90);
      compressedSize += blob.size;
      const url=URL.createObjectURL(blob);
      const o=await getOrientation(f);
      sections[s].push({blob,url,orientation:o});
    }
    render(s);input.value="";await autoUpload();

    // üí° Aktualizuj info text po nahr√°n√≠
    const ratio = (compressedSize/originalSize*100).toFixed(1);
    info.innerHTML = `üì¶ Komprese dokonƒçena ‚Äì zmen≈°eno na ${ratio}% p≈Øvodn√≠ velikosti.<br>
      Odhadovan√° velikost v√Ωsledn√©ho PDF: <strong>${(compressedSize/1024/1024).toFixed(2)} MB</strong>`;
  });

  async function compressImage(f,m=90){
    const i=await createImageBitmap(f);
    const c=document.createElement("canvas");
    let w=i.width,h=i.height,r=w/h;
    if(w>h&&w>m){h=Math.round(m/r);w=m;}
    else if(h>=w&&h>m){w=Math.round(m*r);h=m;}
    c.width=w;c.height=h;
    c.getContext("2d").drawImage(i,0,0,w,h);
    return new Promise(r=>c.toBlob(r,"image/jpeg",0.85));
  }

  async function getOrientation(f){
    const i=await createImageBitmap(f);
    return i.width>i.height?"landscape":"portrait";
  }

  function render(s){
    const c=document.getElementById("preview-"+s);
    c.innerHTML="";
    sections[s].forEach(p=>{
      const img=document.createElement("img");
      img.src=p.url;
      img.className="photo-thumb";
      c.append(img);
    });
  }

  async function autoUpload(){
    const all=Object.values(sections).flat();
    if(!all.length)return;
    let u=0;
    for(const p of all){await new Promise(r=>setTimeout(r,150));u++;fill.style.width=Math.round((u/all.length)*100)+"%";}
    localStorage.setItem("photoUploadedAt",Date.now());
  }
})();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
window.generatePdf = async function () {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "pt", "a4");
  const el = document.querySelector(".wrapper");
  try {
    const c = await html2canvas(el, { scale: 2, useCORS: true });
    const img = c.toDataURL("image/png");
    const w = pdf.internal.pageSize.getWidth();
    const h = (c.height * w) / c.width;
    pdf.addImage(img, "PNG", 0, 0, w, h);
  } catch (e) {
    pdf.text("‚ö†Ô∏è Nelze vykreslit fotodokumentaci", 20, 50);
  }
  return pdf.output("blob");
};

// üü¢ Po exportu PDF spoƒç√≠tej velikost a aktualizuj informaƒçn√≠ text
document.getElementById("btnExportPdf")?.addEventListener("click", async () => {
  const info = document.getElementById("compressionInfo");
  if (!info) return;

  info.innerHTML = "üìÑ Vytv√°≈ô√≠m PDF, ƒçekejte...";
  try {
    const blob = await window.generatePdf(true);
    const sizeMB = (blob.size / 1024 / 1024).toFixed(2);
    info.innerHTML = `‚úÖ PDF vytvo≈ôeno ‚Äì velikost souboru: <strong>${sizeMB} MB</strong>`;
  } catch (e) {
    info.innerHTML = "‚ùå Chyba p≈ôi vytv√°≈ôen√≠ PDF";
    console.error(e);
  }
});
</script>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const sendBtn=document.getElementById("btnSendToDetail");
  const exportBtn=document.getElementById("btnExportPdf");

  async function compressPdfTo1MB(pdfBlob){
    const arrayBuffer = await pdfBlob.arrayBuffer();
    const pdfData = new Uint8Array(arrayBuffer);
    const { jsPDF } = window.jspdf;
    const tmpCanvas = document.createElement("canvas");
    const ctx = tmpCanvas.getContext("2d");

    // üü¢ P≈ôevedeme PDF na obr√°zek pomoc√≠ pdf.js (light verze)
    const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
    const page = await pdf.getPage(1);
    const viewport = page.getViewport({ scale: 1 });
    tmpCanvas.width = viewport.width;
    tmpCanvas.height = viewport.height;
    await page.render({ canvasContext: ctx, viewport }).promise;
    const imgData = tmpCanvas.toDataURL("image/jpeg", 0.6);

    // üü° Nov√Ω PDF s men≈°√≠ kompres√≠
    const newPdf = new jsPDF("p", "pt", "a4");
    const pageWidth = newPdf.internal.pageSize.getWidth();
    const pageHeight = (tmpCanvas.height * pageWidth) / tmpCanvas.width;
    newPdf.addImage(imgData, "JPEG", 0, 0, pageWidth, pageHeight);
    const newBlob = newPdf.output("blob");

    // üîª Pokud je vƒõt≈°√≠ ne≈æ 1 MB, sni≈æ kvalitu
    if (newBlob.size > 1000000) {
      const scale = Math.max(0.3, 1 - newBlob.size / 5000000);
      const smallerImg = tmpCanvas.toDataURL("image/jpeg", scale);
      const smallPdf = new jsPDF("p", "pt", "a4");
      smallPdf.addImage(smallerImg, "JPEG", 0, 0, pageWidth, pageHeight);
      return smallPdf.output("blob");
    }
    return newBlob;
  }

  sendBtn?.addEventListener("click",async()=>{
    try{
      showWait("Komprimuji fotky...");
      let pdfBlob = await window.generatePdf(true);
      pdfBlob = await compressPdfTo1MB(pdfBlob);

      const reader=new FileReader();
      reader.onloadend=()=>{
        localStorage.setItem("photoPdfData",reader.result);
        hideWait(true);
        showNotif("success","Odesl√°no do detailu");
        setTimeout(()=>window.location.href="protokol.html",1000);
      };
      reader.readAsDataURL(pdfBlob);

      await savePhotoToWorker(pdfBlob);
    }catch(e){
      hideWait(false);
      showNotif("error","Chyba odesl√°n√≠");
      console.error(e);
    }
  });
});
</script>
