<style>
#uploadSection{
  text-align:center;
  margin-top:30px;
  display:flex;
  justify-content:center;
}
.btn-send{
  background:linear-gradient(135deg,#00b56a,#00da80);
  color:#fff;
  font-weight:600;
  border:none;
  border-radius:8px;
  padding:14px 28px;
  cursor:pointer;
  font-size:1em;
  box-shadow:0 3px 8px rgba(0,0,0,0.15);
  transition:transform .15s ease,opacity .2s;
  width:100%;
  max-width:320px;
}
.btn-send:hover{transform:scale(1.05);opacity:.9;}
.wait-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(2px);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-weight:600;
  color:#333;
  z-index:2000;
}
.wait-overlay.active{display:flex;}
.hourglass{
  border:4px solid #ccc;
  border-top:4px solid #00b56a;
  border-radius:50%;
  width:40px;
  height:40px;
  animation:spin 1s linear infinite;
  margin-bottom:10px;
}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
</style>

<script>
const uploadBtn=document.getElementById("btnUploadAll");
const wait=document.getElementById("waitOverlay");
uploadBtn.addEventListener("click",async()=>{
  wait.classList.add("active");
  await fakeUpload();
  wait.classList.remove("active");
  showNotif("success","Fotky byly nahr√°ny / Photos uploaded successfully");
});
async function fakeUpload(){
  return new Promise(r=>setTimeout(r,2000));
}
</script>

<div id="notif" class="notif"></div>
<style>
.notif{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  min-width:260px;
  max-width:90%;

  opacity:0;
  pointer-events:none;
  z-index:9999;
  transition:opacity .3s,transform .3s;
}
.notif.show{opacity:1;transform:translateX(-50%) translateY(0);}
.notif.success{background:linear-gradient(135deg,#00b56a,#00da80);}
.notif.warning{background:linear-gradient(135deg,#ffb200,#ffca40);color:#333;}
.notif.error{background:linear-gradient(135deg,#e63946,#ff6b6b);}
</style>

<script>
(function(){
const n=document.getElementById("notif");
let t=null;
window.showNotif=function(type="success",text="Ulo≈æeno / Saved"){
  n.className=`notif ${type}`;
  n.textContent=text;
  n.classList.add("show");
  clearTimeout(t);
  t=setTimeout(()=>n.classList.remove("show"),2500);
};
})();
</script>
