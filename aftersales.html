<script>
(function(){
  const openPhotoModal = document.getElementById("openPhotoModal");
  const photoModal = document.getElementById("photoModal");
  const closePhotoModal = document.getElementById("closePhotoModal");
  const photoInput = document.getElementById("photoInput");
  const photoPreview = document.getElementById("photoPreview");
  const uploadBtn = document.getElementById("uploadPhotos");
  const photoPreviewMain = document.getElementById("photoPreviewMain");

  let photoFiles = [];          // vybran√© soubory
  let compressedPhotos = [];    // komprimovan√© blob verze
  window.uploadedPhotos = [];   // ulo≈æen√© fotky po nahr√°n√≠

  // otev≈ôen√≠ a zav≈ôen√≠ modalu
  openPhotoModal.addEventListener("click", ()=>{
    renderSelected();
    photoModal.classList.add("active");
  });
  closePhotoModal.addEventListener("click", ()=>photoModal.classList.remove("active"));

  // üß© Komprese obr√°zku
  async function compressImage(file, maxSizeKB=500, maxDim=800){
    const img = await createImageBitmap(file);
    const canvas = document.createElement("canvas");
    let [w,h] = [img.width,img.height];
    if(w>h && w>maxDim){ h=Math.round(h*(maxDim/w)); w=maxDim; }
    else if(h>w && h>maxDim){ w=Math.round(w*(maxDim/h)); h=maxDim; }
    canvas.width=w; canvas.height=h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img,0,0,w,h);
    let q=0.9;
    let blob = await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
    while(blob.size/1024>maxSizeKB && q>0.4){
      q-=0.1;
      blob = await new Promise(r=>canvas.toBlob(r,"image/jpeg",q));
    }
    return blob;
  }

  // üß† Kontrola duplik√°t≈Ø podle n√°zvu a velikosti
  function isDuplicate(file, list){
    return list.some(f => f.name===file.name && f.size===file.size);
  }

  // üìÇ V√Ωbƒõr nov√Ωch fotek
  photoInput.addEventListener("change", async ()=>{
    const newFiles = Array.from(photoInput.files);
    const uniqueNewFiles = newFiles.filter(f=>!isDuplicate(f, photoFiles));
    photoFiles = [...photoFiles, ...uniqueNewFiles].slice(0,5);
    await renderSelected();
  });

  // üñºÔ∏è Zobrazen√≠ vybran√Ωch fotek
  async function renderSelected(){
    photoPreview.innerHTML = "";
    compressedPhotos = [];
    for(const file of photoFiles){
      const item = document.createElement("div");
      item.className = "photo-item processing";

      const img = document.createElement("img");
      const bar = document.createElement("div");
      bar.className = "progress-bar";

      const removeBtn = document.createElement("button");
      removeBtn.className = "photo-remove";
      removeBtn.textContent = "√ó";
      removeBtn.onclick = ()=>{
        photoFiles = photoFiles.filter(f=>f!==file);
        renderSelected();
      };

      const check = document.createElement("div");
      check.className = "photo-check";
      check.textContent = "‚úì";

      item.append(img,bar,removeBtn,check);
      photoPreview.append(item);

      const reader = new FileReader();
      reader.onload = e => (img.src = e.target.result);
      reader.readAsDataURL(file);

      let p = 0;
      const prog = setInterval(()=>{
        p+=10; if(p>90)p=90; bar.style.width=p+"%";
      },150);

      const blob = await compressImage(file);
      clearInterval(prog);
      bar.style.width="100%";
      setTimeout(()=>item.classList.remove("processing"),200);

      compressedPhotos.push({file, blob, preview: img.src, item});
    }
  }

  // ‚òÅÔ∏è Upload s kontrolou duplik√°t≈Ø nahr√°n√≠
  uploadBtn.addEventListener("click", async ()=>{
    if(!compressedPhotos.length) return;
    uploadBtn.disabled = true;

    for(const p of compressedPhotos){
      const alreadyUploaded = window.uploadedPhotos.some(u=>u.name===p.file.name);
      if(alreadyUploaded) continue;

      try{
        const formData = new FormData();
        formData.append("file", p.blob, p.file.name);
        const r = await fetch("https://wgs-token.72nvwf4pb2.workers.dev/upload", {
          method:"POST", body:formData
        });
        const res = await r.json();
        p.item.classList.add("uploaded");
        window.uploadedPhotos.push({
          filename:res.filename,
          name:p.file.name,
          preview:p.preview
        });
      }catch(e){console.error(e);}
    }

    renderMainPreview();
    photoModal.classList.remove("active");
    uploadBtn.disabled = false;
  });

  // üìã N√°hledy po nahr√°n√≠ (s mo≈ænost√≠ odstranit)
  function renderMainPreview(){
    photoPreviewMain.innerHTML = "";
    window.uploadedPhotos.forEach((p,index)=>{
      const row = document.createElement("div");
      row.className = "photo-item-main";

      const img = document.createElement("img");
      img.className = "photo-thumb";
      img.src = p.preview;

      const name = document.createElement("div");
      name.className = "photo-name";
      name.textContent = p.name;

      const removeBtn = document.createElement("button");
      removeBtn.className = "photo-remove";
      removeBtn.textContent = "√ó";
      removeBtn.title = "Odstranit tuto fotku";
      removeBtn.onclick = ()=>{
        window.uploadedPhotos.splice(index,1);
        renderMainPreview();
      };

      row.append(img,name,removeBtn);
      photoPreviewMain.append(row);
    });
  }
})();
</script>

<!-- Leaflet knihovna -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
(function(){
  const uliceInput = document.getElementById("ulice");
  const mestoInput = document.getElementById("mesto");
  const pscInput = document.getElementById("psc");
  const suggestionContainer = document.getElementById("suggestions");
  const GEOAPIFY_KEY = "b363199bb14e47189558d03b81ca9ba1";
  let suggestTimer = null;
  let adresaPlatna = false;

  uliceInput.addEventListener("input", ()=>{
    clearTimeout(suggestTimer);
    suggestTimer = setTimeout(runAutocomplete, 300);
  });

  async function runAutocomplete(){
    const query = uliceInput.value.trim();
    adresaPlatna = false;
    suggestionContainer.innerHTML = "";
    if(query.length < 3) return;

    try {
      const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&lang=cs&limit=5&filter=countrycode:cze,svk,aut&apiKey=${GEOAPIFY_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      if(!data.features || !data.features.length) throw new Error("No results");
      renderSuggestions(data.features.map(f=>f.properties));
    } catch {
      try {
        const url2 = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=cz,sk,at&limit=5&q=${encodeURIComponent(query)}`;
        const res2 = await fetch(url2, { headers: {"Accept-Language":"cs"} });
        const data2 = await res2.json();
        if(data2.length){
          renderSuggestions(data2.map(n=>({
            formatted:n.display_name,
            street:n.address?.road,
            housenumber:n.address?.house_number,
            city:n.address?.city || n.address?.town || n.address?.village,
            postcode:n.address?.postcode,
            lat:n.lat, lon:n.lon
          })));
        }
      } catch {
        suggestionContainer.innerHTML = "<div style='padding:8px;color:red'>Chyba naƒç√≠t√°n√≠</div>";
      }
    }
  }

  function renderSuggestions(items){
    suggestionContainer.innerHTML = "";
    items.forEach(p=>{
      const div = document.createElement("div");
      div.textContent = p.formatted || p.label || `${p.street || ""} ${p.housenumber || ""}, ${p.city || ""}`;
      div.onclick = ()=>{
        uliceInput.value = `${p.street||""} ${p.housenumber||""}`.trim();
        mestoInput.value = p.city || "";
        pscInput.value = p.postcode || "";
        adresaPlatna = true;
        suggestionContainer.innerHTML = "";

        const mapDiv = document.getElementById("mapPreview");
        mapDiv.innerHTML = "";
        const map = L.map(mapDiv, { center:[p.lat, p.lon], zoom:16, zoomControl:false, attributionControl:false });
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{maxZoom:19}).addTo(map);
        L.marker([p.lat, p.lon]).addTo(map);
        setTimeout(()=>map.invalidateSize(),300);
      };
      suggestionContainer.appendChild(div);
    });
  }

  document.addEventListener("click", e=>{
    if(!suggestionContainer.contains(e.target) && e.target!==uliceInput)
      suggestionContainer.innerHTML = "";
  });
})();
</script>
