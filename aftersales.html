<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poz√°ruƒçn√≠ servis ‚Äì White Glove Service</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px; margin: 40px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%; max-width: 700px;
      position: relative; box-sizing: border-box;
    }
    h1, h2 { text-align: center; margin: 0 0 20px; }
    h1 { font-size: 2.4em; font-weight: 900; color: #111; }
    h2 { font-size: 1.1em; font-weight: 500; color: #666; margin-bottom: 25px; }

    label { display: block; font-weight: 600; margin-top: 15px; margin-bottom: 6px; }
    .en-label { display:block; font-weight:500; color:#999; font-size:.78em; margin-top:2px; }

    input, textarea, select {
      width: 100%; padding: 10px; font-size: 1em;
      border: 1px solid #ccc; border-radius: 6px;
      box-sizing: border-box; transition: border 0.2s;
    }
    textarea { height: 100px; resize: vertical; }
    small { font-size: 0.8em; color: #666; }
    input:invalid, textarea:invalid, select:invalid {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff4d4d, #ff7b7b) 1;
    }

    /* Tlaƒç√≠tka */
    .btn {
      display: inline-block; text-decoration: none;
      padding: 12px 28px; border-radius: 8px;
      font-weight: 600; font-size: 1em; border: none;
      cursor: pointer; transition: transform 0.15s ease, opacity 0.2s;
      color: white; box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      min-width: 140px;
    }
    .btn:hover { transform: scale(1.04); opacity: 0.9; }
    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-send { background: linear-gradient(135deg, #0046ff, #357aff); }
    .actions {
      text-align: center; margin-top: 25px;
      display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
    }

    /* Mapa + na≈°ept√°vaƒç */
    .address-wrapper { position: relative; }
    .suggestions {
      position: absolute; top: 100%; left: 0; width: 100%;
      background: #fff; border: 1px solid #ccc; border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-height: 180px; overflow-y: auto; z-index: 1000;
    }
    .suggestions div { padding: 8px; cursor: pointer; }
    .suggestions div:hover { background: #f0f0f0; }

    #mapPreview {
      width: 100%; height: 250px; margin-top: 10px;
      border-radius: 14px; overflow: hidden;
      transition: height 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #mapPreview:empty { background: #f0f0f0; border: 2px dashed #ccc; }

    /* Fotky */
    .preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .preview-item {
      width: 90px; height: 90px; position: relative;
      border-radius: 8px; overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .preview-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .progress-bar {
      position: absolute; bottom: 0; left: 0; height: 6px;
      background: linear-gradient(90deg, #ffb300, #ff9800);
      width: 0%; border-bottom-left-radius: 6px; border-bottom-right-radius: 6px;
      transition: width 0.4s ease, background 0.4s ease;
    }
    .preview-status {
      position: absolute; bottom: 8px; right: 8px;
      background: rgba(255,255,255,0.85);
      padding: 2px 6px; font-size: 0.7em; font-weight: 600; border-radius: 4px; color: #333;
    }
    .remove-btn {
      position: absolute; top: 3px; right: 4px;
      background: rgba(255,255,255,0.9);
      border: none; color: #333; border-radius: 50%;
      width: 20px; height: 20px; font-size: 14px; cursor: pointer; line-height: 18px;
    }

    /* Loader */
    .wait-overlay {
      display: none; position: fixed; inset: 0;
      background: rgba(255,255,255,0.85); backdrop-filter: blur(2px);
      justify-content: center; align-items: center; z-index: 2000;
      flex-direction: column; font-weight: 600; color: #333;
    }
    .wait-overlay.active { display: flex; }
    .hourglass {
      border: 4px solid #ccc; border-top: 4px solid #0046ff;
      border-radius: 50%; width: 40px; height: 40px;
      animation: spin 1s linear infinite; margin-bottom: 10px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Fajfka po odesl√°n√≠ */
    .success-check {
      display: none; position: fixed; inset: 0;
      justify-content: center; align-items: center;
      background: rgba(255,255,255,0.9); z-index: 2100;
    }
    .success-check.active { display: flex; }
    .checkmark {
      width: 80px; height: 80px; stroke-width: 3; stroke: url(#grad1); fill: none;
      stroke-dasharray: 48; stroke-dashoffset: 48; animation: draw 1s ease forwards;
    }
    @keyframes draw { to { stroke-dashoffset: 0; } }

    @media (max-width: 600px) {
      #mapPreview { height: 180px; border-radius: 10px; }
      .wrapper { padding: 20px; margin: 20px 10px; }
      h1 { font-size: 2em; }
      .preview-item { width: 80px; height: 80px; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Poz√°ruƒçn√≠ servis</h2>

    <form id="servisForm" novalidate>
      <label>Typ formul√°≈ôe: <span class="en-label">Form type</span></label>
      <input type="text" name="cislo" value="Poz√°ruƒçn√≠ servis" readonly />

      <label>Jm√©no a p≈ô√≠jmen√≠ z√°kazn√≠ka: <span class="en-label">Customer full name</span></label>
      <input type="text" name="zakaznik" required placeholder="nap≈ô. Jan Nov√°k" />

      <label>Ulice a ƒç√≠slo popisn√©: <span class="en-label">Street & number</span></label>
      <div class="address-wrapper">
        <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120" autocomplete="off"/>
        <div id="suggestions" class="suggestions"></div>
      </div>

      <div id="mapPreview"></div>

      <label>Mƒõsto: <span class="en-label">City</span></label>
      <input type="text" id="mesto" name="mesto" required />

      <label>PSƒå: <span class="en-label">Postal code</span></label>
      <input type="text" id="psc" name="psc" required pattern="\d{3}\s?\d{2}" placeholder="nap≈ô. 110 00"/>

      <label>Telefon: <span class="en-label">Phone</span></label>
      <div style="display:flex; gap:8px;">
        <select id="predvolba" style="max-width:130px;">
          <option value="+420">üá®üáø +420</option>
          <option value="+421">üá∏üá∞ +421</option>
          <option value="+43">üá¶üáπ +43</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="nap≈ô. 777123456" />
      </div>

      <label>E-mail: <span class="en-label">E-mail</span></label>
      <input type="email" id="email" name="email" required placeholder="nap≈ô. info@firma.cz" />

      <label>Model / N√°zev produktu: <span class="en-label">Model / Product name</span></label>
      <input type="text" name="produkt" required />

      <label>Popis po≈æadavku: <span class="en-label">Request description</span></label>
      <textarea name="popis" required placeholder="Popi≈°te probl√©m nebo po≈æadavek..."></textarea>

      <label>P≈ôilo≈æit fotografie (max. 5): <span class="en-label">Attach photos (max 5)</span></label>
      <small>Podporovan√© form√°ty: JPG, PNG, HEIC (max. 5 MB / soubor)</small>
      <input type="file" id="fotky" accept="image/jpeg,image/png,image/heic" multiple />
      <div id="preview" class="preview"></div>

      <div class="actions">
        <a href="index.html" class="btn btn-back">Zpƒõt</a>
        <button type="submit" class="btn btn-send">Odeslat</button>
      </div>
    </form>
  </div>

  <!-- Loader -->
  <div class="wait-overlay" id="waitOverlay">
    <div class="hourglass"></div>
    <p>Pros√≠m ƒçekejte‚Ä¶</p>
  </div>

  <!-- Fajfka po odesl√°n√≠ -->
  <div class="success-check" id="successCheck">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" aria-hidden="true">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00d084;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="26" cy="26" r="25" fill="none"/>
      <path fill="none" d="M14 27l7 7 16-16" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>

  <script>
    /* ==========================
       GEOAPIFY + FALLBACK NOMINATIM
       (rychl√Ω na≈°ept√°vaƒç, stejn√© chov√°n√≠ jako orders)
    ===========================*/
    const GEOAPIFY_KEY = "b363199bb14e47189558d03b81ca9ba1";
    const uliceInput = document.getElementById("ulice");
    const mestoInput = document.getElementById("mesto");
    const pscInput = document.getElementById("psc");
    const suggestionContainer = document.getElementById("suggestions");
    let adresaPlatna = false;
    let suggestTimer = null;
    let currentController = null;
    let coords = { lat: null, lon: null };

    uliceInput.addEventListener("input", () => {
      adresaPlatna = false;
      clearTimeout(suggestTimer);
      suggestTimer = setTimeout(runAutocomplete, 180);
    });

    async function runAutocomplete() {
      const query = uliceInput.value.trim();
      suggestionContainer.innerHTML = "";
      if (query.length < 3) return;

      if (currentController) currentController.abort();
      currentController = new AbortController();

      suggestionContainer.innerHTML = "<div style='padding:8px;color:#888;'>Naƒç√≠t√°m‚Ä¶</div>";
      try {
        // Prim√°rn√≠: Geoapify (rychl√©, limit 5)
        const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&lang=cs&limit=5&filter=countrycode:cze,svk,aut&apiKey=${GEOAPIFY_KEY}`;
        const res = await fetch(url, { signal: currentController.signal });
        const data = await res.json();
        if (!data.features?.length) throw new Error("No results");
        renderSuggestions(data.features.map(f => f.properties));
      } catch {
        // Fallback: Nominatim
        try {
          const url2 = `https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&countrycodes=cz,sk,at&limit=5&q=${encodeURIComponent(query)}`;
          const res2 = await fetch(url2, { headers: { "Accept-Language": "cs" }, signal: currentController.signal });
          const data2 = await res2.json();
          if (!Array.isArray(data2) || !data2.length) {
            suggestionContainer.innerHTML = "<div style='padding:8px;color:#888;'>≈Ω√°dn√© v√Ωsledky</div>";
            return;
          }
          renderSuggestions(data2.map(n => ({
            formatted: n.display_name,
            street: n.address?.road,
            housenumber: n.address?.house_number,
            city: n.address?.city || n.address?.town || n.address?.village,
            postcode: n.address?.postcode,
            lat: n.lat, lon: n.lon
          })));
        } catch {
          suggestionContainer.innerHTML = "<div style='padding:8px;color:#888;'>Nelze naƒç√≠st n√°vrhy</div>";
        }
      }
    }

    function renderSuggestions(items) {
      suggestionContainer.innerHTML = "";
      items.forEach(p => {
        const div = document.createElement("div");
        div.textContent = p.formatted || `${p.street || ""} ${p.housenumber || ""}, ${p.city || ""}`;
        div.addEventListener("click", () => {
          uliceInput.value = `${p.street || ""} ${p.housenumber || ""}`.trim();
          mestoInput.value = p.city || "";
          pscInput.value = p.postcode || "";
          adresaPlatna = true;
          coords.lat = Number(p.lat);
          coords.lon = Number(p.lon);
          suggestionContainer.innerHTML = "";
          showMap(coords.lat, coords.lon);
        });
        suggestionContainer.appendChild(div);
      });
    }

    function showMap(lat, lon) {
      const mapDiv = document.getElementById("mapPreview");
      mapDiv.innerHTML = "";
      const map = L.map(mapDiv, { center: [lat, lon], zoom: 16, zoomControl: false, attributionControl: false });
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);
      L.marker([lat, lon]).addTo(map);
      setTimeout(() => map.invalidateSize(), 200);
    }

    document.addEventListener("click", e => {
      if (!suggestionContainer.contains(e.target) && e.target !== uliceInput)
        suggestionContainer.innerHTML = "";
    });

    /* ==========================
       N√ÅHLED + KOMPRES + MAZ√ÅN√ç FOTEK
    ===========================*/
    const fotkyInput = document.getElementById("fotky");
    const preview = document.getElementById("preview");
    let compressedFiles = [];

    function heicUnsupported(file) {
      return file.type === "image/heic" || /\.heic$/i.test(file.name);
    }

    async function compressImage(file, maxSizeMB = 1, maxDim = 1280) {
      // HEIC ‚Äì prohl√≠≈æeƒçe mimo Safari neum√≠; o≈°et≈ô√≠me
      if (heicUnsupported(file)) {
        throw new Error("HEIC nen√≠ v tomto prohl√≠≈æeƒçi podporov√°n");
      }
      const img = await createImageBitmap(file);
      const canvas = document.createElement("canvas");
      let w = img.width, h = img.height;

      if (w >= h && w > maxDim) { h = Math.round(h * (maxDim / w)); w = maxDim; }
      else if (h > w && h > maxDim) { w = Math.round(w * (maxDim / h)); h = maxDim; }

      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, w, h);

      let quality = 0.9;
      let blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
      while (blob && blob.size / 1024 / 1024 > maxSizeMB && quality > 0.4) {
        quality -= 0.1;
        blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
      }
      if (!blob) throw new Error("Nepoda≈ôilo se vytvo≈ôit JPEG");
      return blob;
    }

    fotkyInput.addEventListener("change", async () => {
      preview.innerHTML = "";
      compressedFiles = [];
      const files = Array.from(fotkyInput.files).slice(0, 5);

      for (const file of files) {
        if (!file.type.startsWith("image/") && !/\.heic$/i.test(file.name)) continue;
        if (file.size / 1024 / 1024 > 20) { // nech√°me proj√≠t vƒõt≈°√≠, komprese to zmen≈°√≠; hard-stop t≈ôeba 50 MB
          alert(`Soubor ${file.name} je p≈ô√≠li≈° velk√Ω a nebude nahr√°n.`);
          continue;
        }

        const item = document.createElement("div");
        item.classList.add("preview-item");
        const img = document.createElement("img");
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "√ó";
        removeBtn.classList.add("remove-btn");
        const progress = document.createElement("div");
        progress.classList.add("progress-bar");
        const status = document.createElement("div");
        status.classList.add("preview-status");
        status.textContent = "Kompres‚Ä¶";

        item.append(img, progress, status, removeBtn);
        preview.append(item);

        removeBtn.onclick = () => {
          preview.removeChild(item);
          compressedFiles = compressedFiles.filter(f => f.origName !== file.name);
        };

        // n√°hled (u HEIC nebude fungovat mimo Safari)
        try {
          const reader = new FileReader();
          reader.onload = e => img.src = e.target.result;
          reader.readAsDataURL(file);
        } catch { /* ignoruj n√°hled */ }

        try {
          const blob = await compressImage(file);
          compressedFiles.push({ origName: file.name, blob, progress, status });
          progress.style.width = "100%";
          progress.style.background = "linear-gradient(90deg, #4caf50, #8bc34a)";
          status.textContent = "‚úÖ P≈ôipraveno";
        } catch (err) {
          status.textContent = "‚ö†Ô∏è " + err.message;
          progress.style.background = "linear-gradient(90deg, #f44336, #e57373)";
          progress.style.width = "100%";
        }
      }
    });

    /* ==========================
       POMOCN√â: sanitizace, validace
    ===========================*/
    function sanitizeFileName(name) {
      // odstran√≠ diakritiku, zak√°zan√© znaky a zkr√°t√≠ d√©lku
      const noDiacritics = name.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      return noDiacritics
        .replace(/[^A-Za-z0-9._-]+/g, "_")
        .replace(/^_+|_+$/g, "")
        .slice(0, 80);
    }
    function cleanPhone(s) {
      return String(s).replace(/[^\d]+/g, "");
    }
    function tryParseErrorText(text) {
      try { return JSON.parse(text).message || text; } catch { return text; }
    }

    /* ==========================
       ODESL√ÅN√ç NA WORKER
    ===========================*/
    async function uploadFileToWorker(fileBlob, originalName) {
      const safeName = `${Date.now()}_${sanitizeFileName(originalName) || "file"}.jpg`;
      const formData = new FormData();
      formData.append("file", fileBlob, safeName);

      const res = await fetch("https://dark-darkness-d89a.72nvwf4pb2.workers.dev/upload", {
        method: "POST",
        body: formData,
        mode: "cors",
      });

      // Cloudflare worker m≈Ø≈æe vracet text/JSON/HTML ‚Äì o≈°et≈ô√≠me v≈°e
      const text = await res.text();
      if (!res.ok) {
        throw new Error(tryParseErrorText(text));
      }
      // √∫spƒõch ‚Äì vrac√≠me n√°zev souboru (ulo≈æen√Ω v repo/√∫lo≈æi≈°ti)
      return safeName;
    }

    async function submitToWorker(payload) {
      const res = await fetch("https://dark-darkness-d89a.72nvwf4pb2.workers.dev/aftersales", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        mode: "cors",
      });
      const text = await res.text();
      if (!res.ok) throw new Error(tryParseErrorText(text));
      return text;
    }

    /* ==========================
       FAJFKY + √öSPƒö≈†N√â ODESL√ÅN√ç
    ===========================*/
    function playSuccessSound() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();
        osc.type = "sine";
        osc.frequency.setValueAtTime(880, ctx.currentTime);
        gain.gain.setValueAtTime(0.1, ctx.currentTime);
        osc.connect(gain); gain.connect(ctx.destination);
        osc.start(); osc.stop(ctx.currentTime + 0.25);
      } catch {}
    }
    function showSuccess() {
      playSuccessSound();
      document.getElementById("waitOverlay").classList.remove("active");
      const s = document.getElementById("successCheck");
      s.classList.add("active");
      setTimeout(() => (window.location.href = "index.html"), 2500);
    }

    /* ==========================
       ODESL√ÅN√ç FORMUL√Å≈òE
    ===========================*/
    document.getElementById("servisForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const wait = document.getElementById("waitOverlay");
      wait.classList.add("active");

      const f = e.target;
      const fields = f.querySelectorAll("input[required], textarea[required]");
      let valid = true;
      fields.forEach(i => {
        if (!i.value.trim()) { i.classList.add("invalid"); valid = false; }
        else { i.classList.remove("invalid"); }
      });

      if (!valid) {
        wait.classList.remove("active");
        alert("Pros√≠m vypl≈àte v≈°echna povinn√° pole.");
        return;
      }
      if (!adresaPlatna) {
        wait.classList.remove("active");
        alert("Vyberte adresu z na≈°ept√°vaƒçe (kliknut√≠m na n√°vrh).");
        return;
      }

      const phonePrefix = document.getElementById("predvolba").value;
      const phoneDigits = cleanPhone(f.telefon.value);
      const emailVal = f.email.value.trim();

      const dataObj = {
        typ: "Poz√°ruƒçn√≠ servis",
        zakaznik: f.zakaznik.value.trim(),
        ulice: f.ulice.value.trim(),
        mesto: f.mesto.value.trim(),
        psc: f.psc.value.trim(),
        adresa: `${f.ulice.value.trim()}, ${f.mesto.value.trim()}, ${f.psc.value.trim()}`,
        telefon: `${phonePrefix} ${phoneDigits}`,
        email: emailVal,
        produkt: f.produkt.value.trim(),
        popis: f.popis.value.trim(),
        geo: (coords.lat && coords.lon) ? { lat: coords.lat, lon: coords.lon } : null,
        fotky: [],
      };

      try {
        // Upload fotek (jen ty, kter√© se povedlo p≈ôipravit)
        for (const item of compressedFiles) {
          if (!(item && item.blob)) continue;
          item.status.textContent = "Nahr√°v√°m‚Ä¶";
          item.progress.style.background = "linear-gradient(90deg, #2196f3, #64b5f6)";
          const savedName = await uploadFileToWorker(item.blob, item.origName);
          item.progress.style.background = "linear-gradient(90deg, #4caf50, #8bc34a)";
          item.status.textContent = "‚úÖ Hotovo";
          dataObj.fotky.push(savedName);
        }

        // Odesl√°n√≠ JSON dat
        await submitToWorker(dataObj);

        // √öspƒõch
        showSuccess();
        f.reset();
        preview.innerHTML = "";
        adresaPlatna = false;
        coords = { lat: null, lon: null };
      } catch (err) {
        wait.classList.remove("active");
        alert("Chyba p≈ôi odes√≠l√°n√≠: " + (err?.message || String(err)));
      }
    });
  </script>
</body>
