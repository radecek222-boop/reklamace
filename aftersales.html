<html lang="cs">
<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">

  <style>

    input, textarea, select {

    }

    /* tlaƒç√≠tka */
    .btn {

    .btn-send { background: linear-gradient(135deg, #0046ff, #357aff); }

    /* mapa */

    /* na≈°ept√°vaƒç */
    .address-wrapper { position: relative; }

    /* fotky */

    .preview-item {
      width: 90px; height: 90px; position: relative;
      border-radius: 8px; overflow: hidden;

    .preview-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .progress-bar {
      position: absolute; bottom: 0; left: 0; height: 6px;
      background: linear-gradient(90deg, #ffb300, #ff9800);
      width: 0%; transition: width 0.4s, background 0.4s;
    }
    .preview-status {
      position: absolute; bottom: 6px; right: 6px;
      background: rgba(255,255,255,0.8); padding: 2px 6px;

    }
    .remove-btn {

    /* loader */

      display: none; position: fixed; inset: 0;
      background: rgba(255,255,255,0.85);
      justify-content: center; align-items: center;
      flex-direction: column; z-index: 2000;
      color: #333; font-weight: 600;
    }
    .wait-overlay.active { display: flex; }
    .hourglass {
      border: 4px solid #ccc; border-top: 4px solid #0046ff;
      border-radius: 50%; width: 40px; height: 40px;

      stroke: url(#grad1); fill: none;

    }

    @media (max-width: 600px) {
      #mapPreview { height: 180px; border-radius: 10px; }
      .wrapper { padding: 20px; margin: 20px 10px; max-width: 95%; }
    }
  </style>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Poz√°ruƒçn√≠ servis</h2>

    <form id="servisForm" novalidate>
      <label>Typ po≈æadavku:</label>
      <input type="text" value="Poz√°ruƒçn√≠ servis" readonly>

      <label>Jm√©no a p≈ô√≠jmen√≠ z√°kazn√≠ka:</label>
      <input type="text" name="zakaznik" required>

      <label>Telefon:</label>
      <div style="display:flex; gap:8px;">
        <select id="predvolba" style="max-width:130px;">
          <option value="+420">üá®üáø +420</option>
          <option value="+421">üá∏üá∞ +421</option>
        </select>
        <input type="tel" id="telefon" name="telefon" required placeholder="nap≈ô. 777123456">
      </div>

      <label>E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="nap≈ô. info@firma.cz">

      <label>Adresa servisu:</label>
      <div class="address-wrapper">
        <input type="text" id="ulice" name="ulice" required placeholder="nap≈ô. Vinohradsk√° 120">
        <div id="suggestions" class="suggestions"></div>
      </div>

      <div id="mapPreview"></div>

      <label>Mƒõsto:</label>
      <input type="text" id="mesto" name="mesto" required>

      <small>Podporovan√© form√°ty: JPG, PNG, HEIC (max. 5 MB / soubor)</small>
      <input type="file" id="fotky" accept="image/jpeg,image/png,image/heic" multiple>

  </div>

  <!-- loader -->
  <div class="wait-overlay" id="waitOverlay">
    <div class="hourglass"></div>
    <p>Pros√≠m ƒçekejte‚Ä¶</p>
  </div>

  <!-- fajfka -->
  <div class="success-check" id="successCheck">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00d084;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
        </linearGradient>
      </defs>
      <circle cx="26" cy="26" r="25" fill="none"/>
      <path fill="none" d="M14 27l7 7 16-16" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
<script>
/* =======================
   üìç GEOAPIFY + MAPA
======================= */
const GEOAPIFY_KEY = "b363199bb14e47189558d03b81ca9ba1";
const uliceInput = document.getElementById("ulice");
const mestoInput = document.getElementById("mesto");
const pscInput = document.getElementById("psc");
const suggestionContainer = document.getElementById("suggestions");
let adresaPlatna = false;
let suggestTimer = null;

uliceInput.addEventListener("input", () => {
  clearTimeout(suggestTimer);
  suggestTimer = setTimeout(runAutocomplete, 300);
});

async function runAutocomplete() {
  const query = uliceInput.value.trim();
  adresaPlatna = false;
  suggestionContainer.innerHTML = "";
  if (query.length < 3) return;

  try {
    const url = `https://api.geoapify.com/v1/geocode/autocomplete?text=${encodeURIComponent(query)}&lang=cs&limit=5&filter=countrycode:cze,svk&apiKey=${GEOAPIFY_KEY}`;
    const res = await fetch(url);
    const data = await res.json();
    renderSuggestions(data.features.map(f => f.properties));
  } catch (err) {
    console.error("Geoapify chyba:", err);
  }
}

function renderSuggestions(items) {
  suggestionContainer.innerHTML = "";
  items.forEach(p => {
    const div = document.createElement("div");
    div.textContent = p.formatted;
    div.onclick = () => {
      uliceInput.value = `${p.street || ""} ${p.housenumber || ""}`.trim();
      mestoInput.value = p.city || p.town || p.village || "";
      pscInput.value = p.postcode || "";
      adresaPlatna = true;
      suggestionContainer.innerHTML = "";

      // mapa
      const mapDiv = document.getElementById("mapPreview");
      mapDiv.innerHTML = "";
      const lat = parseFloat(p.lat);
      const lon = parseFloat(p.lon);
      const map = L.map(mapDiv, { center: [lat, lon], zoom: 16, zoomControl: false, attributionControl: false });
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 19 }).addTo(map);
      L.marker([lat, lon]).addTo(map);
      setTimeout(() => map.invalidateSize(), 300);
    };
    suggestionContainer.appendChild(div);
  });
}

document.addEventListener("click", e => {
  if (!suggestionContainer.contains(e.target) && e.target !== uliceInput)
    suggestionContainer.innerHTML = "";
});

/* =======================
   üñºÔ∏è FOTKY (n√°hled, komprese, maz√°n√≠)
======================= */
const fotkyInput = document.getElementById("fotky");
const preview = document.getElementById("preview");
let compressedFiles = [];

async function compressImage(file, maxSizeMB = 1, maxDim = 1280) {
  const img = await createImageBitmap(file);
  const canvas = document.createElement("canvas");
  let [w, h] = [img.width, img.height];
  if (w >= h && w > maxDim) {
    h = Math.round(h * (maxDim / w));
    w = maxDim;
  } else if (h > w && h > maxDim) {
    w = Math.round(w * (maxDim / h));
    h = maxDim;
  }
  canvas.width = w;
  canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0, w, h);

  let quality = 0.9;
  let blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
  while (blob.size / 1024 / 1024 > maxSizeMB && quality > 0.4) {
    quality -= 0.1;
    blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", quality));
  }
  return blob;
}

fotkyInput.addEventListener("change", async () => {
  preview.innerHTML = "";
  compressedFiles = [];

  const files = Array.from(fotkyInput.files).slice(0, 5);
  for (const file of files) {
    if (!file.type.startsWith("image/")) continue;

    const item = document.createElement("div");
    item.classList.add("preview-item");

    const img = document.createElement("img");
    const progress = document.createElement("div");
    progress.classList.add("progress-bar");

    const status = document.createElement("div");
    status.classList.add("preview-status");
    status.textContent = "Kompres‚Ä¶";

    const remove = document.createElement("button");
    remove.classList.add("remove-btn");
    remove.textContent = "√ó";
    remove.onclick = () => {
      item.remove();
      compressedFiles = compressedFiles.filter(f => f.file !== file);
    };

    item.append(progress, status, remove);
    preview.append(item);

    // zobraz n√°hled
    const reader = new FileReader();
    reader.onload = e => { img.src = e.target.result; item.append(img); };
    reader.readAsDataURL(file);

    // zpracov√°n√≠
    const blob = await compressImage(file);
    compressedFiles.push({ file, blob, progress, status });

    progress.style.width = "100%";
    progress.style.background = "linear-gradient(90deg, #4caf50, #8bc34a)";
    status.textContent = "‚úÖ P≈ôipraveno";
  }
});
</script>
<script>
/* =======================
   üì§ ODESL√ÅN√ç FORMUL√Å≈òE
======================= */
document.getElementById("servisForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const wait = document.getElementById("waitOverlay");
  wait.classList.add("active");

  const f = e.target;
  const telefonInput = document.getElementById("telefon");
  const emailInput = document.getElementById("email");

  // validace
  let valid = true;
  f.querySelectorAll("input[required], textarea[required]").forEach(i => {
    if (!i.value.trim()) { i.classList.add("invalid"); valid = false; }
    else i.classList.remove("invalid");
  });

  const telOk = /^[0-9]{8,12}$/.test(telefonInput.value.trim());
  if (!telOk) { telefonInput.classList.add("invalid"); valid = false; }

  const emailOk = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(emailInput.value.trim());
  if (!emailOk) { emailInput.classList.add("invalid"); valid = false; }

  if (!adresaPlatna) {
    alert("Vyber pros√≠m adresu z na≈°ept√°vaƒçe.");
    uliceInput.classList.add("invalid");
    valid = false;
  }

  if (!valid) {
    wait.classList.remove("active");
    alert("Zkontroluj ƒçervenƒõ oznaƒçen√° pole.");
    return;
  }

  /* -------------------------------
     üß© Sestaven√≠ objektu k odesl√°n√≠
  --------------------------------*/
  const cislo = "POZARUCNI-" + Date.now();
  const dataObj = {
    typ: "Poz√°ruƒçn√≠ servis",
    cislo,
    zakaznik: f.zakaznik.value,
    adresa: `${f.ulice.value}, ${f.mesto.value}, ${f.psc.value}`,
    telefon: `${document.getElementById("predvolba").value} ${f.telefon.value}`,
    email: f.email.value,
    produkt: f.produkt.value,
    popis: f.popis.value,
    fotky: []
  };

  try {
    // Upload fotek na Worker
    for (const fch of compressedFiles) {
      fch.status.textContent = "Nahr√°v√°m‚Ä¶";
      fch.progress.style.background = "linear-gradient(90deg, #2196f3, #64b5f6)";
      fch.progress.style.width = "60%";

      const formData = new FormData();
      formData.append("file", fch.blob, fch.file.name);
      const res = await fetch("https://dark-darkness-d89a.72nvwf4pb2.workers.dev/upload", {
        method: "POST",
        body: formData
      });
      if (!res.ok) throw new Error("Chyba p≈ôi nahr√°v√°n√≠ fotky");

      fch.progress.style.width = "100%";
      fch.progress.style.background = "linear-gradient(90deg, #4caf50, #8bc34a)";
      fch.status.textContent = "‚úÖ Hotovo";
      dataObj.fotky.push(fch.file.name);
    }

    // z√°pis do orders.json p≈ôes Worker
    const res2 = await fetch("https://dark-darkness-d89a.72nvwf4pb2.workers.dev/aftersales", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dataObj)
    });
    if (!res2.ok) throw new Error("Chyba p≈ôi odes√≠l√°n√≠ dat");

    // potvrzen√≠
    wait.classList.remove("active");
    const s = document.getElementById("successCheck");
    s.classList.add("active");
    setTimeout(() => { window.location.href = "index.html"; }, 2500);
  } catch (err) {
    wait.classList.remove("active");
    alert("‚ùå Chyba: " + err.message);
  }
});
</script>
