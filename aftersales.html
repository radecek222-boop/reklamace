<script>

/* --- Vanilla Calendar --- */
document.addEventListener("DOMContentLoaded", () => {
  const pozadInput = document.getElementById("datum_pozadavku");
  const calPozad = new VanillaCalendar("#calendarPozadavku", {
    settings: { lang: "cs", selection: { day: "single" }, visibility: { theme: "light" } },
    actions: {
      clickDay: e => {
        const chosen = e.target.dataset.calendarDay;
        if (chosen) {
          pozadInput.value = chosen;
          e.target.closest(".vanilla-calendar").querySelectorAll(".vanilla-calendar-day__btn_selected")
            .forEach(b => b.classList.remove("vanilla-calendar-day__btn_selected"));
          e.target.classList.add("vanilla-calendar-day__btn_selected");
        }
      }
    }
  });
  calPozad.init();

  const navstInput = document.getElementById("datum_navstevy");

    settings: { lang: "cs", selection: { day: "single" }, visibility: { theme: "light" } },

    }
  });
  calNavst.init();
});
