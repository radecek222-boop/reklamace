<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WHITE GLOVE SERVICE ‚Äì Aftersales servis</title>
<style>
:root { font-family: Inter, system-ui, Arial, sans-serif; color:#111; }
body { margin:0; padding:20px; background:#f6f7fb; }
h1 { text-align:center; font-size:2.2em; font-weight:900; margin:0 0 10px; }
h2 { text-align:center; font-size:1.2em; font-weight:600; margin:0 0 20px; color:#555; }

.container { max-width:1250px; margin:auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); }

.top-bar { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; margin-bottom:15px; }
.btn {
  display:inline-block; padding:10px 20px; border:none; border-radius:6px;
  font-weight:600; cursor:pointer; color:white; box-shadow:0 2px 5px rgba(0,0,0,0.15);
  transition:opacity 0.2s, transform 0.1s;
}
.btn:hover { opacity:0.9; transform:scale(1.02); }
.btn-back { background:linear-gradient(145deg, #808080, #dcdcdc, #a9a9a9); color:#000; }
.btn-reload { background:linear-gradient(145deg, #004080, #1e90ff, #003366); color:white; }

table { width:100%; border-collapse:collapse; }
th, td { padding:8px 10px; border-bottom:1px solid #ddd; text-align:left; vertical-align:top; font-size:0.9em; }
th { background:#e9ecef; font-weight:700; }
tr:hover { background:#f8f9fa; }
tr.wait { background:#ffe4b5; }
tr.new { background:#fff8dc; }

.photo-preview img { height:60px; margin:2px; border-radius:4px; cursor:pointer; transition:transform 0.2s ease-in-out; }
.photo-preview img:hover { transform:scale(1.1); }

#lightbox {
  position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8);
  display:none; justify-content:center; align-items:center; z-index:1000;
}
#lightbox img { max-width:90%; max-height:90%; border-radius:8px; }

@media(max-width:768px){
  th, td { font-size:0.8em; }
  .photo-preview img { height:50px; }
  .top-bar { flex-direction:column; }
}
</style>
</head>

<body>
<h1>WHITE GLOVE SERVICE</h1>
<h2>Aftersales servis</h2>

<div class="container">
  <div class="top-bar">
    <button class="btn btn-back" onclick="history.back()">‚¨ÖÔ∏è Zpƒõt</button>
    <button class="btn btn-reload" onclick="location.reload()">üîÑ Naƒç√≠st znovu</button>
  </div>

  <table id="claims-table">
    <thead>
      <tr>
        <th>Objedn√°vka</th>
        <th>Z√°kazn√≠k</th>
        <th>Technik</th>
        <th>Stav</th>
        <th>Popis</th>
        <th>Fotky</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="lightbox" onclick="this.style.display='none'">
  <img src="">
</div>

<script>
const dataUrl = "https://whitegloveservice.github.io/data/reklamace.json";

async function loadData(){
  const tbody = document.querySelector("#claims-table tbody");
  tbody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:20px;'>Naƒç√≠t√°m data...</td></tr>";

  try {
    const res = await fetch(dataUrl);
    const data = await res.json();
    tbody.innerHTML = "";

    const pending = data.filter(x => (x["Vy≈ôe≈°eno"] || "").toUpperCase() !== "ANO");

    pending.forEach(item => {
      const photos = [item.Foto1, item.Foto2].filter(Boolean)
        .map(url => `<img src="${url}" onclick="openLightbox('${url}')">`).join("");

      const tr = document.createElement("tr");
      const stav = (item["Stav"] || "").toLowerCase();
      if (stav.includes("nov√°")) tr.classList.add("new");
      else tr.classList.add("wait");

      tr.innerHTML = `
        <td>${item["ƒå√≠slo objedn√°vky"]}</td>
        <td>${item["Z√°kazn√≠k"]}</td>
        <td>${item["Technik"]}</td>
        <td>${item["Stav"]}</td>
        <td>${item["Popis CZ"]}</td>
        <td class="photo-preview">${photos}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    tbody.innerHTML = `<tr><td colspan='6' style='color:red; text-align:center;'>Chyba: ${err}</td></tr>`;
  }
}

function openLightbox(url){
  const lb = document.getElementById("lightbox");
  lb.style.display = "flex";
  lb.querySelector("img").src = url;
}

loadData();
</script>
</body>
</html>
