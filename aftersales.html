<script>
async function resizeImage(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement("canvas");
        const maxSize = 800;
        let width = img.width;
        let height = img.height;
        if (width > height && width > maxSize) {
          height *= maxSize / width;
          width = maxSize;
        } else if (height > maxSize) {
          width *= maxSize / height;
          height = maxSize;
        }
        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);
        canvas.toBlob(blob => resolve(blob), "image/jpeg", 0.8);
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

async function uploadToGitHub(fileBlob, fileName, token) {
  const base64 = await new Promise(r => {
    const reader = new FileReader();
    reader.onload = () => r(reader.result.split(",")[1]);
    reader.readAsDataURL(fileBlob);
  });

  const url = `https://api.github.com/repos/radecek222-boop/reklamace/contents/uploads/${fileName}`;
  const res = await fetch(url, {
    method: "PUT",
    headers: {
      "Authorization": `token ${token}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: `Nahr√°na fotka ${fileName}`,
      content: base64,
      branch: "main"
    })
  });

  console.log("‚¨ÜÔ∏è Uploading:", fileName, "‚Üí", res.status, res.statusText);
  if (!res.ok) throw new Error(await res.text());
  const data = await res.json();
  return data.content.download_url;
}

document.getElementById("servisForm").addEventListener("submit", async e => {
  e.preventDefault();

  const files = document.getElementById("fotky").files;
  const progressContainer = document.getElementById("progressContainer");
  const progressBar = document.getElementById("progressBar");
  const progressText = document.getElementById("progressText");

  const f = e.target;
  const token = prompt("Zadej GitHub token:");
  if (!token) return alert("Token je nutn√Ω pro nahr√°n√≠ dat.");

  let uploadedUrls = [];

  try {
    if (files.length > 0) {
      progressContainer.style.display = "block";

      for (let i = 0; i < files.length; i++) {
        progressText.textContent = `Zpracov√°v√°m ${i + 1}/${files.length}...`;
        const resized = await resizeImage(files[i]);
        console.log(`üì∏ ${files[i].name}: p≈Øvodnƒõ ${(files[i].size/1024).toFixed(1)} kB`);

        const newName = Date.now() + "_" + files[i].name.replace(/\s+/g,"_");
        try {
          const url = await uploadToGitHub(resized, newName, token);
          uploadedUrls.push(url);
          console.log(`‚úÖ Nahr√°no ${newName}`);
        } catch (err) {
          console.error(`‚ùå Chyba p≈ôi uploadu ${files[i].name}:`, err);
          alert("Chyba p≈ôi nahr√°v√°n√≠ fotky: " + err.message);
        }
        progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
      }

      progressText.textContent = "‚úÖ Nahr√°v√°n√≠ dokonƒçeno";
    } else {
      if (!confirm("Odeslat bez fotografi√≠?")) return;
    }

    const dataObj = {
      typ: "Poz√°ruƒçn√≠ servis",
      cislo: f.cislo.value,
      zakaznik: f.zadavatel.value,
      adresa: f.adresa.value,
      telefon: f.telefon.value,
      email: f.email.value,
      produkt: f.produkt.value,
      popis: f.popis.value,
      fotky: uploadedUrls

    await submitToGitHub(dataObj, "radecek222-boop", "reklamace", "orders.json", "Nov√Ω poz√°ruƒçn√≠ servis", token);
    alert("‚úÖ Poz√°ruƒçn√≠ servis byl √∫spƒõ≈°nƒõ ulo≈æen.");
    f.reset();
    progressBar.style.width = "0%";
    progressContainer.style.display = "none";
    progressText.textContent = "";
    window.location.href = "index.html";
  } catch (err) {
    alert("‚ùå Chyba: " + err.message);
    console.error("Chyba detailnƒõ:", err);
  }
});

async function submitToGitHub(dataObj, owner, repo, path, message, token) {
  const getUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
  const getResp = await fetch(getUrl, {
    headers: { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json" }
  });

  let existingContent = "[]", sha = null;
  if (getResp.ok) {
    const existing = await getResp.json();
    existingContent = atob(existing.content.replace(/\n/g, ""));
    sha = existing.sha;
  }

  const arr = JSON.parse(existingContent);
  arr.push(dataObj);
  const newContent = JSON.stringify(arr, null, 2);
  const base64 = btoa(unescape(encodeURIComponent(newContent)));

  const body = { message, content: base64, branch: "main" };
  if (sha) body.sha = sha;

  const putResp = await fetch(getUrl, {
    method: "PUT",
    headers: {
      "Authorization": `token ${token}`,
      "Accept": "application/vnd.github.v3+json",
      "Content-Type": "application/json"
    },
    body: JSON.stringify(body)
  });

  console.log("üíæ Z√°pis do orders.json:", putResp.status, putResp.statusText);
  if (!putResp.ok) throw new Error(await putResp.text());
}
