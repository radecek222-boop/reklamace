<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poz√°ruƒçn√≠ servis ‚Äì White Glove Service</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .wrapper {
      background: #fff;
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
    }
    h1, h2 {
      text-align: center;
      margin: 0 0 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input[readonly] {
      background: #eee;
      color: #555;
      font-weight: 600;
    }
    textarea { height: 100px; resize: vertical; }
    input[type="file"] { margin-top: 5px; }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.2s;
      margin: 10px 5px 0 0;
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    .btn:hover { transform: scale(1.03); opacity: 0.9; }
    .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
    .btn-submit { background: linear-gradient(135deg, #0046ff, #357aff); }
    .actions { text-align: center; margin-top: 25px; }

    #progressWrapper { margin-top: 15px; display: none; }
    #progressBar {
      height: 10px; width: 100%; background: #eee;
      border-radius: 6px; overflow: hidden;
    }
    #progressFill {
      height: 100%; width: 0%; background: linear-gradient(135deg,#0046ff,#357aff);
      transition: width 0.2s ease;
    }
    #progressText { text-align: center; font-size: 0.9em; margin-top: 5px; color: #333; }

    #suggestions {
      list-style:none; margin:0; padding:0;
      position:absolute; background:white;
      border:1px solid #ccc; border-radius:6px;
      width:100%; max-height:180px; overflow-y:auto;
      z-index:1000; display:none;
    }
    #suggestions li { padding:8px 10px; cursor:pointer; }
    #suggestions li:hover { background:#f1f3f5; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Poz√°ruƒçn√≠ servis</h2>

    <form id="servisForm">
      <label>ƒå√≠slo objedn√°vky:</label>
      <input type="text" name="cislo" value="Poz√°ruƒçn√≠ servis" readonly>

      <label>Jm√©no zadavatele:</label>
      <input type="text" name="zadavatel" required>

      <label>E-mail zadavatele:</label>
      <input type="email" name="email" required>

      <label>Telefon zadavatele:</label>
      <input type="tel" name="telefon" required>

      <label>Adresa servisu:</label>
      <div style="position:relative;">
        <input type="text" name="adresa" id="adresa" placeholder="Zadejte ulici..." autocomplete="off" required>
        <ul id="suggestions"></ul>
      </div>

      <label>Model / N√°zev produktu:</label>
      <input type="text" name="produkt">

      <label>Popis po≈æadavku:</label>
      <textarea name="popis" placeholder="Popi≈°te po≈æadavek na opravu..."></textarea>

      <label>P≈ôilo≈æit fotografie (max. 3):</label>
      <input type="file" id="fotky" accept="image/*" multiple>

      <div id="progressWrapper">
        <div id="progressBar"><div id="progressFill"></div></div>
        <div id="progressText">Nahr√°v√°n√≠...</div>
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-back">Zpƒõt</a>
        <button type="submit" class="btn btn-submit">Odeslat</button>
      </div>
    </form>
  </div>

  <script>
    const adresaInput = document.getElementById("adresa");
    const suggestions = document.getElementById("suggestions");
    const progressWrapper = document.getElementById("progressWrapper");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    let timer = null;

    // üîç Na≈°ept√°vaƒç adres
    adresaInput.addEventListener("input", () => {
      adresaInput.dataset.selected = "false";
      clearTimeout(timer);
      const query = adresaInput.value.trim();
      if (query.length < 3) { suggestions.style.display = "none"; return; }
      timer = setTimeout(() => searchAddress(query), 400);
    });

    async function searchAddress(query) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=cz&q=${encodeURIComponent(query)}`);
      const data = await res.json();
      showSuggestions(data);
    }

    function showSuggestions(results) {
      suggestions.innerHTML = "";
      if (!results.length) { suggestions.style.display = "none"; return; }
      results.slice(0,8).forEach(r => {
        const li = document.createElement("li");
        li.textContent = r.display_name;
        li.onclick = () => selectAddress(r.display_name);
        suggestions.appendChild(li);
      });
      suggestions.style.display = "block";
    }

    function selectAddress(address) {
      adresaInput.value = address;
      adresaInput.dataset.selected = "true";
      suggestions.style.display = "none";
    }

    // üß† Zmen≈°en√≠ obr√°zku na max. 800 px
    async function resizeImage(file) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement("canvas");
          const max = 800;
          let w = img.width, h = img.height;
          if (w > h && w > max) { h *= max / w; w = max; }
          else if (h > w && h > max) { w *= max / h; h = max; }
          canvas.width = w; canvas.height = h;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, w, h);
          canvas.toBlob(b => resolve(b), "image/jpeg", 0.8);
        };
        img.src = URL.createObjectURL(file);
      });
    }

    async function uploadToGitHub(fileBlob, fileName, token) {
      const arrayBuffer = await fileBlob.arrayBuffer();
      const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
      const path = `uploads/${fileName}`;
      const url = `https://api.github.com/repos/radecek222-boop/reklamace/contents/${path}`;
      const body = {
        message: `Upload ${fileName}`,
        content: base64,
        branch: "main"
      };
      const res = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error(await res.text());
      return `https://raw.githubusercontent.com/radecek222-boop/reklamace/main/${path}`;
    }

    async function updateOrders(dataObj, token) {
      const url = `https://api.github.com/repos/radecek222-boop/reklamace/contents/orders.json`;
      const get = await fetch(url, { headers: { Authorization: `token ${token}` } });
      let existing = "[]", sha = null;
      if (get.ok) {
        const j = await get.json();
        existing = atob(j.content.replace(/\n/g, ""));
        sha = j.sha;
      }
      const arr = JSON.parse(existing);
      arr.push(dataObj);
      const newContent = btoa(unescape(encodeURIComponent(JSON.stringify(arr, null, 2))));
      const body = { message: `Nov√Ω poz√°ruƒçn√≠ servis`, content: newContent, branch: "main" };
      if (sha) body.sha = sha;
      const put = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      if (!put.ok) throw new Error(await put.text());
    }

    // üßæ Odesl√°n√≠ formul√°≈ôe
    document.getElementById("servisForm").addEventListener("submit", async e => {
      e.preventDefault();

      if (adresaInput.dataset.selected !== "true") {
        alert("Vyberte adresu z nab√≠dky (na≈°ept√°vaƒçe).");
        adresaInput.focus(); return;
      }

      const token = prompt("Zadej GitHub token:");
      if (!token) return alert("Token je nutn√Ω.");

      const f = e.target;
      const files = [...document.getElementById("fotky").files].slice(0,3);
      const uploadedUrls = [];
      progressWrapper.style.display = "block";

      for (let i=0; i<files.length; i++) {
        progressText.textContent = `Zpracov√°v√°m ${i+1}/${files.length}`;
        const blob = await resizeImage(files[i]);
        const url = await uploadToGitHub(blob, Date.now() + "_" + files[i].name, token);
        uploadedUrls.push(url);
        progressFill.style.width = `${((i+1)/files.length)*100}%`;
      }

      const dataObj = {
        typ: "Poz√°ruƒçn√≠ servis",
        cislo: f.cislo.value,
        zakaznik: f.zadavatel.value,
        adresa: f.adresa.value,
        telefon: f.telefon.value,
        email: f.email.value,
        produkt: f.produkt.value,
        popis: f.popis.value,
        fotky: uploadedUrls
      };

      await updateOrders(dataObj, token);
      alert("‚úÖ Poz√°ruƒçn√≠ servis byl √∫spƒõ≈°nƒõ odesl√°n!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
