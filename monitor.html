<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WGS – API Monitor</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .wrapper {
      background: #fff;
      padding: 30px;
      margin: 60px 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 520px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 1.8em;
      font-weight: 900;
      color: #111;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 1em;
      font-weight: 500;
      color: #666;
      margin-bottom: 25px;
    }

    .status {
      text-align: left;
      margin-top: 10px;
      font-size: 1em;
      line-height: 1.6;
      background: #f8f9fc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
    }

    .ok {
      color: #007b00;
      font-weight: 600;
    }
    .error {
      color: #c00;
      font-weight: 600;
    }

    footer {
      font-size: 0.85em;
      color: #888;
      margin-top: 25px;
    }

    /* Semaforový indikátor */
    .indicator {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      background: gray;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .indicator.ok {
      background: #28a745;
      box-shadow: 0 0 8px #28a745;
    }

    .indicator.error {
      background: #dc3545;
      box-shadow: 0 0 8px #dc3545;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div id="indicator" class="indicator"></div>
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>API Status Monitor</h2>

    <div id="status" class="status">Načítám stav...</div>
    <footer>Aktualizuje se automaticky každých 30 s</footer>
  </div>

 <!-- Zvuk upozornění -->
<audio id="alertSound">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
  const STATUS_FILE = "temporaryfiles.json";
  const BASE_URL = "https://www.wgs-service.cz";
  const statusDiv = document.getElementById("status");
  const indicator = document.getElementById("indicator");
  const alertSound = document.getElementById("alertSound");

  let lastState = true;

  async function loadStatus() {
    try {
      const res = await fetch(`${BASE_URL}/load.php?file=${encodeURIComponent(STATUS_FILE)}&t=${Date.now()}`, { cache: "no-store" });
      if (!res.ok) throw new Error("Chybná odpověď (" + res.status + ")");
      const data = await res.json();

      const count = Array.isArray(data) ? data.length : (Array.isArray(data.data) ? data.data.length : 0);

      const html = `
        <div><b>Soubor:</b> ${STATUS_FILE}</div>
        <div><b>Počet záznamů:</b> ${count}</div>
        <div><b>Stav spojení:</b> <span class="ok">OK</span></div>
        <div><b>Poslední kontrola:</b> ${new Date().toLocaleString("cs-CZ")}</div>
      `;
      statusDiv.innerHTML = html;

      indicator.classList.remove("error");
      indicator.classList.add("ok");
      lastState = true;
    } catch (err) {
      statusDiv.innerHTML = `<span class="error">❌ Chyba načítání: ${err.message}</span>`;
      indicator.classList.remove("ok");
      indicator.classList.add("error");

      if (lastState) {
        try { alertSound.play(); } catch (e) {}
        lastState = false;
      }
    }
  }

  loadStatus();
  setInterval(loadStatus, 30000);
</script>
</body>
</html>
