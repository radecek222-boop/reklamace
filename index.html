<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHITE GLOVE SERVICE – Startovací verze</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 900;
      margin-bottom: 10px;
      color: #111;
    }

    h2 {
      font-size: 1.2em;
      font-weight: 500;
      color: #666;
      margin-bottom: 30px;
    }

    .btn {
      background: #6c757d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s, transform 0.1s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    /* --- ADMIN BUTTON --- */
    #adminButton {
      position: fixed;
      top: 15px;
      right: 20px;
      z-index: 1500;
      background: linear-gradient(145deg,#004080,#1e90ff,#003366);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.1s ease-in-out, opacity 0.2s;
    }

    #adminButton:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      #adminButton {
        right: 50%;
        transform: translateX(50%);
        top: 10px;
        font-size: 0.9em;
        padding: 6px 14px;
      }
    }

    /* --- ADMIN LOGIN MODAL --- */
    #adminLoginOverlay {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7);
      display:none; justify-content:center; align-items:center;
      z-index:3000;
      backdrop-filter: blur(4px);
    }

    #adminLoginBox {
      background:white;
      padding:40px 30px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.3);
      text-align:center;
      max-width:340px;
      width:90%;
      animation:fadeIn 0.3s ease-in-out;
    }

    #adminLoginBox h2 {
      margin-top:0;
      font-size:1.3em;
      font-weight:800;
      color:#111;
    }

    #adminLoginBox p {
      color:#555;
      font-size:0.95em;
      margin-bottom:20px;
    }

    #adminPassword {
      width:100%;
      padding:10px 12px;
      border:1px solid #ccc;
      border-radius:8px;
      font-size:1em;
      font-family:Inter, sans-serif;
      margin-bottom:15px;
      box-sizing:border-box;
      outline:none;
      transition:all 0.2s ease-in-out;
    }

    #adminPassword:focus {
      border-color:#1e90ff;
      box-shadow:0 0 5px rgba(30,144,255,0.4);
    }

    #adminLoginBtn {
      background:linear-gradient(145deg,#004080,#1e90ff,#003366);
      border:none;
      padding:10px 20px;
      border-radius:8px;
      color:white;
      font-weight:600;
      cursor:pointer;
      font-size:1em;
      transition:transform 0.1s ease-in-out, opacity 0.2s;
    }

    #adminLoginBtn:hover {
      transform:scale(1.03);
      opacity:0.9;
    }

    #adminError {
      color:#c00;
      font-size:0.9em;
      font-weight:600;
      display:none;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(-10px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>

<body>
  <h1>WHITE GLOVE SERVICE</h1>
  <h2>specializovaný autorizovaný servis Natuzzi</h2>
  <a href="seznam.html" class="btn">Seznam reklamací</a>

  <button id="adminButton">Admin</button>

  <!-- ADMIN LOGIN MODAL -->
  <div id="adminLoginOverlay">
    <div id="adminLoginBox">
      <h2>WHITE GLOVE SERVICE</h2>
      <p>Zadejte přístupový kód pro administraci</p>
      <input type="password" id="adminPassword" placeholder="••••••">
      <div id="adminError">❌ Nesprávný kód</div>
      <button id="adminLoginBtn">Přihlásit se</button>
    </div>
  </div>

  <script>
    const ACCESS_CODE = "wgs2025";
    const EXPIRATION_MINUTES = 15;
    const INACTIVITY_MINUTES = 5;
    let inactivityTimer;

    document.getElementById("adminButton").addEventListener("click", () => {
      document.getElementById("adminLoginOverlay").style.display = "flex";
      document.getElementById("adminPassword").focus();
    });

    function tryLogin(){
      const input = document.getElementById("adminPassword");
      const error = document.getElementById("adminError");
      if(input.value.trim() === ACCESS_CODE){
        localStorage.setItem("wgsAdmin", JSON.stringify({ code:"OK", time:Date.now() }));
        document.getElementById("adminLoginOverlay").style.display = "none";
        error.style.display = "none";
        startInactivityTimer();
        alert("✅ Přístup pro admina povolen na 15 minut.");
      } else {
        error.style.display = "block";
        input.value = "";
        input.focus();
      }
    }

    function logout(){
      localStorage.removeItem("wgsAdmin");
      alert("⏱️ Přístup vypršel z důvodu neaktivity.");
    }

    function resetInactivityTimer(){
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(logout, INACTIVITY_MINUTES * 60 * 1000);
    }

    function startInactivityTimer(){
      resetInactivityTimer();
      ["click","mousemove","keypress","scroll","touchstart","touchmove","focus"].forEach(evt => {
        document.addEventListener(evt, resetInactivityTimer, { passive:true });
      });
      window.addEventListener("blur", () => {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(logout, INACTIVITY_MINUTES * 60 * 1000);
      });
    }

    document.getElementById("adminLoginBtn").addEventListener("click", tryLogin);
    document.getElementById("adminPassword").addEventListener("keypress", e => {
      if(e.key === "Enter") tryLogin();
    });
  </script>
</body>
</html>
