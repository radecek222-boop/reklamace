<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WGS ‚Äì White Glove Service</title>
<style>
/* üåå Z√ÅKLAD */
html,body{
  height:100%;
  width:100%;
  margin:0;
  font-family:"Inter",system-ui,sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at 30% 30%,#1e1f25,#111);
  color:#fff;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#007bff55,#00e0ff33,#111);
  filter:blur(100px);
  animation:moveBg 12s ease-in-out infinite alternate;
  z-index:-1;
}
@keyframes moveBg{
  0%{transform:translate(-10%,-10%) scale(1);}
  100%{transform:translate(10%,10%) scale(1.2);}
}

/* üßä WRAPPER ‚Äì dynamick√° velikost */
.wrapper{
  width:100%;
  max-width:1400px;
  text-align:center;
  backdrop-filter:blur(20px);
  padding:6vh 4vw;
  border-radius:30px;
  background:rgba(255,255,255,0.05);
  box-shadow:0 0 40px rgba(255,255,255,0.05);
  box-sizing:border-box;
}

/* üè∑Ô∏è NADPISY */
h1{
  font-size:clamp(3em,10vw,9em);
  font-weight:900;
  letter-spacing:-3px;
  background:linear-gradient(90deg,#00c6ff,#00ffcc);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin:0;
}
h2{
  text-transform:uppercase;
  font-size:clamp(1em,2vw,1.6em);
  letter-spacing:4px;
  margin:10px 0 8px;
  color:#b8fff2;
}
h3{
  color:#aaa;
  font-weight:400;
  margin-bottom:50px;
  font-size:clamp(0.9em,1.2vw,1.2em);
}

/* üß© TLAƒå√çTKA */
.btn-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}
.btn{
  padding:clamp(12px,1.2vw,16px) clamp(28px,2vw,40px);
  border:none;
  border-radius:12px;
  font-weight:600;
  font-size:clamp(0.9em,1vw,1.1em);
  color:#fff;
  cursor:pointer;
  text-decoration:none;
  background:linear-gradient(135deg,#007bff,#00e0ff);
  box-shadow:0 0 20px rgba(0,255,255,0.3);
  transition:transform 0.2s,box-shadow 0.3s,opacity 0.3s;
  min-width:clamp(160px,15vw,240px);
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 35px rgba(0,255,255,0.6);
  opacity:0.95;
}
.btn-dark{background:linear-gradient(135deg,#444,#777);}
.btn-plan{background:linear-gradient(135deg,#00bfa6,#1de9b6);}
.btn-admin-dark{background:linear-gradient(135deg,#333,#666);}

/* üîù ADMIN BAR */
#adminTopBar{
  position:fixed;
  top:15px;
  right:20px;
  display:flex;
  gap:10px;
  z-index:10;
}
#adminButton,#logoutButton,#backButton{
  background:rgba(255,255,255,0.08);
  border:none;
  border-radius:10px;
  padding:8px 18px;
  color:#fff;
  font-weight:600;
  backdrop-filter:blur(10px);
  cursor:pointer;
  transition:all 0.3s;
}
#adminButton:hover,#logoutButton:hover,#backButton:hover{
  background:rgba(255,255,255,0.15);
}
#logoutButton,#backButton{display:none;}
#adminButton.active{animation:pulse 2s infinite;}
@keyframes pulse{
  0%,100%{box-shadow:0 0 10px #00e0ff;}
  50%{box-shadow:0 0 25px #00e0ff;}
}

/* üå´Ô∏è LOGIN OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.box{
  background:rgba(30,30,40,0.9);
  padding:40px 30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.5);
  animation:fadeIn .3s ease;
  width:90%;
  max-width:400px;
}
@keyframes fadeIn{from{opacity:0;transform:scale(0.9);}to{opacity:1;transform:scale(1);}}
.box h2{margin:0;color:#fff;}
.box input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  margin-bottom:15px;
  text-align:center;
  font-size:1em;
}
.box button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:linear-gradient(135deg,#00e0ff,#007bff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:opacity 0.2s,transform 0.2s;
}
.box button:hover{opacity:0.9;transform:scale(1.03);}
.error-text{color:#ff5252;margin-top:8px;display:none;}
.icon{font-size:2em;margin:8px 0;display:none;}

/* üì± MOBIL */
@media(max-width:600px){
  .wrapper{padding:8vh 5vw;}
  h1{font-size:3em;}
  h2{font-size:1em;letter-spacing:2px;}
  h3{font-size:0.9em;}
}
</style>
</head>

<body>
<div id="adminTopBar">
  <button id="adminButton">ADMIN</button>
  <button id="backButton">Zpƒõt</button>
  <button id="logoutButton">Odhl√°sit</button>
</div>

<div class="wrapper">
  <h1>WGS</h1>
  <h2>WHITE GLOVE SERVICE</h2>
  <h3>specializovan√Ω autorizovan√Ω servis Natuzzi</h3>

  <div class="btn-container" id="publicButtons">
    <button class="btn" id="openRequestDialog">Odeslat po≈æadavek</button>
  </div>

  <div class="btn-container" id="adminButtons" style="display:none;">
    <a href="seznam.html" class="btn btn-admin-dark">Seznam reklamac√≠</a>
    <a href="plandne.html" class="btn btn-plan">Pl√°n dne</a>
    <a href="prehled.html" class="btn btn-dark">Statistika</a>
  </div>
</div>

<!-- üîê LOGIN -->
<div class="overlay" id="adminLoginOverlay">
  <div class="box">
    <h2>P≈ô√≠stup administr√°tora</h2>
    <input type="password" id="adminPassword" placeholder="K√≥d ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <div class="icon" id="adminSuccessIcon">‚úÖ</div>
    <div class="icon" id="adminErrorIcon">‚ùå</div>
    <div class="error-text" id="adminErrorText">Nespr√°vn√Ω k√≥d</div>
    <button id="adminLoginBtn">Potvrdit</button>
  </div>
</div>

<!-- üå´Ô∏è MODAL ‚Äì v√Ωbƒõr typu po≈æadavku -->
<div class="overlay" id="requestDialog">
  <div class="box">
    <h2>Vyberte typ po≈æadavku</h2>
    <p style="color:#ccc;margin:10px 0;">Zvolte, kdo odes√≠l√° formul√°≈ô:</p>
    <label><input type="radio" name="reqType" value="prodejce"> Prodejce (Nov√° reklamace)</label><br>
    <label><input type="radio" name="reqType" value="zakaznik"> Z√°kazn√≠k (Poz√°ruƒçn√≠ servis)</label>
    <div id="reqError" class="error-text">‚ö†Ô∏è Vyberte jednu z mo≈ænost√≠</div>
    <div style="display:flex;gap:12px;margin-top:25px;">
      <button id="confirmReq" style="flex:1;">Potvrdit</button>
      <button id="cancelReq" style="flex:1;background:#555;">Zru≈°it</button>
    </div>
  </div>
</div>

<script>
const ACCESS_CODE="332018";
const adminButton=document.getElementById("adminButton");
const backButton=document.getElementById("backButton");
const logoutButton=document.getElementById("logoutButton");
const loginOverlay=document.getElementById("adminLoginOverlay");
const publicButtons=document.getElementById("publicButtons");
const adminButtons=document.getElementById("adminButtons");

/* üß≠ ADMIN LOGIKA */
function showAdmin(){
  publicButtons.style.display="none";
  adminButtons.style.display="flex";
  logoutButton.style.display="inline-block";
  backButton.style.display="inline-block";
  adminButton.classList.add("active");
}
function hideAdmin(){
  publicButtons.style.display="flex";
  adminButtons.style.display="none";
  logoutButton.style.display="none";
  backButton.style.display="none";
  adminButton.classList.remove("active");
}
function logout(){
  localStorage.removeItem("wgsAdmin");
  hideAdmin();
}
function tryLogin(){
  const val=document.getElementById("adminPassword").value.trim();
  const ok=document.getElementById("adminSuccessIcon"),
        no=document.getElementById("adminErrorIcon"),
        err=document.getElementById("adminErrorText");
  ok.style.display=no.style.display=err.style.display="none";
  if(val===ACCESS_CODE){
    ok.style.display="block";
    localStorage.setItem("wgsAdmin","1");
    setTimeout(()=>{loginOverlay.style.display="none";showAdmin();},700);
  }else{
    no.style.display="block";err.style.display="block";
    document.getElementById("adminPassword").value="";
  }
}
adminButton.onclick=()=>{loginOverlay.style.display="flex";document.getElementById("adminPassword").focus();};
logoutButton.onclick=logout;
backButton.onclick=()=>{loginOverlay.style.display="none";};
document.getElementById("adminLoginBtn").onclick=tryLogin;
document.getElementById("adminPassword").onkeypress=e=>{if(e.key==="Enter")tryLogin();};
window.addEventListener("DOMContentLoaded",()=>{if(localStorage.getItem("wgsAdmin"))showAdmin();});

/* üßæ MODAL ‚Äì v√Ωbƒõr po≈æadavku */
const dialog=document.getElementById("requestDialog");
document.getElementById("openRequestDialog").onclick=()=>dialog.style.display="flex";
document.getElementById("cancelReq").onclick=()=>dialog.style.display="none";
document.getElementById("confirmReq").onclick=()=>{
  const choice=document.querySelector('input[name="reqType"]:checked');
  const err=document.getElementById("reqError");
  if(!choice){err.style.display="block";return;}
  err.style.display="none";dialog.style.display="none";
  const typ=choice.value;
  window.location.href=`novareklamace.html?typ=${typ}`;
};
</script>
</body>
</html>
