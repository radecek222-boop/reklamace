<style>
/* üåå Z√ÅKLAD */
html,body {
  height:100%;
  margin:0;
  font-family:"Inter",system-ui,sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  background: radial-gradient(circle at 30% 30%, #1e1f25, #111);
}
body::before {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#007bff55,#00e0ff33,#111);
  filter:blur(100px);
  animation:moveBg 12s ease-in-out infinite alternate;
  z-index:-2;
}
@keyframes moveBg {
  0%{transform:translate(-10%,-10%) scale(1);}
  100%{transform:translate(10%,10%) scale(1.2);}
}

/* üßä HERO OBSAH */
.wrapper {
  text-align:center;
  z-index:2;
  padding:40px;
  border-radius:30px;
  backdrop-filter:blur(20px);

  box-shadow:0 0 40px rgba(255,255,255,0.05);
}
h1 {
  font-size:8em;
  font-weight:900;
  letter-spacing:-3px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin:0;
}
h2 {
  text-transform:uppercase;
  font-size:1.4em;
  letter-spacing:4px;
  margin:10px 0 8px;
  color:#cdd7ff;
}

  color:#aaa;
  margin-bottom:60px;
  font-weight:400;
}

/* üß© TLAƒå√çTKA */
.btn-container {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
}
.btn {
  padding:14px 36px;
  border:none;
  border-radius:12px;
  font-weight:600;
  font-size:1em;
  color:#fff;
  cursor:pointer;
  text-decoration:none;
  background:linear-gradient(135deg,#007bff,#00e0ff);
  box-shadow:0 0 20px rgba(0,255,255,0.3);
  transition:transform 0.2s,box-shadow 0.3s,opacity 0.3s;
  min-width:230px;
}
.btn:hover {
  transform:translateY(-3px);
  box-shadow:0 0 35px rgba(0,255,255,0.6);
  opacity:0.95;
}
.btn-dark {
  background:linear-gradient(135deg,#444,#777);
  box-shadow:0 0 15px rgba(0,0,0,0.4);
}
.btn-admin-light {
  background:linear-gradient(135deg,#0066ff,#33ccff);
}
.btn-admin-dark {
  background:linear-gradient(135deg,#333,#555);
}
.btn-plan {
  background:linear-gradient(135deg,#00bfa6,#1de9b6);
}

/* üîù ADMIN PANEL */
#adminTopBar {
  position:fixed;
  top:15px;right:20px;
  display:flex;gap:10px;
}
#adminButton,#logoutButton {
  background:rgba(255,255,255,0.08);
  border:none;
  border-radius:10px;
  padding:8px 18px;
  color:#fff;
  font-weight:600;
  backdrop-filter:blur(10px);
  cursor:pointer;
  transition:all 0.3s;
}
#adminButton.active {animation:pulse 2s infinite;}
@keyframes pulse {
  0%,100%{box-shadow:0 0 10px #00e0ff;}
  50%{box-shadow:0 0 25px #00e0ff;}
}
#logoutButton{display:none;}

/* üå´Ô∏è LOGIN & AUDIT POPUP */
.overlay {
  position:fixed;inset:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.box {
  background:rgba(30,30,40,0.8);
  padding:40px 30px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,0,0,0.5);
  animation:fadeIn .4s ease;
}
@keyframes fadeIn {from{opacity:0;transform:scale(0.9);}to{opacity:1;transform:scale(1);}}
.box h2 {margin-top:0;color:#fff;}
.box input {
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  margin-bottom:15px;
  text-align:center;
  font-size:1em;
}
.box button {
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  background:linear-gradient(135deg,#00e0ff,#007bff);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:opacity 0.2s,transform 0.2s;
}
.box button:hover{opacity:0.9;transform:scale(1.03);}
.error-text{color:#ff5252;margin-top:8px;display:none;}
.icon{font-size:2em;margin:8px 0;display:none;}

/* üîç AUDIT BTN */
#auditAccessBtn {
  position:fixed;
  top:15px;left:20px;
  background:rgba(255,255,255,0.08);
  border:none;
  border-radius:10px;
  padding:8px 16px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  backdrop-filter:blur(10px);
  transition:all .3s;
}
#auditAccessBtn:hover{background:rgba(255,255,255,0.15);}

/* üì± √öPRAVY PRO MOBILY */
@media (max-width:600px) {
  h1 {font-size:3.5em;}
  h2 {font-size:1em;letter-spacing:2px;}
  h3 {font-size:0.9em;}
  .btn {min-width:180px;font-size:0.9em;padding:12px 24px;}
}
</style>
</head>

<body>
  <div class="wrapper">

    <h2>WHITE GLOVE SERVICE</h2>
    <h3>specializovan√Ω autorizovan√Ω servis Natuzzi</h3>

    <div class="btn-container" id="publicButtons">
      <a href="novareklamace.html" class="btn">Nov√° reklamace</a>
      <a href="aftersales.html" class="btn btn-dark">Poz√°ruƒçn√≠ servis</a>
    </div>

      <a href="seznam.html" class="btn btn-admin-light">Seznam reklamac√≠</a>

      <a href="prehled.html" class="btn btn-admin-dark">Statistika</a>
    </div>
  </div>

  <div id="adminTopBar">

</body>
</html>


  <!-- üîê LOGIN -->
  <div class="overlay" id="adminLoginOverlay">
    <div class="box">
      <h2>P≈ô√≠stup administr√°tora</h2>
      <input type="password" id="adminPassword" placeholder="K√≥d ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <div class="icon" id="adminSuccessIcon">‚úÖ</div>
      <div class="icon" id="adminErrorIcon">‚ùå</div>
      <div class="error-text" id="adminErrorText">Nespr√°vn√Ω k√≥d</div>
      <button id="adminLoginBtn">Potvrdit</button>
    </div>
  </div>

  <!-- üß© AUDIT -->
  <div class="overlay" id="auditOverlay">
    <div class="box">
      <h2>Audit p≈ô√≠stup</h2>
      <input type="password" id="auditPass" placeholder="K√≥d ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <div class="error-text" id="auditError">‚ùå Nespr√°vn√Ω k√≥d</div>
      <button id="auditConfirm">Potvrdit</button>
    </div>
  </div>

<script>
const ACCESS_CODE="wgs2025",AUDIT_CODE="audit2025";
const publicButtons=document.getElementById("publicButtons"),
adminButtons=document.getElementById("adminButtons"),
adminButton=document.getElementById("adminButton"),
logoutButton=document.getElementById("logoutButton"),
loginOverlay=document.getElementById("adminLoginOverlay");

function showAdmin(){publicButtons.style.display="none";adminButtons.style.display="flex";logoutButton.style.display="inline-block";adminButton.classList.add("active");}
function hideAdmin(){publicButtons.style.display="flex";adminButtons.style.display="none";logoutButton.style.display="none";adminButton.classList.remove("active");}
function logout(){localStorage.removeItem("wgsAdmin");hideAdmin();}
function tryLogin(){
 const val=document.getElementById("adminPassword").value.trim();
 const ok=document.getElementById("adminSuccessIcon"),no=document.getElementById("adminErrorIcon"),err=document.getElementById("adminErrorText");
 ok.style.display=no.style.display=err.style.display="none";
 if(val===ACCESS_CODE){
   ok.style.display="block";
   localStorage.setItem("wgsAdmin","1");
   setTimeout(()=>{loginOverlay.style.display="none";showAdmin();},700);
 }else{
   no.style.display="block";err.style.display="block";
   document.getElementById("adminPassword").value="";
 }
}
adminButton.onclick=()=>{loginOverlay.style.display="flex";document.getElementById("adminPassword").focus();};
logoutButton.onclick=logout;
document.getElementById("adminLoginBtn").onclick=tryLogin;
document.getElementById("adminPassword").onkeypress=e=>{if(e.key==="Enter")tryLogin();};

window.addEventListener("DOMContentLoaded",()=>{if(localStorage.getItem("wgsAdmin"))showAdmin();});

/* üîç AUDIT */
const auditBtn=document.getElementById("auditAccessBtn"),
auditOverlay=document.getElementById("auditOverlay"),
auditInput=document.getElementById("auditPass"),
auditErr=document.getElementById("auditError");
auditBtn.onclick=()=>{auditOverlay.style.display="flex";auditInput.value="";auditErr.style.display="none";auditInput.focus();};
document.getElementById("auditConfirm").onclick=()=>{
 if(auditInput.value.trim()===AUDIT_CODE){window.open("audit.html","_blank");auditOverlay.style.display="none";}
 else{auditErr.style.display="block";auditInput.value="";auditInput.focus();}
};
auditInput.onkeypress=e=>{if(e.key==="Enter")document.getElementById("auditConfirm").click();};
</script>
</body>
