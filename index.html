<style>
#adminLoginOverlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.7);
  display:flex; justify-content:center; align-items:center;
  z-index:3000;
  backdrop-filter: blur(4px);
}
#adminLoginBox {
  background:white;
  padding:40px 30px;
  border-radius:12px;
  box-shadow:0 4px 20px rgba(0,0,0,0.3);
  text-align:center;
  max-width:340px;
  width:90%;
  animation:fadeIn 0.3s ease-in-out;
}
#adminLoginBox h2 {
  margin-top:0;
  font-size:1.3em;
  font-weight:800;
  color:#111;
}
#adminLoginBox p {
  color:#555;
  font-size:0.95em;
  margin-bottom:20px;
}
#adminPassword {
  width:100%;
  padding:10px 12px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:1em;
  font-family:Inter, sans-serif;
  margin-bottom:15px;
  box-sizing:border-box;
  outline:none;
  transition:all 0.2s ease-in-out;
}
#adminPassword:focus {
  border-color:#1e90ff;
  box-shadow:0 0 5px rgba(30,144,255,0.4);
}
#adminLoginBtn {
  background:linear-gradient(145deg,#004080,#1e90ff,#003366);
  border:none;
  padding:10px 20px;
  border-radius:8px;
  color:white;
  font-weight:600;
  cursor:pointer;
  font-size:1em;
  transition:transform 0.1s ease-in-out, opacity 0.2s;
}
#adminLoginBtn:hover { transform:scale(1.03); opacity:0.9; }
#adminError {
  color:#c00;
  font-size:0.9em;
  font-weight:600;
  display:none;
}
@keyframes fadeIn {
  from { opacity:0; transform:translateY(-10px); }
  to { opacity:1; transform:translateY(0); }
}
</style>

<div id="adminLoginOverlay">
  <div id="adminLoginBox">
    <h2>WHITE GLOVE SERVICE</h2>
    <p>Zadejte p≈ô√≠stupov√Ω k√≥d</p>
    <input type="password" id="adminPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <div id="adminError">‚ùå Nespr√°vn√Ω k√≥d</div>
    <button id="adminLoginBtn">P≈ôihl√°sit se</button>
  </div>
</div>

<script>
const ACCESS_CODE = "wgs2025";           // üîë zde m≈Ø≈æe≈° libovolnƒõ zmƒõnit heslo
const EXPIRATION_MINUTES = 15;           // platnost p≈ôihl√°≈°en√≠
const INACTIVITY_MINUTES = 5;            // odhl√°≈°en√≠ po neaktivitƒõ

let inactivityTimer;

function checkAccess(){
  const data = JSON.parse(localStorage.getItem("wgsAdmin") || "null");
  const now = Date.now();
  if(!data || !data.time || now - data.time > EXPIRATION_MINUTES * 60 * 1000){
    showLogin();
  } else {
    hideLogin();
    startInactivityTimer();
  }
}

function showLogin(){
  document.getElementById("adminLoginOverlay").style.display = "flex";
  document.getElementById("adminPassword").focus();
  clearTimeout(inactivityTimer);
}

function hideLogin(){
  document.getElementById("adminLoginOverlay").style.display = "none";
}

// po p≈ôihl√°≈°en√≠
function tryLogin(){
  const input = document.getElementById("adminPassword");
  const error = document.getElementById("adminError");
  if(input.value.trim() === ACCESS_CODE){
    localStorage.setItem("wgsAdmin", JSON.stringify({ code:"OK", time:Date.now() }));
    hideLogin();
    error.style.display = "none";
    startInactivityTimer();
  } else {
    error.style.display = "block";
    input.value = "";
    input.focus();
  }
}

function logout(){
  localStorage.removeItem("wgsAdmin");
  alert("‚è±Ô∏è P≈ô√≠stup vypr≈°el z d≈Øvodu neaktivity.");
  showLogin();
}

function resetInactivityTimer(){
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(logout, INACTIVITY_MINUTES * 60 * 1000);
}

function startInactivityTimer(){
  resetInactivityTimer();
  ["click","mousemove","keypress","scroll","touchstart","touchmove","focus"].forEach(evt => {
    document.addEventListener(evt, resetInactivityTimer, { passive: true });
  });
  window.addEventListener("blur", () => {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(logout, INACTIVITY_MINUTES * 60 * 1000);
  });
}

document.getElementById("adminLoginBtn").addEventListener("click", tryLogin);
document.getElementById("adminPassword").addEventListener("keypress", e => {
  if(e.key === "Enter") tryLogin();
});

checkAccess();
</script>
