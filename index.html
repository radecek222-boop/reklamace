<!-- üü• SEKCE 4/5 ‚Äì FUNKCE ADMINA -->
<script>
const ACCESS_CODE = "wgs2025";
const EXPIRATION_MINUTES = 10;
const INACTIVITY_MINUTES = 5;
let inactivityTimer, countdownTimer, remainingTime = EXPIRATION_MINUTES * 60;

const publicButtons = document.getElementById("publicButtons");
const adminButtons  = document.getElementById("adminButtons");
const adminButton   = document.getElementById("adminButton");
const logoutButton  = document.getElementById("logoutButton");

function showCheckmark() {
  const overlay = document.createElement("div");
  overlay.style = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;justify-content:center;align-items:center;z-index:4000;";
  overlay.innerHTML = `
    <div style="text-align:center;color:white;font-weight:700;font-size:1.2em;animation:fadeInOut 1.5s ease-in-out;">
      <div style="font-size:5em;color:#3cd67a;">‚úîÔ∏è</div>
      <div>P≈ô√≠stup potvrzen</div>
    </div>`;
  document.body.appendChild(overlay);
  setTimeout(() => overlay.remove(), 1500);
}

function showAdminEnvironment() {
  publicButtons.style.display = "none";
  adminButtons.style.display = "flex";
  logoutButton.style.display = "inline-block";

  // ‚úÖ Aktivace vizu√°ln√≠ho re≈æimu ADMIN (tmav≈°√≠ + pulzov√°n√≠)
  adminButton.classList.add("active");

  startCountdown();
}

function hideAdminEnvironment() {
  publicButtons.style.display = "flex";
  adminButtons.style.display = "none";
  logoutButton.style.display = "none";

  // ‚ùé Deaktivace vizu√°ln√≠ho re≈æimu ADMIN
  adminButton.classList.remove("active");

  stopCountdown();
  adminButton.textContent = "ADMIN";
  adminButton.classList.remove("blink");
}

adminButton.addEventListener("click", () => {
  document.getElementById("adminLoginOverlay").style.display = "flex";
  document.getElementById("adminPassword").focus();
});

logoutButton.addEventListener("click", () => logout("odhl√°≈°en√≠ u≈æivatelem"));

function tryLogin() {
  const input = document.getElementById("adminPassword");
  const error = document.getElementById("adminError");
  if (input.value.trim() === ACCESS_CODE) {
    localStorage.setItem("wgsAdmin", JSON.stringify({ code: "OK", time: Date.now() }));
    document.getElementById("adminLoginOverlay").style.display = "none";
    error.style.display = "none";
    showCheckmark();
    startInactivityTimer();
    showAdminEnvironment();
  } else {
    error.style.display = "block";
    input.value = "";
    input.focus();
  }
}
</script>


  
  
  
  <!-- üü™ SEKCE 5/5 ‚Äì INAKTIVITA + ODPOƒåET -->
<script>
function logout(reason = "neaktivity") {
  localStorage.removeItem("wgsAdmin");
  hideAdminEnvironment();
  console.log(`‚è±Ô∏è P≈ô√≠stup admina ukonƒçen (${reason}).`);
}

function resetInactivityTimer() {
  clearTimeout(inactivityTimer);
  inactivityTimer = setTimeout(() => logout("neaktivity"), INACTIVITY_MINUTES * 60 * 1000);
}

function startInactivityTimer() {
  resetInactivityTimer();
  ["click","mousemove","keypress","scroll","touchstart","focus"].forEach(evt=>{
    document.addEventListener(evt, resetInactivityTimer, { passive: true });
  });
}

function startCountdown() {
  clearInterval(countdownTimer);
  remainingTime = EXPIRATION_MINUTES * 60;
  countdownTimer = setInterval(() => {
    remainingTime--;
    if (remainingTime <= 0) {
      logout("vypr≈°en√≠ ƒçasu");
      clearInterval(countdownTimer);
      return;
    }
    const m = String(Math.floor(remainingTime / 60)).padStart(2, "0");
    const s = String(remainingTime % 60).padStart(2, "0");
    adminButton.textContent = `${m}:${s}`;
    if (remainingTime <= 60) adminButton.classList.add("blink");
    else adminButton.classList.remove("blink");
  }, 1000);
}

function stopCountdown() {
  clearInterval(countdownTimer);
  remainingTime = EXPIRATION_MINUTES * 60;
}

window.addEventListener("DOMContentLoaded", () => {
  const adminData = localStorage.getItem("wgsAdmin");
  if (adminData) {
    const { time } = JSON.parse(adminData);
    const now = Date.now();
    if ((now - time) / 60000 < EXPIRATION_MINUTES) {
      showAdminEnvironment();
      startInactivityTimer();
    } else localStorage.removeItem("wgsAdmin");
  }
});

document.getElementById("adminLoginBtn").addEventListener("click", tryLogin);
document.getElementById("adminPassword").addEventListener("keypress", e => {
  if (e.key === "Enter") tryLogin();
});
</script>
