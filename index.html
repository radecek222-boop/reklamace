<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WHITE GLOVE SERVICE – Startovací verze</title>
<style>
body {
  font-family: "Inter", system-ui, sans-serif;
  background: linear-gradient(180deg, #f7f8fa, #e9ecf3);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  font-size: 3em;
  font-weight: 900;
  color: #111;
  margin: 0 0 10px 0;
  text-align: center;
}

h2 {
  font-size: 1.2em;
  font-weight: 400;
  color: #555;
  margin: 0 0 35px 0;
  text-align: center;
}

.btn-group {
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
  justify-content: center;
}

.btn {
  border: none;
  border-radius: 10px;
  padding: 14px 34px;
  font-size: 1em;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, opacity 0.25s ease;
  color: #fff;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
  min-width: 200px;
}

.btn:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* Světle šedý gradient */
.btn-light {
  background: linear-gradient(135deg, #bcbcbc, #e0e0e0);
  color: #222;
}

/* Tmavě šedý gradient */
.btn-dark {
  background: linear-gradient(135deg, #4f4f4f, #7a7a7a);
  color: #fff;
}

@media (max-width: 600px) {
  .btn-group {
    flex-direction: column;
    align-items: stretch;
  }
  .btn {
    width: 100%;
  }
}
</style>
</head>
<body>

  <h1>WHITE GLOVE SERVICE</h1>
  <h2>specializovaný autorizovaný servis Natuzzi</h2>

  <div class="btn-group">
    <button class="btn btn-light" onclick="location.href='seznam.html'">Seznam reklamací</button>
    <button class="btn btn-dark" onclick="openStats()">Statistiky</button>
  </div>

<script>
function openStats() {
  const pass = prompt("Zadejte heslo pro přístup:");
  if (pass === "Mikes332018") {
    location.href = "prehled.html";
  } else if (pass !== null) {
    alert("Nesprávné heslo!");
  }
}
</script>

</body>
</html>
