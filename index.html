<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHITE GLOVE SERVICE – Startovací verze</title>
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      font-weight: 900;
      margin-bottom: 10px;
      color: #111;
    }
    h2 {
      font-size: 1.2em;
      font-weight: 500;
      color: #666;
      margin-bottom: 40px;
    }
    .btn {
      background: #6c757d;
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
      margin: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn-orders {
      background: linear-gradient(135deg, #5a8dee, #7b42f6);
    }
  </style>
</head>
<body>

  <h1>WHITE GLOVE SERVICE</h1>
  <h2>specializovaný autorizovaný servis Natuzzi</h2>

  <div>
    <button class="btn" onclick="window.location.href='seznam.html'">Seznam reklamací</button>
    <button class="btn btn-orders" onclick="window.location.href='orders.html'">Založit nový požadavek</button>
  </div>

</body>
</html>
