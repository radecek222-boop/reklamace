<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>White Glove Service – Startovací verze</title>
<style>
body {
  font-family: "Inter", system-ui, sans-serif;
  background: linear-gradient(180deg,#f7f8fa,#e9ecf3);
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
h1 {
  font-size: 3em;
  font-weight: 900;
  color: #111;
  margin: 0 0 10px 0;
}
h2 {
  font-size: 1.2em;
  font-weight: 400;
  color: #555;
  margin: 0 0 30px 0;
}
.btn-group {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}
.btn {
  border: none;
  border-radius: 8px;
  padding: 12px 28px;
  font-size: 1em;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s, opacity 0.25s;
  color: white;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  min-width: 190px;
}
.btn:hover { transform: scale(1.05); opacity: 0.9; }

.btn-light {
  background: linear-gradient(135deg,#a8a8a8,#d1d1d1);
  color: #fff;
}
.btn-dark {
  background: linear-gradient(135deg,#4b4b4b,#7a7a7a);
  color: #fff;
}
@media (max-width: 600px) {
  .btn-group {
    flex-direction: column;
    align-items: stretch;
  }
  .btn { width: 100%; }
}
</style>
</head>
<body>

  <h1>WHITE GLOVE SERVICE</h1>
  <h2>specializovaný autorizovaný servis Natuzzi</h2>

  <div class="btn-group">
    <button class="btn btn-light" onclick="location.href='seznam.html'">Seznam reklamací</button>
    <button class="btn btn-dark" onclick="openStats()">Přejít na statistiku</button>
  </div>

<script>
function openStats() {
  const pass = prompt("Zadejte heslo pro přístup:");
  if (pass === "Mikes332018") {
    location.href = "prehled.html";
  } else if (pass !== null) {
    alert("Nesprávné heslo!");
  }
}
</script>

</body>
</html>
