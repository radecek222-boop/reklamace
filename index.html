<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WGS ‚Äì White Glove Service</title>

<style>
/* üåå Z√ÅKLAD */
html,body {
  height:100%;
  margin:0;
  font-family:"Inter",system-ui,sans-serif;
  color:#fff;
  background:radial-gradient(circle at 30% 30%,#1e1f25,#111);
  overflow-x:hidden;
}
body::before{
  content:"";
  position:fixed;inset:0;
  background:linear-gradient(135deg,#007bff55,#00e0ff33,#111);
  filter:blur(100px);
  animation:moveBg 12s ease-in-out infinite alternate;
  z-index:-1;
}
@keyframes moveBg{0%{transform:translate(-10%,-10%) scale(1);}100%{transform:translate(10%,10%) scale(1.2);}}

/* üßä OBSAH */
.wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  min-height:100vh;
  padding:40px 20px;
  backdrop-filter:blur(20px);
}
h1{
  font-size:8em;
  font-weight:900;
  letter-spacing:-3px;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin:0;
}
h2{text-transform:uppercase;font-size:1.4em;letter-spacing:4px;margin:10px 0 8px;color:#cdd7ff;}
h3{color:#aaa;margin-bottom:60px;font-weight:400;}

/* üß© TLAƒå√çTKA */
.btn{
  padding:14px 36px;
  border:none;
  border-radius:12px;
  font-weight:600;
  font-size:1em;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#007bff,#00e0ff);
  box-shadow:0 0 20px rgba(0,255,255,0.3);
  transition:transform 0.2s,box-shadow 0.3s,opacity 0.3s;
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 35px rgba(0,255,255,0.6);
}

/* üå´Ô∏è MODAL */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.box{
  background:rgba(30,30,40,0.95);
  padding:40px 30px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:420px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  animation:fadeIn .3s ease;
}
@keyframes fadeIn{from{opacity:0;transform:scale(.95);}to{opacity:1;transform:scale(1);}}
.box h2{margin:0;color:#fff;}
.box label{color:#ddd;font-weight:500;}
.error-text{color:#ff4d4d;font-weight:600;margin-top:10px;display:none;}
.modal-btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  transition:transform .2s,opacity .2s;
}
.modal-btn:hover{transform:scale(1.03);opacity:.9;}
.btn-confirm{
  background:linear-gradient(135deg,#00bfa6,#00e0ff);
  box-shadow:0 0 20px rgba(0,255,170,0.3);
}
.btn-cancel{
  background:linear-gradient(135deg,#444,#777);
}

/* üì± MOBIL */
@media (max-width:600px){
  h1{font-size:3.5em;}
  h2{font-size:1em;letter-spacing:2px;}
  h3{font-size:0.9em;}
  .btn{padding:12px 28px;font-size:0.9em;}
}
</style>
</head>

<body>
  <div class="wrapper">
    <h1>WGS</h1>
    <h2>WHITE GLOVE SERVICE</h2>
    <h3>specializovan√Ω autorizovan√Ω servis Natuzzi</h3>
    <button class="btn" id="openRequestDialog">Odeslat po≈æadavek</button>
  </div>

  <!-- ü™ü MODAL ‚Äì v√Ωbƒõr typu -->
  <div class="overlay" id="requestDialog">
    <div class="box">
      <h2>Vyberte typ po≈æadavku</h2>
      <p style="color:#ccc;margin:10px 0;">Zvolte, kdo odes√≠l√° formul√°≈ô:</p>
      <div style="margin:20px 0;display:flex;flex-direction:column;gap:12px;text-align:left;">
        <label><input type="radio" name="reqType" value="prodejce"> Prodejce (Nov√° reklamace)</label>
        <label><input type="radio" name="reqType" value="zakaznik"> Z√°kazn√≠k (Poz√°ruƒçn√≠ servis)</label>
      </div>
      <div id="reqError" class="error-text">‚ö†Ô∏è Vyberte jednu z mo≈ænost√≠</div>
      <div style="display:flex;gap:12px;margin-top:25px;">
        <button id="confirmReq" class="modal-btn btn-confirm">‚úî Potvrdit</button>
        <button id="cancelReq" class="modal-btn btn-cancel">Zru≈°it</button>
      </div>
    </div>
  </div>

  <!-- üîù ADMIN -->
  <div id="adminTopBar">
    <button id="adminButton">ADMIN</button>
  </div>

  <div class="admin-overlay" id="adminOverlay">
    <div class="admin-box">
      <h2>P≈ô√≠stup administr√°tora</h2>
      <input type="password" id="adminPass" placeholder="Zadejte k√≥d ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <div style="display:flex;gap:10px;margin-top:8px;">
        <button id="adminConfirm" class="modal-btn btn-confirm">‚úî Potvrdit</button>
        <button id="adminBack" class="modal-btn btn-cancel">Zpƒõt</button>
      </div>
      <div class="admin-error" id="adminError">‚ùå Nespr√°vn√Ω k√≥d</div>
    </div>
  </div>

<style>
#adminTopBar{
  position:fixed;
  top:20px;
  right:25px;
  z-index:2000;
}
#adminButton{
  padding:10px 24px;
  border:none;
  border-radius:12px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#007bff,#00e0ff);
  box-shadow:0 0 15px rgba(0,255,255,0.3);
  transition:all 0.3s;
}
#adminButton:hover{
  transform:translateY(-2px);
  box-shadow:0 0 25px rgba(0,255,255,0.6);
}
#adminButton.active{
  background:linear-gradient(135deg,#00bfa6,#00e0ff);
  box-shadow:0 0 30px rgba(0,255,255,0.6);
}
.admin-overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:3000;
}
.admin-box{
  background:rgba(30,30,40,0.95);
  padding:35px 30px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
  width:90%;
  max-width:400px;
  animation:fadeIn .3s ease;
}
.admin-box h2{color:#fff;margin:0 0 15px;}
.admin-box input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:rgba(255,255,255,0.1);
  color:#fff;
  text-align:center;
  font-size:1em;
  margin-bottom:12px;
}
.admin-box button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.admin-error{color:#ff4d4d;display:none;margin-top:8px;}
</style>

<script>
/* üîò MODAL PO≈ΩADAVEK */
const reqDialog=document.getElementById("requestDialog");
document.getElementById("openRequestDialog").onclick=()=>reqDialog.style.display="flex";
document.getElementById("cancelReq").onclick=()=>reqDialog.style.display="none";
document.getElementById("confirmReq").onclick=()=>{
  const choice=document.querySelector('input[name="reqType"]:checked');
  const err=document.getElementById("reqError");
  if(!choice){err.style.display="block";return;}
  err.style.display="none";
  reqDialog.style.display="none";
  const typ=choice.value;
  window.location.href=`novareklamace.html?typ=${typ}`;
};

/* üîê ADMIN */
const ADMIN_CODE="332018";
const adminBtn=document.getElementById("adminButton");
const overlay=document.getElementById("adminOverlay");
const pass=document.getElementById("adminPass");
const err=document.getElementById("adminError");
const back=document.getElementById("adminBack");

function setAdmin(active){
  if(active){
    adminBtn.classList.add("active");
    adminBtn.textContent="Odhl√°sit";
    localStorage.setItem("wgsAdmin","1");
  }else{
    adminBtn.classList.remove("active");
    adminBtn.textContent="ADMIN";
    localStorage.removeItem("wgsAdmin");
  }
}

adminBtn.onclick=()=>{
  if(localStorage.getItem("wgsAdmin")) setAdmin(false);
  else {
    overlay.style.display="flex";
    pass.value="";
    err.style.display="none";
    pass.focus();
  }
};

back.onclick=()=>overlay.style.display="none";

document.getElementById("adminConfirm").onclick=()=>{
  if(pass.value.trim()===ADMIN_CODE){
    overlay.style.display="none";
    setAdmin(true);
  }else{
    err.style.display="block";
    pass.value="";
    pass.focus();
  }
};
pass.onkeypress=e=>{if(e.key==="Enter")document.getElementById("adminConfirm").click();};
window.addEventListener("DOMContentLoaded",()=>{if(localStorage.getItem("wgsAdmin"))setAdmin(true);});
</script>
</body>
</html>
