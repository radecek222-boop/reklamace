<!-- üü© F ‚Äì NAƒå√çT√ÅN√ç DAT A FILTROV√ÅN√ç -->
<script>
async function loadDone(autoRetry = true) {
  const tableContainer = document.getElementById("tableContainer");
  const stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");
  let dataAll = [];

  try {
    // üü¢ Naƒçten√≠ z Cloudflare Worker
    const res = await fetch("https://wgs-token.72nvwf4pb2.workers.dev/temporaryfiles", {
      cache: "no-store"
    });
    const json = await res.json();
    if (Array.isArray(json.data)) {
      dataAll = json.data
        .filter(x => ["order","reklamace","hotovo"].includes(x.type))
        .map(x => x.data);
    }
  } catch (e) {
    console.warn("‚ö†Ô∏è Nelze naƒç√≠st temporaryfiles:", e);
    dataAll = JSON.parse(localStorage.getItem("dataAll") || "[]");
  }

  // ‚è≥ Pokud nejsou data ‚Äì ƒçekej 5 s a zkus znovu
  if (!dataAll.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© ulo≈æen√© z√°znamy ‚Äì ƒçek√°m na synchronizaci...</div>";
    if (autoRetry) setTimeout(() => loadDone(false), 5000);
    return;
  }

  // üîç Vyber jen hotov√© reklamace
  const hotove = dataAll.filter(r => {
    const id = r.cislo || r.zakaznik;
    return stavy[id] === "hotovo" || r.stav?.toLowerCase() === "hotovo";
  });

  // ‚è≥ Pokud nejsou hotov√© ‚Äì zkus znovu
  if (!hotove.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© hotov√© reklamace ‚Äì kontroluji aktualizaci...</div>";
    if (autoRetry) setTimeout(() => loadDone(false), 5000);
    return;
  }

  // ‚úÖ Vykresli tabulku
  renderTable(hotove);
}
</script>
<!-- üü© G ‚Äì GENEROV√ÅN√ç TABULKY A ZOBRAZEN√ç PDF -->
<script>
function renderTable(hotove) {
  let html = `
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>ƒå√≠slo</th>
        <th>Z√°kazn√≠k</th>
        <th>Adresa</th>
        <th>Telefon</th>
        <th>Zadavatel</th>
        <th>Typ</th>
        <th>Protokol</th>
      </tr>
    </thead>
    <tbody>`;

  hotove.forEach((r, i) => {
    const hasProto = r.protokol?.file;
    const protoBtn = hasProto
      ? `<a href="#" class="btn-pdf" onclick="openProtocol('${r.cislo}')">üìé Zobrazit PDF</a>`
      : `<span style='color:#666;'>‚Äî</span>`;

    const protoDate = r.protokol?.date
      ? `<span class='protokol-date'>${r.protokol.date}</span>`
      : "";

    const protoHtml = `<div class='protokol-info'>${protoBtn}${protoDate}</div>`;

    html += `
      <tr>
        <td>${i + 1}</td>
        <td>${r.cislo || ""}</td>
        <td>${r.zakaznik || ""}</td>
        <td>${r.adresa || ""}</td>
        <td><a href="tel:${r.telefon || ""}" style="color:#00ff9c;text-decoration:none;">${r.telefon || ""}</a></td>
        <td>${r.contract || r.jinaZadavatel?.jmeno || ""}</td>
        <td>${r.typ || ""}</td>
        <td>${protoHtml}</td>
      </tr>`;
  });

  html += `</tbody></table>`;
  document.getElementById("tableContainer").innerHTML = html;
}

/* üßæ Otev≈ôen√≠ PDF protokolu z Base64 */
function openProtocol(cislo) {
  try {
    const dataAll = JSON.parse(localStorage.getItem("dataAll") || "[]");
    const item = dataAll.find(r => r.cislo === cislo);
    if (!item || !item.protokol?.file) {
      alert("Protokol nen√≠ ulo≈æen.");
      return;
    }

    const pdfUrl = URL.createObjectURL(b64toBlob(item.protokol.file, "application/pdf"));
    window.open(pdfUrl, "_blank");
  } catch (e) {
    console.error("‚ùå Chyba p≈ôi otev√≠r√°n√≠ protokolu:", e);
  }
}

/* üîÑ Pomocn√° konverze Base64 ‚Üí Blob */
function b64toBlob(b64Data, contentType) {
  contentType = contentType || "";
  const sliceSize = 512;
  const byteCharacters = atob(b64Data);
  const byteArrays = [];

  for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
    const slice = byteCharacters.slice(offset, offset + sliceSize);
    const byteNumbers = new Array(slice.length);
    for (let i = 0; i < slice.length; i++) {
      byteNumbers[i] = slice.charCodeAt(i);
    }
    const byteArray = new Uint8Array(byteNumbers);
    byteArrays.push(byteArray);
  }

  return new Blob(byteArrays, { type: contentType });
}
</script>
