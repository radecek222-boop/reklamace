<style>
/* üåø Celkov√© pozad√≠ ‚Äì tmavƒõ ≈°edozelen√Ω gradient s jemn√Ωm neonov√Ωm z√°≈ôen√≠m */
body {

  margin: 0;

  border-radius: 50%;
  filter: blur(120px);
  opacity: 0.4;

<body>
  <div class="wrapper">
    <h1>WGS</h1>
    <h2>Hotov√© reklamace</h2>

    <div class="actions">
      <a href="seznam.html" class="btn btn-back">Zpƒõt</a>
      <button id="reloadBtn" class="btn btn-refresh">Naƒç√≠st znovu</button>
    </div>

    <div id="tableContainer" class="loading">Naƒç√≠t√°m data...</div>
  </div>

<script>
/* üß© UNIVERZ√ÅLN√ç PHP DATOV√ù MODUL */
const WGS_BASE = "https://www.wgs-service.cz";

async function loadData(file) {
  try {
    const res = await fetch(`${WGS_BASE}/load.php?file=${encodeURIComponent(file)}&t=${Date.now()}`, { cache: "no-store" });
    if (!res.ok) throw new Error(`Chyba naƒçten√≠: ${res.status}`);
    return await res.json();
  } catch (e) {
    console.error("‚ùå loadData:", e);
    return [];
  }
}

/* üü© NAƒåTEN√ç DAT Z PHP */
async function loadDone(autoRetry = true) {
  const tableContainer = document.getElementById("tableContainer");
  let dataAll = [];

  try {
    // üü¢ naƒçti z hotove.json p≈ôes PHP
    const json = await loadData("hotove.json");
    if (Array.isArray(json)) {
      dataAll = json.map(x => x.data || x);
    } else if (Array.isArray(json.data)) {
      dataAll = json.data.map(x => x.data || x);
    }
  } catch (e) {
    console.warn("‚ö†Ô∏è Nelze naƒç√≠st hotove:", e);
  }

  if (!dataAll.length) {
    tableContainer.innerHTML = "<div class='loading'>≈Ω√°dn√© hotov√© reklamace</div>";
    if (autoRetry) setTimeout(() => loadDone(false), 5000);
    return;
  }

  renderTable(dataAll);
}

function renderTable(hotove) {
  let html = `
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>ƒå√≠slo</th>
        <th>Z√°kazn√≠k</th>
        <th>Adresa</th>
        <th>Telefon</th>
        <th>Zadavatel</th>
        <th>Typ</th>
      </tr>
    </thead>
    <tbody>`;

  hotove.forEach((r, i) => {
    html += `
      <tr>
        <td>${i + 1}</td>
        <td>${r.cislo || ""}</td>
        <td>${r.zakaznik || ""}</td>
        <td>${r.adresa || ""}</td>
        <td><a href="tel:${r.telefon || ""}" style="color:#00ff9c;text-decoration:none;">${r.telefon || ""}</a></td>
        <td>${r.contract || ""}</td>
        <td>${r.typ || ""}</td>
      </tr>`;
  });

  html += `</tbody></table>`;
  document.getElementById("tableContainer").innerHTML = html;
}

document.getElementById("reloadBtn").addEventListener("click", () => {
  document.getElementById("tableContainer").innerHTML = "<div class='loading'>üîÑ Obnovuji data...</div>";
  loadDone(false);
});

window.addEventListener("DOMContentLoaded", () => {
  console.log("‚úÖ WGS ‚Äì HOTOV√â REKLAMACE spu≈°tƒõno");
  loadDone();
});
</script>
