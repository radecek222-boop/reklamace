<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotové reklamace – White Glove Service</title>
<style>
  body {
    font-family: "Inter", system-ui, sans-serif;
    background: #f6f7fb;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .wrapper {
    background: #fff;
    padding: 25px;
    margin: 40px 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 900px;
    position: relative;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    font-size: 2.2em;
    font-weight: 900;
    color: #111;
    margin: 0 0 8px;
  }

  h2 {
    text-align: center;
    font-size: 1.1em;
    font-weight: 500;
    color: #666;
    margin: 0 0 25px;
  }

  .actions {
    text-align: center;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 24px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1em;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease-in-out, opacity 0.2s;
    color: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    min-width: 140px;
  }
  .btn:hover { transform: scale(1.04); opacity: 0.9; }
  .btn-back { background: linear-gradient(135deg, #6c757d, #a0a4a7); }
  .btn-refresh { background: linear-gradient(135deg, #28a745, #5bd85b); }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: left;
    font-size: 0.95em;
  }

  th {
    background: #f8f8f8;
    font-weight: 700;
  }

  tr:hover {
    background: #f1f6ff;
  }

  .loading {
    text-align: center;
    padding: 30px;
    color: #666;
  }

  @media (max-width:700px){
    th, td { font-size: 0.85em; }
    .btn { min-width: 120px; padding: 8px 18px; font-size: 0.9em; }
  }
</style>
</head>

<body>
  <div class="wrapper">
    <h1>WHITE GLOVE SERVICE</h1>
    <h2>Hotové reklamace</h2>

    <div class="actions">
      <a href="seznam.html" class="btn btn-back">Zpět</a>
      <button id="reloadBtn" class="btn btn-refresh">Načíst znovu</button>
    </div>

    <div id="tableContainer" class="loading">Načítám data...</div>

    <script>
      function loadDone() {
        const stavy = JSON.parse(localStorage.getItem("stavyReklamaci") || "{}");
        const dataAll = JSON.parse(localStorage.getItem("dataAll") || "[]");

        // Pokud se ukládá do seznamu – doplníme i do localStorage
        if (!dataAll.length) {
          document.getElementById("tableContainer").innerHTML = "<div class='loading'>Žádné uložené záznamy</div>";
          return;
        }

        const hotove = dataAll.filter(r => {
          const id = r.cislo || r.zakaznik;
          return stavy[id] === "hotovo";
        });

        if (!hotove.length) {
          document.getElementById("tableContainer").innerHTML = "<div class='loading'>Žádné hotové reklamace</div>";
          return;
        }

        let html = `
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Číslo</th>
                <th>Zákazník</th>
                <th>Adresa</th>
                <th>Telefon</th>
                <th>Zadavatel</th>
                <th>Typ</th>
              </tr>
            </thead>
            <tbody>
        `;

        hotove.forEach((r, i) => {
          html += `
            <tr>
              <td>${i + 1}</td>
              <td>${r.cislo || ""}</td>
              <td>${r.zakaznik || ""}</td>
              <td>${r.adresa || ""}</td>
              <td><a href="tel:${r.telefon || ""}">${r.telefon || ""}</a></td>
              <td>${r.contract || (r.jinaZadavatel?.jmeno || "")}</td>
              <td>${r.typ || ""}</td>
            </tr>
          `;
        });

        html += "</tbody></table>";
        document.getElementById("tableContainer").innerHTML = html;
      }

      document.getElementById("reloadBtn").addEventListener("click", loadDone);
      window.addEventListener("DOMContentLoaded", loadDone);
    </script>
  </div>
</body>
</html>
