
<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WHITE GLOVE SERVICE ‚Äì Hotov√© reklamace</title>
  <style>
    :root { font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif; color:#111; }
    body { margin:0; padding:20px; background:#f6f7fb; }
    h1 { text-align:center; font-size:2em; font-weight:900; margin:0 0 10px; }
    h2 { text-align:center; font-size:1.1em; font-weight:600; margin:0 0 20px; color:#555; }

    .toolbar { text-align:center; margin-bottom:15px; }
    .btn {
      display:inline-block; text-decoration:none; color:#fff; padding:10px 18px; border-radius:8px; font-weight:700;
      background:#6c757d; margin:0 6px;
    }
    .btn:hover { background:#5a6268; }
    .btn-green {
      background: linear-gradient(135deg, #28a745, #58d68d, #2ecc71);
      background-size: 200% 200%;
      animation: shine 3s ease infinite;
    }
    @keyframes shine { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    .searchbox {
      width:100%; max-width:420px; margin:0 auto 20px; display:block; padding:10px;
      border:1px solid #ccc; border-radius:8px; font-size:1em; background:#fff;
    }

    table { width:100%; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden; }
    th, td { padding:10px 12px; text-align:left; border-bottom:1px solid #ddd; font-size:0.95em; }
    th { background:#eee; font-weight:700; }
    tr:hover { background:#f1f3f5; cursor:pointer; }

    .contract-poz { color:#7b1fa2; font-weight:700; }
    .status-done { color:#2e7d32; font-weight:800; }

    /* üì± Responzivn√≠ tabulka: na mobilu nechat 4 sloupce (JM√âNO, ADRESA, TELEFON, STAV) */
    @media (max-width: 768px) {
      th:nth-child(1), td:nth-child(1) { display:none; } /* schovat ƒç√≠slov√°n√≠ */
      th:nth-child(2), td:nth-child(2) { display:none; } /* schovat CONTRACT */
      th:nth-child(6), td:nth-child(6),
      th:nth-child(7), td:nth-child(7) { display:none; } /* schovat email + popis (detail v modalu) */
      th:nth-child(8), td:nth-child(8) { display:table-cell; } /* TYP jako ‚Äûstav‚Äú nech√°me viditeln√Ω */
    }

    /* Modal detail */
    #detailModal {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; padding:20px; z-index:1000;
    }
    #detailContent {
      background:white; border-radius:10px; padding:20px; max-width:600px; width:100%;
      max-height:85vh; overflow-y:auto; box-shadow:0 4px 15px rgba(0,0,0,0.2);
    }
    #detailButtons { text-align:center; margin-top:18px; }
    #detailButtons button {
      margin:5px; padding:10px 16px; border:none; border-radius:8px; cursor:pointer; color:#fff; font-weight:700;
    }
    .btn-close { background:#6c757d; }
    .btn-close:hover { background:#5a6268; }
    .btn-protocol {
      background: linear-gradient(135deg, #8e44ad, #9b59b6, #c471ed);
      background-size: 200% 200%;
      animation: shine 3s ease infinite;
    }

    .photo-gallery { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:10px; }
    .photo-gallery img { max-width:100px; border-radius:6px; cursor:pointer; transition:transform 0.2s ease; }
    .photo-gallery img:hover { transform:scale(1.1); }

    /* Fullscreen n√°hled fotky */
    #photoView { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85);
      justify-content:center; align-items:center; z-index:1100; }
    #photoView img { max-width:90%; max-height:90%; border-radius:10px; }
  </style>
</head>
<body>

  <h1>WHITE GLOVE SERVICE</h1>
  <h2>Hotov√© reklamace</h2>

  <div class="toolbar">
    <a href="seznam.html" class="btn">‚¨Ö Zpƒõt na aktivn√≠</a>
    <a href="index.html" class="btn">üè† Dom≈Ø</a>
  </div>

  <input type="text" id="searchInput" class="searchbox" placeholder="Hledat podle jm√©na, adresy nebo telefonu...">

  <table id="dataTable">
    <thead>
      <tr>
        <th>#</th>
        <th>CONTRACT</th>
        <th>JM√âNO</th>
        <th>ADRESA</th>
        <th>TELEFON</th>
        <th>E-MAIL</th>
        <th>POPIS</th>
        <th>STAV</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td colspan="8" style="text-align:center; padding:20px;">Naƒç√≠t√°n√≠ dat...</td></tr>
    </tbody>
  </table>

  <!-- Modal detail -->
  <div id="detailModal">
    <div id="detailContent">
      <h3 id="detailName" style="margin-top:0;"></h3>
      <div id="detailInfo"></div>
      <div class="photo-gallery" id="photoGallery"></div>
      <div id="detailButtons">
        <button id="closeDetail" class="btn-close">Zav≈ô√≠t detail</button>
        <button id="openProtocol" class="btn-protocol">Otev≈ô√≠t protokol</button>
      </div>
    </div>
  </div>

  <!-- Fullscreen obraz -->
  <div id="photoView"><img id="photoLarge" src=""></div>

  <script>
    async function loadDone() {
      const tbody = document.getElementById("tableBody");
      try {
        const res = await fetch("https://raw.githubusercontent.com/radecek222-boop/reklamace/main/hotove.json");
        if (!res.ok) throw new Error("Soubor hotove.json nebyl nalezen nebo nen√≠ ve≈ôejn√Ω.");
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;">≈Ω√°dn√© hotov√© reklamace</td></tr>`;
          return;
        }
        renderTable(data);
      } catch (e) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; color:red;">Chyba: ${e.message}</td></tr>`;
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        const tr = document.createElement("tr");
        const contractClass = item.contract === "POZ" ? "contract-poz" : "";
        const statusClass = (item.popis && item.popis.toUpperCase().includes("HOTOVO")) ? "status-done" : "";

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td class="${contractClass}">${item.contract || ""}</td>
          <td>${item.zakaznik || ""}</td>
          <td>${item.adresa || ""}</td>
          <td><a href="tel:${item.telefon || ""}">${item.telefon || ""}</a></td>
          <td><a href="mailto:${item.email || ""}">${item.email || ""}</a></td>
          <td>${item.popis || ""}</td>
          <td class="${statusClass}">${(item.popis || "").toUpperCase().includes("HOTOVO") ? "HOTOVO" : (item.typ || "-")}</td>
        `;

        tr.addEventListener("click", () => openDetail(item));
        tbody.appendChild(tr);
      });
    }

    function openDetail(item) {
      const modal = document.getElementById("detailModal");
      modal.style.display = "flex";
      document.getElementById("detailName").textContent = item.zakaznik || "Nezn√°m√Ω z√°kazn√≠k";
      document.getElementById("detailInfo").innerHTML = `
        <p><b>Adresa:</b> ${item.adresa || ""}</p>
        <p><b>Telefon:</b> ${item.telefon || ""}</p>
        <p><b>E-mail:</b> ${item.email || ""}</p>
        <p><b>Popis:</b><br>${item.popis || ""}</p>
        <p><b>Model:</b> ${item.produkt || ""}</p>
        <p><b>Contract:</b> ${item.contract || ""}</p>
        <p><b>Datum vytvo≈ôen√≠:</b> ${item.datum_vytvoreni || "-"}</p>
      `;

      const gallery = document.getElementById("photoGallery");
      gallery.innerHTML = "";
      if (item.fotky && item.fotky.length > 0) {
        item.fotky.forEach(photo => {
          const img = document.createElement("img");
          img.src = photo.startsWith("http") ? photo : `https://raw.githubusercontent.com/radecek222-boop/reklamace/main/${photo}`;
          img.alt = "foto";
          img.addEventListener("click", () => openPhoto(img.src));
          gallery.appendChild(img);
        });
      }

      document.getElementById("openProtocol").onclick = () => {
        localStorage.setItem("selectedOrder", JSON.stringify(item));
        window.location.href = "protokol.html";
      };
    }

    function openPhoto(src) {
      const view = document.getElementById("photoView");
      const img = document.getElementById("photoLarge");
      img.src = src;
      view.style.display = "flex";
      view.onclick = () => { view.style.display = "none"; };
    }

    document.getElementById("closeDetail").addEventListener("click", () => {
      document.getElementById("detailModal").style.display = "none";
    });

    document.getElementById("searchInput").addEventListener("input", e => {
      const filter = e.target.value.toLowerCase();
      document.querySelectorAll("#dataTable tbody tr").forEach(r => {
        r.style.display = r.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    loadDone();
  </script>
</body>
</html>
